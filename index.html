<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - Glob√°ln√≠ AR S√≠≈•</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --neon: #00e676; --gold: #ffd700; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        #landing-page { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 2000; position: relative; }
        .logo-giant { font-size: 5rem; font-weight: 900; text-shadow: 0 0 20px var(--neon); }
        .enter-btn { background: none; border: 2px solid var(--neon); color: var(--neon); padding: 15px 40px; border-radius: 50px; cursor: pointer; }
        #main-app { display: none; height: 100vh; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; }
        #ar-mode-btn { position: absolute; top: 20px; right: 20px; z-index: 2000; background: var(--neon); color: #000; border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; }
        .ui-overlay { background: rgba(10, 10, 10, 0.95); padding: 20px; border-radius: 30px 30px 0 0; margin-top: -30px; z-index: 1000; }
        .type-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .type-btn { background: #1a1a1a; border: 1px solid #333; color: #888; padding: 10px; border-radius: 12px; cursor: pointer; }
        .type-btn.active { border-color: var(--neon); color: var(--neon); }
        .photo-trigger { background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 12px; margin-bottom: 10px; width: 100%; cursor: pointer; }
        #photo-preview { display: none; width: 100%; height: 100px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; border: 1px solid var(--neon); }
        textarea { width: 100%; background: #050505; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 15px; margin-bottom: 10px; box-sizing: border-box; }
        .send-btn { width: 80px; height: 80px; border: 3px solid var(--neon); border-radius: 50%; background: none; color: var(--neon); font-weight: 900; cursor: pointer; display: block; margin: 0 auto; }
        #status { font-size: 0.7rem; color: #555; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="landing-page">
        <div class="logo-giant">TADY</div>
        <button class="enter-btn" onclick="vstoupit()">VSTOUPIT</button>
    </div>
    <div id="main-app">
        <button id="ar-mode-btn" onclick="window.location.href='/ar.html'">‚ú® AR POHLED</button>
        <div id="map"></div>
        <div class="ui-overlay">
            <div class="type-selector">
                <button class="type-btn active" onclick="setType('public-msg', this)">VZKAZ</button>
                <button class="type-btn" onclick="setType('public-ad', this)">REKLAMA</button>
            </div>
            <input type="file" id="file-input" accept="image/*" capture="environment" style="display:none" onchange="processPhoto(this)">
            <button class="photo-trigger" onclick="document.getElementById('file-input').click()">üì∑ FOTIT M√çSTO</button>
            <img id="photo-preview">
            <textarea id="content" rows="2" placeholder="Zanech stopu..."></textarea>
            <button class="send-btn" onclick="ulozitStopu()">ODESLAT</button>
            <div id="status">READY M.D.</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentType = "public-msg", map, userMarker, tracesLayer = L.layerGroup(), base64Image = "";

        function vstoupit() { document.getElementById('landing-page').style.display = 'none'; document.getElementById('main-app').style.display = 'flex'; initApp(); }
        function setType(type, btn) { currentType = type; document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }

        // KOMPRESE FOTKY - Tady byl probl√©m!
        function processPhoto(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 600; // Zmen≈°√≠me na rozumnou velikost
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    base64Image = canvas.toDataURL('image/jpeg', 0.7); // Kvalita 70%
                    const preview = document.getElementById('photo-preview');
                    preview.src = base64Image;
                    preview.style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function initApp() {
            map = L.map('map', { zoomControl: false }).setView([50.08, 14.43], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            tracesLayer.addTo(map);
            navigator.geolocation.watchPosition(pos => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                if (!userMarker) { userMarker = L.circleMarker(latlng, { color: '#fff', radius: 8 }).addTo(map); map.setView(latlng, 17); }
                else { userMarker.setLatLng(latlng); }
                nactiStopy();
            });
        }

        async function nactiStopy() {
            const res = await fetch('/api/get-traces');
            const data = await res.json();
            tracesLayer.clearLayers();
            data.forEach(stopa => {
                L.circleMarker([stopa.lat, stopa.lng], { color: stopa.content.includes('public-ad') ? '#ffd700' : '#00e676', radius: 7 }).addTo(tracesLayer);
            });
        }

        async function ulozitStopu() {
            const txt = document.getElementById('content').value;
            const status = document.getElementById('status');
            status.innerText = "ODES√çL√ÅM...";
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const res = await fetch('/api/save-trace', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lat: pos.coords.latitude, lng: pos.coords.longitude, content: `[${currentType}] ${txt}`, image_url: base64Image })
                });
                if (res.ok) {
                    document.getElementById('content').value = "";
                    document.getElementById('photo-preview').style.display = 'none';
                    base64Image = "";
                    status.innerText = "‚úÖ ULO≈ΩENO";
                    nactiStopy();
                } else { status.innerText = "‚ùå CHYBA - FOTO JE MOC VELK√â"; }
            });
        }
    </script>
</body>
</html>
