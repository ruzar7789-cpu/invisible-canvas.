<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY | M.D. Command Center</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(10, 15, 25, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        #ar-engine { position: fixed; top: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; }
        #map-view { position: fixed; top: 0; width: 100%; height: 100%; z-index: 100; display: none; }
        
        /* REKLAMY */
        .ad-container { position: fixed; top: 60px; width: 90%; left: 5%; z-index: 200; pointer-events: auto; }
        .ad-card { background: var(--glass); border-radius: 15px; padding: 15px; border-left: 5px solid var(--gold); display: none; animation: fadeIn 0.5s; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .ad-card.active { display: block; }
        .ad-card h4 { margin: 0; color: var(--gold); font-family: 'Orbitron'; font-size: 0.8rem; }

        /* ADMIN DASHBOARD */
        #admin-dash { position: fixed; bottom: 100px; width: 90%; left: 5%; background: var(--gold); color: #000; border-radius: 20px; padding: 15px; z-index: 2000; display: none; max-height: 40vh; overflow-y: auto; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .admin-item { background: rgba(0,0,0,0.1); padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid rgba(0,0,0,0.2); }
        .admin-btn { padding: 8px; border: none; border-radius: 5px; font-weight: 900; cursor: pointer; margin-top: 5px; }

        /* MODALY */
        .modal { position: fixed; top: 0; width: 100%; height: 100%; z-index: 3000; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; }
        .offer-box { background: #111; padding: 30px; border-radius: 30px; width: 80%; text-align: center; border: 1px solid #333; }
        
        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 1000; padding: 20px 0; background: linear-gradient(to top, #000, transparent); text-align: center; }
        .nav-icon { cursor: pointer; display: inline-block; margin: 0 20px; font-size: 2.5rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<video id="ar-engine" autoplay playsinline muted></video>
<div id="map-view"><div id="map" style="width:100%; height:100%;"></div></div>

<div class="ad-container">
    <div class="ad-card active" onclick="fastTrack('FIREMN√ç')"><h4>ZLAT√Å STOPA</h4><p>Uka≈æte sv√© menu cel√©mu mƒõstu!</p></div>
    <div class="ad-card" onclick="fastTrack('OSOBN√ç')"><h4>TADY SE DƒöJE V≈†E</h4><p>Zanech vzkaz na tomto m√≠stƒõ za 29 Kƒç.</p></div>
    <div class="ad-card" onclick="alert('Ji≈æ brzy!')"><h4>ƒåASOV√Å KAPSLE</h4><p>Otev≈ôete vzkazy z minulosti.</p></div>
    <div class="ad-card" onclick="fastTrack('FIREMN√ç')"><h4>M.D. BUSINESS</h4><p>Certifikovan√© firemn√≠ z√°pisy.</p></div>
</div>

<div id="admin-dash">
    <h3 style="margin-top:0; font-family:'Orbitron'">M.D. SPR√ÅVA VZKAZ≈Æ</h3>
    <div id="admin-list">≈Ω√°dn√© nov√© vzkazy k vy≈ô√≠zen√≠.</div>
    <button onclick="location.reload()" style="width:100%; background:#000; color:#fff; padding:10px; border-radius:10px; margin-top:10px; font-weight:900;">ODHL√ÅSIT ADMINA</button>
</div>

<div id="pay-modal" class="modal">
    <div class="offer-box">
        <h2 style="font-family:'Orbitron'; color:var(--gold)">PLATBA QR</h2>
        <div style="background:#fff; padding:10px; border-radius:15px; margin:15px 0;"><img id="qr-img" style="width:180px;"></div>
        <div id="price-tag" style="font-size:1.5rem; font-weight:900;"></div>
        <button onclick="document.getElementById('pay-modal').style.display='none'" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:15px; font-weight:900;">HOTOVO</button>
    </div>
</div>

<div class="footer-ui">
    <nav>
        <span class="nav-icon" onclick="toggleMap()">üó∫Ô∏è</span>
        <span class="nav-icon" onclick="toggleMap()" style="font-size:3.5rem;">üí¨</span>
        <span class="nav-icon" onclick="adminLogin()">üë§</span>
    </nav>
</div>

<script>
    let map, isMap = false, isAdmin = false, vzkazy = [];
    const IBAN = "LT533250082844018353";

    setInterval(() => {
        let ads = document.querySelectorAll('.ad-card');
        let current = Array.from(ads).findIndex(a => a.classList.contains('active'));
        ads[current].classList.remove('active');
        ads[(current + 1) % ads.length].classList.add('active');
    }, 5000);

    function toggleMap() {
        isMap = !isMap;
        document.getElementById('map-view').style.display = isMap ? 'block' : 'none';
        if(isMap && !map) {
            map = L.map('map', { zoomControl: false }).setView([50.91, 14.62], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            map.on('click', e => {
                let type = confirm("Kliknƒõte OK pro Firemn√≠ (149,-) nebo Zru≈°it pro Osobn√≠ (29,-)") ? 'FIREMN√ç' : 'OSOBN√ç';
                let txt = prompt("Text vzkazu:");
                if(txt) {
                    vzkazy.push({ type, txt, lat: e.latlng.lat, lng: e.latlng.lng, active: false });
                    showQR(type);
                    updateAdminList();
                }
            });
        }
        if(isMap) setTimeout(() => map.invalidateSize(), 200);
    }

    function showQR(type) {
        let p = type === 'FIREMN√ç' ? 149 : 29;
        document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=SPD*1.0*ACC:${IBAN}*AM:${p}.00*CC:CZK*MSG:TADY`;
        document.getElementById('price-tag').innerText = p + " Kƒç";
        document.getElementById('pay-modal').style.display = 'flex';
    }

    function adminLogin() {
        if(prompt("HESLO M.D.:") === "2025") {
            isAdmin = true;
            document.getElementById('admin-dash').style.display = 'block';
            updateAdminList();
        }
    }

    function updateAdminList() {
        const list = document.getElementById('admin-list');
        list.innerHTML = vzkazy.length === 0 ? "≈Ω√°dn√© vzkazy." : "";
        vzkazy.forEach((v, i) => {
            list.innerHTML += `
                <div class="admin-item">
                    <b>${v.type}:</b> ${v.txt} <br>
                    <button class="admin-btn" style="background:lime" onclick="approve(${i})">POVOLIT</button>
                    <button class="admin-btn" style="background:red; color:white" onclick="remove(${i})">SMAZAT</button>
                </div>`;
        });
    }

    function approve(i) { vzkazy[i].active = true; alert("Vzkaz aktivov√°n v AR!"); updateAdminList(); }
    function remove(i) { vzkazy.splice(i, 1); updateAdminList(); }
    function fastTrack(t) { toggleMap(); alert(`Vyberte m√≠sto pro ${t} stopu.`); }

    window.onload = () => {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(s => document.getElementById('ar-engine').srcObject = s);
    };
</script>
</body>
</html>
