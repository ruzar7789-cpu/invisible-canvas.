<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // FIX-CORE // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --accent-cyan: #00f2fe; --active-color: #00f2fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; touch-action: none; }

        /* --- FIX ÚVODNÍ STRÁNKA --- */
        #landing-page { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; justify-content: center; items-center: center; transition: opacity 0.6s ease; }
        #universe { position: absolute; inset: 0; transform-style: preserve-3d; will-change: transform; pointer-events: none; }
        #stars-container { position: absolute; inset: -50%; width: 200%; height: 200%; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.8; pointer-events: none; }
        
        .glitch-text { 
            font-size: clamp(4.5rem, 18vw, 9rem); font-weight: 900; font-style: italic; 
            text-transform: uppercase; animation: blink-glow 3s infinite; text-align: center;
        }
        @keyframes blink-glow { 0%, 100% { opacity: 1; text-shadow: 0 0 40px var(--accent-cyan); } 50% { opacity: 0.6; text-shadow: 0 0 10px var(--accent-cyan); } }

        /* --- MAPA & HEATMAPA --- */
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: contrast(1.1) brightness(0.4); }
        .user-pulse { width: 16px; height: 16px; background: var(--accent-cyan); border-radius: 50%; box-shadow: 0 0 0 rgba(0, 242, 254, 0.4); animation: mapPulse 2s infinite; }
        @keyframes mapPulse { 0% { box-shadow: 0 0 0 0 rgba(0, 242, 254, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(0, 242, 254, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 242, 254, 0); } }
        .pulse-zone { background: radial-gradient(circle, rgba(0, 242, 254, 0.3) 0%, transparent 70%); border-radius: 50%; }

        /* --- UI --- */
        .neon-trace { background: rgba(15, 15, 15, 0.5); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; padding: 25px; width: 85%; max-width: 320px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 2000; }
        .active-mode { border-color: var(--active-color) !important; color: var(--active-color) !important; background: rgba(0,242,254,0.1); }
        .wave-bar { width: 4px; height: 5px; background: var(--active-color); border-radius: 10px; transition: height 0.1s ease; }
        
        #radar-panel { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(40px); z-index: 5000; transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); transform: translateY(calc(100% - 80px)); border-radius: 40px 40px 0 0; border-top: 1px solid rgba(255,255,255,0.1); }
        #radar-panel.open { transform: translateY(0); }
        #ar-timeline { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); width: 220px; z-index: 3000; display: none; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 25px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); text-align: center; }
    </style>
</head>
<body onload="initStars()" onclick="enableAudioAndSensors()">

    <div id="landing-page">
        <div id="universe"><div id="stars-container"></div></div>
        <div class="z-10 flex flex-col items-center">
            <div class="glitch-text text-white">TADY</div>
            <div class="text-[9px] text-cyan-400 mt-4 tracking-[0.7em] font-black uppercase opacity-60 italic">Deep Core // M.D.</div>
            
            <div id="fingerprint-zone" onclick="bootApp(event)" class="mt-20 flex flex-col items-center cursor-pointer transition-transform active:scale-95">
                <div class="w-[85px] h-[85px] border border-white/20 rounded-full flex items-center justify-center relative bg-white/5 backdrop-blur-sm">
                    <i class="fas fa-fingerprint text-3xl text-white"></i>
                    <div class="absolute w-full h-[2px] bg-cyan-400 top-0 left-0 shadow-[0_0_15px_cyan] animate-[scan_2s_infinite_ease-in-out]"></div>
                </div>
                <div class="text-[9px] font-bold tracking-[0.5em] uppercase mt-6 text-white/40">Authorize Access</div>
            </div>
        </div>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        <aside class="w-full md:w-[380px] bg-black p-8 flex flex-col z-[50] border-r border-white/5">
            <div class="mb-8"><div class="text-4xl font-black italic tracking-tighter">TADY</div><div class="text-[8px] font-bold text-cyan-400 tracking-[0.4em] uppercase">M.D. Digital Core</div></div>
            
            <div class="space-y-4 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase active-mode">Personal<span class="block opacity-40 text-[7px]">29 Kč</span></button>
                    <button onclick="setMode('business')" id="btn-b" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Business<span class="block opacity-40 text-[7px]">199 Kč</span></button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Capsule<span class="block opacity-40 text-[7px]">49 Kč</span></button>
                </div>
                
                <div id="capsule-settings" class="hidden">
                    <input type="date" id="t-unlock" class="w-full p-4 bg-cyan-400/10 border border-cyan-400/30 rounded-2xl text-[10px] text-cyan-400 font-bold outline-none">
                </div>

                <input type="text" id="t-title" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[11px] font-bold text-white" placeholder="ID ZÁZNAMU">
                <textarea id="t-desc" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[11px] h-20 resize-none text-white" placeholder="ZPRÁVA..."></textarea>
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="haptic(); document.getElementById('t-img').click()" class="bg-white/10 p-5 rounded-2xl text-[9px] font-black uppercase"><i class="fas fa-camera"></i> Foto</button>
                    <button onclick="haptic(); toggleAudio()" id="mic-btn" class="bg-white/10 p-5 rounded-2xl text-[9px] font-black uppercase"><i class="fas fa-microphone"></i> Audio</button>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </div>
                
                <div id="viz-container" class="flex justify-center items-end gap-1.5 h-6">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
                
                <button onclick="haptic(); prepareTrace()" class="w-full bg-cyan-400 text-black py-6 rounded-[35px] font-black text-[11px] uppercase tracking-[0.4em]">Ukotvit v prostoru</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover hidden z-0"></video>
            <div id="map-bg"></div>
            
            <div id="ar-timeline">
                <div class="text-[8px] font-black uppercase mb-2 text-cyan-400">Timeline: <span id="time-val">Vše</span></div>
                <input type="range" min="0" max="2" value="2" oninput="filterByTime(this.value)" class="w-full">
            </div>

            <div id="trace-container" class="absolute inset-0 z-[1000] pointer-events-none"></div>
            <button onclick="haptic(); toggleCam()" class="absolute top-8 right-8 z-[2000] w-14 h-14 rounded-2xl bg-white text-black flex items-center justify-center shadow-2xl"><i class="fas fa-expand-alt"></i></button>
            
            <div id="radar-panel">
                <div class="h-[80px] flex flex-col items-center justify-center cursor-pointer" onclick="toggleRadar()">
                    <div class="w-12 h-1 bg-white/10 rounded-full mb-2"></div>
                    <div class="text-[9px] font-black tracking-[0.3em] text-white/50 uppercase italic">Digital Radar M.D.</div>
                    <div id="total-price-display" class="text-[7px] text-cyan-400 font-bold uppercase">0 Kč</div>
                </div>
                <div class="p-8 space-y-4 max-h-[400px] overflow-y-auto" id="radar-list"></div>
            </div>
        </main>
    </div>

    <script>
        let map, currentMode = 'personal', selectedImg = null;
        let audioCtx, analyser, dataArray, isAudioActive = false, animationId;
        let userCoords = [50.912, 14.619], heatLayer = L.layerGroup();
        const config = { personal: { color: '#00f2fe', price: 29 }, business: { color: '#ffca2c', price: 199 }, capsule: { color: '#bf5af2', price: 49 } };

        function haptic() { if ("vibrate" in navigator) navigator.vibrate(20); }

        // --- ANIMACE HVĚZD ---
        function initStars() {
            const container = document.getElementById('stars-container');
            container.innerHTML = '';
            for(let i=0; i<150; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                const size = Math.random() * 2.5 + 'px';
                s.style.width = size; s.style.height = size;
                s.style.top = Math.random() * 100 + '%';
                s.style.left = Math.random() * 100 + '%';
                s.style.transform = `translateZ(${Math.random() * 400 - 200}px)`;
                container.appendChild(s);
            }
        }

        function updateMotion(x, y) {
            const universe = document.getElementById('universe');
            if (universe) universe.style.transform = `rotateX(${y * 20}deg) rotateY(${x * 20}deg)`;
        }

        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5);
            const y = (e.clientY / window.innerHeight - 0.5);
            updateMotion(x, y);
        });

        window.addEventListener('touchmove', (e) => {
            const x = (e.touches[0].clientX / window.innerWidth - 0.5);
            const y = (e.touches[0].clientY / window.innerHeight - 0.5);
            updateMotion(x, y);
        });

        function enableAudioAndSensors() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission();
            }
        }

        function bootApp(e) {
            e.stopPropagation(); haptic();
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none'; 
                document.getElementById('app-interface').classList.remove('hidden'); 
                initMap(); loadStoredTraces();
            }, 600);
        }

        // --- AUDIO FIX ---
        async function toggleAudio() {
            const bars = document.querySelectorAll('.wave-bar');
            if (!isAudioActive) {
                try {
                    if (audioCtx.state === 'suspended') await audioCtx.resume();
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    analyser = audioCtx.createAnalyser();
                    audioCtx.createMediaStreamSource(stream).connect(analyser);
                    analyser.fftSize = 32;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    isAudioActive = true;
                    document.getElementById('mic-btn').style.background = "#ff3b30";
                    
                    function animateViz() {
                        if (!isAudioActive) return;
                        animationId = requestAnimationFrame(animateViz);
                        analyser.getByteFrequencyData(dataArray);
                        bars.forEach((b, i) => { 
                            let h = Math.max(4, (dataArray[i] / 255) * 30);
                            b.style.height = h + 'px'; 
                        });
                    }
                    animateViz();
                } catch (err) { alert("Mikrofon vyžaduje povolení."); }
            } else {
                isAudioActive = false;
                document.getElementById('mic-btn').style.background = "rgba(255,255,255,0.1)";
                cancelAnimationFrame(animationId);
                bars.forEach(b => b.style.height = '4px');
            }
        }

        function initMap() {
            if (map) return;
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView(userCoords, 17);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);
            heatLayer.addTo(map);
            const pulseIcon = L.divIcon({ className: 'p-wrap', html: '<div class="user-pulse"></div>', iconSize: [20, 20] });
            L.marker(userCoords, { icon: pulseIcon }).addTo(map);
        }

        function setMode(m) {
            haptic(); currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-mode', 'text-white/20'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-mode');
            document.getElementById('capsule-settings').style.display = (m === 'capsule') ? 'block' : 'none';
            document.documentElement.style.setProperty('--active-color', config[m].color);
        }

        function prepareTrace() {
            const container = document.getElementById('trace-container');
            const unlockDate = document.getElementById('t-unlock').value;
            const isLocked = currentMode === 'capsule' && unlockDate && new Date(unlockDate) > new Date();
            container.innerHTML = '';
            const el = document.createElement('div');
            el.className = "neon-trace";
            
            if(isLocked) {
                el.innerHTML = `<div class="text-center p-4"><i class="fas fa-lock text-4xl mb-4 text-purple-400"></i><h2 class="text-lg font-black uppercase tracking-tight">Kapsle času</h2><p class="text-[9px] opacity-60">Uvolnění: ${unlockDate}</p><button onclick="confirmTrace()" class="mt-6 w-full bg-white text-black py-4 rounded-full font-black text-[9px] uppercase italic">Aktivovat</button></div>`;
            } else {
                let img = selectedImg ? `<img src="${selectedImg}" class="w-full h-24 object-cover rounded-[20px] mb-4">` : '';
                el.innerHTML = `${img}<div class="text-[7px] font-bold text-center uppercase opacity-60 mb-1" style="color:var(--active-color)">Live Anchor</div><h2 class="text-lg font-black italic uppercase text-center mb-2">${document.getElementById('t-title').value || 'M.D. ZÁZNAM'}</h2><div class="text-[9px] text-center opacity-70 mb-4 px-2">${document.getElementById('t-desc').value || ''}</div><button onclick="confirmTrace()" class="w-full bg-white text-black py-4 rounded-full font-black text-[9px] uppercase italic">Zaplatit ${config[currentMode].price} Kč</button>`;
            }
            container.appendChild(el);
            container.style.pointerEvents = "auto";
        }

        function confirmTrace() {
            haptic();
            const data = { 
                title: document.getElementById('t-title').value || 'ZÁZNAM', 
                coords: [userCoords[0] + (Math.random()-0.5)*0.001, userCoords[1] + (Math.random()-0.5)*0.001], 
                mode: currentMode, price: config[currentMode].price, unlock: document.getElementById('t-unlock').value, timestamp: Date.now()
            };
            let t = JSON.parse(localStorage.getItem('md_traces') || '[]'); t.push(data);
            localStorage.setItem('md_traces', JSON.stringify(t));
            addTraceToUI(data); updateTotalPrice(); updateHeatmap();
            document.getElementById('trace-container').innerHTML = '';
            document.getElementById('trace-container').style.pointerEvents = "none";
        }

        function addTraceToUI(data) {
            const isLocked = data.mode === 'capsule' && data.unlock && new Date(data.unlock) > new Date();
            const color = isLocked ? '#444' : config[data.mode].color;
            const icon = L.divIcon({ className: 'custom-icon', html: `<div style="width:12px;height:12px;background:${color};border-radius:50%;box-shadow:0 0 15px ${color}"></div>` });
            L.marker(data.coords, { icon, time: data.timestamp }).addTo(map);
            
            const item = document.createElement('div');
            item.className = 'p-5 bg-white/5 rounded-3xl border border-white/10 flex justify-between items-center';
            item.innerHTML = `<div><div class="text-[11px] font-black uppercase ${isLocked ? 'opacity-30' : ''}">${isLocked ? 'ZAMČENÝ OBSAH' : data.title}</div><div class="text-[7px] opacity-40 uppercase font-bold">${data.mode} • ${isLocked ? 'Cestuje časem' : data.price + ' Kč'}</div></div><div class="w-2 h-2 rounded-full" style="background:${color}"></div>`;
            document.getElementById('radar-list').prepend(item);
        }

        function updateHeatmap() {
            heatLayer.clearLayers();
            let t = JSON.parse(localStorage.getItem('md_traces') || '[]');
            t.forEach(z => L.circle(z.coords, { radius: 45, stroke: false, fillOpacity: 0.12, fillColor: '#00f2fe', className: 'pulse-zone' }).addTo(heatLayer));
        }

        function filterByTime(val) {
            const labels = ["Dnes", "Týden", "Vše"];
            document.getElementById('time-val').innerText = labels[val];
            const now = Date.now(), day = 86400000;
            map.eachLayer(layer => {
                if (layer instanceof L.Marker && layer.options.time) {
                    const diff = now - layer.options.time;
                    if (val == 0 && diff > day) layer.getElement().style.display = 'none';
                    else if (val == 1 && diff > day * 7) layer.getElement().style.display = 'none';
                    else layer.getElement().style.display = 'block';
                }
            });
        }

        function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg'), tl = document.getElementById('ar-timeline');
            if(v.style.display !== 'block') {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(s => {
                    v.srcObject = s; v.style.display = 'block'; m.style.opacity = '0.2'; tl.style.display = 'block';
                }).catch(() => alert("Kamera zamítnuta."));
            } else { v.style.display = 'none'; m.style.opacity = '1'; tl.style.display = 'none'; }
        }

        fun
