<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // NEURAL-SYNC 2.2 // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        
        :root { 
            --active-color: #00f2fe; 
            --p-glow: #00f2fe; 
            --b-glow: #ffca2c; 
            --c-glow: #bf5af2; 
        }
        
        body, html { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #000; color: white; margin: 0; padding: 0; 
            overflow: hidden; height: 100vh; width: 100vw; 
        }

        /* NEURAL GLASS UI */
        .neural-glass { 
            background: rgba(10, 10, 10, 0.7); 
            backdrop-filter: blur(25px) saturate(150%); 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* MAP DARK MODE FILTER */
        #map-bg { 
            height: 100%; width: 100%; position: absolute; inset: 0; z-index: 10; 
            filter: invert(100%) hue-rotate(180deg) brightness(0.4) contrast(1.2); 
            background: #000;
        }

        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; background: #000; }
        #ar-world { position: absolute; inset: 0; z-index: 20; pointer-events: none; }

        /* AR ENTITY DESIGN */
        .ghost-entity { 
            position: absolute; pointer-events: all; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .core-orb { 
            width: 50px; height: 50px; border-radius: 50%; 
            background: var(--active-color); filter: blur(12px); 
            opacity: 0.6; animation: pulse-core 2.5s infinite; 
        }
        @keyframes pulse-core { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.4); opacity: 0.8; } }

        /* BUTTONS & CHIPS */
        .m-chip { 
            width: 65px; height: 45px; border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.15); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 10px; font-weight: 800; background: rgba(255,255,255,0.05);
            transition: 0.3s; color: rgba(255,255,255,0.3);
        }
        .m-chip.active { color: white; border-color: var(--active-color); box-shadow: 0 0 15px var(--active-color); background: rgba(0,0,0,0.4); }

        /* BOOT SCREEN */
        #boot-screen {
            position: fixed; inset: 0; z-index: 99999; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body onclick="if(audioCtx) audioCtx.resume()">

    <div id="boot-screen">
        <div class="text-6xl font-black italic tracking-tighter animate-pulse mb-10">TADY</div>
        <button onclick="initializeSystem()" class="neural-glass px-10 py-5 rounded-full border border-cyan-500/30 text-cyan-400 font-black tracking-widest text-[10px] uppercase">
            Initialize Vision 2026
        </button>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen relative flex flex-col">
        
        <div id="map-bg"></div>
        <video id="ar-video" autoplay playsinline muted class="hidden"></video>
        <div id="ar-world"></div>

        <div class="absolute top-6 left-6 z-[5000] flex gap-4 w-[calc(100%-48px)] justify-between items-start pointer-events-none">
            <div class="neural-glass p-5 rounded-[25px] pointer-events-auto">
                <div class="text-2xl font-black italic tracking-tighter leading-none" id="main-logo">TADY</div>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span id="node-info" class="text-[8px] font-black tracking-widest opacity-50 uppercase">Nodes: 0 // VRNSDRF</span>
                </div>
            </div>
            
            <div class="flex flex-col gap-3 pointer-events-auto">
                <button onclick="switchView()" class="w-14 h-14 neural-glass rounded-full flex items-center justify-center text-xl transition active:scale-90">
                    <i id="view-icon" class="fas fa-map-marked-alt"></i>
                </button>
            </div>
        </div>

        <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-[6000] w-[92%] max-width[400px]">
            <div class="flex justify-center gap-2 mb-4">
                <button onclick="changeMode('personal')" id="mode-p" class="m-chip active">PERS</button>
                <button onclick="changeMode('business')" id="mode-b" class="m-chip">BIZ</button>
                <button onclick="changeMode('capsule')" id="mode-c" class="m-chip">CAPS</button>
            </div>

            <div class="neural-glass p-6 rounded-[35px] border-t border-white/20">
                <input type="text" id="trace-title" placeholder="NÁZEV VZKAZU" class="w-full bg-transparent text-xl font-extrabold outline-none placeholder:opacity-20 uppercase tracking-tighter mb-1">
                <textarea id="trace-desc" placeholder="Zanechte stopu v prostoru..." class="w-full bg-transparent text-sm h-10 outline-none placeholder:opacity-20 resize-none font-medium text-white/70"></textarea>

                <div class="flex items-center justify-between mt-4 pt-4 border-t border-white/5">
                    <div class="flex gap-3">
                        <button onclick="document.getElementById('img-upload').click()" class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center transition active:bg-white/20">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button id="mic-btn" onclick="handleAudio()" class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center transition active:bg-white/20">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    
                    <button onclick="createImprint()" class="bg-white text-black px-10 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest hover:scale-105 active:scale-95 transition-all shadow-xl">
                        Imprint
                    </button>
                </div>
            </div>
        </div>
        <input type="file" id="img-upload" class="hidden" accept="image/*" onchange="processImage(this)">
    </div>

    <script>
        let map, traces = [], currentMode = 'personal', isAR = false;
        let audioCtx, mediaRecorder, chunks = [], currentAudio = null, currentImg = null;

        const theme = {
            personal: { color: '#00f2fe', label: 'PERS' },
            business: { color: '#ffca2c', label: 'BIZ' },
            capsule: { color: '#bf5af2', label: 'CAPS' }
        };

        function initializeSystem() {
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'block';
            
            // Inicializace mapy s opravou pro černé zobrazení
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
            
            setTimeout(() => {
                map.invalidateSize();
                loadStoredTraces();
            }, 300);

            // Sledování orientace pro AR
            window.addEventListener('deviceorientation', () => { if(isAR) renderAR(); });
        }

        function changeMode(m) {
            currentMode = m;
            document.documentElement.style.setProperty('--active-color', theme[m].color);
            document.getElementById('main-logo').style.color = theme[m].color;
            
            // UI Update
            document.querySelectorAll('.m-chip').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mode-${m[0]}`).classList.add('active');
        }

        function switchView() {
            isAR = !isAR;
            const video = document.getElementById('ar-video');
            const mapEl = document.getElementById('map-bg');
            const icon = document.getElementById('view-icon');

            if(isAR) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(stream => {
                        video.srcObject = stream;
                        video.classList.remove('hidden');
                        mapEl.style.opacity = '0';
                        icon.className = 'fas fa-map';
                        renderAR();
                    });
            } else {
                video.classList.add('hidden');
                mapEl.style.opacity = '1';
                icon.className = 'fas fa-map-marked-alt';
                if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
                map.invalidateSize();
            }
        }

        function processImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => currentImg = e.target.result;
                reader.readAsDataURL(input.files[0]);
                alert("Foto připraveno k otisku");
            }
        }

        async function handleAudio() {
            const btn = document.getElementById('mic-btn');
            if(!mediaRecorder || mediaRecorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/ogg' });
                    const r = new FileReader(); r.onload = e => currentAudio = e.target.result; r.readAsDataURL(blob);
                };
                mediaRecorder.start();
                btn.classList.add('text-red-500', 'animate-pulse');
            } else {
                mediaRecorder.stop();
                btn.classList.remove('text-red-500', 'animate-pulse');
            }
        }

        function createImprint() {
            const pos = map.getCenter();
            const newTrace = {
                id: Date.now(),
                title: document.getElementById('trace-title').value || 'NO_NAME',
                desc: document.getElementById('trace-desc').value || '',
                coords: [pos.lat, pos.lng],
                mode: currentMode,
                img: currentImg,
                audio: currentAudio,
                timestamp: new Date().toLocaleTimeString()
            };

            traces.push(newTrace);
            saveTraces();
            
            // Reset UI
            document.getElementById('trace-title').value = '';
            document.getElementById('trace-desc').value = '';
            currentImg = null; currentAudio = null;
            
            document.getElementById('node-info').innerText = `Nodes: ${traces.length} // VRNSDRF`;
            if(isAR) renderAR();
            alert("Vzkaz byl úspěšně přenesen do prostoru!");
        }

        function renderAR() {
            const world = document.getElementById('ar-world');
            world.innerHTML = '';
            if(!isAR) return;

            traces.forEach(t => {
                const ghost = document.createElement('div');
                ghost.className = 'ghost-entity';
                // Simulace náhodného rozptylu pro demo vizi v prostoru
                const left = 20 + Math.random() * 60;
                const top = 20 + Math.random() * 40;
                
                ghost.style.left = `${left}%`;
                ghost.style.top = `${top}%`;
                
                ghost.innerHTML = `
                    <div class="core-orb" style="background:${theme[t.mode].color}"></div>
                    <div class="neural-glass p-4 rounded-2xl min-w-[120px] mt-2 translate-x-[-25%]">
                        <div class="text-[10px] font-black italic" style="color:${theme[t.mode].color}">${t.title}</div>
                        ${t.img ? `<img src="${t.img}" class="w-full h-20 object-cover rounded-lg mt-2">` : ''}
                        <div class="text-[8px] opacity-40 mt-1 uppercase">${t.timestamp}</div>
                    </div>
                `;
                
                ghost.onclick = () => { if(t.audio) new Audio(t.audio).play(); };
                world.appendChild(ghost);
            });
        }

        function saveTraces() { localStorage.setItem('tady_2026_data', JSON.stringify(traces)); }
        function loadStoredTraces() {
            const data = localStorage.getItem('tady_2026_data');
            if(data) {
                traces = JSON.parse(data);
                document.getElementById('node-info').innerText = `Nodes: ${traces.length} // VRNSDRF`;
            }
        }
    </script>
</body>
</html>
