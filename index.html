<!DOCTYPE html>
<html lang="cs">
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }
        header { background: linear-gradient(135deg, var(--s), var(--p)); color: white; padding: 30px 15px; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 2.5rem; font-weight: 900; letter-spacing: 8px; margin: 0; }

        nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 18px 0; border-radius: 40px; z-index: 1000; }
    </style>
</head>
<body>

<header>

<div class="container">
    <div class="card">
        <h3 style="margin-top:0">Co se TADY dƒõje?</h3>

        <button class="btn" onclick="ulozit()">P≈òI≈†PENDLIT</button>

<nav>

    <div onclick="alert('AR vy≈æaduje HTTPS')">‚ú®</div>
    <div onclick="alert('Profil: Marcel Drvota')">üë§</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const GEMINI_KEY = "AIzaSyBpLgP3XXhS6UuNfWcuY79lL_0-UDA4"; // Tv≈Øj kl√≠ƒç z obr√°zku

    let map;
    function init() {
        map = L.map('map').setView([50.91, 14.62], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);
        const data = JSON.parse(localStorage.getItem('tady_vize')) || [];
        data.forEach(s => L.circle([s.lat, s.lng], { radius: 100, color: 'purple' }).addTo(map));
    }

    function ulozit() {
        const text = document.getElementById('msg').value;
        if(!text) return;
        navigator.geolocation.getCurrentPosition(p => {
            const stopa = { text, lat: p.coords.latitude, lng: p.coords.longitude };
            let data = JSON.parse(localStorage.getItem('tady_vize')) || [];
            data.push(stopa);
            localStorage.setItem('tady_vize', JSON.stringify(data));
            location.reload();
        }, () => alert("Povolte GPS v prohl√≠≈æeƒçi."));
    }

    async function runAI() {
        const box = document.getElementById('ai-status');
        box.innerText = "Komunikuji s AI servery...";
        
        const stopy = JSON.parse(localStorage.getItem('tady_vize')) || [];
        const kontext = stopy.length > 0 ? stopy.slice(-3).map(s => s.text).join("; ") : "≈Ω√°dn√© stopy v okol√≠.";

        try {
            // Spr√°vn√° URL pro Gemini API v1beta
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Jsi AI aplikace TADY (slogan: v≈°echno d≈Øle≈æit√© je tady). M√°me rozpoƒçet 75tis EUR. Udƒõlej kr√°tk√Ω post≈ôeh z tƒõchto zpr√°v: ${kontext}` }] }]

            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message || "Chyba API");
            }

            const resData = await response.json();
            box.innerText = resData.candidates[0].content.parts[0].text;
            
        } catch(e) { 
            console.error(e);
            box.innerText = "Chyba: " + e.message; 
        }
    }

    window.onload = init;
</script>
</body>
</html>
