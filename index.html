<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // AR-GHOST-PIN // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --p-color: #00f2fe; --b-color: #ffca2c; --c-color: #bf5af2; --active-color: #00f2fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; touch-action: none; }

        /* √öVODN√ç STR√ÅNKA */
        #landing-page { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.8s; opacity: 1; }
        #stars-canvas { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        .glitch-text { font-size: clamp(4rem, 15vw, 8rem); font-weight: 900; font-style: italic; animation: blink 2.5s infinite; position: relative; z-index: 10; text-transform: uppercase; }
        @keyframes blink { 0%, 100% { opacity: 1; text-shadow: 0 0 30px var(--p-color); } 50% { opacity: 0.5; text-shadow: 0 0 5px var(--p-color); } }

        /* AR & MAPA */
        #app-interface { display: none; height: 100vh; width: 100vw; flex-direction: column; position: relative; }
        #ar-world { position: absolute; inset: 0; z-index: 10; pointer-events: none; perspective: 1200px; overflow: hidden; }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; z-index: 0; }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: contrast(1.1) brightness(0.4); transition: 0.4s; }
        
        /* ZAMƒö≈òOVAƒå */
        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; pointer-events: none; }
        .ch-dot { width: 4px; height: 4px; background: white; border-radius: 50%; box-shadow: 0 0 15px var(--active-color); }

        /* AR KARTA */
        .ar-card {
            position: absolute; padding: 12px; border-radius: 15px; border: 2px solid var(--active-color);
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); color: white; min-width: 160px;
            transform-style: preserve-3d; transition: transform 0.1s linear, opacity 0.3s; display: flex; 
            flex-direction: column; align-items: center; cursor: pointer; pointer-events: auto;
        }
        
        @keyframes float { 0%, 100% { transform: translate(-50%, -55%); } 50% { transform: translate(-50%, -45%); } }
        .ar-ghost { opacity: 0.7; border-style: dashed; z-index: 2001; animation: float 3s ease-in-out infinite; pointer-events: none; }
        
        .ar-img-preview { width: 100%; height: 80px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; display: none; }

        /* UI */
        aside { position: relative; z-index: 5000; }
        .active-p { border-color: var(--p-color) !important; color: var(--p-color) !important; background: rgba(0,242,254,0.1); }
        .active-b { border-color: var(--b-color) !important; color: var(--b-color) !important; background: rgba(255,202,44,0.1); }
        .active-c { border-color: var(--c-color) !important; color: var(--c-color) !important; background: rgba(191,90,242,0.1); }
        .wave-bar { width: 4px; height: 5px; background: var(--active-color); border-radius: 10px; transition: height 0.1s; }
        
        #radar-panel { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); z-index: 6000; transition: 0.5s; transform: translateY(calc(100% - 80px)); border-radius: 40px 40px 0 0; border-top: 1px solid rgba(255,255,255,0.1); }
        #radar-panel.open { transform: translateY(0); }
        
        .pulse-active { animation: pulse-confirm 0.4s ease-out; }
        @keyframes pulse-confirm { 0% { scale: 1; } 50% { scale: 0.95; box-shadow: 0 0 30px var(--active-color); } 100% { scale: 1; } }

        .time-badge { font-size: 7px; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; margin-top: 5px; color: #ff3b30; font-weight: bold; }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="landing-page">
        <canvas id="stars-canvas"></canvas>
        <div class="glitch-text">TADY</div>
        <div onclick="bootApp()" class="mt-20 z-[10000] flex flex-col items-center cursor-pointer active:scale-95">
            <div class="w-24 h-24 border border-white/20 rounded-full flex items-center justify-center bg-white/5 backdrop-blur-md relative overflow-hidden">
                <i class="fas fa-fingerprint text-4xl text-white/80"></i>
                <div class="absolute w-full h-[2px] bg-cyan-400 top-0 animate-[scan_2s_infinite]"></div>
            </div>
            <div class="text-[10px] font-bold tracking-[0.5em] mt-6 text-white/40 uppercase italic">Identify M.D.</div>
        </div>
    </div>

    <div id="app-interface">
        <div id="ar-world"></div>
        <div id="crosshair"><div class="ch-dot"></div></div>

        <aside class="w-full md:w-[380px] bg-black p-6 flex flex-col border-r border-white/5 h-full">
            <div class="mb-4"><div class="text-3xl font-black italic">TADY</div><div class="text-[8px] text-cyan-400 tracking-[0.4em] uppercase">M.D. Digital Core</div></div>
            
            <div class="space-y-3 flex-1 overflow-y-auto pr-2">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase active-p">Personal<span class="block opacity-40 text-[7px]">29 Kƒç</span></button>
                    <button onclick="setMode('business')" id="btn-b" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Business<span class="block opacity-40 text-[7px]">199 Kƒç</span></button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Capsule<span class="block opacity-40 text-[7px]">49 Kƒç</span></button>
                </div>
                
                <input type="text" id="t-title" oninput="updateGhost()" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl text-[11px] text-white outline-none" placeholder="N√ÅZEV REKLAMY">
                <textarea id="t-desc" oninput="updateGhost()" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl text-[11px] h-20 text-white outline-none" placeholder="TEXT V PROSTORU..."></textarea>
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="document.getElementById('t-img').click()" class="bg-white/10 p-4 rounded-2xl text-[9px] font-black uppercase italic">Nahr√°t Foto</button>
                    <button onclick="toggleAudio()" id="mic-btn" class="bg-white/10 p-4 rounded-2xl text-[9px] font-black uppercase italic transition-colors">Audio</button>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="previewImage(this)">
                </div>
                <div id="viz-container" class="flex justify-center items-end gap-1 h-6">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
                <button onclick="confirmTrace()" id="main-action-btn" class="w-full bg-cyan-400 text-black py-5 rounded-[30px] font-black text-[11px] uppercase tracking-[0.2em] hover:brightness-110">P≈òI≈†PENDLIT V PROSTORU</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black overflow-hidden h-full">
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg"></div>
            <button onclick="toggleCam()" class="absolute top-6 right-6 z-[7000] w-12 h-12 rounded-xl bg-white text-black flex items-center justify-center shadow-2xl active:scale-90 transition-transform"><i class="fas fa-expand-alt"></i></button>
            
            <div id="radar-panel">
                <div class="h-[80px] flex flex-col items-center justify-center cursor-pointer" onclick="document.getElementById('radar-panel').classList.toggle('open')">
                    <div class="w-10 h-1 bg-white/10 rounded-full mb-2"></div>
                    <div id="total-price-display" class="text-[10px] font-black text-cyan-400 uppercase tracking-widest italic">0 Kƒç</div>
                </div>
                <div class="p-6 space-y-3 max-h-[350px] overflow-y-auto" id="radar-list"></div>
            </div>
        </main>
    </div>

    <script>
        // STARS ANIMATION
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight;
            stars = []; 
            for(let i=0; i<150; i++) {
                stars.push({ 
                    x: Math.random()*canvas.width, 
                    y: Math.random()*canvas.height, 
                    s: Math.random()*2, 
                    sp: Math.random()*0.5 + 0.1 
                });
            }
        }

        function drawStars() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            ctx.fillStyle = "white";
            stars.forEach(s => { 
                ctx.beginPath(); 
                ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); 
                ctx.fill(); 
                s.y += s.sp; 
                if(s.y > canvas.height) s.y = 0; 
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', initStars);
        initStars();
        drawStars();

        // CORE APP LOGIC
        let map, audioCtx, mediaRecorder, audioChunks = [], currentAudioData = null, isAudioActive=false, currentMode='personal', traces = [], currentImgData = null;
        let deviceYaw = 0;

        const config = { 
            personal: { color: '#00f2fe', price: 29, activeClass: 'active-p' }, 
            business: { color: '#ffca2c', price: 199, activeClass: 'active-b' }, 
            capsule: { color: '#bf5af2', price: 49, activeClass: 'active-c' } 
        };

        async function bootApp() {
            // Povolen√≠ senzor≈Ø pro mobiln√≠ za≈ô√≠zen√≠
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try { await DeviceOrientationEvent.requestPermission(); } catch(e) { console.warn(e); }
            }
            window.addEventListener('deviceorientation', handleOrientation);
            
            // Animace vstupu
            const lp = document.getElementById('landing-page');
            lp.style.opacity = '0';
            lp.style.pointerEvents = 'none';
            
            setTimeout(() => {
                lp.style.display = 'none';
                document.getElementById('app-interface').style.display = 'flex';
                initMap();
                loadTraces();
                setInterval(checkExpirations, 30000); 
                renderAR();
            }, 800);
        }

        function handleOrientation(e) {
            if (e.alpha !== null) deviceYaw = e.alpha;
            renderAR();
        }

        function initMap() {
            if (map) return;
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 17);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);
            map.on('move', renderAR);
        }

        function loadTraces() {
            const raw = JSON.parse(localStorage.getItem('md_traces') || '[]');
            const now = Date.now();
            traces = raw.filter(t => !t.expiry || t.expiry > now);
            localStorage.setItem('md_traces', JSON.stringify(traces));
            document.getElementById('radar-list').innerHTML = '';
            traces.forEach(addUI);
            updateTotalPrice();
        }

        function updateTotalPrice() {
            let total = traces.reduce((a, b) => a + (b.price || 0), 0);
            document.getElementById('total-price-display').innerText = `${total} Kƒç CELKEM`;
        }

        function checkExpirations() {
            const now = Date.now();
            const originalLen = traces.length;
            traces = traces.filter(t => !t.expiry || t.expiry > now);
            if (traces.length !== originalLen) {
                localStorage.setItem('md_traces', JSON.stringify(traces));
                loadTraces();
                renderAR();
            }
        }

        function setMode(m) {
            currentMode = m;
            document.documentElement.style.setProperty('--active-color', config[m].color);
            document.querySelectorAll('aside button').forEach(b => {
                b.classList.remove('active-p', 'active-b', 'active-c');
                if(!b.id.includes(m[0])) b.classList.add('text-white/20');
                else b.classList.remove('text-white/20');
            });
            document.getElementById(`btn-${m[0]}`).classList.add(config[m].activeClass);
            document.getElementById('main-action-btn').style.backgroundColor = config[m].color;
            updateGhost();
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { currentImgData = e.target.result; updateGhost(); };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updateGhost() {
            const world = document.getElementById('ar-world');
            let ghost = document.querySelector('.ar-ghost');
            if (!ghost) {
                ghost = document.createElement('div');
                ghost.className = 'ar-card ar-ghost';
                world.appendChild(ghost);
            }
            
            const title = document.getElementById('t-title').value || 'N√ÅHLED';
            const desc = document.getElementById('t-desc').value || 'Zadejte text...';
            
            ghost.style.borderColor = config[currentMode].color;
            ghost.style.left = '50%'; ghost.style.top = '50%';
            
            ghost.innerHTML = `
                ${currentImgData ? `<img src="${currentImgData}" class="ar-img-preview" style="display:block">` : ''}
                <div class="text-[10px] font-black italic uppercase" style="color:${config[currentMode].color}">${title}</div>
                <div class="text-[8px] opacity-70 text-center">${desc}</div>
                ${currentMode === 'capsule' ? '<div class="time-badge">24H CAPSULE</div>' : ''}
                ${currentAudioData ? '<div class="mt-2 text-[8px] text-cyan-400 animate-pulse"><i class="fas fa-microphone"></i> READY</div>' : ''}
            `;
        }

        function confirmTrace() {
            const btn = document.getElementById('main-action-btn');
            btn.classList.add('pulse-active');
            setTimeout(() => btn.classList.remove('pulse-active'), 400);

            const center = map.getCenter();
            const d = { 
                id: Date.now(), 
                title: document.getElementById('t-title').value || 'Z√ÅZNAM', 
                desc: document.getElementById('t-desc').value || '',
                img: currentImgData, 
                audio: currentAudioData, 
                coords: [center.lat, center.lng], 
                mode: currentMode, 
                price: config[currentMode].price,
                expiry: currentMode === 'capsule' ? Date.now() + 86400000 : null
            };
            
            traces.push(d);
            localStorage.setItem('md_traces', JSON.stringify(traces));
            addUI(d);
            updateTotalPrice();
            
            // Reset
            currentImgData = null; currentAudioData = null;
            document.getElementById('t-title').value = ''; 
            document.getElementById('t-desc').value = '';
            document.getElementById('radar-panel').classList.remove('open');
            updateGhost();
            renderAR();
        }

        function playSound(audioBase64) {
            if (!audioBase64) return;
            try {
                const audio = new Audio(audioBase64);
                audio.play();
            } catch(e) { console.error("Audio play error", e); }
        }

        function addUI(d) {
            const color = config[d.mode].color;
            const item = document.createElement('div');
            item.className = 'p-4 bg-white/5 rounded-2xl border border-white/10 flex justify-between items-center cursor-pointer hover:bg-white/10 transition-colors';
            item.onclick = () => {
                map.setView(d.coords, 18);
                playSound(d.audio);
            };
            item.innerHTML = `
                <div>
                    <div class="text-[11px] font-black text-white italic uppercase">${d.title}</div>
                    <div class="text-[8px] font-bold" style="color:${color}">${d.mode.toUpperCase()} ${d.audio ? 'üîä' : ''}</div>
                </div>
                <div class="text-[10px] opacity-40">${d.price} Kƒç</div>
            `;
            document.getElementById('radar-list').prepend(item);
        }

        function renderAR() {
            const world = document.getElementById('ar-world');
            const ghost = document.querySelector('.ar-ghost');
            Array.from(world.children).forEach(child => { if(child !== ghost) child.remove(); });

            if (document.getElementById('ar-video').style.display !== 'block') return;

            const center = map.getCenter();
            traces.forEach(t => {
                const latDiff = t.coords[0] - center.lat;
                const lngDiff = t.coords[1] - center.lng;
                
                // Gyroskopick√Ω offset
                const gyroOffset = (deviceYaw % 360) * 3; 
                const x = 50 + (lngDiff * 70000) + gyroOffset; 
                const y = 50 - (latDiff * 70000);
                const dist = Math.sqrt(latDiff*latDiff + lngDiff*lngDiff);

                if (dist < 0.01) {
                    const card = document.createElement('div');
                    card.className = 'ar-card';
                    card.onclick = (e) => { e.stopPropagation(); playSound(t.audio); };
                    
                    const scale = Math.max(0.1, 1 / (1 + dist * 800));
                    card.style.left = `${x}%`; 
                    card.style.top = `${y}%`;
                    card.style.borderColor = config[t.mode].color;
                    card.style.opacity = Math.max(0, 1 - dist * 120);
                    card.style.transform = `translate(-50%, -50%) scale(${scale})`;
                    card.style.zIndex = Math.floor(scale * 100);

                    card.innerHTML = `
                        ${t.img ? `<img src="${t.img}" class="ar-img-preview" style="display:block">` : ''}
                        <div class="text-[10px] font-black italic uppercase" style="color:${config[t.mode].color}">${t.title}</div>
                        <div class="text-[8px] opacity-70 text-center">${t.desc}</div>
                        ${t.aud
