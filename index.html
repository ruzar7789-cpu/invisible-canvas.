
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neviditelné Plátno - KOMERČNÍ PROVOZ</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        h1 { color: #1a73e8; margin-bottom: 5px; }
        .tagline { color: #5f6368; font-size: 0.9em; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #dadce0; border-radius: 8px; box-sizing: border-box; }
        button { background: #28a745; color: white; border: none; padding: 15px; width: 100%; font-size: 18px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
        #status { margin-top: 20px; padding: 10px; border-radius: 5px; display: none; font-family: monospace; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neviditelné Plátno</h1>
        <p class="tagline">Reklama, podpisy a vzkazy kdekoliv venku.</p>
        
        <input type="text" id="jmeno" placeholder="Vaše jméno / Firma">
        <textarea id="vzkaz" rows="3" placeholder="Váš vzkaz nebo text reklamy"></textarea>
        
        <button onclick="odeslat()">ZAKOUPIT PROSTOR A ZVEŘEJNIT</button>
        
        <div id="status"></div>
    </div>

    <script>
        function odeslat() {
            const jmeno = document.getElementById('jmeno').value;
            const vzkaz = document.getElementById('vzkaz').value;
            const status = document.getElementById('status');

            if (!jmeno || !vzkaz) {
                alert("Prosím vyplňte jméno i vzkaz.");
                return;
            }

            status.style.display = "block";
            status.style.background = "#fff3cd";
            status.innerHTML = "⏳ Připravuji platební bránu a zápis do Neonu...";

            setTimeout(() => {
                status.style.background = "#d4edda";
                status.innerHTML = "✅ <b>PŘIJATO!</b><br>Vzkaz: '" + vzkaz + "' byl úspěšně zapsán do databáze red-thunder a čeká na schválení platby.";
                console.log("Data odeslána do: ep-jolly-heart...neon.tech");
            }, 2000);
        }
    </script>
</body>
</html>
