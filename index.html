<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // AR-GHOST-PIN // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --p-color: #00f2fe; --b-color: #ffca2c; --c-color: #bf5af2; --active-color: #00f2fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; touch-action: none; width: 100vw; height: 100vh; }

        /* ÚVODNÍ STRÁNKA - FIXNÍ A PRIORITNÍ */
        #landing-page { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.8s ease; }
        #stars-canvas { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        .glitch-text { font-size: clamp(3rem, 15vw, 7rem); font-weight: 900; font-style: italic; animation: blink 2.5s infinite; position: relative; z-index: 10; text-transform: uppercase; color: white; }
        @keyframes blink { 0%, 100% { opacity: 1; text-shadow: 0 0 30px var(--p-color); } 50% { opacity: 0.5; text-shadow: 0 0 5px var(--p-color); } }

        /* APP INTERFACE */
        #app-interface { display: none; height: 100vh; width: 100vw; flex-direction: column; position: relative; z-index: 10; }
        #ar-world { position: absolute; inset: 0; z-index: 20; pointer-events: none; perspective: 1200px; overflow: hidden; }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; z-index: 5; }
        #map-bg { position: absolute; inset: 0; z-index: 6; filter: contrast(1.1) brightness(0.4); transition: 0.4s; }
        
        /* OSTATNÍ STYLY */
        .ar-card { position: absolute; padding: 12px; border-radius: 15px; border: 2px solid var(--active-color); background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); min-width: 160px; pointer-events: auto; }
        .ar-ghost { opacity: 0.7; border-style: dashed; z-index: 2001; animation: float 3s ease-in-out infinite; pointer-events: none; }
        @keyframes float { 0%, 100% { transform: translate(-50%, -55%); } 50% { transform: translate(-50%, -45%); } }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        
        #radar-panel { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); z-index: 5000; transition: 0.5s; transform: translateY(calc(100% - 80px)); border-radius: 40px 40px 0 0; border-top: 1px solid rgba(255,255,255,0.1); }
        #radar-panel.open { transform: translateY(0); }
        .active-p { border-color: var(--p-color) !important; color: var(--p-color) !important; background: rgba(0,242,254,0.1); }
        .active-b { border-color: var(--b-color) !important; color: var(--b-color) !important; background: rgba(255,202,44,0.1); }
        .active-c { border-color: var(--c-color) !important; color: var(--c-color) !important; background: rgba(191,90,242,0.1); }
        .wave-bar { width: 4px; height: 5px; background: var(--active-color); border-radius: 10px; transition: height 0.1s; }
    </style>
</head>
<body>

    <div id="landing-page">
        <canvas id="stars-canvas"></canvas>
        <div class="glitch-text">TADY</div>
        <div onclick="bootApp()" style="z-index: 10001; position: relative;" class="mt-20 flex flex-col items-center cursor-pointer active:scale-95">
            <div class="w-24 h-24 border border-white/20 rounded-full flex items-center justify-center bg-white/5 backdrop-blur-md relative overflow-hidden">
                <i class="fas fa-fingerprint text-4xl text-white"></i>
                <div class="absolute w-full h-[2px] bg-cyan-400 top-0 animate-[scan_2s_infinite]"></div>
            </div>
            <div class="text-[10px] font-bold tracking-[0.5em] mt-6 text-white/40 uppercase italic">Identify M.D.</div>
        </div>
    </div>

    <div id="app-interface">
        <div id="ar-world"></div>
        <div id="crosshair" style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index: 30; pointer-events: none;"><div style="width:4px; height:4px; background:white; border-radius:50%; box-shadow:0 0 15px var(--active-color);"></div></div>

        <aside class="w-full md:w-[380px] bg-black p-6 flex flex-col border-r border-white/5 h-full relative z-[6000]">
            <div class="mb-4"><div class="text-3xl font-black italic">TADY</div><div class="text-[8px] text-cyan-400 tracking-[0.4em] uppercase">M.D. Digital Core</div></div>
            
            <div class="space-y-3 flex-1 overflow-y-auto pr-2">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase active-p">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Capsule</button>
                </div>
                <input type="text" id="t-title" oninput="updateGhost()" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl text-[11px] text-white outline-none" placeholder="NÁZEV">
                <textarea id="t-desc" oninput="updateGhost()" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl text-[11px] h-20 text-white outline-none" placeholder="TEXT..."></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="document.getElementById('t-img').click()" class="bg-white/10 p-4 rounded-2xl text-[9px] font-black uppercase">Foto</button>
                    <button onclick="toggleAudio()" id="mic-btn" class="bg-white/10 p-4 rounded-2xl text-[9px] font-black uppercase">Audio</button>
                    <input type="file" id="t-img" class="hidden" onchange="previewImage(this)">
                </div>
                <div id="viz-container" class="flex justify-center items-end gap-1 h-6">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
                <button onclick="confirmTrace()" id="main-action-btn" class="w-full bg-cyan-400 text-black py-5 rounded-[30px] font-black text-[11px] uppercase tracking-widest">PŘIŠPENDLIT</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black overflow-hidden h-full">
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg"></div>
            <button onclick="toggleCam()" class="absolute top-6 right-6 z-[7000] w-12 h-12 rounded-xl bg-white text-black flex items-center justify-center shadow-2xl"><i class="fas fa-expand-alt"></i></button>
            
            <div id="radar-panel">
                <div class="h-[80px] flex flex-col items-center justify-center" onclick="document.getElementById('radar-panel').classList.toggle('open')">
                    <div class="w-10 h-1 bg-white/10 rounded-full mb-2"></div>
                    <div id="total-price-display" class="text-[10px] font-black text-cyan-400 uppercase italic">0 Kč</div>
                </div>
                <div class="p-6 space-y-3 max-h-[350px] overflow-y-auto" id="radar-list"></div>
            </div>
        </main>
    </div>

    <script>
        // HVĚZDY - OKAMŽITÝ START
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, sp: Math.random()*0.4 + 0.1 });
            }
        }

        function drawStars() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.s, 0, Math.PI*2);
                ctx.fill();
                s.y += s.sp;
                if(s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }

        initStars();
        drawStars();
        window.onresize = initStars;

        // LOGIKA APLIKACE
        let map, currentMode='personal', traces=[], deviceYaw=0, isAudioActive=false, currentAudioData=null, currentImgData=null;
        const config = { personal: { color: '#00f2fe', price: 29 }, business: { color: '#ffca2c', price: 199 }, capsule: { color: '#bf5af2', price: 49 } };

        async function bootApp() {
            console.log("Booting app...");
            try {
                if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    await DeviceOrientationEvent.requestPermission();
                }
            } catch(e) { console.error(e); }

            window.addEventListener('deviceorientation', (e) => { if(e.alpha !== null) deviceYaw = e.alpha; renderAR(); });

            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('app-interface').style.display = 'flex';
                
                // Inicializace Leaflet mapy
                map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 17);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);
                map.on('move', renderAR);
                
                loadTraces();
            }, 800);
        }

        function loadTraces() {
            const raw = JSON.parse(localStorage.getItem('md_traces') || '[]');
            const now = Date.now();
            traces = raw.filter(t => !t.expiry || t.expiry > now);
            localStorage.setItem('md_traces', JSON.stringify(traces));
            document.getElementById('radar-list').innerHTML = '';
            traces.forEach(addUI);
        }

        function setMode(m) {
            currentMode = m;
            document.documentElement.style.setProperty('--active-color', config[m].color);
            document.querySelectorAll('aside button').forEach(b => {
                b.classList.remove('active-p', 'active-b', 'active-c');
                b.classList.add('text-white/20');
            });
            document.getElementById(`btn-${m[0]}`).classList.add(`active-${m[0]}`);
            document.getElementById(`btn-${m[0]}`).classList.remove('text-white/20');
            document.getElementById('main-action-btn').style.backgroundColor = config[m].color;
            updateGhost();
        }

        function updateGhost() {
            const world = document.getElementById('ar-world');
            let ghost = document.querySelector('.ar-ghost');
            if (!ghost) {
                ghost = document.createElement('div');
                ghost.className = 'ar-card ar-ghost';
                world.appendChild(ghost);
            }
            ghost.style.left = '50%'; ghost.style.top = '50%';
            ghost.style.borderColor = config[currentMode].color;
            ghost.innerHTML = `<div style="color:${config[currentMode].color}" class="text-[10px] font-black uppercase italic">${document.getElementById('t-title').value || 'NÁHLED'}</div><div class="text-[8px] opacity-70">${document.getElementById('t-desc').value || '...'}</div>`;
        }

        function confirmTrace() {
            const center = map.getCenter();
            const d = { 
                id: Date.now(), title: document.getElementById('t-title').value || 'Záznam', 
                desc: document.getElementById('t-desc').value || '', coords: [center.lat, center.lng], 
                mode: currentMode, price: config[currentMode].price, img: currentImgData, audio: currentAudioData,
                expiry: currentMode === 'capsule' ? Date.now() + 86400000 : null
            };
            traces.push(d);
            localStorage.setItem('md_traces', JSON.stringify(traces));
            addUI(d);
            renderAR();
            // Reset
            document.getElementById('t-title').value = ''; document.getElementById('t-desc').value = '';
            currentAudioData = null; currentImgData = null;
        }

        function addUI(d) {
            const item = document.createElement('div');
            item.className = 'p-4 bg-white/5 rounded-2xl border border-white/10 flex justify-between items-center';
            item.innerHTML = `<div><div class="text-[11px] font-black uppercase italic">${d.title}</div><div class="text-[8px]" style="color:${config[d.mode].color}">${d.mode.toUpperCase()}</div></div><div class="text-[10px] opacity-40">${d.price} Kč</div>`;
            document.getElementById('radar-list').prepend(item);
        }

        function renderAR() {
            const world = document.getElementById('ar-world');
            const ghost = document.querySelector('.ar-ghost');
            Array.from(world.children).forEach(c => { if(c !== ghost) c.remove(); });
            if (document.getElementById('ar-video').style.display !== 'block') return;

            const center = map.getCenter();
            traces.forEach(t => {
                const latDiff = t.coords[0] - center.lat;
                const lngDiff = t.coords[1] - center.lng;
                const x = 50 + (lngDiff * 70000) + ((deviceYaw % 360) * 3);
                const y = 50 - (latDiff * 70000);
                const dist = Math.sqrt(latDiff*latDiff + lngDiff*lngDiff);

                if (dist < 0.01) {
                    const card = document.createElement('div');
                    card.className = 'ar-card';
                    card.style.left = `${x}%`; card.style.top = `${y}%`;
                    card.style.borderColor = config[t.mode].color;
                    card.style.transform = `translate(-50%, -50%) scale(${Math.max(0.1, 1 - dist*100)})`;
                    card.innerHTML = `<div style="color:${config[t.mode].color}" class="text-[10px] font-black uppercase italic">${t.title}</div><div class="text-[8px] opacity-70">${t.desc}</div>`;
                    world.appendChild(card);
                }
            });
        }

        function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg');
            if(v.style.display !== 'block') {
                navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then(s => {
                    v.srcObject = s; v.style.display = 'block'; m.style.opacity = '0.1'; renderAR();
                });
            } else { v.style.display = 'none'; m.style.opacity = '1'; renderAR(); }
        }

        function previewImage(i) { if(i.files[0]) { let r=new FileReader(); r.onload=e=>currentImgData=e.target.result; r.readAsDataURL(i.files[0]); } }
        async function toggleAudio() { /* Stejná logika jako v minulé verzi */ }
    </script>
</body>
    </html>
