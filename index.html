<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - Invisible Canes</title>
    
    <meta name="author" content="M.D.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TADY">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --neon: #00e676; --gold: #ffd700; --bg: #000; --red: #ff3d00; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* √öVODN√ç STR√ÅNKA */
        #landing-page { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); z-index: 5000; position: absolute; width: 100%; transition: 0.8s; }
        .logo-giant { font-size: 5rem; font-weight: 900; letter-spacing: 10px; text-shadow: 0 0 20px var(--neon); margin-bottom: 5px; }
        .sub-logo { font-size: 0.8rem; color: var(--neon); margin-bottom: 40px; letter-spacing: 3px; }
        .enter-btn { background: none; border: 2px solid var(--neon); color: var(--neon); padding: 15px 50px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .enter-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 30px var(--neon); }

        /* HLAVN√ç APLIKACE */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; }
        #ar-mode-btn { position: absolute; top: 20px; right: 20px; z-index: 2000; background: var(--neon); color: #000; border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; box-shadow: 0 0 15px var(--neon); }
        
        .ui-overlay { background: rgba(10, 10, 10, 0.98); padding: 20px; border-radius: 30px 30px 0 0; margin-top: -30px; z-index: 1000; border-top: 1px solid #222; }
        
        /* VOLBA TYPU VZKAZU */
        .type-selector { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .type-btn { background: #1a1a1a; border: 1px solid #333; color: #888; padding: 8px; border-radius: 12px; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .type-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px rgba(0,230,118,0.3); }
        .type-btn.active.reklama { border-color: var(--gold); color: var(--gold); }
        .type-btn.active.soukromy { border-color: var(--red); color: var(--red); }

        .photo-trigger { background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 12px; margin-bottom: 10px; width: 100%; cursor: pointer; }
        #photo-preview { display: none; width: 100%; height: 100px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; border: 2px solid var(--neon); }
        textarea { width: 100%; background: #050505; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 15px; margin-bottom: 10px; box-sizing: border-box; resize: none; }
        .send-btn { width: 100%; padding: 18px; background: none; border: 2px solid var(--neon); color: var(--neon); border-radius: 50px; font-weight: 900; cursor: pointer; }
        
        .copy-text { font-size: 0.6rem; color: #444; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="landing-page">
        <div class="logo-giant">TADY</div>
        <div class="sub-logo">INVISIBLE CANES SYSTEM</div>
        <button class="enter-btn" onclick="vstoupit()">VSTOUPIT DO S√çTƒö</button>
        <div style="position:absolute; bottom:20px; font-size: 0.6rem; color: #333;">¬© 2026 M.D. - V≈°echna pr√°va vyhrazena [cite: 2025-12-17]</div>
    </div>

    <div id="main-app">
        <button id="ar-mode-btn" onclick="window.location.href='/ar.html'">‚ú® AR POHLED</button>
        <div id="map"></div>
        <div class="ui-overlay">
            <div class="type-selector">
                <button class="type-btn active" id="btn-pub" onclick="setType('public-msg', this)">VE≈òEJN√ù</button>
                <button class="type-btn soukromy" id="btn-priv" onclick="setType('private', this)">SOUKROM√ù</button>
                <button class="type-btn reklama" id="btn-ad" onclick="setType('public-ad', this)">REKLAMA</button>
            </div>
            <input type="file" id="file-input" accept="image/*" capture="environment" style="display:none" onchange="processPhoto(this)">
            <button class="photo-trigger" onclick="document.getElementById('file-input').click()">üì∑ FOTIT M√çSTO</button>
            <img id="photo-preview">
            <textarea id="content" rows="2" placeholder="Zanech stopu v realitƒõ..."></textarea>
            <button class="send-btn" onclick="ulozitStopu()">UKOTVIT V PROSTORU</button>
            <div id="status" style="text-align:center; font-size:0.7rem; color:#555; margin-top:5px;">SYSTEM READY M.D.</div>
            <div class="copy-text">¬© 2026 M.D. | Patent Pending [cite: 2025-12-17]</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentType = "public-msg", map, userMarker, tracesLayer = L.layerGroup(), base64Image = "";

        function vstoupit() { 
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                initApp();
            }, 800);
        }

        function setType(type, btn) { 
            currentType = type; 
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active')); 
            btn.classList.add('active'); 
        }

        function processPhoto(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500; 
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * (MAX_WIDTH / img.width);
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    base64Image = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('photo-preview').src = base64Image;
                    document.getElementById('photo-preview').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        function initApp() {
            map = L.map('map', { zoomControl: false }).setView([50.08, 14.43], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            tracesLayer.addTo(map);
            navigator.geolocation.watchPosition(pos => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                if (!userMarker) { 
                    userMarker = L.circleMarker(latlng, { color: '#fff', radius: 8 }).addTo(map); 
                    map.setView(latlng, 17); 
                } else { userMarker.setLatLng(latlng); }
                nactiStopy();
            }, (err) => {}, { enableHighAccuracy: true });
        }

        async function nactiStopy() {
            const res = await fetch('/api/get-traces');
            const data = await res.json();
            tracesLayer.clearLayers();
            data.forEach(s => {
                let barva = '#00e676';
                if (s.content.includes('public-ad')) barva = '#ffd700';
                if (s.content.includes('private')) barva = '#ff3d00';
                L.circleMarker([s.lat, s.lng], { color: barva, radius: 7 }).addTo(tracesLayer);
            });
        }

        async function ulozitStopu() {
            const status = document.getElementById('status');
            status.innerText = "S√ç≈§OV√ù P≈òENOS...";
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const res = await fetch('/api/save-trace', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        lat: pos.coords.latitude, 
                        lng: pos.coords.longitude, 
                        content: `[${currentType}] ${document.getElementById('content').value}`,
                        image_url: base64Image 
                    })
                });
                if (res.ok) {
                    document.getElementById('content').value = "";
                    document.getElementById('photo-preview').style.display = 'none';
                    base64Image = "";
                    status.innerText = "‚úÖ UKOTVENO";
                    nactiStopy();
                }
            });
        }
    </script>
</body>
</html>
