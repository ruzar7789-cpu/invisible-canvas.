<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADY - Glob√°ln√≠ AR S√≠≈• s Fotem</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --neon: #00e676; --gold: #ffd700; --private: #bb86fc; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        #landing-page { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); transition: 0.8s; z-index: 2000; position: relative; }
        .logo-giant { font-size: 5rem; font-weight: 900; font-style: italic; text-shadow: 0 0 20px var(--neon); margin-bottom: 10px; }
        .enter-btn { background: none; border: 2px solid var(--neon); color: var(--neon); padding: 15px 40px; font-size: 1.2rem; font-weight: bold; cursor: pointer; border-radius: 50px; transition: 0.3s; }

        #main-app { display: none; height: 100vh; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }

        .ui-overlay { background: rgba(10, 10, 10, 0.98); padding: 20px; border-radius: 30px 30px 0 0; margin-top: -30px; z-index: 1000; }

        .type-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .type-btn { background: #1a1a1a; border: 1px solid #333; color: #888; padding: 10px; border-radius: 12px; cursor: pointer; font-size: 0.75rem; }
        .type-btn.active[data-type*="public-msg"] { border-color: var(--neon); color: var(--neon); }
        .type-btn.active[data-type*="public-ad"] { border-color: var(--gold); color: var(--gold); }

        .input-group { position: relative; }
        textarea { width: 100%; background: #050505; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 15px; margin-bottom: 10px; box-sizing: border-box; resize: none; }
        
        /* FOTO TLAƒå√çTKO */
        .photo-trigger { background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 12px; margin-bottom: 10px; width: 100%; cursor: pointer; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #photo-preview { display: none; width: 100%; height: 100px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; border: 1px solid var(--neon); }

        .id-scanner { width: 70px; height: 70px; border: 2px solid var(--neon); border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .id-scanner img { width: 35px; filter: invert(1); }
        #status { font-size: 0.65rem; color: #555; text-align: center; margin-top: 8px; letter-spacing: 2px; }

        /* POPUP S FOTKOU */
        .popup-img { width: 100%; border-radius: 8px; margin-top: 10px; display: block; border: 1px solid #333; }
        .leaflet-popup-content-wrapper { background: #111; color: #fff; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="logo-giant">TADY</div>
        <button class="enter-btn" onclick="vstoupit()">VSTOUPIT DO PROSTORU</button>
    </div>

    <div id="main-app">
        <div id="map"></div>
        <div class="ui-overlay">
            <div class="type-selector">
                <button class="type-btn active" data-type="public-msg" onclick="setType('public-msg', this)">VZKAZ</button>
                <button class="type-btn" data-type="public-ad" onclick="setType('public-ad', this)">REKLAMA</button>
            </div>

            <input type="file" id="file-input" accept="image/*" capture="environment" style="display:none" onchange="previewPhoto(this)">
            <button class="photo-trigger" onclick="document.getElementById('file-input').click()">
                üì∑ P≈òIDAT FOTKU M√çSTA
            </button>
            <img id="photo-preview">

            <textarea id="content" rows="2" placeholder="Napi≈° vzkaz nebo nab√≠dku..."></textarea>
            
            <div class="id-scanner" onclick="ulozitStopu()">
                <img src="https://cdn-icons-png.flaticon.com/512/2618/2618254.png">
            </div>
            <div id="status">IDENTIFY M.D. - READY</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentType = "public-msg", map, userMarker, tracesLayer = L.layerGroup(), base64Image = "";

        function vstoupit() {
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                initApp();
            }, 800);
        }

        function previewPhoto(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Image = e.target.result;
                    const img = document.getElementById('photo-preview');
                    img.src = base64Image;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function initApp() {
            map = L.map('map', { zoomControl: false }).setView([50.08, 14.43], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            tracesLayer.addTo(map);
            
            navigator.geolocation.watchPosition(pos => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                if (!userMarker) { 
                    userMarker = L.circleMarker(latlng, { color: '#fff', radius: 8, fillOpacity: 1 }).addTo(map); 
                    map.setView(latlng, 17); 
                } else { userMarker.setLatLng(latlng); }
                nactiStopy();
            });
        }

        async function nactiStopy() {
            const res = await fetch('/api/get-traces');
            const data = await res.json();
            tracesLayer.clearLayers();
            data.forEach(stopa => {
                const color = stopa.content.includes('public-ad') ? '#ffd700' : '#00e676';
                const marker = L.circleMarker([stopa.lat, stopa.lng], { color: color, radius: 7 });
                
                let popupContent = `<div style="text-align:center; min-width:150px">
                    <b>${stopa.content.split('] ')[1] || stopa.content}</b>`;
                
                if (stopa.image_url) {
                    popupContent += `<img src="${stopa.image_url}" class="popup-img">`;
                }
                
                popupContent += `<br><span style="color:var(--neon)">‚ù§Ô∏è ${stopa.likes || 0}</span>
                    <button class="like-btn" style="background:var(--neon); border:none; width:100%; border-radius:5px; margin-top:5px; font-weight:bold" onclick="likeStopa(${stopa.id})">PODPO≈òIT</button>
                </div>`;

                marker.bindPopup(popupContent).addTo(tracesLayer);
            });
        }

        async function ulozitStopu() {
            const txt = document.getElementById('content').value;
            if (!txt) return;
            document.getElementById('status').innerText = "UKOTVUJI S FOTOGRAFI√ç...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                await fetch('/api/save-trace', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        lat: pos.coords.latitude, 
                        lng: pos.coords.longitude, 
                        content: `[${currentType}] ${txt}`,
                        image_url: base64Image 
                    })
                });
                document.getElementById('content').value = "";
                document.getElementById('photo-preview').style.display = 'none';
                base64Image = "";
                nactiStopy();
            });
        }
    </script>
</body>
        </html>
