<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - AudioSenzor M.D. Radar Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --accent-cyan: #00f2fe; --accent-gold: #ffca2c; --accent-purple: #bf5af2; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; user-select: none; }
        
        /* RADAR PANEL */
        #radar-panel {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000; transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            transform: translateY(calc(100% - 60px));
            border-radius: 30px 30px 0 0;
        }
        #radar-panel.open { transform: translateY(0); }
        .radar-item {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* VZKAZ NÁHLED */
        .neon-trace { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 40px; padding: 25px; 
            pointer-events: auto; width: 85%; max-width: 320px; z-index: 1500; 
            position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%);
            box-shadow: 0 40px 120px rgba(0,0,0,1);
        }

        .wave { display: flex; justify-content: center; gap: 3px; height: 15px; margin-bottom: 15px; }
        .bar { width: 2px; height: 100%; background: var(--active-color, var(--accent-cyan)); border-radius: 10px; animation: sound 1s infinite; }
        @keyframes sound { 0%, 100% { height: 4px; } 50% { height: 100%; } }

        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.3); }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; }
        .active-btn { border-color: var(--active-color, var(--accent-cyan)) !important; color: var(--active-color, var(--accent-cyan)) !important; }
    </style>
</head>
<body>

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center items-center">
        <h1 class="text-6xl font-black mb-8 italic tracking-tighter">TADY</h1>
        <button onclick="bootApp()" class="bg-white text-black px-12 py-5 rounded-full font-black text-[10px] tracking-[0.4em] uppercase">Vstoupit</button>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-[380px] bg-black p-6 flex flex-col z-[50] border-r border-white/5 overflow-y-auto">
            <div class="mb-8">
                <div class="text-2xl font-black italic tracking-tighter uppercase text-cyan-400">TADY</div>
                <div class="text-[6px] font-black text-white/20 tracking-[0.5em] uppercase">M.D. ACCESS // 2026</div>
            </div>

            <div class="space-y-4 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-3 rounded-xl border border-white/5 text-[7px] font-black uppercase active-btn">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="p-3 rounded-xl border border-white/5 text-[7px] font-black uppercase text-white/20">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-3 rounded-xl border border-white/5 text-[7px] font-black uppercase text-white/20">Capsule</button>
                </div>
                
                <input type="text" id="t-title" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-[10px] text-white uppercase" placeholder="IDENTIFIKÁTOR">
                <textarea id="t-desc" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-[10px] h-20 resize-none text-white" placeholder="TEXT VZKAZU..."></textarea>

                <button onclick="document.getElementById('t-img').click()" class="w-full border border-white/5 p-4 rounded-xl text-[7px] font-black text-white/20 tracking-widest flex items-center justify-center gap-2">
                    <i class="fas fa-camera"></i> <span id="img-label">PŘIDAT DATA</span>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </button>

                <button onclick="prepareTrace()" id="btn-main" class="w-full bg-cyan-400 text-black py-5 rounded-[25px] font-black text-[10px] uppercase tracking-[0.4em] italic shadow-lg active:scale-95 transition">Ukotvit</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg" class="h-full w-full"></div>
            <div id="trace-container" class="absolute inset-0 z-[100] pointer-events-none"></div>
            
            <div class="absolute top-6 right-6 z-[150]">
                <button onclick="toggleCam()" class="w-12 h-12 rounded-2xl bg-white text-black flex items-center justify-center shadow-2xl active:scale-90 border-[4px] border-black">
                    <i id="cam-icon" class="fas fa-expand"></i>
                </button>
            </div>

            <div id="radar-panel" onclick="this.classList.toggle('open')">
                <div class="h-[60px] flex items-center justify-center">
                    <div class="w-8 h-1 bg-white/20 rounded-full absolute top-3"></div>
                    <div class="text-[9px] font-black tracking-[0.5em] text-cyan-400 uppercase italic">Radar: Okolní Data</div>
                </div>
                <div class="p-4 space-y-2 max-h-[300px] overflow-y-auto" id="radar-list">
                    <div class="radar-item">
                        <div><div class="text-[10px] font-black">MD-CORE-01</div><div class="text-[7px] text-white/30 uppercase">Personal Trace</div></div>
                        <div class="text-[9px] font-bold text-cyan-400 italic">12m</div>
                    </div>
                    <div class="radar-item">
                        <div><div class="text-[10px] font-black">ENERGY-ZONE</div><div class="text-[7px] text-white/30 uppercase">Business Trace</div></div>
                        <div class="text-[9px] font-bold text-yellow-400 italic">45m</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-[9999] bg-black/98 hidden justify-center items-center backdrop-blur-3xl">
        <div class="w-full max-w-xs p-12 text-center">
            <div id="pay-amount" class="text-6xl font-black italic mb-10 tracking-tighter">29 Kč</div>
            <button onclick="completePayment()" class="w-full bg-white text-black py-5 rounded-2xl font-black uppercase text-[10px] tracking-[0.3em]">Potvrdit</button>
        </div>
    </div>

    <script>
        let map, currentMode = 'personal', activePreview = null, selectedImg = null, videoStream = null;
        const config = { personal: { price: '29 Kč', color: '#00f2fe' }, business: { price: '199 Kč', color: '#ffca2c' }, capsule: { price: '49 Kč', color: '#bf5af2' } };

        function bootApp() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('app-interface').classList.remove('hidden');
            initMap();
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg'), icon = document.getElementById('cam-icon');
            if(v.style.display === 'none' || v.style.display === '') {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                v.srcObject = videoStream; v.style.display = 'block'; m.style.opacity = '0'; icon.className = 'fas fa-map';
            } else {
                if(videoStream) videoStream.getTracks().forEach(t => t.stop());
                v.style.display = 'none'; m.style.opacity = '1'; icon.className = 'fas fa-expand';
            }
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-btn', 'text-white/20'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-btn');
            document.getElementById('btn-main').style.backgroundColor = config[m].color;
            document.documentElement.style.setProperty('--active-color', config[m].color);
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; document.getElementById('img-label').innerText = "DATA OK"; };
            reader.readAsDataURL(input.files[0]);
        }

        function prepareTrace() {
            if(activePreview) activePreview.remove();
            const container = document.getElementById('trace-container');
            activePreview = document.createElement('div');
            activePreview.className = "neon-trace";
            
            let imgHtml = selectedImg ? `<img src="${selectedImg}" class="w-full h-24 object-cover rounded-2xl mb-4">` : '';
            
            activePreview.innerHTML = `
                <div class="wave"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
                ${imgHtml}
                <h4 class="text-lg font-black italic text-white mb-1 uppercase text-center">${document.getElementById('t-title').value || 'M.D. TRACE'}</h4>
                <p class="text-[9px] text-white/50 italic mb-6 text-center px-2">"${document.getElementById('t-desc').value || 'Digitální stopa.'}"</p>
                <button onclick="openPayment()" class="pointer-events-auto w-full bg-white text-black py-3 rounded-xl font-black text-[9px] uppercase">Ukotvit</button>
            `;
            container.appendChild(activePreview);
        }

        function openPayment() {
            document.getElementById('pay-amount').innerText = config[currentMode].price;
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function completePayment() {
            document.getElementById('payment-modal').style.display = 'none';
            if(activePreview) activePreview.remove();
            
            // PŘIDÁNÍ DO RADARU
            const list = document.getElementById('radar-list');
            const newItem = document.createElement('div');
            newItem.className = 'radar-item';
            newItem.innerHTML = `<div><div class="text-[10px] font-black">${document.getElementById('t-title').value || 'M.D. TRACE'}</div><div class="text-[7px] text-white/30 uppercase">${currentMode}</div></div><div class="text-[9px] font-bold italic" style="color:${config[currentMode].color}">0m</div>`;
            list.prepend(newItem);
            
            alert("SYSTEM: Ukotveno.");
        }
    </script>
</body>
</html>
