<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY | M.D. OS Ultimate</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(10, 25, 40, 0.85); --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; overflow: hidden; }
        
        /* Hlavn√≠ vrstvy */
        #ar-view, #map-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1); }
        #ar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        #ar-engine { width: 100%; height: 100%; object-fit: cover; }
        .view-hidden { transform: scale(1.2) translateY(100%); opacity: 0; pointer-events: none; }

        /* Hologramy - Design "DOHROMADY" */
        .hologram {
            position: absolute; background: var(--glass); backdrop-filter: blur(20px);
            border-left: 5px solid var(--glow); border-radius: 15px; padding: 20px;
            animation: float 5s infinite ease-in-out; pointer-events: auto; min-width: 180px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8); transition: 0.3s;
        }
        .hologram.premium { border-left-color: var(--gold); border-right: 1px solid rgba(255,215,0,0.2); }
        .hologram h3 { margin: 0; font-family: 'Orbitron', sans-serif; font-size: 0.7rem; color: var(--glow); letter-spacing: 3px; }
        .hologram.premium h3 { color: var(--gold); }
        .hologram p { margin: 12px 0; font-size: 1.1rem; font-weight: 900; line-height: 1.2; }

        /* Interaktivn√≠ prvky v hologramu */
        .hologram-tools { display: flex; justify-content: space-between; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; font-size: 0.8rem; }
        .tool-btn { cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .tool-btn:hover { opacity: 1; color: var(--glow); }

        /* HUD - Navigace */
        .hud-ui { position: fixed; bottom: 0; width: 100%; z-index: 1000; padding: 30px 0; background: linear-gradient(to top, #000 90%, transparent); text-align: center; }
        .brand-logo { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; font-weight: 900; letter-spacing: 12px; margin-bottom: 20px; color: #fff; text-shadow: 0 0 20px var(--glow); }
        nav { display: flex; justify-content: center; gap: 60px; align-items: center; }
        .nav-icon { font-size: 2.2rem; cursor: pointer; transition: 0.4s; filter: drop-shadow(0 0 8px var(--glow)); }
        .nav-icon.main { font-size: 3.5rem; filter: drop-shadow(0 0 15px var(--gold)); }

        /* Platebn√≠ br√°na M.D. */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-box { background: #050505; padding: 40px; border-radius: 50px; border: 1px solid var(--gold); text-align: center; width: 80%; max-width: 400px; }
        .qr-area { background: white; padding: 20px; border-radius: 25px; margin: 25px 0; display: inline-block; }

        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-25px) rotate(2deg); } }
    </style>
</head>
<body>

<div id="ar-view">
    <video id="ar-engine" autoplay playsinline></video>
    <div id="ar-overlay"></div>
</div>

<div id="map-view" class="view-hidden">
    <div id="map" style="width:100%; height:100%;"></div>
</div>

<div id="pay-modal" class="modal">
    <div class="modal-box">
        <h2 style="font-family:'Orbitron'; color:var(--gold); margin:0;">M.D. TRANSKAPCE</h2>
        <div class="qr-area"><img id="qr-code" src="" style="width:220px;"></div>
        <div style="font-size: 2.5rem; font-weight: 900; font-family:'Orbitron';">29 CZK</div>
        <p style="opacity:0.5;">ID: TADY-NEON-SYSTEM</p>
        <button onclick="closePay()" style="width:100%; padding:20px; border-radius:20px; background:var(--gold); border:none; font-weight:900; font-family:'Orbitron'; cursor:pointer; margin-top:20px;">POTVRDIT P≈òENOS</button>
    </div>
</div>

<div class="hud-ui">
    <div class="brand-logo" onclick="adminLogin()">DOHROMADY</div>
    <nav>
        <div class="nav-icon" onclick="switchView('map')">üó∫Ô∏è</div>
        <div class="nav-icon main" onclick="openCreator()">üí¨</div>
        <div class="nav-icon" onclick="switchView('ar')">‚ú®</div>
    </nav>
</div>

<script>
    let currentView = 'ar';
    let map, userPos;
    const REVOLUT_IBAN = "LT533250082844018353";

    async function init() {
        // Start Kamery
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('ar-engine').srcObject = stream;
        } catch(e) { console.log("AR nedostupn√© bez kamery"); }
        
        // Start Radar (GPS sledov√°n√≠)
        startRadar();
        loadStops();
    }

    function switchView(type) {
        currentView = type;
        document.getElementById('map-view').classList.toggle('view-hidden', type !== 'map');
        document.getElementById('ar-view').classList.toggle('view-hidden', type !== 'ar');
        if(type === 'map' && !map) initMap();
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([50.91, 14.62], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        map.on('click', e => createPoint(e.latlng.lat, e.latlng.lng));
    }

    function startRadar() {
        navigator.geolocation.watchPosition(pos => {
            userPos = pos.coords;
            // Zde by probƒõhla kontrola bl√≠zkosti k Neon DB
            if(Math.random() > 0.95) navigator.vibrate([100, 50, 100]); // Radar detekce
        });
    }

    async function createPoint(lat, lng) {
        const text = prompt("Napi≈° vzkaz pro TADY:");
        if(!text) return;

        // AUDIO BONUS: Simulace nahr√°v√°n√≠ (vizualizace)
        const useVoice = confirm("Chce≈° p≈ôidat hlasovou stopu?");
        
        // Odesl√°n√≠ do Neonu (p≈ôes tvou API)
        await fetch('/api/save', {
            method: 'POST',
            body: JSON.stringify({ lat, lng, text, owner: 'M.D.', voice: useVoice })
        });

        showPayment(text);
    }

    function showPayment(msg) {
        const qrContent = `SPD*1.0*ACC:${REVOLUT_IBAN}*AM:29.00*CC:CZK*MSG:TADY-${encodeURIComponent(msg.substring(0,10))}`;
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${qrContent}`;
        document.getElementById('pay-modal').style.display = 'flex';
    }

    function closePay() { document.getElementById('pay-modal').style.display = 'none'; }

    function loadStops() {
        // Naƒçten√≠ vzkaz≈Ø (Simulace z Neon DB)
        addHologram("RESTAURACE", "Dnes: Dom√°c√≠ sv√≠ƒçkov√° 185,-", 45, 20, true, "15:00");
        addHologram("M.D. RADAR", "Zde bude prvn√≠ uzel s√≠tƒõ.", 15, 50, false, "Nav≈ædy");
    }

    function addHologram(title, text, x, y, isGold, time) {
        const h = document.createElement('div');
        h.className = `hologram ${isGold ? 'premium' : ''}`;
        h.style.left = x + '%'; h.style.top = y + '%';
        h.innerHTML = `
            <h3>${title}</h3>
            <p>${text}</p>
            <div class="hologram-tools">
                <span class="tool-btn" onclick="alert('Lajk ulo≈æena do Neonu')">‚ù§Ô∏è 12</span>
                <span class="tool-btn" onclick="playVoice()">üîä</span>
                <span style="opacity:0.4">‚è≥ ${time}</span>
            </div>
        `;
        document.getElementById('ar-overlay').appendChild(h);
    }

    function openCreator() {
        alert("Zvol na mapƒõ m√≠sto, kde chce≈° zanechat stopu.");
        switchView('map');
    }

    function playVoice() {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance("Tento vzkaz nahr√°l u≈æivatel p≈ôes syst√©m TADY.");
        synth.speak(utter);
    }

    function adminLogin() {
        const pass = prompt("ADMIN M.D. PASS:");
        if(pass === "2025") alert("M√≥d spr√°vce aktivn√≠. M≈Ø≈æe≈° mazat stopy z Neon DB.");
    }

    window.onload = init;
</script>
</body>
</html>
