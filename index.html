<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - M.D. Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --accent-cyan: #00f2fe; --accent-gold: #ffca2c; --accent-purple: #bf5af2; --bg-main: #020202; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: white; margin: 0; overflow: hidden; user-select: none; }
        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan) 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #landing-page { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; transition: 0.8s; }
        .neon-trace { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px); border: 1px solid var(--accent-cyan); border-radius: 30px; padding: 25px; animation: float 4s ease-in-out infinite; pointer-events: auto; max-width: 260px; z-index: 40; position: absolute; box-shadow: 0 0 30px rgba(0,242,254,0.2); }
        .business-trace { border-color: var(--accent-gold); box-shadow: 0 0 30px rgba(255,202,44,0.2); }
        .capsule-trace { border-color: var(--accent-purple); border-style: dashed; }
        @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-15px); } }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; background: black; }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.25); transition: 0.8s; }
        #payment-modal { position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.98); display: none; justify-content: center; align-items: center; padding: 30px; }
        .mode-btn { border-radius: 15px; font-size: 8px; font-weight: 900; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.1); }
        .active-p { border-color: var(--accent-cyan); color: var(--accent-cyan); background: rgba(0,242,254,0.1); }
        .active-b { border-color: var(--accent-gold); color: var(--accent-gold); background: rgba(255,202,44,0.1); }
        .active-c { border-color: var(--accent-purple); color: var(--accent-purple); background: rgba(191,90,242,0.1); }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="mb-2 text-xl font-black gradient-text italic tracking-widest">TADY</div>
        <h1 class="text-6xl font-extrabold mb-4 tracking-tighter uppercase italic text-white leading-none">Audio<br><span class="gradient-text">Senzor</span></h1>
        <p class="text-[9px] text-white/30 font-bold tracking-[0.6em] uppercase mb-12 italic italic">M.D. Founders Access</p>
        <button onclick="bootApp()" class="bg-white text-black font-black px-12 py-5 rounded-2xl text-[10px] tracking-[0.3em] uppercase italic active:scale-95 transition">Aktivovat systém</button>
    </div>

    <div id="payment-modal">
        <div class="w-full max-w-xs bg-zinc-900 p-8 rounded-[40px] text-center border border-white/10">
            <div class="text-[8px] font-black uppercase tracking-widest text-cyan-400 mb-6 italic">M.D. Terminal</div>
            <p id="pay-amount" class="text-5xl font-black mb-10 italic text-white tracking-tighter">29 Kč</p>
            <button onclick="completePayment()" class="w-full bg-white text-black py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest">Zaplatit</button>
        </div>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        <aside class="w-full md:w-[350px] bg-black p-6 flex flex-col z-[50] border-r border-white/5 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <div class="text-xl font-black gradient-text italic tracking-tighter">TADY // M.D.</div>
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            </div>
            <div class="space-y-4 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="mode-btn p-3 active-p">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="mode-btn p-3">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="mode-btn p-3">Capsule</button>
                </div>
                <input type="text" id="t-title" class="w-full p-4 bg-zinc-900 border border-white/5 rounded-xl text-xs font-bold" placeholder="TITULEK">
                <textarea id="t-desc" class="w-full p-4 bg-zinc-900 border border-white/5 rounded-xl text-xs h-20 resize-none" placeholder="VZKAZ..."></textarea>
                <button onclick="document.getElementById('t-img').click()" class="w-full border border-white/5 p-3 rounded-xl text-[7px] font-black uppercase text-white/40">
                    <i class="fas fa-camera mr-2"></i> <span id="img-label">PŘIDAT FOTO</span>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </button>
                <button onclick="prepareTrace()" id="btn-main" class="w-full bg-cyan-400 text-black py-5 rounded-2xl font-black text-[9px] uppercase tracking-[0.4em] italic shadow-2xl">Zobrazit v AR</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg" class="h-full w-full"></div>
            <div id="trace-container" class="absolute inset-0 z-[40] pointer-events-none"></div>
            <div class="absolute bottom-6 right-6 z-[100]">
                <button onclick="toggleCam()" class="w-14 h-14 rounded-2xl bg-black/80 backdrop-blur-xl border border-white/10 flex items-center justify-center text-white active:scale-90 transition shadow-2xl">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        let map, currentMode = 'personal', activePreview = null, selectedImg = null, videoStream = null;

        function bootApp() {
            const lp = document.getElementById('landing-page');
            lp.style.opacity = '0'; lp.style.pointerEvents = 'none';
            setTimeout(() => {
                lp.classList.add('hidden');
                document.getElementById('app-interface').classList.remove('hidden');
                initMap();
            }, 800);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg');
            if(v.style.display === 'none' || v.style.display === '') {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    v.srcObject = videoStream;
                    v.style.display = 'block';
                    m.style.opacity = '0';
                    // OPRAVA PRO IOS: Vynucené přehrávání
                    await v.play();
                } catch(e) { 
                    alert("Kamera neaktivní. Povolte přístup v nastavení prohlížeče."); 
                }
            } else {
                if(videoStream) videoStream.getTracks().forEach(t => t.stop());
                v.style.display = 'none';
                m.style.opacity = '1';
            }
        }

        function setMode(m) {
            currentMode = m;
            document.getElementById('btn-p').className = 'mode-btn p-3 ' + (m === 'personal' ? 'active-p' : '');
            document.getElementById('btn-b').className = 'mode-btn p-3 ' + (m === 'business' ? 'active-b' : '');
            document.getElementById('btn-c').className = 'mode-btn p-3 ' + (m === 'capsule' ? 'active-c' : '');
            document.getElementById('btn-main').style.backgroundColor = m==='personal'?'#00f2fe':m==='business'?'#ffca2c':'#bf5af2';
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; document.getElementById('img-label').innerText = "FOTO OK"; };
            reader.readAsDataURL(input.files[0]);
        }

        function startTimer(display) {
            let timer = 24 * 60 * 60; // 24 hodin
            setInterval(function () {
                let hours = parseInt(timer / 3600, 10);
                let minutes = parseInt((timer % 3600) / 60, 10);
                let seconds = parseInt(timer % 60, 10);
                display.textContent = "LOCK: " + (hours < 10 ? "0" + hours : hours) + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
                if (--timer < 0) timer = 0;
            }, 1000);
        }

        function prepareTrace() {
            if (activePreview) activePreview.remove();
            const container = document.getElementById('trace-container');
            activePreview = document.createElement('div');
            activePreview.className = `neon-trace ${currentMode==='business'?'business-trace':currentMode==='capsule'?'capsule-trace':''}`;
            activePreview.style.left = "50%"; activePreview.style.top = "50%";
            activePreview.style.transform = "translate(-50%, -50%)";
            
            let img = selectedImg ? `<img src="${selectedImg}" class="w-full h-24 object-cover rounded-xl mb-3 border border-white/10">` : '';
            let timerHtml = currentMode === 'capsule' ? `<div id="capsule-timer" class="text-[9px] text-purple-400 font-black mb-2 text-center tracking-widest">LOCK: 24:00:00</div>` : '';
            
            activePreview.innerHTML = `
                ${timerHtml} ${img}
                <h4 class="text-sm font-black italic text-white mb-1 uppercase text-center">${document.getElementById('t-title').value || 'TADY'}</h4>
                <p class="text-[9px] text-white/50 italic mb-4 text-center leading-tight">${document.getElementById('t-desc').value || 'Digitální stopa v prostoru.'}</p>
                <button onclick="openPayment()" class="pointer-events-auto w-full bg-white text-black py-3 rounded-xl font-black text-[8px] uppercase tracking-widest active:scale-90 transition">UKOTVIT</button>
            `;
            container.appendChild(activePreview);
            if (currentMode === 'capsule') startTimer(document.getElementById('capsule-timer'));
        }

        function openPayment() {
            const prices = { personal: '29 Kč', business: '199 Kč', capsule: '49 Kč' };
            document.getElementById('pay-amount').innerText = prices[currentMode];
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function completePayment() {
            document.getElementById('payment-modal').style.display = 'none';
            activePreview.querySelector('button').remove();
            activePreview.style.pointerEvents = "none";
            navigator.geolocation.getCurrentPosition((pos) => {
                const color = currentMode === 'personal' ? '#00f2fe' : currentMode === 'business' ? '#ffca2c' : '#bf5af2';
                L.circle([pos.coords.latitude, pos.coords.longitude], { color: color, fillColor: color, fillOpacity: 0.6, radius: 20 }).addTo(map);
            });
            alert("SYSTÉM: Stopa zapsána.");
            activePreview = null; selectedImg = null;
        }
    </script>
</body>
</html>
