<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - Augmented Reality Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --accent-cyan: #00f2fe; --bg-main: #020202; }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: white; margin: 0; overflow: hidden; }
        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan) 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* PR콡HLEDN칄 NEONOV칄 OKNO (TRACES) */
        .neon-trace { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 254, 0.3);
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.15);
            border-radius: 30px;
            animation: float 6s ease-in-out infinite;
        }

        .neon-trace.hot {
            border: 2px solid var(--accent-cyan);
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.4);
        }

        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-15px) rotate(1deg); } }
        
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; transform: scaleX(-1); }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.2); }
        
        .energy-fill { height: 100%; background: linear-gradient(90deg, var(--accent-cyan), #4facfe); box-shadow: 0 0 20px var(--accent-cyan); transition: width 0.5s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden">

    <div id="app-interface" class="h-full w-full flex flex-col md:flex-row">
        
        <aside class="w-full md:w-[380px] bg-black/80 backdrop-blur-xl p-8 flex flex-col z-50 border-r border-white/10 no-scrollbar overflow-y-auto">
            <div class="mb-10 text-2xl font-black gradient-text italic tracking-tighter">TADY / CONSOLE</div>

            <div class="mb-10">
                <div class="flex justify-between text-[10px] font-black uppercase tracking-widest mb-2">
                    <span>System Power</span>
                    <span id="energy-val" class="text-cyan-400">30%</span>
                </div>
                <div class="w-full h-1 bg-white/10 rounded-full">
                    <div id="energy-bar" class="energy-fill" style="width: 30%"></div>
                </div>
            </div>

            <div class="space-y-4 flex-1">
                <input type="text" id="t-title" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm outline-none focus:border-cyan-500" placeholder="N치zev stopy...">
                <textarea id="t-desc" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm h-32 outline-none focus:border-cyan-500 resize-none" placeholder="Vzkaz pro prostor..."></textarea>
                <button onclick="vyslatDoDatabeze()" class="w-full bg-white text-black py-5 rounded-2xl font-black text-[11px] uppercase tracking-[0.3em] hover:bg-cyan-400 transition italic">Vyst콏elit do prostoru</button>
            </div>

            <div class="mt-10 flex items-center gap-3 opacity-60">
                <div class="w-10 h-10 rounded-lg bg-white/10 flex items-center justify-center font-black italic">MD</div>
                <div class="text-[9px] font-bold uppercase italic tracking-widest">M.D. Station / Live</div>
            </div>
        </aside>

        <main class="flex-1 relative">
            <video id="ar-video" autoplay playsinline></video>
            <div id="map-bg"></div>
            
            <div id="trace-container" class="absolute inset-0 z-30 pointer-events-none p-10 flex flex-wrap gap-10 items-center justify-center">
                </div>

            <div class="absolute bottom-10 right-10 z-[100] flex flex-col gap-4">
                <button onclick="toggleAR()" id="ar-btn" class="w-16 h-16 rounded-3xl bg-black/50 backdrop-blur-md border border-white/20 flex items-center justify-center text-xl hover:border-cyan-500 transition">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        let energy = 30;
        let traces = [];
        let isAR = false;

        // Funkce pro simulaci odesl치n칤 do NEONU (p콏ipraveno na API)
        async function vyslatDoDatabeze() {
            const title = document.getElementById('t-title').value;
            const desc = document.getElementById('t-desc').value;
            if(!title) return;

            // Z칤sk치n칤 GPS polohy
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const traceData = {
                    title: title,
                    desc: desc,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    timestamp: Date.now()
                };

                // ZDE BUDE: fetch('/api/save-trace', { method: 'POST', body: JSON.stringify(traceData) });
                
                // Prozat칤m lok치ln칤 vykreslen칤
                addTraceToUI(traceData);
                energy = Math.min(100, energy + 10);
                document.getElementById('energy-bar').style.width = energy + '%';
                document.getElementById('energy-val').innerText = energy + '%';
                
                document.getElementById('t-title').value = '';
                document.getElementById('t-desc').value = '';
            });
        }

        function addTraceToUI(t) {
            const container = document.getElementById('trace-container');
            const el = document.createElement('div');
            el.className = `neon-trace pointer-events-auto p-8 w-72 text-center`;
            el.innerHTML = `
                <div class="text-[10px] font-black text-cyan-400 uppercase tracking-widest mb-2 italic">Active Trace</div>
                <h4 class="text-lg font-extrabold uppercase italic mb-2">${t.title}</h4>
                <p class="text-xs opacity-70 italic mb-6">"${t.desc}"</p>
                <div class="flex justify-center gap-4 text-[10px] font-bold opacity-40">
                    <span>游댠 0 REAKC칈</span>
                    <span>游늸 POBL칈콯</span>
                </div>
            `;
            container.appendChild(el);
        }

        async function toggleAR() {
            const v = document.getElementById('ar-video');
            const m = document.getElementById('map-bg');
            const btn = document.getElementById('ar-btn');
            
            if(!isAR) {
                const s = await navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}});
                v.srcObject = s; v.style.display = 'block';
                m.style.opacity = '0';
                btn.style.color = '#00f2fe';
                isAR = true;
            } else {
                v.srcObject.getTracks().forEach(t => t.stop());
                v.style.display = 'none';
                m.style.opacity = '1';
                btn.style.color = 'white';
                isAR = false;
            }
        }

        // Mapa
        const map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    </script>
</body>
</html>
