<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADY - tady se děje všechno</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --p: #764ba2; --s: #667eea; --acc: #00d2ff; --gold: #ffc107; --danger: #ff5252; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: #1a1a1a; padding-bottom: 100px; }
        
        header { background: linear-gradient(135deg, var(--s), var(--p)); color: white; padding: 20px; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .slogan { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; opacity: 0.9; }

        .filter-bar { display: flex; gap: 10px; padding: 15px; overflow-x: auto; background: white; border-bottom: 1px solid #eee; sticky; top: 80px; z-index: 999; }
        .filter-chip { padding: 8px 16px; background: #eee; border-radius: 20px; font-size: 0.8rem; font-weight: 700; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .filter-chip.active { background: var(--p); color: white; }

        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .section { display: none; animation: slideIn 0.3s ease-out; }
        .section.active { display: block; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.05); position: relative; }
        .sos-card { border: 2px solid var(--danger); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); } }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .user-tag { font-weight: 800; color: var(--p); font-size: 0.9rem; }
        
        .interaction-bar { display: flex; gap: 20px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #f0f0f0; }
        .action-btn { background: none; border: none; color: #636e72; font-weight: 600; font-size: 0.85rem; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .action-btn.liked { color: var(--danger); }

        .comment-box { margin-top: 10px; background: #f8f9fa; border-radius: 12px; padding: 10px; font-size: 0.8rem; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 1000; border-top-left-radius: 25px; border-top-right-radius: 25px; }
        .nav-item { color: #b2bec3; text-align: center; font-size: 0.75rem; cursor: pointer; flex: 1; transition: 0.3s; }
        .nav-item.active { color: var(--p); transform: translateY(-5px); }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 5px; }

        .btn { background: var(--p); color: white; border: none; padding: 16px; width: 100%; border-radius: 16px; font-weight: 700; cursor: pointer; box-shadow: 0 4px 12px rgba(118, 75, 162, 0.2); }
        .fab { position: fixed; bottom: 110px; right: 20px; width: 64px; height: 64px; background: var(--p); color: white; border-radius: 50%; border: none; font-size: 24px; z-index: 999; box-shadow: 0 8px 25px rgba(118, 75, 162, 0.3); }
        
        #map { height: 400px; border-radius: 28px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-body { background: white; width: 90%; max-width: 420px; padding: 30px; border-radius: 32px; }
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #eee; border-radius: 14px; font-family: inherit; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--p); }
    </style>
</head>
<body>

    <header>
        <div>
            <h1 style="margin:0; font-size: 1.6rem; font-weight: 800; letter-spacing: -0.5px;">TADY</h1>
            <div class="slogan">tady se děje všechno</div>
        </div>
        <div style="background: rgba(255,255,255,0.25); padding: 7px 15px; border-radius: 20px; font-size: 0.9rem; font-weight: 800; backdrop-filter: blur(5px);">
            <i class="fas fa-coins" style="color:var(--gold)"></i> <span id="balance">120</span> TC
        </div>
    </header>

    <div class="filter-bar">
        <div class="filter-chip active" onclick="filterPosts('all', this)">Všechno</div>
        <div class="filter-chip" onclick="filterPosts('sos', this)">SOS Pomoc</div>
        <div class="filter-chip" onclick="filterPosts('promo', this)">Akce & Slevy</div>
        <div class="filter-chip" onclick="filterPosts('news', this)">Novinky</div>
    </div>

    <div class="container">
        <div id="feeds" class="section active">
            <div id="feed-list"></div>
        </div>

        <div id="map-section" class="section">
            <div id="map"></div>
        </div>

        <div id="business" class="section">
            <h2 style="margin-top:0">Růst s TADY</h2>
            <div class="price-box featured">
                <div style="font-weight: 800; color: var(--p);">Patriot (PRO)</div>
                <div style="font-size: 1.8rem; font-weight: 800; margin: 10px 0;">490 Kč <small style="font-size: 0.8rem;">/měsíc</small></div>
                <button class="btn" onclick="openOrder('Patriot')">Objednat a začít vydělávat</button>
            </div>
        </div>

        <div id="profile" class="section">
            <div class="card" style="text-align: center;">
                <div style="width: 90px; height: 90px; background: linear-gradient(var(--s), var(--p)); border-radius: 50%; margin: 0 auto 15px; color: white; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 800; box-shadow: 0 10px 20px rgba(118, 75, 162, 0.2);">MD</div>
                <h2 style="margin-bottom: 5px;">M.D.</h2>
                <p style="color:#b2bec3; font-weight: 600;">Hlavní Ambasador</p>
                <button class="btn" style="background:var(--gold); color:black; margin-top:20px;" onclick="openAdmin()"><i class="fas fa-chart-line"></i> Správa objednávek</button>
            </div>
        </div>
    </div>

    <div id="post-modal" class="modal">
        <div class="modal-body">
            <h3>Co se TADY děje?</h3>
            <select id="post-type">
                <option value="news">Běžná novinka</option>
                <option value="sos">SOS Pomoc (Urgentní)</option>
                <option value="promo">Akce / Nabídka</option>
            </select>
            <textarea id="post-input" rows="4" placeholder="Napište zprávu městu..."></textarea>
            <button class="btn" onclick="submitPost()">Publikovat</button>
            <button onclick="closeModal('post-modal')" style="border:none; background:none; color:#b2bec3; width:100%; margin-top:15px; cursor:pointer; font-weight:700;">Zrušit</button>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="modal-body">
            <h3>Přehled plateb</h3>
            <div id="admin-orders-list"></div>
            <button class="btn" onclick="closeModal('admin-modal')" style="margin-top:20px;">Zavřít</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="nav('feeds', this)"><i class="fas fa-home"></i>Dění</div>
        <div class="nav-item" onclick="nav('map-section', this)"><i class="fas fa-map-location-dot"></i>Mapa</div>
        <div class="nav-item" onclick="nav('business', this)"><i class="fas fa-briefcase"></i>Firmy</div>
        <div class="nav-item" onclick="nav('profile', this)"><i class="fas fa-user-astronaut"></i>Profil</div>
    </div>

    <button class="fab" onclick="document.getElementById('post-modal').style.display='flex'"><i class="fas fa-plus"></i></button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        ];
        let orders = JSON.parse(localStorage.getItem('t_orders')) || [];
