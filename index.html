<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - tady se d캩je v코echno</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --p: #764ba2; --s: #667eea; --acc: #00d2ff; --gold: #ffc107; --danger: #ff5252; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: #1a1a1a; padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        
        header { background: linear-gradient(135deg, var(--s), var(--p)); color: white; padding: 20px; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .slogan { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; opacity: 0.9; }

        .filter-bar { display: flex; gap: 10px; padding: 15px; overflow-x: auto; background: white; border-bottom: 1px solid #eee; position: sticky; top: 80px; z-index: 999; }
        .filter-chip { padding: 10px 18px; background: #f0f0f0; border-radius: 25px; font-size: 0.85rem; font-weight: 700; cursor: pointer; white-space: nowrap; }
        .filter-chip.active { background: var(--p); color: white; }

        .container { padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }

        .card { background: var(--card); border-radius: 22px; padding: 18px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .sos-card { border: 2px solid var(--danger); background: #fff5f5; }
        
        .interaction-bar { display: flex; gap: 20px; margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee; }
        .action-btn { background: none; border: none; font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 6px; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { color: #b2bec3; text-align: center; font-size: 0.75rem; flex: 1; text-decoration: none; }
        .nav-item.active { color: var(--p); font-weight: 800; }
        .nav-icon { font-size: 1.6rem; display: block; margin-bottom: 2px; }

        .btn { background: var(--p); color: white; border: none; padding: 18px; width: 100%; border-radius: 18px; font-weight: 800; font-size: 1rem; }
        .fab { position: fixed; bottom: 95px; right: 20px; width: 65px; height: 65px; background: var(--p); color: white; border-radius: 50%; border: none; font-size: 30px; z-index: 999; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        
        #map { height: 350px; border-radius: 25px; width: 100%; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-body { background: white; width: 85%; padding: 25px; border-radius: 30px; }
        textarea, input, select { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 15px; font-size: 1rem; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <div>
            <h1 style="margin:0; font-size: 1.5rem;">TADY</h1>
            <div class="slogan">tady se d캩je v코echno</div>
        </div>
        <div style="background: rgba(255,255,255,0.2); padding: 6px 15px; border-radius: 20px; font-weight: 800;">
            游눯 <span id="balance">120</span> TC
        </div>
    </header>

    <div class="filter-bar">
        <div class="filter-chip active" onclick="filterPosts('all', this)">V코e</div>
        <div class="filter-chip" onclick="filterPosts('sos', this)">游 SOS</div>
        <div class="filter-chip" onclick="filterPosts('promo', this)">游눑 Akce</div>
    </div>

    <div class="container">
        <div id="feeds" class="section active"><div id="feed-list"></div></div>
        <div id="map-section" class="section"><div id="map"></div></div>
        <div id="business" class="section">
            <h2>R콢st s TADY</h2>
            <div class="card" style="border: 2px solid var(--p);">
                <b>Patriot (PRO)</b><br>
                <div style="font-size: 1.5rem; font-weight: 800; margin: 10px 0;">490 K캜</div>
                <button class="btn" onclick="openOrder('Patriot')">Objednat</button>
            </div>
        </div>
        <div id="profile" class="section">
            <div class="card" style="text-align: center;">
                <div style="width: 80px; height: 80px; background: var(--p); border-radius: 50%; margin: 0 auto 15px; color: white; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 800;">MD</div>
                <h3>M.D.</h3>
                <p>Ambasador projektu</p>
                <button class="btn" style="background:var(--gold); color:black;" onclick="openAdmin()">游녬 Spr치va objedn치vek</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="nav('feeds', this)"><span class="nav-icon">游</span>D캩n칤</div>
        <div class="nav-item" onclick="nav('map-section', this)"><span class="nav-icon">游늸</span>Mapa</div>
        <div class="nav-item" onclick="nav('business', this)"><span class="nav-icon">游눺</span>Byznys</div>
        <div class="nav-item" onclick="nav('profile', this)"><span class="nav-icon">游녻</span>Profil</div>
    </div>

    <button class="fab" onclick="document.getElementById('post-modal').style.display='flex'">+</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let posts = JSON.parse(localStorage.getItem('t_posts')) || [
            {user: "M.D.", text: "V칤tejte! Aplikace je te캞 optimalizovan치 pro v치코 telefon.", type: "news", likes: 3, time: "nyn칤"}
        ];

        function updateUI(f = 'all') {
            const list = document.getElementById('feed-list');
            list.innerHTML = "";
            const filtered = f === 'all' ? posts : posts.filter(p => p.type === f);
            filtered.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = p.type === 'sos' ? "card sos-card" : "card";
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#b2bec3; margin-bottom:10px;">
                        <b>${p.user}</b> <span>${p.time}</span>
                    </div>
                    <p style="margin:0; font-weight:600;">${p.text}</p>
                    <div class="interaction-bar">
                        <button class="action-btn" onclick="like(${i})">仇벒잺 ${p.likes || 0}</button>
                        <button class="action-btn">游눫 Komentovat</button>
                    </div>`;
                list.insertBefore(card, list.firstChild);
            });
            localStorage.setItem('t_posts', JSON.stringify(posts));
        }

        function like(i) { posts[i].likes++; updateUI(); }
        
        function nav(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'map-section') {
                setTimeout(() => {
                    if(!window.mI) {
                        window.mI = L.map('map', {zoomControl: false}).setView([50.911, 14.622], 14);
                        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(window.mI);
                    }
                }, 300);
            }
        }
        updateUI();
    </script>
</body>
</html>
