<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>

        .container { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 120px; }
        .card { background: white; border-radius: 30px; padding: 25px; margin-bottom: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); color: #333; }
        
        textarea, select { 
            width: 100%; padding: 18px; border: 2px solid #f0f0f0; border-radius: 20px; 
            box-sizing: border-box; margin-bottom: 15px; background: #f9f9f9; font-size: 1rem;
        }
        .btn { 
            background: var(--p); color: white; border: none; padding: 20px; width: 100%;

        }

        #camera-feed { width: 100%; height: 100%; object-fit: cover; }

        nav { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 85%; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); display: flex; 
            justify-content: space-around; padding: 18px 0; border-radius: 40px; z-index: 1000; 
        }

</head>
<body>

<header>

<div class="container">
    <div class="card">
        <h3 style="margin-top:0">Co se TADY dƒõje?</h3>
        <textarea id="msg" rows="3" placeholder="Sd√≠lejte moment, akci nebo zpr√°vu..."></textarea>
        <select id="typ">

            <option value="biz">üèÜ Patriot / Akce</option>

        </select>
        <button class="btn" onclick="ulozit()">P≈òI≈†PENDLIT</button>
    </div>

    <div class="card" style="background: #0b1118; color: white;">
        <h3 style="margin-top:0; color: var(--cyan);">ü§ñ AI Inteligence s√≠tƒõ</h3>

            P≈ôipravena k anal√Ωze...
        </div>
        <button class="btn btn-ai" onclick="runAI()">ZEPTAT SE AI</button>
    </div>

<nav>

    <div class="nav-item" onclick="startAR()">‚ú®</div>
    <div class="nav-item" onclick="alert('Profil: Marcel Drvota')">üë§</div>
</nav>

<div id="ar-screen">
    <video id="camera-feed" autoplay playsinline></video>
    <button onclick="stopAR()" style="position:fixed; bottom:50px; left:50%; transform:translateX(-50%); padding:20px 50px; border-radius:40px; border:none; background:white; font-weight:bold;">ZAV≈ò√çT</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- VLO≈ΩEN√ù API KL√çƒå Z OBR√ÅZKU ---
    const GEMINI_KEY = "AIzaSyBpLgP3XXhS6UuNfWcuY79lL_0-UDA4"; 

    let map;
    function init() {
        map = L.map('map').setView([50.91, 14.62], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);
        zobrazStopy();
    }

    function ulozit() {
        const text = document.getElementById('msg').value;
        const typ = document.getElementById('typ').value;
        if(!text) return;
        navigator.geolocation.getCurrentPosition(p => {
            const stopa = { text, typ, lat: p.coords.latitude, lng: p.coords.longitude, d: new Date() };
            let data = JSON.parse(localStorage.getItem('tady_vize')) || [];
            data.push(stopa);
            localStorage.setItem('tady_vize', JSON.stringify(data));
            location.reload();
        });
    }

    function zobrazStopy() {
        const data = JSON.parse(localStorage.getItem('tady_vize')) || [];
        data.forEach(s => {
            const c = s.typ === 'sos' ? 'red' : (s.typ === 'biz' ? 'orange' : 'purple');
            L.circle([s.lat, s.lng], { radius: 100, color: c }).addTo(map);
        });
    }

    async function runAI() {
        const box = document.getElementById('ai-status');
        box.innerText = "Analyzuji...";
        const stopy = JSON.parse(localStorage.getItem('tady_vize')) || [];
        const kontext = stopy.slice(-3).map(s => s.text).join("; ");

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `Jsi AI mozek aplikace TADY. Vize: v≈°echno d≈Øle≈æit√© je tady. Rozpoƒçet 75tis EUR schv√°len. Analyzuj stopy: ${kontext}` }] }] })
            });
            const d = await res.json();
            box.innerText = d.candidates[0].content.parts[0].text;
        } catch(e) { box.innerText = "Chyba AI. Zkontrolujte p≈ôipojen√≠ nebo kl√≠ƒç."; }
    }

    async function startAR() {
        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('camera-feed').srcObject = s;
        document.getElementById('ar-screen').style.display = 'block';
    }

    function stopAR() {
        document.getElementById('ar-screen').style.display = 'none';
        const s = document.getElementById('camera-feed').srcObject;
        if(s) s.getTracks().forEach(t => t.stop());
    }

    window.onload = init;
</script>
</body>
</html>
