<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>INVISIBLE-CANES // 2026 // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&display=swap');
        :root { --accent: #00f2fe; --p: #00f2fe; --b: #ffca2c; --c: #bf5af2; }
        body, html { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* CORE LAYERS */
        #sonar-map { position: fixed; inset: 0; z-index: 10; filter: invert(100%) hue-rotate(180deg) brightness(0.25) contrast(1.6); transition: 0.8s ease; }
        #camera-stream { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; opacity: 0; transition: 1s; }
        #ar-canvas { position: fixed; inset: 0; z-index: 30; pointer-events: none; }

        /* MARKER STYLING */
        .cane-marker { background: none; border: none; }
        .pulse-node { 
            width: 12px; height: 12px; background: var(--accent); border-radius: 50%; 
            box-shadow: 0 0 15px var(--accent); animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }

        /* AR CANE */
        .cane-entity { position: absolute; pointer-events: auto; }
        .cane-shaft { width: 1px; height: 250px; background: linear-gradient(to top, var(--accent), transparent); position: absolute; bottom: 0; left: 50%; opacity: 0.5; }
        .cane-head { 
            width: 120px; height: 120px; border-radius: 50%; border: 1px solid var(--accent);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            transform: translateY(-240px) translateX(-50%); display: flex; items-center justify-center; overflow: hidden;
            box-shadow: 0 0 30px var(--accent); animation: float 4s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translateY(-240px) translateX(-50%); } 50% { transform: translateY(-260px) translateX(-50%); } }

        /* UI OVERLAYS */
        .hud { position: fixed; z-index: 100; pointer-events: none; }
        .top-left { top: 40px; left: 40px; }
        .bottom-ctr { bottom: 50px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; }

        .main-btn { 
            width: 80px; height: 80px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(10,10,10,0.8); backdrop-filter: blur(20px); pointer-events: auto;
            display: flex; items-center justify-center; transition: 0.4s; 
        }

        /* DETAIL VIEW */
        #detail-view {
            position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; items-center justify-center; p: 2rem;
        }
        .detail-card { width: 85%; max-width: 400px; text-align: center; }

        #imprint-shield {
            position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body onclick="if(audioCtx) audioCtx.resume()">

    <video id="camera-stream" autoplay playsinline muted></video>
    <div id="sonar-map"></div>
    <div id="ar-canvas"></div>

    <div class="hud top-left">
        <h1 class="text-4xl font-black italic tracking-tighter" id="logo">IC-2026</h1>
        <div class="text-[8px] tracking-[0.5em] opacity-30 uppercase mt-2">Varnsdorf Terminal // M.D.</div>
    </div>

    <div class="hud bottom-ctr">
        <div class="flex gap-8 mb-10 pointer-events-auto">
            <div onclick="setMode('personal')" id="m-p" class="w-2 h-2 rounded-full bg-white/20 transition-all cursor-pointer"></div>
            <div onclick="setMode('business')" id="m-b" class="w-2 h-2 rounded-full bg-white/20 transition-all cursor-pointer"></div>
            <div onclick="setMode('capsule')" id="m-c" class="w-2 h-2 rounded-full bg-white/20 transition-all cursor-pointer"></div>
        </div>
        <button onclick="openImprint()" class="main-btn">
            <i class="fas fa-plus"></i>
        </button>
        <p class="mt-6 text-[7px] tracking-[0.6em] opacity-20 uppercase font-black">Dbl-tap to switch vision</p>
    </div>

    <div id="imprint-shield">
        <input type="text" id="target-name" placeholder="ID HOLI" class="bg-transparent border-b border-white/20 text-4xl font-black text-center text-white outline-none mb-16 uppercase w-4/5">
        <div class="flex gap-12 mb-16">
            <button onclick="capture('img')" id="btn-cam" class="w-16 h-16 rounded-full border border-white/10 flex items-center justify-center"><i class="fas fa-camera"></i></button>
            <button onclick="capture('aud')" id="btn-mic" class="w-16 h-16 rounded-full border border-white/10 flex items-center justify-center"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="flex gap-6">
            <button onclick="closeImprint()" class="px-8 py-3 text-[10px] font-bold opacity-30 uppercase">Zpět</button>
            <button onclick="finalizeCane()" class="px-14 py-4 bg-white text-black font-black text-[11px] tracking-widest uppercase">Zapíchnout</button>
        </div>
    </div>

    <div id="detail-view" onclick="this.style.display='none'">
        <div class="detail-card" onclick="event.stopPropagation()">
            <div id="detail-img-container" class="w-full aspect-square rounded-full border-2 border-accent mb-8 overflow-hidden"></div>
            <h2 id="detail-title" class="text-3xl font-black italic uppercase tracking-tighter mb-2"></h2>
            <p id="detail-meta" class="text-[10px] opacity-40 uppercase tracking-widest mb-10"></p>
            <button id="detail-audio-btn" class="w-20 h-20 rounded-full border border-white/20 flex items-center justify-center mx-auto mb-10">
                <i class="fas fa-play text-xl"></i>
            </button>
            <button onclick="document.getElementById('detail-view').style.display='none'" class="text-[10px] font-black opacity-30 uppercase">Zavřít</button>
        </div>
    </div>

    <script>
        let map, canes = [], mode = 'personal', isAR = false;
        let audioCtx, recorder, chunks = [], currentImg = null, currentAudio = null;
        const config = { personal: '#00f2fe', business: '#ffca2c', capsule: '#bf5af2' };

        window.onload = () => {
            map = L.map('sonar-map', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
            
            setTimeout(() => { map.invalidateSize(); loadCanes(); }, 500);
            document.body.addEventListener('dblclick', toggleAR);
            setMode('personal');
        };

        function setMode(m) {
            mode = m;
            document.documentElement.style.setProperty('--accent', config[m]);
            document.getElementById('logo').style.color = config[m];
            ['p','b','c'].forEach(id => {
                const el = document.getElementById('m-'+id);
                el.style.background = (id === m[0]) ? config[m] : 'rgba(255,255,255,0.2)';
            });
        }

        function toggleAR() {
            isAR = !isAR;
            const cam = document.getElementById('camera-stream');
            const mapEl = document.getElementById('sonar-map');
            if(isAR) {
                navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}})
                .then(s => { cam.srcObject = s; cam.style.opacity = '1'; mapEl.style.opacity = '0'; renderAR(); });
            } else {
                cam.style.opacity = '0'; mapEl.style.opacity = '1';
                if(cam.srcObject) cam.srcObject.getTracks().forEach(t => t.stop());
                map.invalidateSize();
            }
        }

        function openImprint() { document.getElementById('imprint-shield').style.display = 'flex'; }
        function closeImprint() { document.getElementById('imprint-shield').style.display = 'none'; }

        function capture(type) {
            if(type === 'img') {
                const i = document.createElement('input'); i.type = 'file'; i.accept = 'image/*';
                i.onchange = e => {
                    const r = new FileReader(); r.onload = ev => { currentImg = ev.target.result; document.getElementById('btn-cam').classList.add('bg-white','text-black'); };
                    r.readAsDataURL(e.target.files[0]);
                };
                i.click();
            } else {
                handleAudio();
            }
        }

        async function handleAudio() {
            const btn = document.getElementById('btn-mic');
            if(!recorder || recorder.state === 'inactive') {
                const s = await navigator.mediaDevices.getUserMedia({audio:true});
                recorder = new MediaRecorder(s); chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const b = new Blob(chunks, {type:'audio/ogg'});
                    const r = new FileReader(); r.onload = ev => { currentAudio = ev.target.result; btn.classList.add('bg-white','text-black'); };
                    r.readAsDataURL(b);
                };
                recorder.start(); btn.classList.add('text-red-500','animate-pulse');
            } else { recorder.stop(); btn.classList.remove('text-red-500','animate-pulse'); }
        }

        function finalizeCane() {
            const pos = map.getCenter();
            const cane = {
                id: Date.now(), title: document.getElementById('target-name').value || 'ENTITY',
                lat: pos.lat, lng: pos.lng, mode: mode, img: currentImg, audio: currentAudio, time: new Date().toLocaleString()
            };
            canes.push(cane);
            saveData();
            addMapMarker(cane);
            closeImprint();
            // Reset
            document.getElementById('target-name').value = ''; currentImg = null; currentAudio = null;
            document.getElementById('btn-cam').className = document.getElementById('btn-mic').className = "w-16 h-16 rounded-full border border-white/10 flex items-center justify-center";
        }

        function addMapMarker(c) {
            const icon = L.divIcon({
                className: 'cane-marker',
                html: `<div class="pulse-node" style="--accent: ${config[c.mode]}"></div>`,
                iconSize: [12, 12]
            });
            L.marker([c.lat, c.lng], {icon}).addTo(map).on('click', () => showDetail(c));
        }

        function showDetail(c) {
            document.getElementById('detail-view').style.display = 'flex';
            document.getElementById('detail-title').innerText = c.title;
            document.getElementById('detail-title').style.color = config[c.mode];
            document.getElementById('detail-meta').innerText = `Uloženo: ${c.time}`;
            document.getElementById('detail-img-container').innerHTML = c.img ? `<img src="${c.img}" class="w-full h-full object-cover">` : '<div class="w-full h-full bg-white/5 flex items-center justify-center"><i class="fas fa-atom text-4xl opacity-20"></i></div>';
            document.getElementById('detail-audio-btn').onclick = () => { if(c.audio) new Audio(c.audio).play(); };
        }

        function renderAR() {
            const canvas = document.getElementById('ar-canvas'); canvas.innerHTML = '';
            if(!isAR) return;
            canes.forEach(c => {
                const el = document.createElement('div');
                el.className = 'cane-entity';
                el.style.left = (Math.random()*70 + 15) + '%'; el.style.bottom = '10%';
                el.innerHTML = `<div class="cane-shaft" style="--accent: ${config[c.mode]}"></div>
                                <div class="cane-head" style="--accent: ${config[c.mode]}" onclick='showDetail(${JSON.stringify(c)})'>
                                    ${c.img ? `<img src="${c.img}" class="w-full h-full object-cover">` : '<i class="fas fa-signature opacity-20"></i>'}
                                </div>`;
                canvas.appendChild(el);
            });
        }

        function saveData() { localStorage.setItem('ic_core_42', JSON.stringify(canes)); }
        function loadCanes() {
            const s = localStorage.getItem('ic_core_42');
            if(s) { canes = JSON.parse(s); canes.forEach(addMapMarker); }
        }
    </script>
</body>
</html>
