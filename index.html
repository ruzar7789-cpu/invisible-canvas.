<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY | M.D. Digital World</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(20, 40, 60, 0.5); --text: #fff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; overflow: hidden; color: var(--text); }
        
        /* KAMERA */
        #ar-engine { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #ar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* HOLOGRAFICK√â KARTY (Dle tv√©ho obr√°zku) */
        .hologram {
            position: absolute; background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.4); border-radius: 20px; padding: 18px;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.15); animation: float 5s infinite ease-in-out;
            min-width: 180px; pointer-events: auto; cursor: pointer;
        }
        .hologram.premium { border: 1px solid var(--gold); box-shadow: 0 0 25px rgba(255, 215, 0, 0.2); }
        .hologram h3 { margin: 0 0 8px 0; font-size: 1rem; color: var(--glow); border-bottom: 1px solid rgba(0, 242, 255, 0.2); padding-bottom: 5px; text-transform: uppercase; }
        .hologram.premium h3 { color: var(--gold); border-bottom: 1px solid rgba(255, 215, 0, 0.3); }
        .hologram p { margin: 5px 0; font-size: 0.85rem; line-height: 1.4; opacity: 0.9; }

        /* PLATEBN√ç BR√ÅNA (MODAL) */
        #pay-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 1000; display: none;
            align-items: center; justify-content: center; flex-direction: column;
        }
        .pay-box { background: #111; padding: 35px; border-radius: 40px; text-align: center; border: 1px solid var(--gold); width: 85%; max-width: 400px; }
        .pay-box img { background: white; padding: 10px; border-radius: 15px; width: 220px; margin: 20px 0; }

        /* SPODN√ç N√ÅPIS A NAVIGACE (Dle tv√©ho obr√°zku) */
        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 100; padding-bottom: 30px; text-align: center; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); }
        .footer-ui h2 { margin: 0; font-size: 2.2rem; font-weight: 900; letter-spacing: 6px; }
        .footer-ui p { margin: 5px 0 20px 0; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6; }

        nav { display: flex; justify-content: center; gap: 50px; }
        .nav-btn { font-size: 1.8rem; cursor: pointer; filter: drop-shadow(0 0 5px var(--glow)); transition: 0.3s; }
        
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-15px) rotate(1deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<video id="ar-engine" autoplay playsinline></video>
<div id="ar-overlay"></div>

<div id="pay-modal">
    <div class="pay-box">
        <h2 style="color:var(--gold); margin:0;">M.D. PLATBA</h2>
        <p style="font-size:0.8rem; opacity:0.6;">Zlat√° stopa TADY</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://your-bank-qr-details" alt="Platebn√≠ QR">
        <div style="font-size: 1.5rem; font-weight: 900; margin-bottom: 20px;">29,- Kƒç</div>
        <button onclick="closePay()" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--gold); font-weight:900; cursor:pointer;">M√ÅM ZAPLACENO</button>
        <button onclick="closePay()" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">ZAV≈ò√çT</button>
    </div>
</div>

<div class="footer-ui">
    <h2>DOHROMADY</h2>
    <p>Vytvo≈ô si sv≈Øj digit√°ln√≠ svƒõt</p>
    <nav>
        <div class="nav-btn" onclick="alert('Hled√°m okoln√≠ stopy...')">üîç</div>
        <div class="nav-btn" onclick="openCreate()">üí¨</div>
        <div class="nav-btn" onclick="location.reload()">üë§</div>
    </nav>
</div>

<script>
    const overlay = document.getElementById('ar-overlay');

    async function startAR() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('ar-engine').srcObject = stream;
            loadWorld();
        } catch (e) { alert("Povolte kameru pro AR."); }
    }

    function loadWorld() {
        // Data z tv√© s√≠tƒõ TADY
        const spots = [
            { title: "Denni menu", text: "Svidova s knedliky<br>Gulas: 220<br>Lasagne: 180", x: 45, y: 20, type: 'social' },
            { title: "Premium M.D.", text: "Tady bude tv√° reklama.<br>Klikni pro aktivaci.", x: 20, y: 50, type: 'gold' }
        ];

        spots.forEach(s => {
            const div = document.createElement('div');
            div.className = `hologram ${s.type === 'gold' ? 'premium' : ''}`;
            div.style.left = s.x + '%';
            div.style.top = s.y + '%';
            div.innerHTML = `<h3>${s.title}</h3><p>${s.text}</p>`;
            
            // Kliknut√≠ na zlatou kartu otev≈ôe tv≈Øj QR k√≥d
            if(s.type === 'gold') {
                div.onclick = () => document.getElementById('pay-modal').style.display = 'flex';
            }
            
            overlay.appendChild(div);
        });
    }

    function openCreate() {
        const m = prompt("Co chce≈° nechat TADY?");
        if(m) alert("Tv√° stopa byla odesl√°na do s√≠tƒõ M.D.");
    }

    function closePay() { document.getElementById('pay-modal').style.display = 'none'; }

    window.onload = startAR;
</script>
</body>
</html>
