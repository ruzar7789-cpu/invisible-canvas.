<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY | M.D. SYST√âM</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(5, 10, 15, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        
        /* Z√ÅKLADN√ç VRSTVY */
        #ar-engine { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 10; }
        #map-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; display: none; }
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; pointer-events: none; }

        /* REKLAMY - MUS√ç B√ùT KLIKATELN√â */
        .ad-container { position: absolute; top: 50px; width: 90%; left: 5%; pointer-events: auto; }
        .ad-card { background: var(--glass); border-radius: 15px; padding: 15px; border-left: 5px solid var(--gold); text-align: center; cursor: pointer; display: none; }
        .ad-card.active { display: block; }

        /* MODALY - NEJVY≈†≈†√ç PRIORITA */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; pointer-events: auto; }
        .offer-box { background: #111; padding: 30px; border-radius: 30px; border: 1px solid #333; width: 80%; text-align: center; }

        /* MENU */
        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 500; padding: 20px 0; background: linear-gradient(to top, #000 80%, transparent); text-align: center; pointer-events: auto; }
        .nav-icon { cursor: pointer; display: inline-block; margin: 0 20px; font-size: 2.5rem; }

        #admin-panel { position: fixed; top: 0; width: 100%; background: var(--gold); color: #000; z-index: 1100; padding: 10px; display: none; text-align: center; font-weight: 900; }
    </style>
</head>
<body>

<div id="admin-panel">ADMIN M√ìD M.D. <button onclick="location.reload()">ODHL√ÅSIT</button></div>

<video id="ar-engine" autoplay playsinline muted></video>

<div id="map-view"><div id="map" style="width: 100%; height: 100%;"></div></div>

<div id="ui-layer">
    <div class="ad-container">
        <div class="ad-card active" onclick="fastTrack('FIREMN√ç')">
            <h4>ZLAT√Å STOPA</h4>
            <p>Kliknƒõte pro firemn√≠ menu!</p>
        </div>
        <div class="ad-card" onclick="fastTrack('OSOBN√ç')">
            <h4>OSOBN√ç VZKAZ</h4>
            <p>Zanechte stopu za 29 Kƒç.</p>
        </div>
    </div>
</div>

<div id="pay-modal" class="modal">
    <div class="offer-box">
        <h2 style="font-family:'Orbitron'; color:var(--gold)">PLATBA</h2>
        <div style="background:#fff; padding:10px; border-radius:15px; margin:15px 0;"><img id="qr-img" style="width:200px;"></div>
        <div id="price-tag" style="font-size:1.8rem; font-weight:900;"></div>
        <button onclick="closePay()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:15px; font-weight:900; margin-top:10px;">HOTOVO</button>
    </div>
</div>

<div class="footer-ui">
    <nav>
        <span class="nav-icon" onclick="toggleMap()">üó∫Ô∏è</span>
        <span class="nav-icon" onclick="toggleMap()" style="font-size:3.5rem;">üí¨</span>
        <span class="nav-icon" onclick="adminLogin()">üë§</span>
    </nav>
</div>

<script>
    let map, isMap = false, pType = null;
    const IBAN = "LT533250082844018353";

    // Reklamn√≠ cyklus
    setInterval(() => {
        if(isMap) return;
        let ads = document.querySelectorAll('.ad-card');
        let current = Array.from(ads).findIndex(a => a.classList.contains('active'));
        ads[current].classList.remove('active');
        ads[(current + 1) % ads.length].classList.add('active');
    }, 4000);

    function toggleMap() {
        isMap = !isMap;
        document.getElementById('map-view').style.display = isMap ? 'block' : 'none';
        document.getElementById('ui-layer').style.display = isMap ? 'none' : 'block';
        
        if(isMap && !map) {
            map = L.map('map', { zoomControl: false }).setView([50.91, 14.62], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            map.on('click', e => {
                let type = pType || (confirm("Chcete Firemn√≠ stopu? (OK=Ano, Zru≈°it=Osobn√≠)") ? 'FIREMN√ç' : 'OSOBN√ç');
                showPayment(type);
                pType = null;
            });
        }
        if(isMap) setTimeout(() => map.invalidateSize(), 200);
    }

    function fastTrack(t) { pType = t; toggleMap(); }

    function showPayment(type) {
        let msg = prompt(`Napi≈°te vzkaz pro ${type}:`);
        if(!msg) return;
        let price = type === 'FIREMN√ç' ? 149 : 29;
        let qrData = `SPD*1.0*ACC:${IBAN}*AM:${price}.00*CC:CZK*MSG:TADY-${type}`;
        document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrData}`;
        document.getElementById('price-tag').innerText = price + " Kƒç";
        document.getElementById('pay-modal').style.display = 'flex';
    }

    function closePay() {
        document.getElementById('pay-modal').style.display = 'none';
        toggleMap();
        alert("Vzkaz ulo≈æen. Po schv√°len√≠ M.D. se objev√≠ v AR.");
    }

    function adminLogin() {
        if(prompt("HESLO:") === "2025") {
            document.getElementById('admin-panel').style.display = 'block';
            alert("ADMIN AKTIVN√ç");
        }
    }

    window.onload = () => {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(s => document.getElementById('ar-engine').srcObject = s);
    };
</script>
</body>
</html>
