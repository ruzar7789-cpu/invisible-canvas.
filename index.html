<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TADY - Vše důležité je tady</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        :root { --neon: #00f2ff; --dark: #0a0a0a; }
        body { margin: 0; background: var(--dark); color: white; font-family: sans-serif; overflow: hidden; }
        #splash { position: fixed; inset: 0; z-index: 100; background: radial-gradient(circle at center, #002d30 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .logo { font-size: 60px; font-weight: 900; color: var(--neon); letter-spacing: 8px; text-shadow: 0 0 15px var(--neon); margin: 0; }
        .btn-vstup { background: var(--neon); color: black; border: none; padding: 20px 50px; border-radius: 50px; font-weight: bold; margin-top: 30px; cursor: pointer; box-shadow: 0 0 20px rgba(0,242,255,0.5); }
    </style>
</head>
<body>
    <div id="splash">
        <h1 class="logo">TADY</h1>
        <p>všechno důležité je tady</p>
        <button class="btn-vstup" onclick="startApp()">VSTOUPIT</button>
    </div>
    <div id="ar-view" style="display:none;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
            <a-entity camera>
                <a-entity position="0 0 -2">
                    <a-plane width="1.5" height="0.8" color="#000" opacity="0.9">
                        <a-text value="TADY SE DEJE\nVSECHNO" align="center" color="#00f2ff" width="2"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
        </a-scene>
    </div>
    <script>
        function startApp() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('ar-view').style.display = 'block';
        }
    </script>
</body>
</html>
