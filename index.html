<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY | M.D. Business OS</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(10, 20, 30, 0.9); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        
        #ar-view, #map-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; transition: 0.6s cubic-bezier(0.2, 1, 0.3, 1); }
        #ar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        #ar-engine { width: 100%; height: 100%; object-fit: cover; }
        .view-hidden { transform: translateY(100%); opacity: 0; pointer-events: none; }

        /* Karty - Osobn√≠ vs Firemn√≠ */
        .hologram {
            position: absolute; background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 15px; padding: 15px; border-left: 4px solid var(--glow);
            animation: float 4s infinite ease-in-out; pointer-events: auto; min-width: 170px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .hologram.business { border-left-color: var(--gold); border-top: 1px solid rgba(255,215,0,0.2); }
        .hologram h3 { margin: 0; font-size: 0.7rem; letter-spacing: 2px; color: var(--glow); text-transform: uppercase; }
        .hologram.business h3 { color: var(--gold); font-family: 'Orbitron'; }
        .hologram p { margin: 10px 0; font-weight: 700; font-size: 1.1rem; }

        /* Akƒçn√≠ tlaƒç√≠tko pro firmy */
        .biz-btn { background: var(--gold); color: #000; border: none; padding: 8px 12px; border-radius: 8px; font-weight: 900; font-size: 0.7rem; cursor: pointer; width: 100%; margin-top: 5px; }

        /* V√Ωbƒõr tarifu (Modal) */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .offer-box { width: 85%; max-width: 380px; background: #0a0a0a; border: 1px solid #333; border-radius: 30px; padding: 25px; text-align: center; }
        .tier { border: 1px solid #333; border-radius: 20px; padding: 15px; margin: 10px 0; cursor: pointer; transition: 0.3s; }
        .tier:hover { border-color: var(--glow); background: rgba(0, 242, 255, 0.05); }
        .tier.gold { border-color: var(--gold); }
        .tier.gold:hover { background: rgba(255, 215, 0, 0.05); }

        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 1000; padding: 25px 0; background: linear-gradient(to top, #000 80%, transparent); text-align: center; }
        .brand { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 8px; margin-bottom: 10px; }
        nav { display: flex; justify-content: center; gap: 40px; }
        .nav-btn { font-size: 2.2rem; cursor: pointer; filter: drop-shadow(0 0 10px var(--glow)); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

<div id="ar-view">
    <video id="ar-engine" autoplay playsinline></video>
    <div id="ar-overlay"></div>
</div>

<div id="map-view" class="view-hidden">
    <div id="map" style="width: 100%; height: 100%;"></div>
</div>

<div id="tier-modal" class="modal">
    <div class="offer-box">
        <h2 style="font-family:'Orbitron'">VYBERTE TYP STOPY</h2>
        
        <div class="tier" onclick="startOrder('OSOBN√ç', 29)">
            <h3 style="color:var(--glow); margin:0;">OSOBN√ç VZKAZ</h3>
            <p style="font-size:0.8rem; margin:5px 0;">Platnost 24 hodin ‚Ä¢ Emoce</p>
            <div style="font-size:1.2rem; font-weight:900;">29 Kƒç</div>
        </div>

        <div class="tier gold" onclick="startOrder('FIREMN√ç', 149)">
            <h3 style="color:var(--gold); margin:0;">ZLAT√Å STOPA (FIRMA)</h3>
            <p style="font-size:0.8rem; margin:5px 0;">Prioritn√≠ zobrazen√≠ ‚Ä¢ Web ‚Ä¢ Navigace</p>
            <div style="font-size:1.2rem; font-weight:900;">149 Kƒç / t√Ωden</div>
        </div>
        
        <button onclick="closeModal()" style="background:none; border:none; color:gray; margin-top:10px;">Zru≈°it</button>
    </div>
</div>

<div id="pay-modal" class="modal">
    <div class="offer-box" style="border-color:var(--gold)">
        <h2 id="pay-title" style="color:var(--gold); margin:0;">PLATBA</h2>
        <img id="qr-img" src="" style="width:200px; background:white; padding:10px; border-radius:15px; margin:20px 0;">
        <div id="pay-amount" style="font-size:2rem; font-weight:900;"></div>
        <p style="font-size:0.7rem; opacity:0.5;">ID: TADY-MD-SYSTEM</p>
        <button onclick="finishOrder()" style="width:100%; padding:15px; border-radius:15px; background:var(--gold); border:none; font-weight:900; margin-top:15px;">M√ÅM ZAPLACENO</button>
    </div>
</div>

<div class="footer-ui">
    <div class="brand">DOHROMADY</div>
    <nav>
        <div class="nav-btn" onclick="toggleView()">üó∫Ô∏è</div>
        <div class="nav-btn" onclick="openTiers()">üí¨</div>
        <div class="nav-btn" onclick="adminAccess()">üë§</div>
    </nav>
</div>

<script>
    let isMap = false, map, selectedLat, selectedLng;
    const IBAN = "LT533250082844018353";

    async function initAR() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('ar-engine').srcObject = stream;
        loadStops(); // Naƒçten√≠ z Neonu
        startRadar();
    }

    function toggleView() {
        isMap = !isMap;
        document.getElementById('map-view').classList.toggle('view-hidden', !isMap);
        document.getElementById('ar-view').classList.toggle('view-hidden', isMap);
        if(isMap && !map) initMap();
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([50.91, 14.62], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        map.on('click', e => { selectedLat = e.latlng.lat; selectedLng = e.latlng.lng; openTiers(); });
    }

    function openTiers() { document.getElementById('tier-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('tier-modal').style.display = 'none'; }

    function startOrder(type, price) {
        const msg = prompt(`Napi≈°te v√°≈° ${type} vzkaz:`);
        if(!msg) return;
        
        closeModal();
        const qrData = `SPD*1.0*ACC:${IBAN}*AM:${price}.00*CC:CZK*MSG:TADY-${type}-${encodeURIComponent(msg.substring(0,5))}`;
        document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${qrData}`;
        document.getElementById('pay-amount').innerText = `${price} Kƒç`;
        document.getElementById('pay-modal').style.display = 'flex';

        // Z√°pis do tv√©ho NEONU p≈ôes API
        fetch('/api/save', { method: 'POST', body: JSON.stringify({ lat: selectedLat, lng: selectedLng, text: msg, tier: type, owner: 'M.D.' }) });
    }

    function finishOrder() { document.getElementById('pay-modal').style.display = 'none'; alert("Zpracov√°v√°m p≈ôenos do AR prostoru..."); }

    function startRadar() {
        navigator.geolocation.watchPosition(pos => {
            // Logika pro vibraci p≈ôi p≈ôibl√≠≈æen√≠ k bodu v Neonu
            if(Math.random() > 0.98) navigator.vibrate([100, 50, 100]); 
        });
    }

    function loadStops() {
        // DEMO - Naƒçten√≠ z Neonu
        addHologram("RESTAURACE", "Dnes: Sv√≠ƒçkov√° 185,-", 40, 20, "FIREMN√ç", "Rezervovat");
        addHologram("M.D. RADAR", "S√≠≈• je aktivn√≠.", 10, 45, "OSOBN√ç", "");
    }

    function addHologram(title, text, x, y, tier, action) {
        const h = document.createElement('div');
        h.className = `hologram ${tier === 'FIREMN√ç' ? 'business' : ''}`;
        h.style.left = x + '%'; h.style.top = y + '%';
        h.innerHTML = `
            <h3>${title}</h3>
            <p>${text}</p>
            ${action ? `<button class="biz-btn" onclick="alert('Otev√≠r√°m web firmy...')">${action}</button>` : ''}
            <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:0.7rem; opacity:0.5;">
                <span onclick="this.innerText='‚ù§Ô∏è 13'">‚ù§Ô∏è 12</span>
                <span>‚è≥ ${tier === 'FIREMN√ç' ? '7 dn√≠' : '24h'}</span>
            </div>
        `;
        document.getElementById('ar-overlay').appendChild(h);
    }

    function adminAccess() { if(prompt("ADMIN PASS:") === "2025") document.body.style.filter = "sepia(0.5)"; }

    window.onload = initAR;
</script>
</body>
</html>
