<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>

        /* √övodn√≠ obrazovka */
        #splash { position: fixed; inset: 0; z-index: 1000; background: radial-gradient(circle, #002d30 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo { font-size: 60px; font-weight: 900; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0; }
        .btn-vstup { background: var(--neon); color: black; border-radius: 50px; padding: 15px 45px; font-weight: bold; cursor: pointer; margin-top: 30px; border: none; text-transform: uppercase; }

        /* Kontejnery */
        #AR-view, #mapa-view { display: none; width: 100%; height: 100vh; position: absolute; top: 0; left: 0; }
        #map-container { width: 100%; height: 100%; }

        /* Spodn√≠ Menu */
        .hlavni-menu { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 40px; background: rgba(0,0,0,0.9); padding: 15px 35px; border-radius: 50px; border: 1px solid var(--neon); z-index: 100; align-items: center; }
        .menu-ikona { color: var(--neon); font-size: 24px; cursor: pointer; }

        /* Tlaƒç√≠tko PLUS */
        .btn-pridat { position: fixed; bottom: 120px; right: 25px; width: 65px; height: 65px; background: var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-size: 35px; font-weight: bold; z-index: 100; box-shadow: 0 0 20px var(--neon); border: none; cursor: pointer; }

        /* Platebn√≠ br√°na / Editor */
        #editor-stop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; flex-direction: column; align-items: center; justify-content: center; }
        .karta { background: #1a1a1a; border: 2px solid var(--neon); padding: 25px; border-radius: 20px; width: 85%; max-width: 400px; text-align: center; }
        textarea { width: 100%; height: 100px; background: #000; border: 1px solid var(--neon); color: white; padding: 10px; margin: 15px 0; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn-akce { background: var(--zlata); color: black; padding: 15px; border-radius: 10px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 class="logo">TADY</h1>
        <p>v≈°echno d≈Øle≈æit√© je tady</p>
        <button class="btn-vstup" onclick="startApp()">VSTOUPIT</button>
    </div>

    <div id="AR-view">
        <button class="btn-pridat" onclick="otevritEditor()">+</button>
        <div class="hlavni-menu">
            <span onclick="prepniNaMapu()" class="menu-ikona">üîç</span>
            <span onclick="prepniNaAR()" class="menu-ikona">üí¨</span>
            <span onclick="alert('Profil projektu TADY')" class="menu-ikona">üë§</span>
        </div>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-entity camera></a-entity>
            </a-scene>
    </div>

    <div id="mapa-view">
        <div id="map-container"></div>
        <div class="hlavni-menu">
            <span onclick="prepniNaMapu()" class="menu-ikona">üîç</span>
            <span onclick="prepniNaAR()" class="menu-ikona">üí¨</span>
            <span onclick="alert('Profil projektu TADY')" class="menu-ikona">üë§</span>
        </div>
    </div>

    <div id="editor-stop">
        <div class="karta">
            <h2 style="color:var(--neon)">POTVRDIT UM√çSTƒöN√ç</h2>
            <p style="font-size: 14px;">Zadej text tv√© digit√°ln√≠ stopy (vzkaz nebo menu).</p>
            <textarea id="obsah" placeholder="Napi≈° vzkaz nebo denn√≠ menu..."></textarea>
            
            <div style="background: white; padding: 10px; margin: 15px auto; width: 160px; border-radius: 12px;">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=SPD*1.0*ACC:LT533250082844018353*BIC:REVOLT21*AM:29.00*CC:CZK*MSG:TADY_STOPA" 
                     alt="Platebn√≠ QR" style="width:100%">
            </div>
            
            <div style="color:var(--zlata); font-size: 22px; font-weight:bold;">29 Kƒç</div>
            <p style="font-size: 12px; color: #aaa; margin: 5px 0;">
                Naskenuj QR k√≥d ve sv√© bankovn√≠ aplikaci.<br>
                <strong>IBAN:</strong> LT53...8353
            </p>
            
            <button class="btn-akce" onclick="overitPlatbu()">M√ÅM ZAPLACENO</button>
            <button onclick="zavritEditor()" style="background:none; border:none; color:white; margin-top:15px; cursor:pointer;">Zru≈°it</button>
        </div>
    </div>

    <script>
        let mapa;

        function startApp() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('AR-view').style.display = 'block';
        }

        function prepniNaAR() {
            document.getElementById('mapa-view').style.display = 'none';
            document.getElementById('AR-view').style.display = 'block';
        }

        function prepniNaMapu() {
            document.getElementById('AR-view').style.display = 'none';
            document.getElementById('mapa-view').style.display = 'block';
            if (!mapa) {
                mapa = L.map('map-container').setView([50.91, 14.62], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapa);
                // Uk√°zka bodu na mapƒõ
                L.marker([50.91, 14.62]).addTo(mapa).bindPopup('TADY se tvo≈ô√≠ svƒõt!');
            }
        }

        function otevritEditor() { document.getElementById('editor-stop').style.display = 'flex'; }
        function zavritEditor() { document.getElementById('editor-stop').style.display = 'none'; }

        function overitPlatbu() {
            const text = document.getElementById('obsah').value;
            if(!text) return alert("Nejd≈ô√≠ve napi≈° obsah vzkazu!");
            
            alert("Dƒõkujeme! Tvoje stopa 'TADY' byla pr√°vƒõ zaznamen√°na. Po ovƒõ≈ôen√≠ platby se zobraz√≠ v prostoru.");
            // Tady probƒõhne z√°pis do tv√© Neon DB (Red-Thunder)
            console.log("Ukl√°d√°m do Neonu: " + text);
            zavritEditor();
        }
    </script>
</body>
</html>
