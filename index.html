<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY // WORLDWIDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap');
        
        :root { --accent: #00f2fe; --p: #00f2fe; --b: #ffca2c; --c: #bf5af2; }
        
        body, html { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #000; color: white; margin: 0; padding: 0; 
            overflow: hidden; height: 100vh; width: 100vw;
        }

        /* GLOBÁLNÍ INTRO */
        #global-loader {
            position: fixed; inset: 0; z-index: 10000; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .world-logo { font-size: 6rem; font-weight: 800; letter-spacing: -6px; color: #fff; text-shadow: 0 0 40px var(--accent); }
        .globe-spinner { width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-top: 30px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ENGINE */
        #map { position: fixed; inset: 0; z-index: 10; filter: invert(100%) hue-rotate(180deg) brightness(0.2) contrast(1.2); transition: 1s; }
        #camera { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; opacity: 0; }

        /* UI VRSTVA - SVĚTOVÝ DESIGN */
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; }
        .active-mode { transform: scale(1.1); box-shadow: 0 0 25px var(--accent); border-color: var(--accent) !important; opacity: 1 !important; }
        
        /* SVĚTOVÉ MARKERY */
        .marker-global { width: 18px; height: 18px; border-radius: 50%; border: 3px solid #fff; position: relative; }
        .marker-global::after { content: ''; position: absolute; inset: -10px; border-radius: 50%; background: inherit; opacity: 0.3; animation: pulse-global 2s infinite; }
        @keyframes pulse-global { 0% { transform: scale(1); opacity: 0.3; } 100% { transform: scale(2.5); opacity: 0; } }

        /* BUSINESS CARD - PREMIUM WORLDWIDE */
        .world-biz-card {
            position: absolute; width: 280px; background: rgba(10,10,10,0.95); border-radius: 30px;
            padding: 25px; border: 1px solid var(--b); box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            animation: emerge-global 0.6s cubic-bezier(0.2, 1, 0.3, 1); z-index: 1000;
        }
        @keyframes emerge-global { from { opacity: 0; transform: translateY(50px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
    </style>
</head>
<body onclick="unlockAudio()">

    <div id="global-loader">
        <div class="world-logo">TADY</div>
        <div class="text-[10px] tracking-[0.6em] opacity-40 uppercase font-bold mt-4">World Mesh Initializing</div>
        <div class="globe-spinner"></div>
        <button id="launch-btn" onclick="launchWorld()" class="hidden mt-12 px-12 py-4 bg-white text-black rounded-full font-black text-[10px] tracking-[0.5em] uppercase transition-all">Connect to World</button>
    </div>

    <video id="camera" autoplay playsinline muted></video>
    <div id="map"></div>

    <div class="fixed inset-0 z-[100] pointer-events-none p-6 flex flex-col justify-between">
        
        <div class="flex justify-between items-start">
            <div class="glass p-6 pointer-events-auto border-t-2" style="border-top-color: var(--accent)">
                <h1 class="text-4xl font-black italic tracking-tighter leading-none">TADY</h1>
                <p id="lang-sub" class="text-[8px] tracking-[0.4em] opacity-40 uppercase mt-1">Everything important is here</p>
            </div>
            
            <div class="flex flex-col gap-4 pointer-events-auto">
                <button onclick="toggleView()" class="w-14 h-14 glass flex items-center justify-center text-xl transition-all">
                    <i id="view-icon" class="fas fa-globe-americas text-cyan-400"></i>
                </button>
                <button onclick="changeLang()" class="w-14 h-14 glass flex items-center justify-center font-bold text-[10px]">EN/CZ</button>
            </div>
        </div>

        <div id="world-ar-stage" class="absolute inset-0 flex items-center justify-center pointer-events-none"></div>

        <div class="w-full max-w-lg mx-auto pointer-events-auto">
            <div class="glass p-8 mb-6 shadow-2xl">
                <div class="flex items-center gap-4 mb-8">
                    <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center"><i class="fas fa-feather-pointed opacity-40"></i></div>
                    <input type="text" id="global-input" placeholder="Share your trace..." class="bg-transparent text-2xl font-bold outline-none w-full">
                </div>

                <div class="flex justify-between items-center mb-8">
                    <div class="flex gap-4">
                        <button onclick="setWorldMode('p')" id="w-p" class="w-12 h-12 rounded-2xl glass flex items-center justify-center font-bold active-mode" style="background: var(--p); color: #000">P</button>
                        <button onclick="setWorldMode('b')" id="w-b" class="w-12 h-12 rounded-2xl glass flex items-center justify-center font-bold opacity-30">B</button>
                        <button onclick="setWorldMode('c')" id="w-c" class="w-12 h-12 rounded-2xl glass flex items-center justify-center font-bold opacity-30">C</button>
                    </div>
                    <div class="flex gap-6 opacity-20">
                        <i class="fas fa-camera-retro text-xl"></i>
                        <i class="fas fa-microphone text-xl"></i>
                    </div>
                </div>

                <button onclick="broadcastGlobal()" class="w-full bg-white text-black py-6 rounded-3xl font-black text-[11px] tracking-[0.5em] uppercase shadow-white/10 shadow-2xl active:scale-95 transition-all">
                    Broadcast to World
                </button>
            </div>
            <p class="text-center text-[7px] tracking-[1em] opacity-20 uppercase font-black pb-4">Global Network Protocol // M.D. v2026</p>
        </div>
    </div>

    <script>
        let map, traces = [], mode = 'p', isAR = false, lang = 'EN';
        const colors = { p: '#00f2fe', b: '#ffca2c', c: '#bf5af2' };
        let aCtx;

        // WORLD START
        setTimeout(() => { document.getElementById('launch-btn').classList.remove('hidden'); }, 3000);

        function launchWorld() {
            document.getElementById('global-loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('global-loader').style.display = 'none';
                initWorldMap();
            }, 1000);
            playWorldSnd(523, 0.1);
        }

        function initWorldMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
            map.locate({setView: true, maxZoom: 18});
            loadWorldData();
        }

        function setWorldMode(m) {
            mode = m;
            document.documentElement.style.setProperty('--accent', colors[m]);
            ['p','b','c'].forEach(id => {
                const b = document.getElementById('w-'+id);
                b.className = `w-12 h-12 rounded-2xl glass flex items-center justify-center font-bold ${id === m ? 'active-mode' : 'opacity-30'}`;
                b.style.background = id === m ? colors[m] : 'rgba(255,255,255,0.05)';
                b.style.color = id === m ? '#000' : '#fff';
            });
            playWorldSnd(440 * (m === 'b' ? 1.5 : 1), 0.05);
        }

        function changeLang() {
            lang = lang === 'EN' ? 'CZ' : 'EN';
            document.getElementById('lang-sub').innerText = lang === 'EN' ? 'Everything important is here' : 'Všechno důležité je tady';
            document.getElementById('global-input').placeholder = lang === 'EN' ? 'Share your trace...' : 'Sdílej svou stopu...';
        }

        function toggleView() {
            isAR = !isAR;
            const cam = document.getElementById('camera');
            const mapEl = document.getElementById('map');
            const icon = document.getElementById('view-icon');
            
            if(isAR) {
                navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}}).then(s => {
                    cam.srcObject = s; cam.style.opacity = '1'; mapEl.style.opacity = '0.1';
                    icon.className = 'fas fa-map-marked-alt text-cyan-400';
                });
            } else {
                cam.style.opacity = '0'; mapEl.style.opacity = '1';
                icon.className = 'fas fa-globe-americas text-cyan-400';
                if(cam.srcObject) cam.srcObject.getTracks().forEach(t => t.stop());
            }
            playWorldSnd(880, 0.1);
        }

        function broadcastGlobal() {
            const txt = document.getElementById('global-input').value || "GLOBAL NODE";
            const pos = map.getCenter();
            const trace = { id: Date.now(), text: txt, lat: pos.lat, lng: pos.lng, mode: mode, col: colors[mode] };
            
            traces.push(trace);
            localStorage.setItem('tady_world_data', JSON.stringify(traces));
            renderGlobalMarker(trace);
            spawnWorldEntity(trace);
            
            document.getElementById('global-input').value = '';
            playWorldSnd(1046, 0.2);
        }

        function spawnWorldEntity(t) {
            const stage = document.getElementById('world-ar-stage');
            const card = document.createElement('div');
            
            if(t.mode === 'b') {
                card.className = 'world-biz-card';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4 text-yellow-400 text-[9px] font-black tracking-widest uppercase">
                        <span>Worldwide Business</span>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="w-full h-32 bg-white/5 rounded-2xl mb-4 flex items-center justify-center"><i class="fas fa-store-alt text-4xl opacity-10"></i></div>
                    <div class="text-xl font-black uppercase mb-4">${t.text}</div>
                    <div class="flex gap-2">
                        <button class="flex-1 bg-white text-black py-3 rounded-xl font-bold text-[9px] uppercase">Contact</button>
                        <button class="flex-1 border border-white/10 py-3 rounded-xl font-bold text-[9px] uppercase">Route</button>
                    </div>
                `;
            } else {
                card.className = 'glass p-8 flex flex-col items-center border-cyan-400/50';
                card.style.minWidth = '220px';
                card.innerHTML = `
                    <div class="text-[7px] font-black tracking-[0.5em] text-cyan-400 uppercase mb-4">World Mesh Trace</div>
                    <div class="w-16 h-16 rounded-full border-2 border-cyan-400 p-1 mb-4">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${t.id}" class="rounded-full">
                    </div>
                    <div class="text-lg font-black italic uppercase">${t.text}</div>
                `;
            }
            
            stage.appendChild(card);
            setTimeout(() => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(-100px) scale(0.9)';
                card.style.transition = '2s cubic-bezier(0.4, 0, 0.2, 1)';
                setTimeout(() => card.remove(), 2000);
            }, 6000);
        }

        function renderGlobalMarker(t) {
            const icon = L.divIcon({
                className: 'g-m',
                html: `<div class="marker-global" style="background:${t.col}; box-shadow: 0 0 20px ${t.col}66"></div>`,
                iconSize: [18, 18]
            });
            L.marker([t.lat, t.lng], {icon}).addTo(map);
        }

        function loadWorldData() {
            const d = localStorage.getItem('tady_world_data');
            if(d) { traces = JSON.parse(d); traces.forEach(renderGlobalMarker); }
        }

        function unlockAudio() { if(!aCtx) aCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playWorldSnd(f, d) {
            if(!aCtx) return;
            const o = aCtx.createOscillator();
            const g = aCtx.createGain();
            o.connect(g); g.connect(aCtx.destination);
            o.frequency.value = f;
            g.gain.setValueAtTime(0.05, aCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, aCtx.currentTime + d);
            o.start(); o.stop(aCtx.currentTime + d);
        }
    </script>
</body>
</html>
