<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - M.D. Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --accent-cyan: #00f2fe; --accent-gold: #ffca2c; --accent-purple: #bf5af2; --bg-main: #020202; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: white; margin: 0; overflow: hidden; user-select: none; }
        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan) 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* SKENOVACÍ LINKA PRO AR */
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            top: 0; left: 0; z-index: 10; animation: scan 3s linear infinite; display: none;
            box-shadow: 0 0 15px var(--accent-cyan);
        }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        .neon-trace { 
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(25px); 
            border: 2px solid var(--accent-cyan); border-radius: 35px; padding: 25px; 
            animation: float 4s ease-in-out infinite, neonPulseCyan 2s infinite alternate;
            pointer-events: auto; max-width: 280px; z-index: 40; position: absolute;
        }
        .business-trace { border-color: var(--accent-gold); animation: float 4s ease-in-out infinite, neonPulseGold 2s infinite alternate; }
        .capsule-trace { border-color: var(--accent-purple); border-style: dashed; animation: float 4s ease-in-out infinite, neonPulsePurple 2s infinite alternate; }

        @keyframes neonPulseCyan { from { box-shadow: 0 0 10px rgba(0,242,254,0.1); } to { box-shadow: 0 0 40px rgba(0,242,254,0.5); border-color: #fff; } }
        @keyframes neonPulseGold { from { box-shadow: 0 0 10px rgba(255,202,44,0.1); } to { box-shadow: 0 0 40px rgba(255,202,44,0.5); border-color: #fff; } }
        @keyframes neonPulsePurple { from { box-shadow: 0 0 10px rgba(191,90,242,0.1); } to { box-shadow: 0 0 40px rgba(191,90,242,0.5); border-color: #fff; } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-15px); } }

        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.5) contrast(1.2) saturate(0.8); transition: 0.8s; }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; }
        
        .ui-panel { background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center align-center items-center text-center transition-all duration-1000">
        <div class="mb-4 text-2xl font-black gradient-text italic tracking-widest animate-pulse">SYSTEM BOOT</div>
        <h1 class="text-7xl font-extrabold mb-4 tracking-tighter uppercase italic text-white leading-none">Audio<br><span class="gradient-text">Senzor</span></h1>
        <p class="text-[10px] text-white/40 font-bold tracking-[0.6em] uppercase mb-16 italic italic">Created by M.D. // 2026</p>
        <button onclick="bootApp()" class="group relative">
            <div class="absolute -inset-1 bg-cyan-500 rounded-2xl blur opacity-25 group-hover:opacity-50 transition"></div>
            <div class="relative bg-white text-black font-black px-16 py-6 rounded-2xl text-[11px] tracking-[0.4em] uppercase italic active:scale-95 transition">Inicializovat</div>
        </button>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        <aside class="w-full md:w-[380px] ui-panel p-8 flex flex-col z-[50] overflow-y-auto">
            <div class="flex justify-between items-center mb-12">
                <div>
                    <div class="text-2xl font-black gradient-text italic tracking-tighter uppercase">TADY</div>
                    <div class="text-[8px] font-bold text-white/30 tracking-widest">ENERG. AMBIDEXTERITY SYST.</div>
                </div>
                <div class="w-3 h-3 bg-cyan-500 rounded-full animate-ping shadow-[0_0_15px_#00f2fe]"></div>
            </div>

            <div class="space-y-6 flex-1">
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="setMode('personal')" id="btn-p" class="p-4 rounded-2xl border border-cyan-500/30 text-[9px] font-black uppercase text-cyan-400 bg-cyan-500/5 active:scale-90 transition">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="p-4 rounded-2xl border border-white/5 text-[9px] font-black uppercase text-white/30 hover:text-gold transition">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-4 rounded-2xl border border-white/5 text-[9px] font-black uppercase text-white/30 hover:text-purple-400 transition">Capsule</button>
                </div>
                
                <div class="space-y-2">
                    <label class="text-[8px] font-black text-white/20 uppercase tracking-widest ml-2">Identifikátor stopy</label>
                    <input type="text" id="t-title" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-xs font-bold text-white focus:border-cyan-500 transition outline-none" placeholder="NAPŘ. VARNSDORF_CORE">
                </div>

                <div class="space-y-2">
                    <label class="text-[8px] font-black text-white/20 uppercase tracking-widest ml-2">Obsah datového balíčku</label>
                    <textarea id="t-desc" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-xs h-28 resize-none text-white focus:border-cyan-500 transition outline-none" placeholder="CO CHCETE ZANECHAT BUDOUCNOSTI?"></textarea>
                </div>

                <button onclick="document.getElementById('t-img').click()" class="w-full border border-white/10 p-5 rounded-2xl text-[8px] font-black uppercase text-white/40 tracking-[0.2em] hover:bg-white/5 transition flex items-center justify-center gap-3">
                    <i class="fas fa-microchip"></i> <span id="img-label">NAHRÁT VIZUÁLNÍ DATA</span>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </button>

                <button onclick="prepareTrace()" id="btn-main" class="w-full bg-cyan-400 text-black py-6 rounded-3xl font-black text-[11px] uppercase tracking-[0.5em] italic shadow-[0_0_30px_rgba(0,242,254,0.3)] active:scale-95 transition mt-4">Ukotvit v realitě</button>
            </div>
            
            <div class="mt-8 text-[7px] text-white/20 font-bold uppercase tracking-widest text-center italic">Authorized Access Only // M.D.</div>
        </aside>

        <main class="flex-1 relative bg-black">
            <div id="scan-line" class="scan-line"></div>
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg" class="h-full w-full"></div>
            <div id="trace-container" class="absolute inset-0 z-[40] pointer-events-none"></div>
            
            <div class="absolute top-6 right-6 w-20 h-20 rounded-full border border-white/10 bg-black/40 backdrop-blur-md z-[60] flex items-center justify-center">
                <div class="w-16 h-16 rounded-full border border-cyan-500/20 relative animate-spin-slow">
                    <div class="absolute top-0 left-1/2 w-1 h-1/2 bg-gradient-to-t from-cyan-500 to-transparent origin-bottom"></div>
                </div>
                <i class="fas fa-crosshairs absolute text-white/20 text-[10px]"></i>
            </div>

            <div class="absolute bottom-8 right-8 z-[100]">
                <button onclick="toggleCam()" class="w-16 h-16 rounded-3xl bg-white text-black flex items-center justify-center shadow-2xl active:scale-90 transition">
                    <i id="cam-icon" class="fas fa-expand-alt text-xl"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        let map, currentMode = 'personal', activePreview = null, selectedImg = null, videoStream = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function beep(freq = 440, duration = 0.1) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq; gain.gain.value = 0.1;
            osc.start(); setTimeout(() => osc.stop(), duration * 1000);
        }

        function bootApp() {
            beep(880, 0.2);
            const lp = document.getElementById('landing-page');
            lp.style.opacity = '0'; lp.style.pointerEvents = 'none';
            setTimeout(() => {
                lp.classList.add('hidden');
                document.getElementById('app-interface').classList.remove('hidden');
                initMap();
            }, 800);
        }

        function initMap() {
            if(map) return;
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg'), sl = document.getElementById('scan-line'), icon = document.getElementById('cam-icon');
            if(v.style.display === 'none' || v.style.display === '') {
                try {
                    beep(660, 0.1);
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    v.srcObject = videoStream; v.style.display = 'block'; sl.style.display = 'block';
                    m.style.opacity = '0'; icon.className = 'fas fa-map';
                    await v.play();
                } catch(e) { alert("Povolte kameru."); }
            } else {
                beep(440, 0.1);
                if(videoStream) videoStream.getTracks().forEach(t => t.stop());
                v.style.display = 'none'; sl.style.display = 'none';
                m.style.opacity = '1'; icon.className = 'fas fa-expand-alt';
            }
        }

        function setMode(m) {
            beep(550, 0.05);
            currentMode = m;
            document.getElementById('btn-p').className = `p-4 rounded-2xl border text-[9px] font-black uppercase transition ${m==='personal'?'border-cyan-400 text-cyan-400 bg-cyan-400/10':'border-white/5 text-white/30'}`;
            document.getElementById('btn-b').className = `p-4 rounded-2xl border text-[9px] font-black uppercase transition ${m==='business'?'border-yellow-400 text-yellow-400 bg-yellow-400/10':'border-white/5 text-white/30'}`;
            document.getElementById('btn-c').className = `p-4 rounded-2xl border text-[9px] font-black uppercase transition ${m==='capsule'?'border-purple-400 text-purple-400 bg-purple-400/10':'border-white/5 text-white/30'}`;
            document.getElementById('btn-main').style.backgroundColor = m==='personal'?'#00f2fe':m==='business'?'#ffca2c':'#bf5af2';
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { 
                selectedImg = e.target.result; 
                document.getElementById('img-label').innerText = "DATA SYNCHRONIZOVÁNA";
                beep(1200, 0.1);
            };
            reader.readAsDataURL(input.files[0]);
        }

        function runTimer(el) {
            let total = 24 * 3600;
            const update = () => {
                let h = Math.floor(total / 3600), m = Math.floor((total % 3600) / 60), s = total % 60;
                el.innerText = `DECRYPT IN: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if (total > 0) { total--; setTimeout(update, 1000); }
            };
            update();
        }

        function prepareTrace() {
            beep(900, 0.1);
            if (activePreview) activePreview.remove();
            const container = document.getElementById('trace-container');
            activePreview = document.createElement('div');
            activePreview.className = `neon-trace ${currentMode==='business'?'business-trace':currentMode==='capsule'?'capsule-trace':''}`;
            activePreview.style.left = "50%"; activePreview.style.top = "50%";
            activePreview.style.transform = "translate(-50%, -50%)";
            
            let img = selectedImg ? `<img src="${selectedImg}" class="w-full h-32 object-cover rounded-[25px] mb-4 border border-white/20 shadow-2xl">` : '';
            let timerHtml = currentMode === 'capsule' ? `<div id="live-timer" class="text-[10px] text-purple-400 font-black mb-3 text-center tracking-[0.2em] animate-pulse uppercase">DECRYPT IN: 24:00:00</div>` : '';
            
            activePreview.innerHTML = `
                ${timerHtml}
                ${img}
                <h4 class="text-xl font-black italic text-white mb-1 uppercase text-center tracking-tighter">${document.getElementById('t-title').value || 'NO_NAME_TRACE'}</h4>
                <p class="text-[10px] text-white/50 font-medium italic mb-6 text-center leading-tight">"${document.getElementById('t-desc').value || 'Zanechána digitální stopa v časoprostoru.'}"</p>
                <button onclick="confirmPosition()" class="pointer-events-auto w-full bg-white text-black py-5 rounded-[20px] font-black text-[10px] uppercase tracking-widest active:scale-95 transition shadow-xl">Ukotvit Pozici</button>
            `;
            container.appendChild(activePreview);
            if (currentMode === 'capsule') runTimer(document.getElementById('live-timer'));
        }

        function confirmPosition() {
            beep(1500, 0.2);
            navigator.geolocation.getCurrentPosition((pos) => {
                const color = currentMode === 'personal' ? '#00f2fe' : currentMode === 'business' ? '#ffca2c' : '#bf5af2';
                L.circle([pos.coords.latitude, pos.coords.longitude], { color: color, fillColor: color, fillOpacity: 0.6, radius: 25 }).addTo(map);
                map.setView([pos.coords.latitude, pos.coords.longitude], 17);
                alert("SYSTÉM: Ukotvení dokončeno. Stopa je aktivní.");
                activePreview.querySelector('button').remove();
                activePreview.style.pointerEvents = "none";
            });
        }
    </script>
</body>
</html>
