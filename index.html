<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADY - Všechno důležité je tady</title>
    <style>
        /* Moderní, čistý styl podle aktuálních trendů */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.5rem;
            opacity: 0.9;
            font-style: italic;
        }
        .coming-soon {
            margin-top: 2rem;
            font-weight: bold;
            background: #fff;
            color: #764ba2;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TADY</h1>
        <p>„tady se děje všechno“</p>
        
        <div class="coming-soon">Projekt ve vývoji</div>
    </div>

</body>
</html>
