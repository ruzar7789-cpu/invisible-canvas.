<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>INVISIBLE-CANES // 2026 // M.D.</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&display=swap');
        :root { --accent: #00f2fe; }
        body, html { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw; }

        /* MAP LAYER */
        #map { position: absolute; inset: 0; z-index: 10; background: #000; filter: invert(100%) hue-rotate(180deg) brightness(0.4) contrast(1.2); }
        
        /* UI OVERLAYS */
        .hud { position: absolute; inset: 0; z-index: 100; pointer-events: none; }
        .pointer-all { pointer-events: all; }
        .glass { background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }

        /* MARKER DESIGN */
        .cane-marker { background: none; border: none; }
        .cane-pulse { 
            width: 20px; height: 20px; background: var(--accent); border: 3px solid white; border-radius: 50%;
            box-shadow: 0 0 20px var(--accent); animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0% { transform: scale(0.8); } 50% { transform: scale(1.2); } 100% { transform: scale(0.8); } }

        /* MODES */
        .mode-dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.2); transition: 0.3s; }
        .mode-dot.active { background: var(--accent); box-shadow: 0 0 15px var(--accent); transform: scale(1.8); }

        #creator-ui { position: fixed; inset: 0; z-index: 500; display: none; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body onclick="unlockAudio()">

    <div id="map"></div>

    <div class="hud">
        <div class="p-10">
            <h1 id="brand" class="text-4xl font-black italic tracking-tighter text-cyan-400">INVISIBLE-CANES</h1>
            <p class="text-[8px] tracking-[0.5em] opacity-40 uppercase">Spatial Memory // M.D.</p>
        </div>

        <div class="absolute bottom-12 w-full flex flex-col items-center gap-6">
            <div class="flex gap-8 pointer-all">
                <div onclick="setMode('personal','#00f2fe')" id="m-p" class="mode-dot active"></div>
                <div onclick="setMode('business','#ffca2c')" id="m-b" class="mode-dot"></div>
                <div onclick="setMode('capsule','#bf5af2')" id="m-c" class="mode-dot"></div>
            </div>
            
            <button onclick="openCreator()" class="pointer-all w-20 h-20 glass rounded-full flex items-center justify-center border-white/20 shadow-2xl">
                <i class="fas fa-plus text-2xl"></i>
            </button>
            <p class="text-[8px] tracking-[0.3em] opacity-20 uppercase font-black">Tap to place a cane at your location</p>
        </div>
    </div>

    <div id="creator-ui">
        <input type="text" id="cane-name" placeholder="NÁZEV VZKAZU" class="bg-transparent border-b-2 border-cyan-400 text-3xl font-black text-center text-white outline-none mb-12 w-4/5 uppercase">
        <div class="flex gap-10 mb-16">
            <button onclick="getMedia('img')" id="btn-img" class="w-16 h-16 rounded-full border border-white/20 flex items-center justify-center"><i class="fas fa-camera text-xl"></i></button>
            <button onclick="getMedia('aud')" id="btn-aud" class="w-16 h-16 rounded-full border border-white/20 flex items-center justify-center"><i class="fas fa-microphone text-xl"></i></button>
        </div>
        <div class="flex gap-4">
            <button onclick="closeCreator()" class="px-8 py-4 text-[10px] font-bold opacity-30 uppercase">Zavřít</button>
            <button onclick="saveCane()" class="px-12 py-4 bg-cyan-400 text-black font-black text-[10px] tracking-widest uppercase">Zapíchnout hůl</button>
        </div>
    </div>

    <script>
        let map, canes = [], currentMode = 'personal', accent = '#00f2fe';
        let tempImg = null, tempAud = null, recorder, chunks = [];

        window.onload = () => {
            // Inicializace mapy s centrem ve Varnsdorfu
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
            
            // Důležité: umožnit kliknutí přímo na mapu pro umístění
            map.on('click', (e) => {
                console.log("Kliknuto na mapu:", e.latlng);
                // Můžeme sem přidat logiku "zapíchnutí" na klik
            });

            setTimeout(() => { map.invalidateSize(); loadCanes(); }, 500);
        };

        function setMode(m, color) {
            currentMode = m; accent = color;
            document.documentElement.style.setProperty('--accent', color);
            document.getElementById('brand').style.color = color;
            ['p','b','c'].forEach(i => document.getElementById('m-'+i).classList.remove('active'));
            document.getElementById('m-'+m[0]).classList.add('active');
        }

        function openCreator() { document.getElementById('creator-ui').style.display = 'flex'; }
        function closeCreator() { document.getElementById('creator-ui').style.display = 'none'; }

        function getMedia(type) {
            if(type === 'img') {
                const i = document.createElement('input'); i.type = 'file'; i.accept = 'image/*';
                i.onchange = e => {
                    const r = new FileReader();
                    r.onload = ev => { tempImg = ev.target.result; document.getElementById('btn-img').style.color = accent; };
                    r.readAsDataURL(e.target.files[0]);
                };
                i.click();
            } else {
                handleAudio();
            }
        }

        async function handleAudio() {
            if(!recorder || recorder.state === 'inactive') {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(s); chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const b = new Blob(chunks, { type: 'audio/ogg' });
                    const r = new FileReader();
                    r.onload = ev => { tempAud = ev.target.result; document.getElementById('btn-aud').style.color = accent; };
                    r.readAsDataURL(b);
                };
                recorder.start();
                document.getElementById('btn-aud').classList.add('text-red-500','animate-pulse');
            } else {
                recorder.stop();
                document.getElementById('btn-aud').classList.remove('text-red-500','animate-pulse');
            }
        }

        function saveCane() {
            // Získání polohy - buď střed mapy nebo GPS
            const pos = map.getCenter();
            const cane = {
                id: Date.now(),
                title: document.getElementById('cane-name').value || "MEMO",
                lat: pos.lat,
                lng: pos.lng,
                mode: currentMode,
                img: tempImg,
                aud: tempAud,
                color: accent
            };

            canes.push(cane);
            localStorage.setItem('canes_v55', JSON.stringify(canes));
            renderMarker(cane);
            closeCreator();
            
            // Reset
            tempImg = null; tempAud = null;
            document.getElementById('cane-name').value = "";
            document.getElementById('btn-img').style.color = "white";
            document.getElementById('btn-aud').style.color = "white";
            
            // Animace na místo
            map.flyTo([cane.lat, cane.lng], 17);
        }

        function renderMarker(c) {
            const icon = L.divIcon({
                className: 'cane-marker',
                html: `<div class="cane-pulse" style="--accent: ${c.color}"></div>`,
                iconSize: [20, 20]
            });

            L.marker([c.lat, c.lng], { icon }).addTo(map).on('click', () => {
                // Play audio if exists
                if(c.aud) { const a = new Audio(c.aud); a.play(); }
                alert(`Vzkaz: ${c.title}\nZapíchnuto na: ${c.lat.toFixed(4)}, ${c.lng.toFixed(4)}`);
            });
        }

        function loadCanes() {
            const data = localStorage.getItem('canes_v55');
            if(data) {
                canes = JSON.parse(data);
                canes.forEach(renderMarker);
            }
        }

        function unlockAudio() { if(!window.unlocked) { new AudioContext(); window.unlocked = true; } }
    </script>
</body>
            </html>
