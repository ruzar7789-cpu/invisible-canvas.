<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TADY - Projekt Voda</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        :root { --neon: #00f2ff; --tmavy: #0a0a0a; }
        body { margin: 0; background: var(--tmavy); color: white; font-family: sans-serif; overflow: hidden; }
        
        /* √övodn√≠ obrazovka */
        #splash { position: fixed; inset: 0; z-index: 100; background: radial-gradient(circle at center, #002d30 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .logo { font-size: 60px; font-weight: 900; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0; }
        .slogan { font-size: 18px; margin-top: 10px; color: #ccc; }
        .btn-vstup { background: var(--neon); color: black; border-radius: 30px; padding: 15px 40px; font-weight: bold; cursor: pointer; margin-top: 30px; border: none; text-transform: uppercase; }

        /* AR Rozhran√≠ */
        #AR-view { display: none; width: 100%; height: 100vh; }
        
        /* Spodn√≠ Menu podle tv√©ho n√°vrhu */
        .hlavni-menu { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 40px; background: rgba(0,0,0,0.85); padding: 15px 35px; border-radius: 50px; border: 1px solid var(--neon); z-index: 10; align-items: center; }
        .menu-ikona { color: var(--neon); font-size: 24px; cursor: pointer; filter: drop-shadow(0 0 5px var(--neon)); }

        /* Tlaƒç√≠tko PLUS pro vzkazy/reklamu */
        .btn-pridat { position: fixed; bottom: 110px; right: 25px; width: 60px; height: 60px; background: var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-size: 35px; font-weight: bold; z-index: 10; box-shadow: 0 0 20px var(--neon); cursor: pointer; }
    </style>
</head>
<body>
    <div id="splash">
        <h1 class="logo">TADY</h1>
        <p class="slogan">v≈°echno d≈Øle≈æit√© je tady</p>
        <button class="btn-vstup" onclick="startApp()">VSTOUPIT</button>
    </div>

    <div id="AR-view">
        <div class="btn-pridat" onclick="otevritEditor()">+</div>
        
        <div class="hlavni-menu">
            <span class="menu-ikona">üîç</span> <span class="menu-ikona">üí¨</span> <span class="menu-ikona">üë§</span> </div>

        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-entity camera>
                </a-entity>
        </a-scene>
    </div>

    <script>
        function startApp() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('AR-view').style.display = 'block';
        }
        
        function otevritEditor() {
            alert("Otev√≠r√°m editor pro nov√Ω vzkaz nebo reklamu.");
        }
    </script>
</body>
</html>
