<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - Ofici√°ln√≠ Termin√°l</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --p: #764ba2; --s: #667eea; --gold: #ffc107; --sos: #ff4b2b; --bg: #0b1118; --cyan: #00f2ff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #333; }

        header { 
            background: linear-gradient(135deg, var(--s), var(--p)); color: white; padding: 25px 15px; 
            text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: sticky; top: 0; z-index: 1000;
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 120px; }
        .card { background: white; border-radius: 25px; padding: 20px; margin-bottom: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        
        textarea, select { 
            width: 100%; padding: 15px; border: 1px solid #eee; border-radius: 18px; 
            box-sizing: border-box; margin-bottom: 15px; background: #fdfdfd; font-size: 1rem;
        }
        
        .btn { 
            background: var(--p); color: white; border: none; padding: 18px; width: 100%; 
            border-radius: 18px; font-weight: 800; cursor: pointer; font-size: 1.1rem; 
        }

        .btn-ai { background: linear-gradient(90deg, #00f2ff, #667eea); margin-top: 10px; }

        #map { height: 300px; border-radius: 25px; width: 100%; margin-top: 10px; border: 3px solid white; }

        #ar-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; z-index: 5000; }
        #camera-feed { width: 100%; height: 100%; object-fit: cover; }
        
        nav { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); display: flex; 
            justify-content: space-around; padding: 15px 0; border-radius: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); z-index: 1000; 
        }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; letter-spacing: 5px;">TADY</h1>
    <div style="font-size:0.7rem; color:#adffd2;">PROJEKT LEAD: MARCEL DRVOTA</div>
</header>

<div class="container">
    <div class="card">
        <h3 style="margin-top:0">üìç Ukotvit stopu</h3>
        <textarea id="inp-text" rows="3" placeholder="Co chcete svƒõtu vzk√°zat?"></textarea>
        <select id="inp-type">
            <option value="public">üí¨ Ve≈ôejn√° zpr√°va</option>
            <option value="biz">üèÜ Patriot (Komerƒçn√≠)</option>
            <option value="sos">üö® SOS Nouze</option>
        </select>
        <button class="btn" onclick="ulozit()">P≈òI≈†PENDLIT</button>
    </div>

    <div class="card" style="background: #0b1118; color: white;">
        <h3 style="margin-top:0; color: var(--cyan);">ü§ñ Gemini AI Mozek</h3>
        <div id="ai-box" style="margin-bottom: 15px; font-size: 0.9rem; min-height: 40px;">
            M≈Ø≈æu analyzovat stopy v okol√≠...
        </div>
        <button class="btn btn-ai" onclick="zeptejSeAI()">ANALYZA M√çSTA</button>
    </div>

    <div class="card">
        <h3>Mapa digit√°ln√≠ch z√≥n</h3>
        <div id="map"></div>
    </div>
</div>

<nav>
    <div onclick="location.reload()">üè†</div>
    <div onclick="zapniAR()">‚ú®</div>
    <div onclick="alert('Rozpoƒçet: 75,000 EUR schv√°len')">üí∞</div>
</nav>

<div id="ar-screen">
    <video id="camera-feed" autoplay playsinline></video>
    <div id="ar-overlay" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
    <button onclick="vypniAR()" style="position:fixed; bottom:40px; left:50%; transform:translateX(-50%); padding:15px 40px; border-radius:30px; border:none; background:white; font-weight:bold;">ZAV≈ò√çT</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- KL√çƒåE ---
    const SB_URL = "https://VASE-URL.supabase.co"; 
    const SB_KEY = "VAS-ANONYMNI-KLIC";
    const AI_KEY = "VLO≈ΩTE_V√Å≈†_CEL√ù_KL√çƒå_Z_OBR√ÅZKU_ZDE"; 

    const supabase = (typeof supabase !== 'undefined') ? supabase.createClient(SB_URL, SB_KEY) : null;
    let map = L.map('map').setView([50.91, 14.62], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);

    async function ulozit() {
        const txt = document.getElementById('inp-text').value;
        const type = document.getElementById('inp-type').value;
        navigator.geolocation.getCurrentPosition(async (p) => {
            const entry = { txt, type, lat: p.coords.latitude, lng: p.coords.longitude, created_at: new Date() };
            // Zde se ukl√°d√° do lok√°ln√≠ pamƒõti pro test (ne≈æ zapoj√≠te Supabase)
            let stopy = JSON.parse(localStorage.getItem('tady_stopy')) || [];
            stopy.push(entry);
            localStorage.setItem('tady_stopy', JSON.stringify(stopy));
            alert("Stopa ukotvena!");
            location.reload();
        });
    }

    async function zeptejSeAI() {
        const box = document.getElementById('ai-box');
        box.innerText = "Analyzuji...";
        const stopy = JSON.parse(localStorage.getItem('tady_stopy')) || [];
        const kontext = stopy.slice(-3).map(s => s.txt).join("; ");
        
        try {
            const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${AI_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `Jsi AI pro projekt TADY. Marcel DRVOTA schv√°lil rozpoƒçet 75tis EUR. Zanalyzuj tyto zpr√°vy z okol√≠: ${kontext}` }] }] })
            });
            const d = await r.json();
            box.innerText = d.candidates[0].content.parts[0].text;
        } catch(e) { box.innerText = "Chyba: Zkontrolujte API kl√≠ƒç."; }
    }

    async function zapniAR() {
        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('camera-feed').srcObject = s;
        document.getElementById('ar-screen').style.display = 'block';
    }

    function vypniAR() {
        document.getElementById('ar-screen').style.display = 'none';
        const s = document.getElementById('camera-feed').srcObject;
        if(s) s.getTracks().forEach(t => t.stop());
    }
</script>
</body>
</html>
