<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // FULL-SYSTEM // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; touch-action: none; }
        :root { --accent-cyan: #00f2fe; }

        /* ÚVODNÍ STRÁNKA */
        #landing-page { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #stars-canvas { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        .glitch-text { font-size: clamp(4.5rem, 18vw, 9rem); font-weight: 900; font-style: italic; animation: blink 3s infinite; position: relative; z-index: 10; text-transform: uppercase; }
        @keyframes blink { 0%, 100% { opacity: 1; text-shadow: 0 0 30px var(--accent-cyan); } 50% { opacity: 0.6; text-shadow: 0 0 10px var(--accent-cyan); } }

        /* APP CORE */
        #app-interface { display: none; height: 100vh; width: 100vw; flex-direction: column; }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: contrast(1.1) brightness(0.4); }
        .active-mode { border-color: var(--accent-cyan) !important; color: var(--accent-cyan) !important; background: rgba(0,242,254,0.15); }
        .wave-bar { width: 4px; height: 5px; background: var(--accent-cyan); border-radius: 10px; transition: height 0.1s ease; }
        
        #radar-panel { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(40px); z-index: 5000; transition: transform 0.5s; transform: translateY(calc(100% - 80px)); border-radius: 40px 40px 0 0; border-top: 1px solid rgba(255,255,255,0.1); }
        #radar-panel.open { transform: translateY(0); }
        
        #ar-timeline { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); width: 220px; z-index: 3000; display: none; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .neon-trace { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; padding: 25px; width: 85%; max-width: 320px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 2000; }
    </style>
</head>
<body>

    <div id="landing-page">
        <canvas id="stars-canvas"></canvas>
        <div class="glitch-text text-white">TADY</div>
        <div id="fingerprint-zone" onclick="bootApp()" class="mt-20 z-10 flex flex-col items-center cursor-pointer active:scale-95 transition-transform">
            <div class="w-[85px] h-[85px] border border-white/20 rounded-full flex items-center justify-center bg-white/5 backdrop-blur-sm relative overflow-hidden">
                <i class="fas fa-fingerprint text-3xl text-white"></i>
                <div class="absolute w-full h-[2px] bg-cyan-400 top-0 left-0 shadow-[0_0_15px_cyan] animate-[scan_2s_infinite_ease-in-out]"></div>
            </div>
            <div class="text-[9px] font-bold tracking-[0.5em] mt-6 text-white/40 uppercase">Identify M.D.</div>
        </div>
    </div>

    <div id="app-interface">
        <aside class="w-full md:w-[380px] bg-black p-6 flex flex-col z-[50] border-r border-white/5">
            <div class="mb-6"><div class="text-3xl font-black italic tracking-tighter">TADY</div><div class="text-[8px] text-cyan-400 tracking-[0.4em] uppercase">M.D. Digital Core</div></div>
            <div class="space-y-4 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase active-mode">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase">Capsule</button>
                </div>
                
                <div id="capsule-settings" class="hidden"><input type="date" id="t-unlock" class="w-full p-4 bg-cyan-400/10 border border-cyan-400/20 rounded-2xl text-[10px] text-cyan-400 outline-none"></div>

                <input type="text" id="t-title" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl text-[11px] text-white" placeholder="ID ZÁZNAMU">
                <textarea id="t-desc" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl text-[11px] h-20 text-white" placeholder="ZPRÁVA..."></textarea>
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="document.getElementById('t-img').click()" class="bg-white/10 p-4 rounded-2xl text-[9px] font-black uppercase"><i class="fas fa-camera"></i> Foto</button>
                    <button onclick="toggleAudio()" id="mic-btn" class="bg-white/10 p-4 rounded-2xl text-[9px] font-black uppercase"><i class="fas fa-microphone"></i> Audio</button>
                    <input type="file" id="t-img" accept="image/*" class="hidden">
                </div>
                <div id="viz-container" class="flex justify-center items-end gap-1 h-6">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
                <button onclick="prepareTrace()" class="w-full bg-cyan-400 text-black py-5 rounded-[30px] font-black text-[11px] uppercase tracking-[0.2em]">Ukotvit v prostoru</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover hidden z-0"></video>
            <div id="map-bg"></div>
            <div id="ar-timeline">
                <div class="text-[8px] font-black uppercase mb-2 text-cyan-400">Timeline: <span id="time-val">Vše</span></div>
                <input type="range" min="0" max="2" value="2" oninput="filterByTime(this.value)" class="w-full">
            </div>
            <div id="trace-container" class="absolute inset-0 z-[1000] pointer-events-none"></div>
            <button onclick="toggleCam()" class="absolute top-6 right-6 z-[2000] w-12 h-12 rounded-xl bg-white text-black flex items-center justify-center"><i class="fas fa-expand-alt"></i></button>
            
            <div id="radar-panel">
                <div class="h-[80px] flex flex-col items-center justify-center cursor-pointer" onclick="document.getElementById('radar-panel').classList.toggle('open')">
                    <div class="w-10 h-1 bg-white/10 rounded-full mb-2"></div>
                    <div id="total-price-display" class="text-[9px] font-black text-cyan-400 uppercase tracking-widest">0 Kč</div>
                </div>
                <div class="p-6 space-y-4 max-h-[300px] overflow-y-auto" id="radar-list"></div>
            </div>
        </main>
    </div>

    <script>
        // HVĚZDY
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initStars(); }
        function initStars() { stars = []; for(let i=0; i<150; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, sp: Math.random()*0.4 }); }
        function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); s.y += s.sp; if(s.y > canvas.height) s.y=0; }); requestAnimationFrame(draw); }
        window.addEventListener('resize', resize); resize(); draw();

        // LOGIKA
        let map, audioCtx, isAudioActive=false, currentMode='personal', userCoords=[50.912, 14.619];
        const prices = { personal: 29, business: 199, capsule: 49 };

        function bootApp() { 
            document.getElementById('landing-page').style.opacity = '0'; 
            setTimeout(() => { 
                document.getElementById('landing-page').style.display='none'; 
                document.getElementById('app-interface').style.display='flex'; 
                initMap(); loadTraces();
            }, 500); 
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView(userCoords, 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-mode'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-mode');
            document.getElementById('capsule-settings').style.display = (m==='capsule'?'block':'none');
        }

        async function toggleAudio() {
            const bars = document.querySelectorAll('.wave-bar');
            if(!isAudioActive) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const src = audioCtx.createMediaStreamSource(s);
                    const ana = audioCtx.createAnalyser(); ana.fftSize=32; src.connect(ana);
                    const data = new Uint8Array(ana.frequencyBinCount);
                    isAudioActive=true; document.getElementById('mic-btn').style.background="#ff3b30";
                    function vis() { if(!isAudioActive) return; ana.getByteFrequencyData(data); bars.forEach((b,i)=>b.style.height=(data[i]/4)+'px'); requestAnimationFrame(vis); }
                    vis();
                } catch(e) { alert("Povolte mikrofon."); }
            } else { isAudioActive=false; document.getElementById('mic-btn').style.background="rgba(255,255,255,0.1)"; bars.forEach(b=>b.style.height='4px'); }
        }

        function prepareTrace() {
            const date = document.getElementById('t-unlock').value;
            const locked = currentMode==='capsule' && date && new Date(date) > new Date();
            document.getElementById('trace-container').style.pointerEvents="auto";
            document.getElementById('trace-container').innerHTML = `
                <div class="neon-trace text-center">
                    <h2 class="text-lg font-black italic uppercase mb-2">${locked ? 'Kapsle Času' : 'Nový Záznam'}</h2>
                    <p class="text-[9px] opacity-60 mb-6">${locked ? 'Odemkne se: '+date : 'Uložit na aktuální pozici'}</p>
                    <button onclick="confirmTrace()" class="w-full bg-cyan-400 text-black py-4 rounded-full font-black text-[9px] uppercase italic">Potvrdit a Zaplatit</button>
                </div>`;
        }

        function confirmTrace() {
            const d = { title: document.getElementById('t-title').value || 'Záznam', coords: userCoords, mode: currentMode, price: prices[currentMode], timestamp: Date.now() };
            let t = JSON.parse(localStorage.getItem('md_traces') || '[]'); t.push(d);
            localStorage.setItem('md_traces', JSON.stringify(t));
            addUI(d);
            document.getElementById('trace-container').innerHTML=''; 
            document.getElementById('trace-container').style.pointerEvents="none";
        }

        function addUI(d) {
            L.circleMarker(d.coords, { radius: 8, color: '#00f2fe', fillOpacity: 0.8 }).addTo(map);
            const item = document.createElement('div');
            item.className = 'p-4 bg-white/5 rounded-2xl border border-white/10 flex justify-between items-center';
            item.innerHTML = `<div><div class="text-[10px] font-bold uppercase">${d.title}</div><div class="text-[7px] opacity-40">${d.mode} • ${d.price} Kč</div></div>`;
            document.getElementById('radar-list').prepend(item);
            let total = JSON.parse(localStorage.getItem('md_traces')).reduce((a,b)=>a+b.price, 0);
            document.getElementById('total-price-display').innerText = total + " Kč";
        }

        function loadTraces() { (JSON.parse(localStorage.getItem('md_traces'))||[]).forEach(addUI); }

        function toggleCam() {
            const v = document.getElementById('ar-video'), tl = document.getElementById('ar-timeline');
            if(v.style.display!=='block') {
                navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then(s=>{ v.srcObject=s; v.style.display='block'; tl.style.display='block'; });
            } else { v.style.display='none'; tl.style.display='none'; }
        }

        function filterByTime(v) { 
            const l = ["Dnes", "Týden", "Vše"]; document.getElementById('time-val').innerText = l[v];
            // Logika filtrování markerů by přišla sem
        }
    </script>
</body>
</html>
