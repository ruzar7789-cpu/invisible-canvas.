<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // core-optimized // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --accent-cyan: #00f2fe; --active-color: #00f2fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; touch-action: none; }

        /* --- OPTIMALIZOVANÝ 3D ÚVOD 2.5 --- */
        #landing-page { perspective: 1000px; overflow: hidden; background: #000; }
        
        /* Celý vesmír v jednom kontejneru pro plynulý pohyb */
        #universe {
            position: absolute; inset: 0;
            transform-style: preserve-3d;
            will-change: transform;
            transition: transform 0.1s linear;
        }
        
        #stars-container { position: absolute; inset: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.6; }

        #bg-grid {
            position: absolute; width: 300%; height: 300%;
            background-image: 
                linear-gradient(rgba(0, 242, 254, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 254, 0.2) 1px, transparent 1px);
            background-size: 70px 70px; 
            transform: rotateX(75deg) translateZ(-300px); 
            top: -100%; left: -100%;
            pointer-events: none;
        }

        .hero-wrap { position: relative; z-index: 100; text-align: center; pointer-events: none; }
        .glitch-text { 
            font-size: clamp(4rem, 16vw, 8.5rem); font-weight: 800; font-style: italic; 
            text-shadow: 0 0 30px rgba(0,242,254,0.5);
        }

        /* --- MAPA A PULZUJÍCÍ BOD --- */
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: contrast(1.1) brightness(0.4); }
        .user-pulse { 
            width: 14px; height: 14px; background: var(--accent-cyan); border-radius: 50%; 
            box-shadow: 0 0 0 rgba(0, 242, 254, 0.4); animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 242, 254, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 242, 254, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 242, 254, 0); } }

        /* PRŮHLEDNÝ VZKAZ */
        .neon-trace { 
            background: rgba(10, 10, 10, 0.4); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 40px; padding: 25px; width: 85%; max-width: 320px;
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 2000;
        }

        .active-mode { border-color: var(--active-color) !important; color: var(--active-color) !important; background: rgba(0,242,254,0.1); }
        .wave-bar { width: 4px; height: 5px; background: var(--active-color); border-radius: 10px; transition: height 0.05s ease; }
        #radar-panel { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.96); backdrop-filter: blur(30px); z-index: 5000; transition: transform 0.5s cubic-bezier(0.1, 0, 0.3, 1); transform: translateY(calc(100% - 80px)); border-radius: 40px 40px 0 0; border-top: 1px solid rgba(255,255,255,0.1); }
        #radar-panel.open { transform: translateY(0); }
    </style>
</head>
<body onclick="requestSensors()">

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center items-center">
        <div id="universe">
            <div id="stars-container"></div>
            <div id="bg-grid"></div>
        </div>
        
        <div class="hero-wrap" id="hero-element">
            <div class="glitch-text text-white">TADY</div>
            <div id="boot-status" class="text-[9px] text-cyan-400 mt-4 tracking-[0.5em] font-black uppercase opacity-60">Identity Verified // M.D.</div>
        </div>

        <div id="fingerprint-zone" onclick="bootApp(event)" class="mt-16 flex flex-col items-center cursor-pointer z-[200] opacity-0 transition-opacity duration-700">
            <div class="w-[80px] h-[80px] border-2 border-cyan-400 rounded-full flex items-center justify-center relative overflow-hidden bg-cyan-400/5">
                <i class="fas fa-fingerprint text-3xl text-cyan-400"></i>
                <div class="absolute w-full h-1 bg-cyan-400 top-0 left-0 shadow-[0_0_15px_cyan] animate-[scan_2s_infinite_linear]"></div>
            </div>
            <div class="text-[9px] font-black tracking-[0.4em] uppercase mt-4 text-white">Authorize</div>
        </div>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        <aside class="w-full md:w-[380px] bg-black p-8 flex flex-col z-[50] border-r border-white/5">
            <div class="mb-8 mt-4"><div class="text-4xl font-black italic tracking-tighter">TADY</div><div class="text-[8px] font-bold text-cyan-400 tracking-[0.4em] uppercase">M.D. Digital Core</div></div>
            <div class="space-y-4 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase active-mode">Personal<span class="block opacity-40 text-[7px]">29 Kč</span></button>
                    <button onclick="setMode('business')" id="btn-b" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Business<span class="block opacity-40 text-[7px]">199 Kč</span></button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Capsule<span class="block opacity-40 text-[7px]">49 Kč</span></button>
                </div>
                <input type="text" id="t-title" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[11px] font-bold text-white outline-none" placeholder="ID ZÁZNAMU">
                <textarea id="t-desc" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[11px] h-20 resize-none text-white outline-none" placeholder="ZPRÁVA..."></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="document.getElementById('t-img').click()" class="bg-white/10 p-5 rounded-2xl text-[9px] font-black flex items-center justify-center gap-3 border border-white/5 uppercase"><i class="fas fa-camera"></i> Foto</button>
                    <button onclick="toggleAudio()" id="mic-btn" class="bg-white/10 p-5 rounded-2xl text-[9px] font-black flex items-center justify-center gap-3 border border-white/5 uppercase"><i class="fas fa-microphone"></i> Audio</button>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </div>
                <div id="viz-container" class="flex justify-center items-end gap-1.5 h-4">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
                <button onclick="prepareTrace()" class="w-full bg-cyan-400 text-black py-6 rounded-[35px] font-black text-[11px] uppercase tracking-[0.4em]">Ukotvit v prostoru</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover hidden z-0"></video>
            <div id="map-bg"></div>
            <div id="trace-container" class="absolute inset-0 z-[1000] pointer-events-none"></div>
            <button onclick="toggleCam()" class="absolute top-8 right-8 z-[2000] w-14 h-14 rounded-2xl bg-white text-black flex items-center justify-center shadow-2xl"><i class="fas fa-expand-alt"></i></button>
            <div id="radar-panel">
                <div class="h-[80px] flex flex-col items-center justify-center cursor-pointer" onclick="toggleRadar()">
                    <div class="w-12 h-1 bg-white/10 rounded-full mb-2"></div>
                    <div class="text-[9px] font-black tracking-[0.3em] text-white/50 uppercase italic">Digital Radar M.D.</div>
                    <div id="total-price-display" class="text-[7px] text-cyan-400 font-bold uppercase">0 Kč Celkem</div>
                </div>
                <div class="p-8 space-y-4 max-h-[400px] overflow-y-auto" id="radar-list"></div>
            </div>
        </main>
    </div>

    <script>
        let map, currentMode = 'personal', selectedImg = null, isAudioActive = false;
        let audioCtx, analyser, dataArray, animationId, userCoords = [50.912, 14.619];
        const config = { personal: { color: '#00f2fe', price: 29 }, business: { color: '#ffca2c', price: 199 }, capsule: { color: '#bf5af2', price: 49 } };

        // --- VYHLAZENÝ 3D POHYB ---
        function updateMotion(x, y) {
            const universe = document.getElementById('universe');
            const hero = document.getElementById('hero-element');
            if (universe) universe.style.transform = `rotateX(${y * 10}deg) rotateY(${x * 10}deg)`;
            if (hero) hero.style.transform = `translateZ(50px)`;
        }

        function requestSensors() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().catch(console.error);
            }
        }

        document.addEventListener('touchmove', (e) => {
            const x = (e.touches[0].clientX / window.innerWidth - 0.5);
            const y = (e.touches[0].clientY / window.innerHeight - 0.5);
            updateMotion(x, y);
        });

        window.addEventListener('deviceorientation', (e) => {
            if (e.beta) updateMotion(e.gamma / 45, (e.beta - 45) / 45);
        });

        // RYCHLÝ GENERÁTOR HVĚZD
        function initStars() {
            const container = document.getElementById('stars-container');
            container.innerHTML = '';
            for(let i=0; i<100; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                const size = Math.random() * 2 + 'px';
                s.style.width = size; s.style.height = size;
                s.style.top = Math.random() * 100 + '%';
                s.style.left = Math.random() * 100 + '%';
                // Náhodná hloubka pro 3D efekt bez blur filtru
                s.style.transform = `translateZ(${Math.random() * 200 - 100}px)`;
                container.appendChild(s);
            }
        }

        window.onload = () => {
            initStars();
            setTimeout(() => { 
                document.getElementById('fingerprint-zone').style.opacity = '1'; 
            }, 1000);
        };

        function bootApp(e) {
            e.stopPropagation();
            if ("vibrate" in navigator) navigator.vibrate(30);
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none'; 
                document.getElementById('app-interface').classList.remove('hidden'); 
                initMap(); loadStoredTraces();
            }, 500);
        }

        function initMap() {
            if (map) return;
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView(userCoords, 17);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);
            const pulseIcon = L.divIcon({ className: 'pulse-wrapper', html: '<div class="user-pulse"></div>', iconSize: [20, 20] });
            L.marker(userCoords, { icon: pulseIcon }).addTo(map);
        }

        async function toggleAudio() {
            const bars = document.querySelectorAll('.wave-bar');
            if (!isAudioActive) {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioCtx = new AudioContext(); analyser = audioCtx.createAnalyser();
                    audioCtx.createMediaStreamSource(s).connect(analyser);
                    analyser.fftSize = 32; dataArray = new Uint8Array(analyser.frequencyBinCount);
                    isAudioActive = true; document.getElementById('mic-btn').style.background = "#ff3b30";
                    function render() {
                        if (!isAudioActive) return;
                        animationId = requestAnimationFrame(render);
                        analyser.getByteFrequencyData(dataArray);
                        bars.forEach((b, i) => { b.style.height = Math.max(4, (dataArray[i] || 0) / 4) + 'px'; });
                    }
                    render();
                } catch (err) { alert("Chyba mikrofonu."); }
            } else {
                isAudioActive = false; document.getElementById('mic-btn').style.background = "rgba(255,255,255,0.1)";
                cancelAnimationFrame(animationId); bars.forEach(b => b.style.height = '4px');
                if (audioCtx) audioCtx.close();
            }
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-mode', 'text-white/20'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-mode');
            document.documentElement.style.setProperty('--active-color', config[m].color);
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }

        function prepareTrace() {
            const container = document.getElementById('trace-container');
            container.innerHTML = '';
            const el = document.createElement('div');
            el.className = "neon-trace";
            let img = selectedImg ? `<img src="${selectedImg}" class="w-full h-24 object-cover rounded-[20px] mb-4 border border-white/10">` : '';
            el.innerHTML = `
                ${img}
                <div class="text-[7px] font-bold text-center uppercase opacity-60 mb-1" style="color:var(--active-color)">Security Anchor</div>
                <h2 class="text-lg font-black italic uppercase text-center mb-2 tracking-tight">${document.getElementById('t-title').value || 'M.D. ZÁZNAM'}</h2>
                <div class="text-[9px] text-center opacity-70 mb-4 px-2">${document.getElementById('t-desc').value || ''}</div>
                <button onclick="confirmTrace()" class="w-full bg-white text-black py-4 rounded-full font-black text-[9px] uppercase italic">Zaplatit ${config[currentMode].price} Kč</button>
            `;
            container.appendChild(el);
            container.style.pointerEvents = "auto";
        }

        function confirmTrace() {
            const data = { title: document.getElementById('t-title').value || 'ZÁZNAM', coords: userCoords, mode: currentMode, price: config[currentMode].price };
            let t = JSON.parse(localStorage.getItem('md_traces') || '[]'); t.push(data);
            localStorage.setItem('md_traces', JSON.stringify(t));
            addTraceToUI(data); updateTotalPrice();
            document.getElementById('trace-container').innerHTML = '';
            document.getElementById('trace-container').style.pointerEvents = "none";
            selectedImg = null;
        }

        function addTraceToUI(data) {
            const icon = L.divIcon({ className: 'custom-icon', html: `<div style="width:12px;height:12px;background:${config[data.mode].color};border-radius:50%;box-shadow:0 0 15px ${config[data.mode].color}"></div>` });
            L.marker(data.coords, { icon }).addTo(map);
            const item = document.createElement('div');
            item.className = 'p-5 bg-white/5 rounded-3xl border border-white/10 flex justify-between items-center';
            item.innerHTML = `<div><div class="text-[11px] font-black uppercase text-white/90">${data.title}</div><div class="text-[7px] opacity-40 uppercase font-bold">${data.mode} • ${data.price} Kč</div></div><div class="w-2 h-2 rounded-full" style="background:${config[data.mode].color}"></div>`;
            document.getElementById('radar-list').prepend(item);
        }

        function updateTotalPrice() {
            let t = JSON.parse(localStorage.getItem('md_traces') || '[]');
            let total = t.reduce((sum, item) => sum + (item.price || 0), 0);
            document.getElementById('total-price-display').innerText = `${total} Kč CELKEM`;
        }

        function loadStoredTraces() {
            let t = JSON.parse(localStorage.getItem('md_traces') || '[]');
            t.forEach(x => addTraceToUI(x)); updateTotalPrice();
        }

        function toggleRadar() { document.getElementById('radar-panel').classList.toggle('open'); }
        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg');
            if(v.style.display !== 'block') {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    v.srcObject = s; v.style.display = 'block'; m.style.opacity = '0.3';
                } catch(e) { alert("Kamera nedostupná."); }
            } else { v.style.display = 'none'; m.style.opacity = '1'; }
        }
    </script>
</body>
</html>
