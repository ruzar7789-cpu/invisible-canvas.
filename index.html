<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // AR-GHOST-PIN // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;500;800&display=swap');
        :root { --p-color: #00f2fe; --b-color: #ffca2c; --c-color: #bf5af2; --active-color: #00f2fe; }
        body, html { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; }

        /* DESIGN SYSTEM */
        .glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.08); }
        .mode-chip { padding: 10px 18px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; transition: 0.3s; border: 1px solid rgba(255,255,255,0.05); color: rgba(255,255,255,0.3); }
        .active-p { background: rgba(0,242,254,0.15); color: var(--p-color); border-color: var(--p-color); box-shadow: 0 0 15px rgba(0,242,254,0.2); }
        .active-b { background: rgba(255,202,44,0.15); color: var(--b-color); border-color: var(--b-color); box-shadow: 0 0 15px rgba(255,202,44,0.2); }
        .active-c { background: rgba(191,90,242,0.15); color: var(--c-color); border-color: var(--c-color); box-shadow: 0 0 15px rgba(191,90,242,0.2); }

        /* LANDING PAGE - FIX */
        #landing-page { position: fixed; inset: 0; z-index: 99999; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: all; }
        #stars-canvas { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        .logo-text { font-size: 5rem; font-weight: 800; letter-spacing: -4px; z-index: 10; font-style: italic; }

        /* VIEWPORT */
        #app-interface { display: none; height: 100vh; width: 100vw; flex-direction: column; position: relative; opacity: 0; transition: 1s; }
        #map-bg { height: 100%; width: 100%; position: absolute; inset: 0; z-index: 10; filter: invert(100%) hue-rotate(180deg) brightness(0.7) contrast(1.2); }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; background: #000; }
        #ar-world { position: absolute; inset: 0; z-index: 20; pointer-events: none; }

        /* UI OVERLAYS */
        .top-nav { position: absolute; top: 20px; left: 20px; right: 20px; z-index: 5000; display: flex; justify-content: space-between; align-items: flex-start; }
        .side-panel { position: absolute; left: 20px; top: 100px; z-index: 4500; width: 300px; display: flex; flex-direction: column; gap: 15px; }
        .bottom-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; z-index: 6000; padding: 10px 20px; border-radius: 40px; display: flex; align-items: center; gap: 15px; }
        
        #radar-panel { position: absolute; right: 20px; top: 100px; bottom: 120px; width: 200px; z-index: 4000; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .radar-item { pointer-events: all; padding: 10px; border-radius: 15px; font-size: 8px; font-weight: 800; border-left: 3px solid var(--active-color); }

        .wave-bar { width: 4px; border-radius: 2px; background: var(--active-color); transition: height 0.1s; }
        .hidden { display: none !important; }
    </style>
</head>
<body onclick="resumeAudioContext()">

    <div id="landing-page">
        <canvas id="stars-canvas"></canvas>
        <div class="logo-text">TADY</div>
        <div onclick="bootApp()" class="mt-20 cursor-pointer flex flex-col items-center group relative z-[100000]">
            <div class="w-24 h-24 rounded-full border border-white/20 flex items-center justify-center bg-white/5 backdrop-blur-2xl group-active:scale-90 transition-all duration-300">
                <i class="fas fa-fingerprint text-4xl text-cyan-400"></i>
            </div>
            <div class="text-[9px] tracking-[0.5em] mt-6 text-white/40 uppercase font-black">ENTER SYSTEM M.D.</div>
        </div>
    </div>

    <div id="app-interface">
        <div id="viewer-container" class="h-full w-full relative">
            <div id="map-bg"></div>
            <video id="ar-video" autoplay playsinline muted class="hidden"></video>
            <div id="ar-world"></div>
        </div>

        <nav class="top-nav">
            <div class="glass p-5 rounded-[30px]">
                <div class="text-2xl font-black italic tracking-tighter leading-none">TADY</div>
                <div class="text-[8px] font-black text-cyan-400 tracking-widest mt-1 uppercase">Varnsdorf Core</div>
            </div>
            <div class="flex gap-3">
                <div id="img-slot" class="w-14 h-14 glass rounded-full hidden bg-cover bg-center border-2 border-cyan-400 shadow-lg"></div>
                <button onclick="toggleView()" class="w-14 h-14 glass rounded-full flex items-center justify-center text-white text-xl active:scale-90 transition"><i id="view-icon" class="fas fa-camera"></i></button>
            </div>
        </nav>

        <div class="side-panel">
            <div class="glass p-5 rounded-[35px] space-y-4">
                <div class="flex justify-between gap-1">
                    <button onclick="setMode('personal')" id="btn-p" class="mode-chip active-p">29 Kč</button>
                    <button onclick="setMode('business')" id="btn-b" class="mode-chip">199 Kč</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="mode-chip">49 Kč</button>
                </div>
                <input type="text" id="t-title" class="w-full bg-white/5 p-4 rounded-2xl text-[11px] font-bold outline-none border border-white/10" placeholder="Název zprávy">
                <textarea id="t-desc" class="w-full bg-white/5 p-4 rounded-2xl text-[11px] h-20 outline-none border border-white/10" placeholder="Vepište digitální stopu..."></textarea>
                <div id="capsule-settings" class="hidden text-center">
                    <input type="range" id="c-timer" min="1" max="24" value="24" class="w-full accent-fuchsia-500">
                    <div class="text-[8px] font-black text-fuchsia-400 mt-2 uppercase">Doba trvání: <span id="c-val">24h</span></div>
                </div>
            </div>
        </div>

        <div id="radar-panel"></div>

        <div class="bottom-bar glass">
            <button onclick="document.getElementById('t-img').click()" class="w-12 h-12 flex items-center justify-center text-white/50 hover:text-white transition"><i class="fas fa-image text-xl"></i></button>
            <input type="file" id="t-img" class="hidden" accept="image/*" onchange="previewImage(this)">
            
            <button onclick="toggleAudio()" id="mic-btn" class="w-12 h-12 flex items-center justify-center text-white/50 transition-all"><i class="fas fa-microphone text-xl"></i></button>
            
            <div id="viz" class="flex-1 flex gap-1 h-6 items-center justify-center opacity-30">
                <div class="wave-bar h-2"></div><div class="wave-bar h-4"></div><div class="wave-bar h-2"></div><div class="wave-bar h-5"></div>
            </div>

            <button onclick="confirmTrace()" class="bg-cyan-400 text-black px-10 py-4 rounded-full font-black text-[11px] uppercase tracking-wider active:scale-95 transition-all shadow-xl shadow-cyan-900/20">Uložit Stopu</button>
        </div>
    </div>

    <script>
        // STARS
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = []; for(let i=0; i<60; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*1.5, sp:Math.random()*0.3}); }
        function drawStars() { ctx.fillStyle="#000"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle="#fff"; stars.forEach(s=>{ ctx.beginPath(); ctx.arc(s.x,s.y,s.s,0,Math.PI*2); ctx.fill(); s.y+=s.sp; if(s.y>canvas.height) s.y=0; }); requestAnimationFrame(drawStars); }
        initStars(); drawStars();

        // CORE LOGIC
        let map, traces = [], currentMode = 'personal', isAR = false, deviceYaw = 0;
        let audioCtx, mediaRecorder, chunks = [], currentAudio = null, isRecording = false, currentImg = null;
        const config = { personal:{c:'#00f2fe', p:29}, business:{c:'#ffca2c', p:199}, capsule:{c:'#bf5af2', p:49} };

        function resumeAudioContext() { if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); }

        async function bootApp() {
            const landing = document.getElementById('landing-page');
            const app = document.getElementById('app-interface');
            
            landing.style.opacity = '0';
            landing.style.pointerEvents = 'none'; // Umožní klikat pod to
            
            setTimeout(() => {
                landing.style.display = 'none';
                app.style.display = 'flex';
                setTimeout(() => { app.style.opacity = '1'; }, 50);
                initMap();
            }, 600);
            
            if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try { await DeviceOrientationEvent.requestPermission(); } catch(e){}
            }
            window.addEventListener('deviceorientation', e => { if(e.alpha !== null) deviceYaw = e.alpha; renderAR(); });
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 17);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);
            setTimeout(() => { map.invalidateSize(); loadTraces(); }, 400);
        }

        function setMode(m) {
            currentMode = m;
            document.documentElement.style.setProperty('--active-color', config[m].c);
            document.querySelectorAll('.mode-chip').forEach(b => b.classList.remove('active-p', 'active-b', 'active-c'));
            document.getElementById(`btn-${m[0]}`).classList.add(`active-${m[0]}`);
            document.getElementById('capsule-settings').classList.toggle('hidden', m !== 'capsule');
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    currentImg = e.target.result;
                    const slot = document.getElementById('img-slot');
                    slot.style.backgroundImage = `url(${currentImg})`;
                    slot.classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function toggleView() {
            isAR = !isAR;
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg'), icon = document.getElementById('view-icon');
            if(isAR) {
                navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then(s => {
                    v.srcObject = s; v.classList.remove('hidden'); m.classList.add('hidden');
                    icon.className = 'fas fa-map';
                });
            } else {
                v.classList.add('hidden'); m.classList.remove('hidden');
                icon.className = 'fas fa-camera';
                if(v.srcObject) v.srcObject.getTracks().forEach(t => t.stop());
                setTimeout(() => map.invalidateSize(), 100);
            }
        }

        async function toggleAudio() {
            const bars = document.querySelectorAll('.wave-bar');
            if(!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioCtx.createMediaStreamSource(stream);
                    const analyser = audioCtx.createAnalyser();
                    analyser.fftSize = 32; source.connect(analyser);
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    mediaRecorder = new MediaRecorder(stream);
                    chunks = [];
                    mediaRecorder.ondataavailable = e => chunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/ogg' });
                        const r = new FileReader(); r.onload = e => currentAudio = e.target.result; r.readAsDataURL(blob);
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    document.getElementById('mic-btn').classList.add('text-red-500');
                    function anim() { if(!isRecording) return; analyser.getByteFrequencyData(dataArray); bars.forEach((b, i) => b.style.height = (4 + dataArray[i]/5) + 'px'); requestAnimationFrame(anim); }
                    anim();
                } catch(e) { alert("Mic Error"); }
            } else {
                isRecording = false; mediaRecorder.stop();
                document.getElementById('mic-btn').classList.remove('text-red-500');
            }
        }

        function confirmTrace() {
            const pos = map.getCenter();
            const data = {
                id: Date.now(), title: document.getElementById('t-title').value || 'Stopa M.D.',
                desc: document.getElementById('t-desc').value || '', coords: [pos.lat, pos.lng],
                mode: currentMode, audio: currentAudio, img: currentImg,
                expiry: currentMode === 'capsule' ? Date.now() + (document.getElementById('c-timer').value * 3600000) : null
            };
            traces.push(data);
            localStorage.setItem('md_traces', JSON.stringify(traces));
            addRadarItem(data);
            renderAR();
            // Reset
            document.getElementById('t-title').value = ''; document.getElementById('t-desc').value = '';
            currentAudio = null; currentImg = null; document.getElementById('img-slot').classList.add('hidden');
        }

        function addRadarItem(d) {
            const el = document.createElement('div');
            el.className = 'radar-item glass';
            el.style.borderColor = config[d.mode].c;
            el.innerHTML = `<div style="color:${config[d.mode].c}">${d.title}</div><div class="opacity-40">${d.mode.toUpperCase()}</div>`;
            el.onclick = () => { if(d.audio) new Audio(d.audio).play(); map.setView(d.coords, 18); };
            document.getElementById('radar-panel').prepend(el);
        }

        function renderAR() {
            const world = document.getElementById('ar-world'); world.innerHTML = '';
            if(!isAR) return;
            const center = map.getCenter();
            traces.forEach(t => {
                const latDiff = t.coords[0] - center.lat;
                const lngDiff = t.coords[1] - center.lng;
                const x = 50 + (lngDiff * 140000) + ((deviceYaw % 360) * 2.5);
                const y = 50 - (latDiff * 140000);
                const dist = Math.sqrt(latDiff*latDiff + lngDiff*lngDiff);
                if(dist < 0.003) {
                    const pin = document.createElement('div');
                    pin.style.cssText = `position:absolute; left:${x}%; top:${y}%; transform:translate(-50%,-50%); pointer-events:all;`;
                    pin.innerHTML = `
                        <div class="glass p-3 rounded-2xl border border-[${config[t.mode].c}] min-w-[80px] shadow-2xl">
                            <div class="text-[9px] font-black" style="color:${config[t.mode].c}">${t.title}</div>
                            ${t.img ? `<img src="${t.img}" class="w-16 h-16 object-cover mt-2 rounded-lg">` : ''}
                        </div>`;
                    pin.onclick = () => { if(t.audio) new Audio(t.audio).play(); };
                    world.appendChild(pin);
                }
            });
        }

        function loadTraces() {
            const raw = JSON.parse(localStorage.getItem('md_traces') || '[]');
            traces = raw.filter(t => !t.expiry || t.expiry > Date.now());
            document.getElementById('radar-panel').innerHTML = '';
            traces.forEach(addRadarItem);
        }
    </script>
</body>
</html>
