<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - AudioSenzor M.D. Core v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { 
            --accent-cyan: #00f2fe; 
            --accent-gold: #ffca2c; 
            --accent-purple: #bf5af2; 
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; user-select: none; }
        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan), #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* SKLO SE ZÁŘÍ (GLASSMORPHISM) */
        .neon-trace { 
            background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 45px; padding: 35px; 
            animation: float 4s ease-in-out infinite, glassGlow 3s infinite alternate;
            pointer-events: auto; max-width: 320px; z-index: 40; position: absolute;
            box-shadow: 0 25px 80px rgba(0,0,0,0.9), inset 0 0 20px rgba(255,255,255,0.05);
        }
        @keyframes glassGlow { 
            from { border-color: rgba(255,255,255,0.1); box-shadow: 0 0 20px rgba(0,242,254,0.1); } 
            to { border-color: var(--accent-cyan); box-shadow: 0 0 40px rgba(0,242,245,0.3); } 
        }
        @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-20px); } }

        /* AR HUD & SCANNER */
        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%;
            z-index: 100; pointer-events: none; opacity: 0;
        }
        .scan-line {
            position: absolute; width: 100%; height: 3px; background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            top: 0; left: 0; z-index: 10; animation: scan 4s linear infinite; display: none; opacity: 0.6;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        /* LIVE FEED LOG */
        #live-log {
            position: absolute; bottom: 100px; left: 30px; z-index: 80; font-size: 8px; font-weight: 800;
            color: var(--accent-cyan); text-transform: uppercase; letter-spacing: 2px;
            pointer-events: none; display: none;
        }

        /* MAP STYLING & ENERGY PULSE */
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.4) contrast(1.3) grayscale(0.2); transition: 0.8s; }
        .energy-pulse {
            background: var(--accent-cyan); border-radius: 50%;
            box-shadow: 0 0 40px var(--accent-cyan);
            animation: pulseMarker 2.5s infinite ease-out;
        }
        @keyframes pulseMarker { 0% { transform: scale(0.2); opacity: 1; } 100% { transform: scale(3.5); opacity: 0; } }

        .active-btn { border-color: var(--accent-cyan) !important; color: var(--accent-cyan) !important; background: rgba(0,242,254,0.1); box-shadow: 0 0 15px rgba(0,242,254,0.2); }
    </style>
</head>
<body>

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center items-center text-center">
        <div class="mb-4 text-[10px] font-black tracking-[1.2em] text-cyan-400/50 uppercase animate-pulse">Syncing Energy Core</div>
        <h1 class="text-8xl font-black mb-8 tracking-tighter uppercase italic text-white leading-none">TADY<br><span class="text-xs tracking-[0.8em] text-white/20 not-italic">v.2.0.26</span></h1>
        <button onclick="bootApp()" class="bg-white text-black font-black px-20 py-7 rounded-[30px] text-[11px] tracking-[0.4em] uppercase italic active:scale-95 transition-all shadow-[0_0_50px_rgba(255,255,255,0.2)]">Aktivovat Senzor</button>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-[400px] bg-black p-10 flex flex-col z-[50] border-r border-white/5 overflow-y-auto shadow-2xl">
            <div class="mb-14">
                <div class="text-4xl font-black gradient-text italic tracking-tighter uppercase">TADY</div>
                <div class="text-[8px] font-black text-white/20 tracking-[0.6em] uppercase mt-1">M.D. Founders Access</div>
            </div>

            <div class="space-y-8 flex-1">
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="setMode('personal')" id="btn-p" class="p-4 rounded-2xl border border-white/5 text-[8px] font-black uppercase transition active-btn">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="p-4 rounded-2xl border border-white/5 text-[8px] font-black uppercase transition text-white/30">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-4 rounded-2xl border border-white/5 text-[8px] font-black uppercase transition text-white/30">Capsule</button>
                </div>
                
                <div class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[7px] font-black text-white/20 tracking-[0.4em] uppercase ml-1">Kódové označení</label>
                        <input type="text" id="t-title" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-bold text-white focus:border-cyan-500 transition outline-none uppercase tracking-widest" placeholder="VARNSDORF_HUB_01">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[7px] font-black text-white/20 tracking-[0.4em] uppercase ml-1">Datový paket</label>
                        <textarea id="t-desc" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl text-[10px] h-28 resize-none text-white focus:border-cyan-500 transition outline-none" placeholder="ZAPIŠTE VAŠI STOPU..."></textarea>
                    </div>
                </div>

                <button onclick="document.getElementById('t-img').click()" class="w-full border border-white/5 p-6 rounded-2xl text-[8px] font-black uppercase text-white/30 tracking-[0.3em] hover:bg-white/5 transition flex items-center justify-center gap-4">
                    <i class="fas fa-layer-group"></i> <span id="img-label">NAHRÁT VIZUÁLNÍ DATA</span>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </button>

                <button onclick="prepareTrace()" id="btn-main" class="w-full bg-cyan-400 text-black py-7 rounded-[35px] font-black text-[11px] uppercase tracking-[0.6em] italic shadow-[0_0_40px_rgba(0,242,254,0.3)] active:scale-95 transition mt-6">Ukotvit v prostoru</button>
            </div>
            
            <div class="mt-12 text-[7px] text-white/10 font-black uppercase tracking-[0.5em] text-center italic leading-loose">
                Encryption Status: AES-256 <br> User: M.D. Core // 2026
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <div id="crosshair"></div>
            <div id="scan-line" class="scan-line"></div>
            <div id="live-log">Log: System Ready...</div>
            
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg" class="h-full w-full"></div>
            <div id="trace-container" class="absolute inset-0 z-[40] pointer-events-none"></div>
            
            <div class="absolute top-10 right-10 w-32 h-32 rounded-full border border-white/5 bg-black/40 backdrop-blur-xl z-[60] flex items-center justify-center">
                <div class="w-28 h-28 rounded-full border border-cyan-500/10 relative animate-[spin_6s_linear_infinite]">
                    <div class="absolute top-0 left-1/2 w-0.5 h-1/2 bg-gradient-to-t from-cyan-400 to-transparent origin-bottom"></div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-1 h-1 bg-cyan-400 rounded-full animate-ping"></div>
                </div>
            </div>

            <div class="absolute bottom-12 right-12 z-[100]">
                <button onclick="toggleCam()" class="w-20 h-20 rounded-[30px] bg-white text-black flex items-center justify-center shadow-2xl active:scale-90 transition-all border-[8px] border-black">
                    <i id="cam-icon" class="fas fa-expand text-2xl"></i>
                </button>
            </div>
        </main>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-[10000] bg-black/98 hidden justify-center items-center backdrop-blur-3xl">
        <div class="w-full max-w-sm p-14 text-center">
            <div class="text-cyan-400 text-[10px] font-black tracking-[0.7em] mb-12 uppercase italic">Priority Anchor Fee</div>
            <div id="pay-amount" class="text-8xl font-black text-white italic mb-14 tracking-tighter">29 Kč</div>
            <button onclick="completePayment()" class="w-full bg-white text-black py-7 rounded-[40px] font-black uppercase text-[12px] tracking-[0.4em] shadow-2xl">Zaplatit a Ukotvit</button>
        </div>
    </div>

    <script>
        let map, currentMode = 'personal', activePreview = null, selectedImg = null, videoStream = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(f, d) {
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = f; g.gain.value = 0.05;
            o.start(); setTimeout(() => o.stop(), d * 1000);
        }

        function updateLog(msg) {
            const log = document.getElementById('live-log');
            log.innerText = `Log: ${msg}`;
            log.style.display = 'block';
            setTimeout(() => log.style.opacity = '0.5', 100);
        }

        function bootApp() {
            playSound(800, 0.2);
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('app-interface').classList.remove('hidden');
                initMap();
            }, 1000);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg'), ch = document.getElementById('crosshair'), sl = document.getElementById('scan-line'), icon = document.getElementById('cam-icon');
            if(v.style.display === 'none' || v.style.display === '') {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    v.srcObject = videoStream; v.style.display = 'block'; ch.style.opacity = '0.4'; sl.style.display = 'block';
                    m.style.opacity = '0'; icon.className = 'fas fa-map';
                    updateLog("Scanning Reality...");
                    await v.play();
                } catch(e) { alert("Chyba přístupu."); }
            } else {
                if(videoStream) videoStream.getTracks().forEach(t => t.stop());
                v.style.display = 'none'; ch.style.opacity = '0'; sl.style.display = 'none'; m.style.opacity = '1'; icon.className = 'fas fa-expand';
            }
        }

        function setMode(m) {
            playSound(400, 0.05);
            currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-btn', 'text-white/30'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-btn');
            document.getElementById('btn-main').style.backgroundColor = m==='personal'?'#00f2fe':m==='business'?'#ffca2c':'#bf5af2';
            updateLog(`Mode: ${m.toUpperCase()}`);
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; document.getElementById('img-label').innerText = "DATA SYNCED"; playSound(1000, 0.1); };
            reader.readAsDataURL(input.files[0]);
        }

        function prepareTrace() {
            playSound(700, 0.1);
            updateLog("Generating Glass Trace...");
            if(activePreview) activePreview.remove();
            const container = document.getElementById('trace-container');
            activePreview = document.createElement('div');
            activePreview.className = `neon-trace ${currentMode==='business'?'business-trace':currentMode==='capsule'?'capsule-trace':''}`;
            activePreview.style.left = "50%"; activePreview.style.top = "45%";
            
            let imgHtml = selectedImg ? `<img src="${selectedImg}" class="w-full h-40 object-cover rounded-[30px] mb-6 border border-white/20">` : '';
            let timerHtml = currentMode === 'capsule' ? `<div id="caps-timer" class="text-[10px] text-purple-400 font-black mb-3 text-center tracking-[0.3em] animate-pulse">LOCKING...</div>` : '';
            
            activePreview.innerHTML = `
                ${timerHtml} ${imgHtml}
                <h4 class="text-2xl font-black italic text-white mb-2 uppercase text-center tracking-tighter">${document.getElementById('t-title').value || 'M.D. TRACE'}</h4>
                <p class="text-[12px] text-white/50 italic mb-10 text-center px-4 leading-relaxed">"${document.getElementById('t-desc').value || 'Zanechána digitální energie.'}"</p>
                <button onclick="openPayment()" class="pointer-events-auto w-full bg-white text-black py-5 rounded-[25px] font-black text-[11px] uppercase tracking-[0.3em] active:scale-95 transition">Potvrdit</button>
            `;
            container.appendChild(activePreview);
            if(currentMode === 'capsule') {
                let t = 86400; setInterval(() => { t--; let h=Math.floor(t/3600), m=Math.floor((t%3600)/60), s=t%60; document.getElementById('caps-timer').innerText=`UNLOCK IN ${h}:${m}:${s}`; }, 1000);
            }
        }

        function openPayment() {
            const pr = { personal: '29 Kč', business: '199 Kč', capsule: '49 Kč' };
            document.getElementById('pay-amount').innerText = pr[currentMode];
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function completePayment() {
            playSound(1200, 0.3);
            document.getElementById('payment-modal').style.display = 'none';
            activePreview.querySelector('button').remove();
            updateLog("Anchor Confirmed.");
            
            navigator.geolocation.getCurrentPosition(pos => {
                const color = currentMode === 'personal' ? '#00f2fe' : currentMode === 'business' ? '#ffca2c' : '#bf5af2';
                const pulse = L.divIcon({ className: 'energy-pulse', iconSize: [12, 12] });
                L.marker([pos.coords.latitude, pos.coords.longitude], {icon: pulse}).addTo(map);
                L.circle([pos.coords.latitude, pos.coords.longitude], { color: color, weight: 1, radius: 40, fillOpacity: 0.1 }).addTo(map);
            });
            alert("SYSTEM: Energie byla ukotvena pod iniciály M.D.");
        }
    </script>
</body>
</html>
