<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - M.D. Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --accent-cyan: #00f2fe; --accent-gold: #ffca2c; --accent-purple: #bf5af2; --bg-main: #020202; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: white; margin: 0; overflow: hidden; user-select: none; }
        
        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan) 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* NEONOVÉ STYLY */
        .neon-trace { 
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 254, 0.5); box-shadow: 0 0 30px rgba(0, 242, 254, 0.2);
            border-radius: 35px; padding: 25px; animation: float 5s ease-in-out infinite;
            pointer-events: auto; max-width: 270px; z-index: 40; position: absolute;
        }
        .business-trace { border: 2px solid var(--accent-gold); box-shadow: 0 0 40px rgba(255, 202, 44, 0.3); }
        .capsule-trace { border: 2px dashed var(--accent-purple); box-shadow: 0 0 40px rgba(191, 90, 242, 0.3); }

        @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-20px); } }

        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.2) contrast(1.2); transition: 0.8s; }

        /* PLATEBNÍ MODÁL */
        #payment-modal {
            position: absolute; inset: 0; z-index: 2000; background: rgba(0,0,0,0.98);
            display: none; flex-direction: column; justify-content: center; align-items: center; padding: 40px;
        }

        .mode-btn { border-radius: 20px; font-size: 8px; font-weight: 900; text-transform: uppercase; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .active-personal { border-color: var(--accent-cyan); background: rgba(0,242,254,0.1); color: var(--accent-cyan); }
        .active-business { border-color: var(--accent-gold); background: rgba(255,202,44,0.1); color: var(--accent-gold); }
        .active-capsule { border-color: var(--accent-purple); background: rgba(191,90,242,0.1); color: var(--accent-purple); }
    </style>
</head>
<body>

    <div id="payment-modal">
        <div class="w-full max-w-sm bg-zinc-900 p-10 rounded-[50px] text-center border border-white/5">
            <div class="text-[9px] font-black uppercase tracking-[0.3em] text-cyan-400 mb-6 italic">M.D. Secured Terminal</div>
            <p id="pay-label" class="text-[10px] opacity-40 uppercase font-bold mb-2">Poplatek za zápis</p>
            <p id="pay-amount" class="text-6xl font-black mb-10 italic">29 Kč</p>
            <button onclick="completePayment()" class="w-full bg-white text-black py-6 rounded-3xl font-black uppercase text-[11px] tracking-widest shadow-xl active:scale-95 transition">Zaplatit a Ukotvit</button>
            <button onclick="document.getElementById('payment-modal').style.display='none'" class="mt-4 w-full text-white/20 py-2 font-bold text-[9px] uppercase">Zrušit</button>
        </div>
    </div>

    <div id="app-interface" class="h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-[400px] bg-black p-8 flex flex-col z-50 border-r border-white/5 overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <div class="text-2xl font-black gradient-text italic tracking-tighter">TADY</div>
                <div class="flex items-center gap-2"><div class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_green]"></div></div>
            </div>

            <div class="space-y-4 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="mode-btn p-4 active-personal text-center">Osobní<br><span class="opacity-50">29,-</span></button>
                    <button onclick="setMode('business')" id="btn-b" class="mode-btn p-4 text-center">Byznys<br><span class="opacity-50">199,-</span></button>
                    <button onclick="setMode('capsule')" id="btn-c" class="mode-btn p-4 text-center">Kapsle<br><span class="opacity-50">49,-</span></button>
                </div>
                
                <input type="text" id="t-title" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-sm" placeholder="Název stopy...">
                <textarea id="t-desc" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-sm h-24 resize-none" placeholder="Co se tady děje?"></textarea>
                
                <button onclick="document.getElementById('t-img').click()" class="w-full border border-white/5 p-4 rounded-2xl text-[8px] font-black uppercase tracking-widest text-white/30 hover:bg-white/5 transition">
                    <i class="fas fa-camera mr-2"></i> <span id="img-label">Přidat vizuální důkaz</span>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </button>

                <button onclick="prepareTrace()" id="btn-main" class="w-full bg-cyan-400 text-black py-6 rounded-[30px] font-black text-[10px] uppercase tracking-[0.4em] italic shadow-2xl transition">Zobrazit v AR</button>
            </div>

            <div class="mt-10 pt-6 border-t border-white/5 flex items-center gap-4">
                <div class="w-10 h-10 rounded-2xl bg-zinc-800 flex items-center justify-center font-black italic text-xs">MD</div>
                <div class="text-[9px] font-black uppercase italic tracking-widest opacity-40">Varnsdorf Sector / TADY</div>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline></video>
            <div id="map-bg"></div>
            <div id="trace-container" class="absolute inset-0 z-30 pointer-events-none"></div>

            <div class="absolute bottom-10 right-10 z-[100] flex flex-col gap-4">
                <button onclick="toggleCam()" class="w-16 h-16 rounded-[25px] bg-black/80 backdrop-blur-2xl border border-white/10 flex items-center justify-center text-white shadow-2xl">
                    <i class="fas fa-layer-group"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        let map, currentMode = 'personal', activePreview = null, selectedImg = null;

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }
        window.onload = initMap;

        function setMode(m) {
            currentMode = m;
            document.getElementById('btn-p').className = 'mode-btn p-4 ' + (m === 'personal' ? 'active-personal' : '');
            document.getElementById('btn-b').className = 'mode-btn p-4 ' + (m === 'business' ? 'active-business' : '');
            document.getElementById('btn-c').className = 'mode-btn p-4 ' + (m === 'capsule' ? 'active-capsule' : '');
            const main = document.getElementById('btn-main');
            main.className = `w-full py-6 rounded-[30px] font-black text-[10px] uppercase tracking-[0.4em] italic shadow-2xl transition ${m==='personal'?'bg-cyan-400':m==='business'?'bg-yellow-500':'bg-purple-500'} text-black`;
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; document.getElementById('img-label').innerText = "OBRAZ PŘIPRAVEN"; };
            reader.readAsDataURL(input.files[0]);
        }

        function prepareTrace() {
            if (activePreview) activePreview.remove();
            const container = document.getElementById('trace-container');
            activePreview = document.createElement('div');
            activePreview.className = `neon-trace ${currentMode === 'business' ? 'business-trace' : currentMode === 'capsule' ? 'capsule-trace' : ''}`;
            activePreview.style.left = "50%"; activePreview.style.top = "50%";
            
            let content = selectedImg ? `<img src="${selectedImg}" class="w-full h-32 object-cover rounded-2xl mb-4 border border-white/10">` : '';
            let tag = currentMode === 'capsule' ? 'TIME CAPSULE (LOCKED)' : currentMode === 'business' ? 'BYZNYS AKCE' : 'DIGITAL TRACE';
            
            activePreview.innerHTML = `
                <div class="text-[7px] font-black uppercase tracking-widest mb-2 opacity-60">${tag}</div>
                <h4 class="text-xl font-black italic text-white mb-1 uppercase tracking-tighter">${document.getElementById('t-title').value || 'TADY'}</h4>
                <p class="text-[10px] text-white/60 italic mb-6 leading-relaxed">"${document.getElementById('t-desc').value || 'Všechno se děje tady'}"</p>
                <button onclick="openPayment()" class="pointer-events-auto w-full bg-white text-black py-4 rounded-2xl font-black text-[9px] uppercase tracking-widest active:scale-95 transition">UKOTVIT V PROSTORU</button>
            `;
            container.appendChild(activePreview);
        }

        function openPayment() {
            const prices = { personal: '29 Kč', business: '199 Kč', capsule: '49 Kč' };
            document.getElementById('pay-amount').innerText = prices[currentMode];
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function completePayment() {
            document.getElementById('payment-modal').style.display = 'none';
            activePreview.querySelector('button').remove();
            activePreview.style.opacity = "1";
            activePreview.style.pointerEvents = "none";
            
            // RADAR & HEATMAP LOGIKA
            navigator.geolocation.getCurrentPosition((pos) => {
                const color = currentMode === 'personal' ? '#00f2fe' : currentMode === 'business' ? '#ffca2c' : '#bf5af2';
                const pulse = L.circle([pos.coords.latitude, pos.coords.longitude], {
                    color: color, fillColor: color, fillOpacity: 0.5, radius: 25
                }).addTo(map);
                
                // Animace pulsu na mapě (Heatmapa)
                let r = 25;
                setInterval(() => { r = r > 40 ? 25 : r + 1; pulse.setRadius(r); }, 100);
            });

            alert("HAPTIC PULSE SENT: Stopa zapsána do historie místa.");
            activePreview = null; selectedImg = null;
            document.getElementById('t-title').value = ''; document.getElementById('t-desc').value = '';
            document.getElementById('img-label').innerText = "Přidat vizuální důkaz";
        }

        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg');
            if(v.style.display === 'none' || v.style.display === '') {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}});
                    v.srcObject = s; v.style.display = 'block'; m.style.opacity = '0';
                } catch(e) { alert("AR Kamera nedostupná."); }
            } else {
                v.srcObject.getTracks().forEach(t => t.stop());
                v.style.display = 'none'; m.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
