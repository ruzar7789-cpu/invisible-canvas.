<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>INVISIBLE-CANES // 2026 // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&display=swap');
        :root { --accent: #00f2fe; --p: #00f2fe; --b: #ffca2c; --c: #bf5af2; }
        body, html { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* INTRO SCANNER */
        #intro-screen {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 1.5s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .scan-line { width: 100%; height: 2px; background: var(--accent); position: absolute; top: 0; animation: scan 3s infinite; box-shadow: 0 0 20px var(--accent); }
        @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        /* MAP & AR */
        #sonar-map { position: fixed; inset: 0; z-index: 10; filter: invert(100%) hue-rotate(180deg) brightness(0.25) contrast(1.6); }
        #camera-stream { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; opacity: 0; transition: 1s; }
        #ar-canvas { position: fixed; inset: 0; z-index: 30; pointer-events: none; }

        /* THE CANE DESIGN */
        .cane-entity { position: absolute; transform-style: preserve-3d; transition: 0.5s; }
        .cane-shaft { width: 1px; height: 300px; background: linear-gradient(to top, var(--accent), transparent); position: absolute; bottom: 0; left: 50%; opacity: 0.4; }
        .cane-head { 
            width: 140px; height: 140px; border-radius: 50%; border: 1px solid var(--accent);
            background: rgba(0,0,0,0.5); backdrop-filter: blur(15px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transform: translateY(-280px) translateX(-50%); box-shadow: 0 0 30px var(--accent);
            animation: pulse-cane 4s infinite ease-in-out;
        }
        @keyframes pulse-cane { 0%, 100% { transform: translateY(-280px) translateX(-50%) scale(1); } 50% { transform: translateY(-300px) translateX(-50%) scale(1.05); } }

        /* HUD */
        .hud-ui { position: fixed; z-index: 100; transition: 0.5s; }
        .top-bar { top: 40px; left: 40px; pointer-events: none; }
        .bottom-controls { bottom: 50px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; }

        .main-btn { 
            width: 80px; height: 80px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(10,10,10,0.85); backdrop-filter: blur(20px);
            display: flex; items-center justify-center; font-size: 1.5rem; transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .main-btn:active { transform: scale(0.9); border-color: var(--accent); color: var(--accent); }

        /* INPUT OVERLAY */
        #imprint-shield {
            position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .cane-input { background: transparent; border: none; border-bottom: 2px solid var(--accent); font-size: 2.5rem; font-weight: 800; color: white; text-align: center; width: 80%; outline: none; margin-bottom: 40px; text-transform: uppercase; letter-spacing: -2px; }

        .btn-action { width: 60px; height: 60px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.15); display: flex; items-center justify-center; transition: 0.3s; }
        .btn-action.active { border-color: var(--accent); background: rgba(var(--accent-rgb), 0.1); color: var(--accent); }
    </style>
</head>
<body onclick="unlockAudio()">

    <div id="intro-screen">
        <div class="scan-line"></div>
        <div class="text-6xl font-black italic tracking-tighter mb-4">INVISIBLE-CANES</div>
        <div class="text-[10px] tracking-[0.8em] opacity-30 uppercase">Neural Connection Established</div>
        <button onclick="bootApp()" class="mt-20 px-10 py-4 border border-white/20 rounded-full hover:bg-white hover:text-black transition duration-500 font-black text-[10px] tracking-widest uppercase">
            Initialize Vision
        </button>
    </div>

    <video id="camera-stream" autoplay playsinline muted></video>
    <div id="sonar-map"></div>
    <div id="ar-canvas"></div>

    <div class="hud-ui top-bar">
        <h1 class="text-4xl font-black italic tracking-tighter" id="logo">IC-2026</h1>
        <div class="flex items-center gap-2 mt-2">
            <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-[8px] tracking-[0.4em] opacity-40 uppercase font-black">Spatial Core Active</span>
        </div>
    </div>

    <div class="hud-ui bottom-controls">
        <div class="flex gap-8 mb-10">
            <div onclick="setMode('personal')" id="m-p" class="w-2 h-2 rounded-full bg-white/20 transition-all duration-500 cursor-pointer"></div>
            <div onclick="setMode('business')" id="m-b" class="w-2 h-2 rounded-full bg-white/20 transition-all duration-500 cursor-pointer"></div>
            <div onclick="setMode('capsule')" id="m-c" class="w-2 h-2 rounded-full bg-white/20 transition-all duration-500 cursor-pointer"></div>
        </div>
        <button onclick="openImprint()" class="main-btn shadow-[0_0_30px_rgba(0,242,254,0.1)]">
            <i class="fas fa-plus"></i>
        </button>
        <div class="mt-6 text-[7px] tracking-[0.6em] opacity-20 uppercase font-black">Dbl-tap for AR Vision</div>
    </div>

    <div id="imprint-shield">
        <div class="text-[10px] tracking-[0.5em] opacity-30 uppercase mb-4">New Spatial Imprint</div>
        <input type="text" id="target-name" placeholder="IDENTIFIER" class="cane-input">
        <div class="flex gap-10 mb-20">
            <button onclick="capture('img')" id="btn-cam" class="btn-action"><i class="fas fa-camera"></i></button>
            <button onclick="capture('sig')" id="btn-sig" class="btn-action"><i class="fas fa-signature"></i></button>
            <button onclick="capture('aud')" id="btn-mic" class="btn-action"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="flex gap-6">
            <button onclick="closeImprint()" class="px-8 py-3 text-[10px] font-black opacity-30 uppercase tracking-[0.3em]">Cancel</button>
            <button onclick="finalizeCane()" class="px-14 py-4 bg-white text-black font-black text-[11px] tracking-[0.4em] uppercase shadow-2xl">Zapíchnout Hůl</button>
        </div>
    </div>

    <script>
        let map, canes = [], currentMode = 'personal', isAR = false;
        let audioCtx, recorder, chunks = [], currentImg = null, currentAudio = null;

        const config = { personal: '#00f2fe', business: '#ffca2c', capsule: '#bf5af2' };

        function bootApp() {
            const intro = document.getElementById('intro-screen');
            intro.style.transform = 'translateY(-100%)';
            setTimeout(() => {
                intro.style.display = 'none';
                initMap();
                loadData();
            }, 1500);
        }

        function initMap() {
            map = L.map('sonar-map', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16.5);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
            setTimeout(() => map.invalidateSize(), 500);
            document.body.addEventListener('dblclick', toggleAR);
            setMode('personal');
        }

        function setMode(m) {
            currentMode = m;
            document.documentElement.style.setProperty('--accent', config[m]);
            document.getElementById('logo').style.color = config[m];
            ['p','b','c'].forEach(id => {
                const el = document.getElementById('m-'+id);
                el.style.background = (id === m[0]) ? config[m] : 'rgba(255,255,255,0.2)';
                el.style.boxShadow = (id === m[0]) ? `0 0 15px ${config[m]}` : 'none';
            });
        }

        function toggleAR() {
            isAR = !isAR;
            const cam = document.getElementById('camera-stream');
            const mapEl = document.getElementById('sonar-map');
            if(isAR) {
                navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}})
                .then(s => { cam.srcObject = s; cam.style.opacity = '1'; mapEl.style.opacity = '0'; renderAR(); });
            } else {
                cam.style.opacity = '0'; mapEl.style.opacity = '1';
                if(cam.srcObject) cam.srcObject.getTracks().forEach(t => t.stop());
                map.invalidateSize();
            }
        }

        function openImprint() { document.getElementById('imprint-shield').style.display = 'flex'; }
        function closeImprint() { document.getElementById('imprint-shield').style.display = 'none'; }

        function capture(type) {
            const btn = document.getElementById(type === 'img' ? 'btn-cam' : type === 'aud' ? 'btn-mic' : 'btn-sig');
            if(type === 'img') {
                const i = document.createElement('input'); i.type = 'file'; i.accept = 'image/*';
                i.onchange = e => {
                    const r = new FileReader(); r.onload = ev => { currentImg = ev.target.result; btn.classList.add('active'); };
                    r.readAsDataURL(e.target.files[0]);
                };
                i.click();
            } else if(type === 'aud') {
                handleAudio(btn);
            } else {
                btn.classList.toggle('active'); // Podpis - simulace
            }
        }

        async function handleAudio(btn) {
            if(!recorder || recorder.state === 'inactive') {
                const s = await navigator.mediaDevices.getUserMedia({audio:true});
                recorder = new MediaRecorder(s); chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const b = new Blob(chunks, {type:'audio/ogg'});
                    const r = new FileReader(); r.onload = ev => { currentAudio = ev.target.result; btn.classList.add('active'); };
                    r.readAsDataURL(b);
                };
                recorder.start(); btn.style.color = 'red';
            } else { recorder.stop(); btn.style.color = 'white'; }
        }

        function finalizeCane() {
            const pos = map.getCenter();
            canes.push({
                id: Date.now(), title: document.getElementById('target-name').value || 'ENTITY',
                latlng: [pos.lat, pos.lng], mode: currentMode, img: currentImg, audio: currentAudio
            });
            localStorage.setItem('ic_data_40', JSON.stringify(canes));
            renderAR(); closeImprint();
            // Reset
            document.getElementById('target-name').value = ''; currentImg = null; currentAudio = null;
            document.querySelectorAll('.btn-action').forEach(b => b.classList.remove('active'));
        }

        function renderAR() {
            const canvas = document.getElementById('ar-canvas'); canvas.innerHTML = '';
            if(!isAR) return;
            canes.forEach(c => {
                const el = document.createElement('div');
                el.className = 'cane-entity';
                el.style.left = (20 + Math.random()*60) + '%';
                el.style.bottom = '10%';
                el.style.setProperty('--accent', config[c.mode]);
                el.innerHTML = `
                    <div class="cane-shaft"></div>
                    <div class="cane-head" onclick="new Audio('${c.audio}').play()">
                        ${c.img ? `<img src="${c.img}" style="width:100%; height:100%; object-fit:cover; border-radius:50%; opacity:0.8">` : '<i class="fas fa-signature text-3xl opacity-20"></i>'}
                        <div class="absolute top-full mt-4 text-center">
                            <div class="text-[14px] font-black italic uppercase" style="color:${config[c.mode]}">${c.title}</div>
                        </div>
                    </div>`;
                canvas.appendChild(el);
            });
        }

        function unlockAudio() { if(!audioCtx) audioCtx = new AudioContext(); }
        function loadData() { const s = localStorage.getItem('ic_data_40'); if(s) canes = JSON.parse(s); }
    </script>
</body>
</html>
