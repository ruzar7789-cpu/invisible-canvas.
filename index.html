<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // FINAL-FIX // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --p-color: #00f2fe; --b-color: #ffca2c; --c-color: #bf5af2; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; touch-action: none; }

        /* ÚVODNÍ STRÁNKA */
        #landing-page { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #stars-canvas { position: absolute; inset: 0; z-index: 1; }
        .glitch-text { font-size: clamp(4rem, 15vw, 8rem); font-weight: 900; font-style: italic; animation: blink 2.5s infinite; position: relative; z-index: 10; text-transform: uppercase; }
        @keyframes blink { 0%, 100% { opacity: 1; text-shadow: 0 0 30px var(--p-color); } 50% { opacity: 0.5; text-shadow: 0 0 5px var(--p-color); } }

        /* ROZHRANÍ */
        #app-interface { display: none; height: 100vh; width: 100vw; flex-direction: column; }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: contrast(1.1) brightness(0.4); transition: opacity 0.4s; }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-cover: cover; display: none; z-index: 0; }
        
        .active-p { border-color: var(--p-color) !important; color: var(--p-color) !important; background: rgba(0,242,254,0.1); }
        .active-b { border-color: var(--b-color) !important; color: var(--b-color) !important; background: rgba(255,202,44,0.1); }
        .active-c { border-color: var(--c-color) !important; color: var(--c-color) !important; background: rgba(191,90,242,0.1); }
        
        .wave-bar { width: 4px; height: 5px; background: var(--p-color); border-radius: 10px; transition: height 0.1s; }
        #radar-panel { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(30px); z-index: 5000; transition: transform 0.5s; transform: translateY(calc(100% - 80px)); border-radius: 40px 40px 0 0; border-top: 1px solid rgba(255,255,255,0.1); }
        #radar-panel.open { transform: translateY(0); }
        .neon-trace { background: rgba(10,10,10,0.95); border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; padding: 25px; width: 85%; max-width: 320px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 2000; }
    </style>
</head>
<body>

    <div id="landing-page">
        <canvas id="stars-canvas"></canvas>
        <div class="glitch-text">TADY</div>
        <div onclick="bootApp()" class="mt-20 z-10 flex flex-col items-center cursor-pointer">
            <div class="w-20 h-20 border border-white/20 rounded-full flex items-center justify-center bg-white/5 backdrop-blur-md relative overflow-hidden">
                <i class="fas fa-fingerprint text-3xl"></i>
                <div class="absolute w-full h-[2px] bg-cyan-400 top-0 animate-[scan_2s_infinite_ease-in-out]"></div>
            </div>
            <div class="text-[8px] font-bold tracking-[0.5em] mt-4 text-white/30 uppercase">Identify M.D.</div>
        </div>
    </div>

    <div id="app-interface">
        <aside class="w-full md:w-[380px] bg-black p-6 flex flex-col z-50 border-r border-white/5">
            <div class="mb-6"><div class="text-3xl font-black italic tracking-tighter">TADY</div><div class="text-[8px] text-cyan-400 tracking-[0.4em] uppercase">M.D. Digital Core</div></div>
            
            <div class="space-y-4 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase active-p">Personal<span class="block opacity-40 text-[7px]">29 Kč</span></button>
                    <button onclick="setMode('business')" id="btn-b" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Business<span class="block opacity-40 text-[7px]">199 Kč</span></button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Capsule<span class="block opacity-40 text-[7px]">49 Kč</span></button>
                </div>
                
                <div id="capsule-settings" class="hidden animate-pulse"><input type="date" id="t-unlock" class="w-full p-4 bg-purple-500/10 border border-purple-500/30 rounded-2xl text-[10px] text-purple-400 outline-none"></div>

                <input type="text" id="t-title" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl text-[11px] text-white outline-none" placeholder="NÁZEV ZÁZNAMU">
                <textarea id="t-desc" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl text-[11px] h-20 text-white outline-none" placeholder="VÁŠ VZKAZ..."></textarea>
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="document.getElementById('t-img').click()" class="bg-white/10 p-4 rounded-2xl text-[9px] font-black uppercase"><i class="fas fa-camera mr-2"></i>Foto</button>
                    <button onclick="toggleAudio()" id="mic-btn" class="bg-white/10 p-4 rounded-2xl text-[9px] font-black uppercase"><i class="fas fa-microphone mr-2"></i>Audio</button>
                    <input type="file" id="t-img" class="hidden">
                </div>
                <div id="viz-container" class="flex justify-center items-end gap-1 h-6">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
                <button onclick="prepareTrace()" id="main-action-btn" class="w-full bg-cyan-400 text-black py-5 rounded-[30px] font-black text-[11px] uppercase tracking-[0.2em]">Ukotvit v prostoru</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg"></div>
            <div id="trace-container" class="absolute inset-0 z-[1000] pointer-events-none"></div>
            <button onclick="toggleCam()" class="absolute top-6 right-6 z-[2000] w-12 h-12 rounded-xl bg-white text-black flex items-center justify-center shadow-2xl"><i class="fas fa-expand-alt"></i></button>
            
            <div id="radar-panel">
                <div class="h-[80px] flex flex-col items-center justify-center cursor-pointer" onclick="document.getElementById('radar-panel').classList.toggle('open')">
                    <div class="w-10 h-1 bg-white/10 rounded-full mb-2"></div>
                    <div id="total-price-display" class="text-[10px] font-black text-cyan-400 uppercase tracking-widest">0 Kč CELKEM</div>
                </div>
                <div class="p-6 space-y-3 max-h-[350px] overflow-y-auto" id="radar-list"></div>
            </div>
        </main>
    </div>

    <script>
        // HVĚZDY
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() { 
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = []; for(let i=0; i<150; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, sp: Math.random()*0.5 });
        }
        function draw() { 
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); s.y += s.sp; if(s.y > canvas.height) s.y=0; });
            requestAnimationFrame(draw);
        }
        window.onload = () => { initStars(); draw(); };

        // LOGIKA
        let map, audioCtx, isAudioActive=false, currentMode='personal', userCoords=[50.912, 14.619];
        const config = { 
            personal: { color: '#00f2fe', price: 29, activeClass: 'active-p' }, 
            business: { color: '#ffca2c', price: 199, activeClass: 'active-b' }, 
            capsule: { color: '#bf5af2', price: 49, activeClass: 'active-c' } 
        };

        function bootApp() {
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display='none';
                document.getElementById('app-interface').style.display='flex';
                initMap(); loadTraces();
            }, 500);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView(userCoords, 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('aside button').forEach(b => {
                b.className = b.className.replace(/active-[pbc]/, '').replace('text-white', 'text-white/20');
                b.classList.add('text-white/20');
            });
            const btn = document.getElementById(`btn-${m[0]}`);
            btn.classList.add(config[m].activeClass);
            btn.classList.remove('text-white/20');
            document.getElementById('capsule-settings').style.display = (m==='capsule'?'block':'none');
            document.getElementById('main-action-btn').style.backgroundColor = config[m].color;
        }

        function prepareTrace() {
            const container = document.getElementById('trace-container');
            container.style.pointerEvents = "auto";
            container.innerHTML = `
                <div class="neon-trace text-center" style="border-color:${config[currentMode].color}">
                    <h2 class="text-xl font-black italic uppercase mb-2" style="color:${config[currentMode].color}">${document.getElementById('t-title').value || 'NOVÝ VZKAZ'}</h2>
                    <p class="text-[10px] opacity-60 mb-6 uppercase tracking-widest">Cena za ukotvení: ${config[currentMode].price} Kč</p>
                    <button onclick="confirmTrace()" class="w-full bg-white text-black py-4 rounded-full font-black text-[10px] uppercase">Zaplatit a uložit</button>
                    <button onclick="this.parentElement.parentElement.innerHTML=''; document.getElementById('trace-container').style.pointerEvents='none';" class="mt-4 text-[9px] uppercase opacity-40">Zrušit</button>
                </div>`;
        }

        function confirmTrace() {
            const d = { 
                title: document.getElementById('t-title').value || 'ZÁZNAM', 
                coords: [userCoords[0] + (Math.random()-0.5)*0.002, userCoords[1] + (Math.random()-0.5)*0.002], 
                mode: currentMode, 
                price: config[currentMode].price 
            };
            let t = JSON.parse(localStorage.getItem('md_traces') || '[]'); t.push(d);
            localStorage.setItem('md_traces', JSON.stringify(t));
            addUI(d);
            document.getElementById('trace-container').innerHTML='';
            document.getElementById('trace-container').style.pointerEvents='none';
        }

        function addUI(d) {
            const color = config[d.mode].color;
            L.circleMarker(d.coords, { radius: 10, color: color, fillColor: color, fillOpacity: 0.6 }).addTo(map);
            
            const item = document.createElement('div');
            item.className = 'p-4 bg-white/5 rounded-2xl border border-white/10 flex justify-between items-center';
            item.innerHTML = `
                <div>
                    <div class="text-[11px] font-black uppercase text-white">${d.title}</div>
                    <div class="text-[8px] font-bold uppercase" style="color:${color}">${d.mode} • ${d.price} Kč</div>
                </div>
                <div class="w-2 h-2 rounded-full shadow-[0_0_10px]" style="background:${color}; box-shadow: 0 0 10px ${color}"></div>
            `;
            document.getElementById('radar-list').prepend(item);
            updateTotal();
        }

        function updateTotal() {
            let t = JSON.parse(localStorage.getItem('md_traces') || '[]');
            let total = t.reduce((sum, item) => sum + (item.price || 0), 0);
            document.getElementById('total-price-display').innerText = `${total} Kč CELKEM`;
        }

        function loadTraces() { (JSON.parse(localStorage.getItem('md_traces'))||[]).forEach(addUI); }

        function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg');
            if(v.style.display !== 'block') {
                navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then(s => {
                    v.srcObject = s; v.style.display = 'block'; m.style.opacity = '0.3';
                });
            } else { v.style.display = 'none'; m.style.opacity = '1'; }
        }

        async function toggleAudio() {
            const bars = document.querySelectorAll('.wave-bar');
            if(!isAudioActive) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const src = audioCtx.createMediaStreamSource(s);
                    const ana = audioCtx.createAnalyser(); ana.fftSize=32; src.connect(ana);
                    const data = new Uint8Array(ana.frequencyBinCount);
                    isAudioActive=true; document.getElementById('mic-btn').classList.add('bg-red-500');
                    function vis() { if(!isAudioActive) return; ana.getByteFrequencyData(data); bars.forEach((b,i)=>b.style.height=(data[i]/5)+'px'); requestAnimationFrame(vis); }
                    vis();
                } catch(e) { alert("Mikrofon vyžaduje povolení."); }
            } else { isAudioActive=false; document.getElementById('mic-btn').classList.remove('bg-red-500'); bars.forEach(b=>b.style.height='5px'); }
        }
    </script>
</body>
</html>
