<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TADY</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --neon: #00f2ff; --glass: rgba(15, 20, 25, 0.95); }
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* VELK√â HLAVN√ç MENU */
        #home-screen {
            position: fixed; inset: 0; z-index: 5000;
            background: #000; display: flex; flex-direction: column; padding: 40px 20px;
            overflow-y: auto; text-align: center;
        }
        .logo { font-size: 50px; font-weight: 900; color: var(--neon); letter-spacing: 4px; margin-bottom: 5px; }
        .slogan { font-size: 14px; opacity: 0.7; margin-bottom: 40px; text-transform: uppercase; }

        .btn-large { 
            background: var(--neon); color: #000; border: none; padding: 20px; 
            width: 100%; border-radius: 15px; font-weight: 900; font-size: 18px; cursor: pointer;
        }

        .list-section { margin-top: 40px; text-align: left; width: 100%; }
        .list-item { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0,242,255,0.2);
            padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between;
        }

        /* P≈òEHLEDN√Å NAVIGACE */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 80px;
            z-index: 4000; display: none; background: var(--glass);
            border-top: 1px solid var(--neon); align-items: center; justify-content: space-around;
        }
        .nav-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; opacity: 0.5; }
        .nav-btn.active { color: var(--neon); opacity: 1; }

        #map-view, #ar-view { position: fixed; inset: 0; bottom: 80px; display: none; }
        #map-view { z-index: 500; }
        #ar-view { z-index: 100; }

        /* OPRAVA TEXTU V AR */
        .ar-label { width: 512px; height: 256px; background: black; color: #00f2ff; text-align: center; font-size: 40px; border: 4px solid #00f2ff; }
    </style>
</head>
<body>

    <div id="home-screen">
        <div class="logo">TADY</div>
        <div class="slogan">v≈°echno d≈Øle≈æit√© je tady</div>
        
        <button class="btn-large" onclick="enterApp()">VSTOUPIT DO SVƒöTA</button>

        <div class="list-section">
            <h3 style="color: var(--neon); font-size: 14px;">VZKAZY V OKOL√ç</h3>
            <div class="list-item">
                <div><strong>MILUJI Tƒö</strong><br><small>Miluji tƒõ</small></div>
                <div style="color: var(--neon); font-size: 10px;">NYN√ç TADY</div>
            </div>
            <div class="list-item">
                <div><strong>Denn√≠ menu - Restaurace</strong><br><small>Sv√≠ƒçkov√° na smetanƒõ... 180 Kƒç</small></div>
                <div style="color: var(--neon); font-size: 10px;">0.2 km</div>
            </div>
        </div>
    </div>

    <div id="map-view"></div>

    <div id="ar-view">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
            <a-entity camera>
                <a-entity id="preview-box" position="0 0 -3" visible="false">
                    <a-plane width="2" height="1" color="#000" opacity="0.9" material="shader: flat">
                        <a-text id="txt-val" value="" align="center" color="#00f2ff" width="2.5" wrap-count="20"></a-text>
                    </a-plane>
                    <a-ring color="#00f2ff" radius-inner="0.05" radius-outer="0.06" position="0 -0.6 0" rotation="-90 0 0"></a-ring>
                </a-entity>
            </a-entity>
        </a-scene>
    </div>

    <div class="bottom-nav" id="b-nav">
        <button class="nav-btn active" onclick="tab('map', this)">üó∫Ô∏è</button>
        <button class="nav-btn" onclick="tab('ar', this)">üì∑</button>
        <button class="nav-btn" onclick="location.reload()">üè†</button>
    </div>

    <script>
        let map = L.map('map-view').setView([50.075, 14.437], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        function enterApp() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('b-nav').style.display = 'flex';
            tab('map', document.querySelector('.nav-btn'));
        }

        function tab(mode, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('map-view').style.display = 'none';
            document.getElementById('ar-view').style.display = 'none';

            if(mode === 'map') {
                document.getElementById('map-view').style.display = 'block';
                map.invalidateSize();
            } else {
                document.getElementById('ar-view').style.display = 'block';
                // Simulace n√°hledu v AR
                document.getElementById('txt-val').setAttribute('value', 'TADY\nSE DEJE\nVSECHNO');
                document.getElementById('preview-box').setAttribute('visible', 'true');
            }
        }
    </script>
</body>
</html>
