<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // AR-GHOST-PIN // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;500;800&display=swap');
        :root { --p-color: #00f2fe; --b-color: #ffca2c; --c-color: #bf5af2; --active-color: #00f2fe; }
        body, html { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; }

        /* NEON GLOW EFFECTS */
        .glow-shadow { box-shadow: 0 0 20px var(--active-color); }
        .glass { background: rgba(15, 15, 15, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* LANDING PAGE - ULTRA CLEAN */
        #landing-page { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #stars-canvas { position: absolute; inset: 0; z-index: 1; opacity: 0.6; }
        .logo-text { font-size: 5rem; font-weight: 800; letter-spacing: -4px; italic; z-index: 10; background: linear-gradient(to bottom, #fff, #444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* MAIN UI */
        #app-interface { display: none; height: 100vh; width: 100vw; flex-direction: column; position: relative; }
        
        /* HEADER PANEL */
        header { position: absolute; top: 0; left: 0; right: 0; z-index: 5000; padding: 20px; display: flex; justify-content: space-between; align-items: flex-start; pointer-events: none; }
        header * { pointer-events: auto; }

        /* SIDE ACTIONS */
        .action-aside { position: absolute; left: 20px; top: 100px; z-index: 4500; display: flex; flex-direction: column; gap: 10px; width: 280px; }
        
        /* VIEWPORT */
        #viewer-container { flex-grow: 1; position: relative; }
        #map-bg { height: 100%; width: 100%; position: absolute; inset: 0; z-index: 10; filter: invert(100%) hue-rotate(180deg) brightness(0.6) contrast(1.2); }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; }
        #ar-world { position: absolute; inset: 0; z-index: 20; pointer-events: none; }

        /* FLOATING INPUT BAR */
        .bottom-controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; z-index: 6000; border-radius: 30px; padding: 10px; }
        
        .mode-chip { padding: 8px 15px; border-radius: 20px; font-size: 9px; font-weight: 800; text-transform: uppercase; transition: 0.3s; border: 1px solid transparent; }
        .active-p { background: rgba(0,242,254,0.1); color: var(--p-color); border-color: var(--p-color); }
        .active-b { background: rgba(255,202,44,0.1); color: var(--b-color); border-color: var(--b-color); }
        .active-c { background: rgba(191,90,242,0.1); color: var(--c-color); border-color: var(--c-color); }

        .hidden { display: none !important; }
        .wave-bar { width: 4px; background: var(--active-color); border-radius: 2px; }
    </style>
</head>
<body onclick="resumeAudioContext()">

    <div id="landing-page">
        <canvas id="stars-canvas"></canvas>
        <div class="logo-text">TADY</div>
        <div onclick="bootApp()" class="mt-20 cursor-pointer flex flex-col items-center group">
            <div class="w-24 h-24 rounded-full border border-white/10 flex items-center justify-center bg-white/5 backdrop-blur-xl group-active:scale-90 transition-all">
                <i class="fas fa-fingerprint text-3xl text-white/40"></i>
            </div>
            <div class="text-[8px] tracking-[0.6em] mt-6 opacity-30 uppercase font-bold">Authenticate M.D.</div>
        </div>
    </div>

    <div id="app-interface">
        <header>
            <div class="glass p-4 rounded-3xl">
                <div class="text-xl font-black italic leading-none">TADY</div>
                <div id="status-tag" class="text-[7px] font-bold text-cyan-400 uppercase mt-1">Ready for Trace</div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleView()" class="w-12 h-12 glass rounded-full flex items-center justify-center text-white"><i id="view-icon" class="fas fa-camera"></i></button>
                <div id="img-slot" class="w-12 h-12 glass rounded-full hidden bg-cover bg-center border-2 border-cyan-400"></div>
            </div>
        </header>

        <div class="action-aside pointer-events-none">
            <div class="glass p-4 rounded-[30px] pointer-events-auto space-y-4">
                <div class="flex justify-between gap-1">
                    <button onclick="setMode('personal')" id="btn-p" class="mode-chip active-p">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="mode-chip">Biz</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="mode-chip">Capsule</button>
                </div>
                
                <input type="text" id="t-title" class="w-full bg-white/5 p-3 rounded-2xl text-[10px] outline-none border border-white/5" placeholder="Headline">
                <textarea id="t-desc" class="w-full bg-white/5 p-3 rounded-2xl text-[10px] h-14 outline-none border border-white/5" placeholder="The digital memory..."></textarea>
                
                <div id="capsule-settings" class="hidden">
                    <input type="range" id="c-timer" min="1" max="24" value="24" class="w-full opacity-50">
                    <div class="text-[8px] text-center mt-1 text-fuchsia-400">EXPIRY: <span id="c-val">24h</span></div>
                </div>
            </div>
        </div>

        <div id="viewer-container">
            <div id="map-bg"></div>
            <video id="ar-video" autoplay playsinline muted class="hidden"></video>
            <div id="ar-world"></div>
        </div>

        <div class="bottom-controls glass flex items-center gap-3">
            <button onclick="document.getElementById('t-img').click()" class="w-12 h-12 flex items-center justify-center text-white/40 active:text-cyan-400"><i class="fas fa-image"></i></button>
            <input type="file" id="t-img" class="hidden" accept="image/*" onchange="previewImage(this)">
            
            <button onclick="toggleAudio()" id="mic-btn" class="w-12 h-12 flex items-center justify-center text-white/40 transition-colors"><i class="fas fa-microphone"></i></button>
            
            <div id="viz" class="flex-1 flex gap-1 h-8 items-center justify-center opacity-20">
                <div class="wave-bar h-2"></div><div class="wave-bar h-4"></div><div class="wave-bar h-2"></div><div class="wave-bar h-5"></div>
            </div>

            <button onclick="confirmTrace()" class="bg-white text-black h-12 px-8 rounded-full font-black text-[10px] uppercase tracking-tighter active:scale-95 transition">Drop Pin</button>
        </div>
    </div>

    <script>
        // STARS
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = []; for(let i=0; i<60; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*1.5, sp:Math.random()*0.3}); }
        function drawStars() { ctx.fillStyle="#000"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle="#fff"; stars.forEach(s=>{ ctx.beginPath(); ctx.arc(s.x,s.y,s.s,0,Math.PI*2); ctx.fill(); s.y+=s.sp; if(s.y>canvas.height) s.y=0; }); requestAnimationFrame(drawStars); }
        initStars(); drawStars();

        // LOGIC
        let map, traces = [], currentMode = 'personal', isAR = false, deviceYaw = 0;
        let audioCtx, mediaRecorder, chunks = [], currentAudio = null, isRecording = false, currentImg = null;
        const config = { personal:{c:'#00f2fe', p:29}, business:{c:'#ffca2c', p:199}, capsule:{c:'#bf5af2', p:49} };

        function resumeAudioContext() { if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); }

        async function bootApp() {
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('app-interface').style.display = 'flex';
                initMap();
            }, 500);
            window.addEventListener('deviceorientation', e => { if(e.alpha !== null) deviceYaw = e.alpha; renderAR(); });
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 17);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);
            setTimeout(() => { map.invalidateSize(); loadTraces(); }, 400);
        }

        function setMode(m) {
            currentMode = m;
            document.documentElement.style.setProperty('--active-color', config[m].c);
            document.querySelectorAll('.mode-chip').forEach(b => b.classList.remove('active-p', 'active-b', 'active-c'));
            document.getElementById(`btn-${m[0]}`).classList.add(`active-${m[0]}`);
            document.getElementById('capsule-settings').classList.toggle('hidden', m !== 'capsule');
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImg = e.target.result;
                    const slot = document.getElementById('img-slot');
                    slot.style.backgroundImage = `url(${currentImg})`;
                    slot.classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function toggleView() {
            isAR = !isAR;
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg'), icon = document.getElementById('view-icon');
            if(isAR) {
                navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then(s => {
                    v.srcObject = s; v.classList.remove('hidden'); m.classList.add('hidden');
                    icon.className = 'fas fa-map';
                });
            } else {
                v.classList.add('hidden'); m.classList.remove('hidden');
                icon.className = 'fas fa-camera';
                if(v.srcObject) v.srcObject.getTracks().forEach(t => t.stop());
                setTimeout(() => map.invalidateSize(), 100);
            }
        }

        async function toggleAudio() {
            const bars = document.querySelectorAll('.wave-bar');
            const micBtn = document.getElementById('mic-btn');
            const viz = document.getElementById('viz');
            if(!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioCtx.createMediaStreamSource(stream);
                    const analyser = audioCtx.createAnalyser();
                    analyser.fftSize = 32; source.connect(analyser);
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    mediaRecorder = new MediaRecorder(stream);
                    chunks = [];
                    mediaRecorder.ondataavailable = e => chunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/ogg' });
                        const r = new FileReader(); r.onload = e => currentAudio = e.target.result; r.readAsDataURL(blob);
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    micBtn.classList.add('text-red-500');
                    viz.style.opacity = "1";
                    function animate() {
                        if(!isRecording) return;
                        analyser.getByteFrequencyData(dataArray);
                        bars.forEach((b, i) => { b.style.height = Math.max(4, dataArray[i]/5) + 'px'; });
                        requestAnimationFrame(animate);
                    }
                    animate();
                } catch(e) { alert("Mic Error"); }
            } else {
                isRecording = false; mediaRecorder.stop();
                micBtn.classList.remove('text-red-500');
                viz.style.opacity = "0.2";
            }
        }

        function confirmTrace() {
            const pos = map.getCenter();
            const data = {
                id: Date.now(), title: document.getElementById('t-title').value || 'Trace',
                desc: document.getElementById('t-desc').value || '', coords: [pos.lat, pos.lng],
                mode: currentMode, audio: currentAudio, img: currentImg,
                expiry: currentMode === 'capsule' ? Date.now() + (document.getElementById('c-timer').value * 3600000) : null
            };
            traces.push(data);
            localStorage.setItem('md_traces', JSON.stringify(traces));
            renderAR();
            // Reset
            document.getElementById('t-title').value = ''; document.getElementById('t-desc').value = '';
            currentAudio = null; currentImg = null; document.getElementById('img-slot').classList.add('hidden');
        }

        function renderAR() {
            const world = document.getElementById('ar-world'); world.innerHTML = '';
            if(!isAR) return;
            const center = map.getCenter();
            traces.forEach(t => {
                const latDiff = t.coords[0] - center.lat;
                const lngDiff = t.coords[1] - center.lng;
                const x = 50 + (lngDiff * 120000) + ((deviceYaw % 360) * 2.5);
                const y = 50 - (latDiff * 120000);
                const dist = Math.sqrt(latDiff*latDiff + lngDiff*lngDiff);
                if(dist < 0.004) {
                    const el = document.createElement('div');
                    el.style.cssText = `position:absolute; left:${x}%; top:${y}%; transform:translate(-50%,-50%); pointer-events:auto;`;
                    el.innerHTML = `
                        <div class="glass p-3 rounded-2xl border-2 border-[${config[t.mode].c}] min-width-[100px] shadow-2xl animate-pulse">
                            <div class="text-[10px] font-bold" style="color:${config[t.mode].c}">${t.title}</div>
                            ${t.img ? `<img src="${t.img}" class="w-20 h-20 object-cover mt-2 rounded-xl">` : ''}
                            ${t.audio ? `<div class="mt-1 text-[8px] opacity-50"><i class="fas fa-volume-up"></i> Audio</div>` : ''}
                        </div>`;
                    el.onclick = () => { if(t.audio) new Audio(t.audio).play(); };
                    world.appendChild(el);
                }
            });
        }

        function loadTraces() {
            const raw = JSON.parse(localStorage.getItem('md_traces') || '[]');
            traces = raw.filter(t => !t.expiry || t.expiry > Date.now());
        }
    </script>
</body>
</html>
