<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - M.D. Verified System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { 
            --accent-cyan: #00f2fe; 
            --accent-gold: #ffd700; 
            --bg-main: #020202; 
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: white; margin: 0; overflow: hidden; user-select: none; }
        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan) 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* 1. √övodn√≠ Animace */
        #landing-page { transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        /* 2. Neonov√° Pr≈Øhledn√° Okna (AR Traces) */
        .neon-trace { 
            background: rgba(15, 15, 15, 0.4); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 254, 0.3);
            box-shadow: 0 0 35px rgba(0, 242, 254, 0.1);
            border-radius: 40px;
            animation: float 6s ease-in-out infinite;
            pointer-events: auto;
        }
        .neon-trace.hot { border-color: var(--accent-cyan); box-shadow: 0 0 40px rgba(0, 242, 254, 0.4); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        
        /* 3. Vrstvy Engine */
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; transform: scaleX(-1); }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.2) contrast(1.2); transition: 0.6s; }

        /* 4. Hern√≠ prvky */
        #energy-fill { height: 100%; background: linear-gradient(90deg, var(--accent-cyan), #4facfe); box-shadow: 0 0 15px var(--accent-cyan); transition: width 0.7s ease-in-out; }
        .live-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* UI √öpravy */
        input:focus, textarea:focus { border-color: var(--accent-cyan) !important; box-shadow: 0 0 20px rgba(0, 242, 254, 0.15); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .hidden { display: none; }
        .tab-btn.active { color: var(--accent-cyan); border-bottom: 2px solid var(--accent-cyan); opacity: 1; }
    </style>
</head>
<body>

    <div id="landing-page" class="absolute inset-0 z-[1000] flex flex-col justify-center items-center px-10 text-center bg-[#020202]">
        <div class="mb-4 text-3xl font-black gradient-text italic tracking-tighter">TADY</div>
        <div class="h-[1px] w-12 bg-white/10 mb-10"></div>
        <h1 class="text-6xl font-extrabold mb-4 tracking-tight leading-none uppercase italic text-white">Audio<br><span class="gradient-text italic">Senzor</span></h1>
        <p class="text-[11px] text-gray-500 font-bold tracking-[0.4em] uppercase mb-12 italic">V≈°echno se dƒõje tady</p>
        
        <button onclick="bootSystem()" class="relative group">
            <div class="absolute -inset-1 bg-cyan-500 rounded-2xl blur opacity-25 group-hover:opacity-60 transition duration-1000"></div>
            <div class="relative bg-white text-black font-black px-14 py-6 rounded-2xl text-[10px] tracking-[0.3em] uppercase transition transform active:scale-95 italic">Aktivovat syst√©m</div>
        </button>
        <p class="mt-16 text-[9px] text-gray-700 font-bold uppercase tracking-widest italic tracking-[0.5em]">Founders Access: M.D.</p>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-[400px] bg-black/90 backdrop-blur-3xl p-8 flex flex-col z-50 border-r border-white/5 no-scrollbar overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <div class="text-2xl font-black gradient-text italic tracking-tighter">TADY / CONSOLE</div>
                <div class="flex gap-1 items-center">
                    <div class="w-1 h-3 bg-cyan-500/20"></div>
                    <div class="w-1 h-5 bg-cyan-500"></div>
                </div>
            </div>

            <div class="mb-10 p-6 bg-white/5 rounded-[30px] border border-white/5">
                <div class="flex justify-between items-end mb-3">
                    <span class="text-[9px] font-black uppercase tracking-[0.2em] opacity-40 italic">Power Level</span>
                    <span id="energy-val" class="text-lg font-black text-cyan-400 leading-none italic">30%</span>
                </div>
                <div class="w-full h-1.5 bg-black/60 rounded-full overflow-hidden">
                    <div id="energy-fill" style="width: 30%"></div>
                </div>
                <p class="text-[9px] mt-4 opacity-30 font-bold uppercase italic tracking-widest text-center">V≈°echno se dƒõje tady</p>
            </div>

            <div class="flex border-b border-white/10 mb-8">
                <button onclick="switchTab('emit')" id="tab-emit" class="tab-btn active flex-1 pb-4 text-[10px] font-black uppercase tracking-widest opacity-40 transition">Vys√≠lat</button>
                <button onclick="switchTab('archive')" id="tab-archive" class="tab-btn flex-1 pb-4 text-[10px] font-black uppercase tracking-widest opacity-40 transition">Archiv</button>
            </div>

            <div id="content-emit" class="space-y-5 flex-1">
                <div class="grid grid-cols-2 gap-3 mb-2">
                    <button onclick="setMode('personal')" id="btn-pers" class="p-4 rounded-2xl border-2 border-cyan-500 bg-cyan-500/10 text-[9px] font-black text-cyan-400 uppercase italic">Osobn√≠ (+5)</button>
                    <button onclick="setMode('business')" id="btn-biz" class="p-4 rounded-2xl border border-white/10 text-[9px] font-black text-white/20 uppercase italic">Byznys (+10)</button>
                </div>
                <input type="text" id="t-title" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 text-sm outline-none placeholder:opacity-20" placeholder="N√°zev stopy...">
                <textarea id="t-desc" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 text-sm h-32 outline-none placeholder:opacity-20 resize-none" placeholder="Co se tady dƒõje?"></textarea>
                <button onclick="deployTrace()" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-black py-5 rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] hover:brightness-110 transition italic shadow-lg shadow-cyan-500/20">Vyst≈ôelit do prostoru</button>
            </div>

            <div id="content-archive" class="hidden flex-1 space-y-4">
                <div id="archive-list" class="space-y-3">
                    <p class="text-center text-[10px] opacity-20 mt-20 uppercase tracking-widest">Sektorov√Ω archiv pr√°zdn√Ω</p>
                </div>
            </div>

            <div class="mt-10 pt-8 border-t border-white/5 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-white/10 to-transparent border border-white/10 flex items-center justify-center font-black italic text-sm tracking-tighter">MD</div>
                    <div>
                        <div class="flex items-center gap-2">
                            <p class="text-[11px] font-black uppercase italic tracking-tight">M.D. Station</p>
                            <div class="live-dot"></div>
                        </div>
                        <p class="text-[8px] opacity-30 uppercase font-extrabold tracking-widest">Varnsdorf Verified</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline></video>
            <div id="map-bg"></div>
            
            <div id="trace-container" class="absolute inset-0 z-30 pointer-events-none p-6 md:p-20 flex flex-wrap gap-10 items-center justify-center overflow-hidden">
                </div>

            <div class="absolute bottom-10 right-10 z-[100] flex flex-col gap-5">
                <button onclick="toggleCamera()" id="cam-btn" class="w-16 h-16 rounded-[24px] bg-black/40 backdrop-blur-2xl border border-white/10 flex items-center justify-center text-xl hover:border-cyan-400 transition-all duration-500 shadow-2xl">
                    <i class="fas fa-camera"></i>
                </button>
                <button onclick="toggleMapStyle()" class="w-16 h-16 rounded-[24px] bg-black/40 backdrop-blur-2xl border border-white/10 flex items-center justify-center text-xl hover:border-cyan-400 transition-all duration-500 shadow-2xl">
                    <i class="fas fa-layer-group"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        let energy = 30;
        let mode = 'personal';
        let traces = [];
        let map, audioCtx;
        let camActive = false;

        // Audio Engine
        function synth(f, d = 0.1, type = 'sine') {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.type = type; o.frequency.value = f;
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function bootSystem() {
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('app-interface').classList.remove('hidden');
                initMap();
                synth(200, 0.6, 'triangle');
            }, 800);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function switchTab(t) {
            document.getElementById('content-emit').classList.toggle('hidden', t !== 'emit');
            document.getElementById('content-archive').classList.toggle('hidden', t !== 'archive');
            document.getElementById('tab-emit').classList.toggle('active', t === 'emit');
            document.getElementById('tab-archive').classList.toggle('active', t === 'archive');
            if(t === 'archive') renderArchive();
            synth(400, 0.05);
        }

        function setMode(m) {
            mode = m;
            document.getElementById('btn-pers').className = m === 'personal' ? 'p-4 rounded-2xl border-2 border-cyan-500 bg-cyan-500/10 text-[9px] font-black text-cyan-400 uppercase italic' : 'p-4 rounded-2xl border border-white/10 text-[9px] font-black text-white/20 uppercase italic';
            document.getElementById('btn-biz').className = m === 'business' ? 'p-4 rounded-2xl border-2 border-yellow-500 bg-yellow-500/10 text-[9px] font-black text-yellow-500 uppercase italic' : 'p-4 rounded-2xl border border-white/10 text-[9px] font-black text-white/20 uppercase italic';
            synth(600, 0.05);
        }

        function updateEnergy(v) {
            energy = Math.min(100, Math.max(0, energy + v));
            document.getElementById('energy-fill').style.width = energy + '%';
            document.getElementById('energy-val').innerText = energy + '%';
        }

        function deployTrace() {
            const title = document.getElementById('t-title').value;
            const desc = document.getElementById('t-desc').value;
            if(!title) return;

            navigator.geolocation.getCurrentPosition((pos) => {
                const trace = {
                    id: Date.now(),
                    title: title,
                    desc: desc,
                    type: mode,
                    hot: false,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    likes: 0
                };

                traces.push(trace);
                renderNeonTrace(trace);
                updateEnergy(mode === 'business' ? 10 : 5);
                
                document.getElementById('t-title').value = '';
                document.getElementById('t-desc').value = '';
                synth(800, 0.2);
            }, () => alert("GPS poloha je nutn√° pro ukotven√≠ stopy."));
        }

        function renderNeonTrace(t) {
            const container = document.getElementById('trace-container');
            const el = document.createElement('div');
            el.className = `neon-trace p-8 w-72 text-center border-t-2`;
            el.style.borderColor = t.type === 'business' ? 'rgba(255, 215, 0, 0.4)' : 'rgba(0, 242, 254, 0.4)';
            el.innerHTML = `
                <div class="text-[9px] font-black uppercase tracking-[0.3em] mb-3 italic ${t.type === 'business' ? 'text-yellow-500' : 'text-cyan-400'}">${t.type} Trace</div>
                <h4 class="text-xl font-extrabold uppercase italic mb-3 tracking-tighter">${t.title}</h4>
                <p class="text-[11px] opacity-70 italic mb-6 leading-relaxed">"${t.desc}"</p>
                <div class="flex justify-center items-center gap-4 border-t border-white/5 pt-4">
                    <span class="text-[9px] font-black opacity-40 uppercase">üî• ${t.likes} Reactions</span>
                </div>
            `;
            container.appendChild(el);
        }

        function renderArchive() {
            const list = document.getElementById('archive-list');
            list.innerHTML = traces.length ? traces.map(t => `
                <div class="p-5 bg-white/5 border border-white/5 rounded-[25px] flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-black uppercase italic ${t.type === 'business' ? 'text-yellow-500' : 'text-cyan-400'}">${t.title}</p>
                        <p class="text-[8px] opacity-30 mt-1 uppercase font-bold tracking-widest">${new Date(t.id).toLocaleTimeString()}</p>
                    </div>
                    <button onclick="deleteTrace(${t.id})" class="text-red-500/40 hover:text-red-500 transition px-3"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('') : '<p class="text-center text-[10px] opacity-20 mt-20 uppercase tracking-widest italic">≈Ω√°dn√© stopy v pamƒõti</p>';
        }

        function deleteTrace(id) {
            traces = traces.filter(x => x.id !== id);
            renderArchive();
            synth(200, 0.1, 'square');
        }

        async function toggleCamera() {
            const v = document.getElementById('ar-video');
            const btn = document.getElementById('cam-btn');
            if(!camActive) {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}});
                    v.srcObject = s; v.style.display = 'block';
                    document.getElementById('map-bg').style.opacity = '0.05';
                    btn.style.backgroundColor = 'rgba(0, 242, 254, 0.2)';
                    btn.style.borderColor = 'var(--accent-cyan)';
                    camActive = true;
                    synth(440, 0.2);
                } catch(e) { alert("P≈ô√≠stup ke kame≈ôe zam√≠tnut."); }
            } else {
                v.srcObject.getTracks().forEach(t => t.stop());
                v.style.display = 'none';
                document.getElementById('map-bg').style.opacity = '1';
                btn.style.backgroundColor = ''; btn.style.borderColor = '';
                camActive = false;
            }
        }

        function toggleMapStyle() {
            const m = document.getElementById('map-bg');
            m.style.filter = m.style.filter.includes('grayscale') ? 'brightness(0.2) contrast(1.2)' : 'brightness(0.3) contrast(1.1) grayscale(1)';
            synth(600, 0.05);
        }
    </script>
</body>
    </html>
