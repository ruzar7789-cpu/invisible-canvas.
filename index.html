<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADY - Tv≈Øj digit√°ln√≠ svƒõt</title>
    <style>
        :root { --neon: #00e676; --gold: #ffd700; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* √öVODN√ç STR√ÅNKA */
        #landing-page {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; transition: 0.8s ease-in-out;
        }
        .logo-giant { font-size: 5rem; font-weight: 900; font-style: italic; text-shadow: 0 0 20px var(--neon); margin-bottom: 10px; }
        .enter-btn { 
            background: none; border: 2px solid var(--neon); color: var(--neon); padding: 15px 40px; 
            font-size: 1.2rem; font-weight: bold; cursor: pointer; border-radius: 50px; transition: 0.3s;
        }
        .enter-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 30px var(--neon); }

        /* HLAVN√ç ROZHRAN√ç (skryt√© na zaƒç√°tku) */
        #main-app { display: none; padding: 20px; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* P≈òEP√çNAƒå SEKC√ç */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .tab-btn { background: #111; border: 1px solid #333; color: #888; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
        .tab-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(0,230,118,0.1); }
        .tab-btn.gold { border-color: var(--gold); color: var(--gold); }

        .form-container { 
            background: #111; padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; 
            border: 1px solid #222; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        textarea, input[type="file"] { 
            width: 100%; background: #050505; border: 1px solid #333; color: #fff; 
            padding: 15px; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box;
        }
        
        .id-scanner {
            width: 80px; height: 80px; border: 2px solid var(--neon); border-radius: 50%;
            margin: 20px auto; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .id-scanner img { width: 40px; filter: invert(1); }
        
        #status { font-size: 0.8rem; color: var(--neon); text-align: center; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="logo-giant">TADY</div>
        <p style="color: #666; letter-spacing: 5px; margin-bottom: 40px;">V≈†ECHNO D≈ÆLE≈ΩIT√â JE TADY</p>
        <button class="enter-btn" onclick="vstoupit()">VSTOUPIT DO PROSTORU</button>
    </div>

    <div id="main-app">
        <div class="logo-giant" style="font-size: 2rem;">TADY</div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="setMode('Vzkaz', this)">VZKAZ</button>
            <button class="tab-btn gold" onclick="setMode('Reklama', this)">REKLAMA</button>
            <button class="tab-btn" onclick="setMode('Vzpom√≠nka', this)">VZPOM√çNKA / FOTO</button>
        </div>

        <div class="form-container">
            <div id="mode-title" style="margin-bottom: 15px; font-weight: bold; color: var(--neon);">RE≈ΩIM: VZKAZ</div>
            
            <textarea id="content" placeholder="Napi≈° vzkaz, menu restaurace nebo vzpom√≠nku..."></textarea>
            
            <div id="photo-section" style="display: none;">
                <p style="font-size: 0.8rem; color: #888;">Nahr√°t fotografii m√≠sta:</p>
                <input type="file" id="photo-input" accept="image/*">
            </div>

            <div class="id-scanner" onclick="ulozitStopu()">
                <img src="https://cdn-icons-png.flaticon.com/512/2618/2618254.png" alt="ID">
            </div>
            <p style="text-align: center; font-size: 0.7rem; color: #444; letter-spacing: 2px;">IDENTIFY M.D.</p>
            
            <div id="status">SYST√âM P≈òIPRAVEN</div>
        </div>
    </div>

    <script>
        let currentMode = "Vzkaz";

        function vstoupit() {
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
            }, 800);
        }

        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('mode-title').innerText = "RE≈ΩIM: " + mode.toUpperCase();
            
            // Zobrazit nahr√°v√°n√≠ fotky jen pro Vzpom√≠nku nebo Reklamu
            document.getElementById('photo-section').style.display = (mode === 'Vzkaz') ? 'none' : 'block';
        }

        async function ulozitStopu() {
            const status = document.getElementById('status');
            const content = document.getElementById('content').value;
            status.innerText = "üõ∞Ô∏è UKOTVUJI " + currentMode.toUpperCase() + "...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const payload = {
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    content: `[${currentMode}] ${content}`,
                    media: currentMode === 'Vzpom√≠nka' ? 'IMAGE_ATTACHED' : 'TEXT_ONLY'
                };

                try {
                    const response = await fetch('/api/save-trace', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        status.innerHTML = "‚úÖ STOPA BYLA ZANECH√ÅNA V PROSTORU";
                        document.getElementById('content').value = "";
                    } else {
                        status.innerText = "‚ùå CHYBA UKOTVEN√ç";
                    }
                } catch (err) {
                    status.innerText = "‚ùå CHYBA P≈òIPOJEN√ç";
                }
            });
        }
    </script>
</body>
    </html>
