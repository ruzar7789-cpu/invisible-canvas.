
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neviditelné Plátno - ZISK</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h1 { color: #1a73e8; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #dadce0; border-radius: 8px; box-sizing: border-box; }
        button { background: #28a745; color: white; border: none; padding: 15px; width: 100%; font-size: 18px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; background: #fff3cd; border: 1px solid #ffeeba; }
        .vzkaz-item { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #1a73e8; text-align: left; }
        .platebni-udaje { background: #f1f3f4; padding: 15px; border-radius: 8px; margin: 15px 0; font-family: monospace; font-size: 14px; color: #3c4043; border: 1px dashed #bdc1c6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neviditelné Plátno</h1>
        <p>Zakupte si reklamu nebo vzkaz (500 Kč).</p>
        
        <input type="text" id="jmeno" placeholder="Vaše jméno / Firma">
        <textarea id="vzkaz" rows="3" placeholder="Váš vzkaz nebo reklama"></textarea>
        <button onclick="objednat()">ZAPLATIT A ZVEŘEJNIT</button>
        
        <div id="status"></div>

        <div id="nastenka" style="margin-top:30px; border-top:1px solid #eee; padding-top:20px;">
            <h3>Aktuálně na plátně:</h3>
            <div id="seznam-vzkazu">
                <div class="vzkaz-item"><b>Ukázka</b><br>Zde bude váš placený vzkaz!</div>
            </div>
        </div>
    </div>

    <script>
        function objednat() {
            const jmeno = document.getElementById('jmeno').value;
            const vzkaz = document.getElementById('vzkaz').value;
            const status = document.getElementById('status');
            
            if (!jmeno || !vzkaz) { alert("Prosím vyplňte všechna pole."); return; }

            // Pouze IBAN z vašeho Revolutu
            const iban = "LT533250082844018353"; 

            status.style.display = "block";
            status.innerHTML = "<h4>Platební údaje (500 Kč):</h4>" +
                               "<div class='platebni-udaje'>" +
                               "Bankovní spojení (IBAN):<br><b>" + iban + "</b><br><br>" +
                               "Zpráva pro příjemce:<br><b>" + jmeno + "</b>" +
                               "</div>" +
                               "<p style='font-size:13px;'>Platbu odešlete přes své internetové bankovnictví (Revolut/Mezinárodní platba).</p>" +
                               "<button onclick='potvrdit()' style='background:#1a73e8; font-size:14px; padding:12px; color:white; border:none; border-radius:8px; cursor:pointer;'>HOTOVO, ODESLAL JSEM</button>";
        }

        function potvrdit() {
            const jmeno = document.getElementById('jmeno').value;
            const vzkaz = document.getElementById('vzkaz').value;
            const seznam = document.getElementById('seznam-vzkazu');
            
            document.getElementById('status').innerHTML = "✅ <b>Děkujeme!</b><br>Vzkaz byl odeslán do systému red-thunder a po ověření platby bude trvale viditelný.";
            
            const novy = document.createElement('div');
            novy.className = 'vzkaz-item';
            novy.innerHTML = "<b>" + jmeno + "</b><br>" + vzkaz;
            seznam.prepend(novy);

            document.getElementById('jmeno').value = "";
            document.getElementById('vzkaz').value = "";
        }
    </script>
</body>
</html>
