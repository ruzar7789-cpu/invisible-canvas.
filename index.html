<!DOCTYPE html>

    <style>

        .tab {

        .tab.active {

        /* Sekce obsahu */
        .content-section { display: none; }

        .post {

        .post-header { display: flex; align-items: center; margin-bottom: 10px; }
        .avatar { width: 40px; height: 40px; background: #ddd; border-radius: 50%; margin-right: 10px; }
        .post-image { 
            width: 100%; height: 200px; background: #eee; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; color: #999;
        }

        /* Placeholder pro mapu */
        .map-box {
            width: 100%; height: 400px; background: #e5e3df;
            border-radius: 12px; display: flex; align-items: center;
            justify-content: center; font-weight: bold; color: #555;
            border: 2px dashed #ccc;
        }

        /* Plovouc√≠ tlaƒç√≠tko Plus */
        .fab {

            display: flex; justify-content: center; align-items: center;
            font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);

        /* Vyskakovac√≠ okno (Mod√°l) */
        .modal {

        }

        .modal-content {

        }

        .modal-content h3 { margin-top: 0; }
        textarea {

        .btn-send {

    </style>
</head>
<body>

    <button class="fab" onclick="toggleModal()">+</button>

    <script>
        // Logika pro p≈ôep√≠n√°n√≠ sekc√≠
        function showSection(sectionId, element) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

        }

        // Logika pro otev√≠r√°n√≠ okna
        function toggleModal() {

</body>
</html>
