<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - M.D. Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --accent-cyan: #00f2fe; --bg-main: #020202; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: white; margin: 0; overflow: hidden; user-select: none; }
        
        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan) 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* √öVODN√ç STR√ÅNKA S TV√ùM OBR√ÅZKEM */
        #landing-page { 
            position: absolute; inset: 0; z-index: 1000; 
            background-image: linear-gradient(to bottom, rgba(2,2,2,0.8), rgba(2,2,2,0.5)), url('TVUJ_OBRAZEK.jpg'); /* ZDE NAHRAƒé N√ÅZVEM SOUBORU */
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            transition: opacity 1s ease, transform 1s ease;
        }

        /* NEONOV√Å PR≈ÆHLEDN√Å OKNA */
        .neon-trace { 
            background: rgba(15, 15, 15, 0.5); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 254, 0.4);
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.2);
            border-radius: 35px;
            animation: float 6s ease-in-out infinite;
            pointer-events: auto;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; transform: scaleX(-1); }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.2) contrast(1.1); }

        .energy-fill { height: 100%; background: linear-gradient(90deg, var(--accent-cyan), #4facfe); box-shadow: 0 0 15px var(--accent-cyan); transition: width 0.6s ease; }
        .live-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .hidden { display: none; }
        input, textarea { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; border-radius: 20px !important; }
        input:focus { border-color: var(--accent-cyan) !important; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="mb-2 text-2xl font-black gradient-text italic tracking-tighter">TADY</div>
        <div class="h-[1px] w-10 bg-white/20 mb-8"></div>
        <h1 class="text-6xl font-extrabold mb-4 tracking-tighter leading-none uppercase italic text-white">Audio<br><span class="gradient-text">Senzor</span></h1>
        <p class="text-[10px] text-gray-300 font-bold tracking-[0.4em] uppercase mb-12 italic">V≈°echno se dƒõje tady</p>
        
        <button onclick="bootApp()" class="relative group">
            <div class="absolute -inset-1 bg-cyan-500 rounded-2xl blur opacity-30 group-hover:opacity-60 transition"></div>
            <div class="relative bg-white text-black font-black px-12 py-5 rounded-2xl text-[10px] tracking-[0.3em] uppercase transition transform active:scale-95 italic">Aktivovat syst√©m</div>
        </button>
        <p class="mt-20 text-[8px] text-gray-400 font-bold uppercase tracking-[0.5em] italic">Founders Access: M.D.</p>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-[380px] bg-black/95 backdrop-blur-3xl p-8 flex flex-col z-50 border-r border-white/5 overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <div class="text-xl font-black gradient-text italic tracking-tighter text-cyan-400">TADY / CONSOLE</div>
                <div class="live-dot"></div>
            </div>

            <div class="mb-10 p-6 bg-white/5 rounded-[30px] border border-white/5">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[9px] font-black uppercase tracking-widest opacity-40">Energy Status</span>
                    <span id="energy-val" class="text-sm font-black text-cyan-400">30%</span>
                </div>
                <div class="w-full h-1.5 bg-black/50 rounded-full overflow-hidden">
                    <div id="energy-bar" class="energy-fill" style="width: 30%"></div>
                </div>
            </div>

            <div class="space-y-4 flex-1">
                <input type="text" id="t-title" class="w-full p-5 text-sm outline-none text-white" placeholder="N√°zev stopy...">
                <textarea id="t-desc" class="w-full p-5 text-sm h-32 outline-none text-white resize-none" placeholder="Co se tady dƒõje?"></textarea>
                <button onclick="sendTrace()" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-black py-5 rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] hover:brightness-110 transition italic">Vyst≈ôelit do prostoru</button>
            </div>

            <div class="mt-10 pt-6 border-t border-white/5 flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center font-black italic text-xs">MD</div>
                <div>
                    <p class="text-[10px] font-black uppercase italic">M.D. Station</p>
                    <p class="text-[8px] opacity-30 uppercase font-bold tracking-widest">Varnsdorf Verified</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline></video>
            <div id="map-bg"></div>
            <div id="trace-container" class="absolute inset-0 z-30 pointer-events-none p-10 flex flex-wrap gap-8 items-center justify-center overflow-hidden"></div>

            <div class="absolute bottom-10 right-10 z-[100] flex flex-col gap-4">
                <button onclick="toggleCam()" id="cam-btn" class="w-14 h-14 rounded-2xl bg-black/50 backdrop-blur-xl border border-white/10 flex items-center justify-center text-lg hover:border-cyan-400 transition">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        let energy = 30;
        let map;

        function bootApp() {
            const lp = document.getElementById('landing-page');
            lp.style.opacity = '0';
            lp.style.transform = 'scale(1.1)';
            setTimeout(() => {
                lp.style.display = 'none';
                document.getElementById('app-interface').classList.remove('hidden');
                initMap();
            }, 800);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function sendTrace() {
            const title = document.getElementById('t-title').value;
            const desc = document.getElementById('t-desc').value;
            if(!title) return;

            const container = document.getElementById('trace-container');
            const el = document.createElement('div');
            el.className = 'neon-trace p-8 w-64 text-center';
            el.innerHTML = `
                <h4 class="text-lg font-black uppercase italic mb-2 tracking-tighter">${title}</h4>
                <p class="text-[10px] opacity-60 italic mb-4">"${desc}"</p>
                <div class="text-[8px] font-bold opacity-30 uppercase tracking-widest">üìç Pr√°vƒõ teƒè</div>
            `;
            container.appendChild(el);
            
            energy = Math.min(100, energy + 5);
            document.getElementById('energy-bar').style.width = energy + '%';
            document.getElementById('energy-val').innerText = energy + '%';
            
            document.getElementById('t-title').value = '';
            document.getElementById('t-desc').value = '';
        }

        async function toggleCam() {
            const v = document.getElementById('ar-video');
            if(v.style.display === 'none' || v.style.display === '') {
                const s = await navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}});
                v.srcObject = s; v.style.display = 'block';
                document.getElementById('map-bg').style.opacity = '0.1';
            } else {
                v.srcObject.getTracks().forEach(t => t.stop());
                v.style.display = 'none';
                document.getElementById('map-bg').style.opacity = '1';
            }
        }
    </script>
</body>
</html>
