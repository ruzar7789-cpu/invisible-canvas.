<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Canes - Identity</title>
    <style>
        /* Naše vizuální identita: Temno a neon */
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        .logo-tady { 
            font-size: 5rem; 
            font-weight: 900; 
            font-style: italic; 
            color: #fff; 
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); 
            margin-bottom: 50px;
            letter-spacing: -5px;
        }

        .fingerprint-zone {
            position: relative;
            width: 120px;
            height: 120px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.5s;
        }

        .fingerprint-zone:active { transform: scale(0.9); border-color: #00e676; }

        .fingerprint-icon {
            width: 60px;
            opacity: 0.6;
            filter: invert(1);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00e676;
            box-shadow: 0 0 15px #00e676;
            top: 50%;
            animation: scan 2s infinite ease-in-out;
        }

        @keyframes scan {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }

        .identity-text {
            margin-top: 30px;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: #666;
            text-transform: uppercase;
        }

        #status {
            position: absolute;
            bottom: 10%;
            font-size: 0.7rem;
            color: #00e676;
        }
    </style>
</head>
<body>

    <div class="logo-tady">TADY</div>

    <div class="fingerprint-zone" onclick="identifyAndSave()">
        <img src="https://cdn-icons-png.flaticon.com/512/2618/2618254.png" class="fingerprint-icon" alt="ID">
        <div class="scan-line"></div>
    </div>

    <div class="identity-text">IDENTIFY M.D.</div>
    
    <div id="status">READY FOR UPLOAD</div>

    <script>
        async function identifyAndSave() {
            const status = document.getElementById('status');
            status.innerText = "AUTHENTICATING & LOCATING...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const response = await fetch('/api/save-trace', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude,
                            content: "Identity M.D. Verified",
                            media: "AR_READY"
                        })
                    });

                    if (response.ok) {
                        status.innerHTML = "✅ SUCCESS: DATA ANCHORED IN NEON";
                    } else {
                        status.innerText = "❌ SERVER ERROR: CHECK VERCEL SETTINGS";
                    }
                } catch (err) {
                    status.innerText = "❌ CONNECTION FAILED";
                }
            }, (err) => {
                status.innerText = "❌ GPS ACCESS DENIED";
            });
        }
    </script>
</body>
</html>
