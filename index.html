<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // invisible-canes // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --accent-cyan: #00f2fe; --active-color: #00f2fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; touch-action: manipulation; }

        /* --- ÚVODNÍ STRÁNKA 1.6 --- */
        #landing-page { transition: all 1s ease-in-out; background: radial-gradient(circle at center, #050505 0%, #000 100%); }
        
        .glitch-text {
            font-size: clamp(4rem, 15vw, 8rem); font-weight: 900; letter-spacing: -0.05em;
            position: relative; text-transform: uppercase; font-style: italic;
        }
        .glitch-text::before { content: 'TADY'; position: absolute; left: -2px; text-shadow: 2px 0 #0ff; top: 0; overflow: hidden; clip: rect(0, 900px, 0, 0); animation: noise-1 3s infinite linear alternate-reverse; }
        .glitch-text::after { content: 'TADY'; position: absolute; left: 2px; text-shadow: -2px 0 #f0f; top: 0; overflow: hidden; clip: rect(0, 900px, 0, 0); animation: noise-2 3s infinite linear alternate-reverse; }

        @keyframes noise-1 { 0% { clip: rect(20px, 9999px, 40px, 0); } 100% { clip: rect(80px, 9999px, 100px, 0); } }
        @keyframes noise-2 { 0% { clip: rect(10px, 9999px, 30px, 0); } 100% { clip: rect(50px, 9999px, 70px, 0); } }

        #boot-progress-container { width: 240px; margin-top: 40px; position: relative; }
        #boot-bar { width: 0%; height: 2px; background: var(--accent-cyan); box-shadow: 0 0 15px var(--accent-cyan); transition: width 0.2s; }
        #boot-status { font-size: 8px; font-family: monospace; color: var(--accent-cyan); margin-top: 10px; letter-spacing: 2px; opacity: 0.6; height: 15px; }

        /* SKENER */
        #fingerprint-zone {
            margin-top: 50px; display: none; flex-direction: column; align-items: center; cursor: pointer; animation: fadeIn 1s;
        }
        .scan-circle {
            width: 70px; height: 70px; border: 1px solid rgba(0,242,254,0.3); border-radius: 50%;
            display: flex; items-center; justify-content: center; position: relative; overflow: hidden;
        }
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--accent-cyan); top: 0; animation: scan 2s infinite; box-shadow: 0 0 10px var(--accent-cyan); }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HLAVNÍ UI */
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: contrast(1.1) brightness(0.5) saturate(0.8); }
        .active-mode { border-color: var(--active-color) !important; color: var(--active-color) !important; background: rgba(255,255,255,0.05); }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; }
        #radar-panel { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(40px); z-index: 5000; transition: transform 0.6s; transform: translateY(calc(100% - 80px)); border-radius: 40px 40px 0 0; }
        #radar-panel.open { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center items-center">
        <div class="glitch-text">TADY</div>
        
        <div id="boot-progress-container">
            <div id="boot-bar"></div>
            <div id="boot-status">INITIALIZING...</div>
        </div>

        <div id="fingerprint-zone" onclick="bootApp()">
            <div class="scan-circle">
                <i class="fas fa-fingerprint text-3xl text-cyan-400 opacity-60"></i>
                <div class="scan-line"></div>
            </div>
            <div class="text-[9px] font-black tracking-[0.4em] uppercase mt-4 text-cyan-400">Identify M.D.</div>
        </div>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        <div class="absolute top-10 left-10 z-[100] text-[9px] font-black tracking-[0.3em] text-white/30 uppercase italic">Authorized: M.D.</div>

        <aside class="w-full md:w-[380px] bg-black p-8 flex flex-col z-[50] border-r border-white/5 overflow-y-auto">
            <div class="mb-10 mt-6">
                <div class="text-4xl font-black italic tracking-tighter">TADY</div>
                <div class="text-[8px] font-bold text-cyan-400 tracking-[0.4em] uppercase">Všechno důležité je tady.</div>
            </div>
            
            <div class="space-y-5 flex-1">
                <div class="grid grid-cols-3 gap-2 text-center">
                    <button onclick="setMode('personal')" id="btn-p" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase active-mode">Personal<span class="block text-[7px] opacity-50 mt-1">29 Kč</span></button>
                    <button onclick="setMode('business')" id="btn-b" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Business<span class="block text-[7px] opacity-50 mt-1">199 Kč</span></button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Capsule<span class="block text-[7px] opacity-50 mt-1">49 Kč</span></button>
                </div>

                <input type="text" id="t-title" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[11px] font-bold text-white uppercase outline-none focus:border-cyan-400" placeholder="Kód záznamu">
                <textarea id="t-desc" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[11px] h-20 resize-none text-white outline-none focus:border-cyan-400" placeholder="Zpráva..."></textarea>

                <div class="grid grid-cols-2 gap-4">
                    <button class="bg-white/5 p-5 rounded-2xl text-[9px] font-black flex items-center justify-center gap-3 border border-white/5 uppercase"><i class="fas fa-camera"></i> Foto</button>
                    <button onclick="toggleRecord()" id="mic-btn" class="bg-white/5 p-5 rounded-2xl text-[9px] font-black flex items-center justify-center gap-3 border border-white/5 uppercase"><i class="fas fa-microphone"></i> Audio</button>
                </div>
                
                <button onclick="prepareTrace()" class="w-full bg-cyan-400 text-black py-6 rounded-[35px] font-black text-[11px] uppercase tracking-[0.5em] italic active:scale-95 transition-all">Ukotvit v prostoru</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg"></div>
            <div id="trace-container" class="absolute inset-0 z-[1000] pointer-events-none"></div>
            <button onclick="toggleCam()" class="absolute top-10 right-10 z-[2000] w-14 h-14 rounded-2xl bg-white text-black flex items-center justify-center shadow-2xl"><i class="fas fa-expand-alt"></i></button>

            <div id="radar-panel">
                <div class="h-[80px] flex flex-col items-center justify-center cursor-pointer" onclick="toggleRadar()">
                    <div class="w-12 h-1 bg-white/10 rounded-full mb-3"></div>
                    <div class="text-[9px] font-black tracking-[0.5em] text-white/50 uppercase italic text-center">Radar: Digitální Stopy<br><span id="total-price" class="text-[7px] text-cyan-400 opacity-80">0 Kč Celkem</span></div>
                </div>
                <div class="p-8 space-y-4 max-h-[400px] overflow-y-auto" id="radar-list"></div>
            </div>
        </main>
    </div>

    <script>
        let map, currentMode = 'personal', audioCtx, userCoords = [50.912, 14.619];
        const config = { personal: { color: '#00f2fe', price: 29 }, business: { color: '#ffca2c', price: 199 }, capsule: { color: '#bf5af2', price: 49 } };

        window.onload = () => {
            const bar = document.getElementById('boot-bar');
            const status = document.getElementById('boot-status');
            const zone = document.getElementById('fingerprint-zone');
            const steps = ["SECURE LINK...", "GPS LOCK...", "BIOMETRICS...", "M.D. VERIFIED"];
            let p = 0;
            let iv = setInterval(() => {
                p += 2;
                if(p % 25 === 0) status.innerText = steps[Math.floor(p/26)];
                if(p >= 100) { clearInterval(iv); zone.style.display = 'flex'; status.innerText = "WAITING FOR ACCESS..."; }
                bar.style.width = p + '%';
            }, 40);
        };

        function bootApp() {
            // Zvukový efekt vstupu (beep)
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.frequency.value = 880; gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.5);
            osc.start(); osc.stop(ctx.currentTime + 0.5);

            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none'; 
                document.getElementById('app-interface').classList.remove('hidden'); 
                initMap();
                loadStoredTraces();
            }, 800);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView(userCoords, 17);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    userCoords = [pos.coords.latitude, pos.coords.longitude];
                    map.panTo(userCoords);
                });
            }
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-mode', 'text-white/20'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-mode');
            document.documentElement.style.setProperty('--active-color', config[m].color);
        }

        function prepareTrace() {
            if ("vibrate" in navigator) { navigator.vibrate(60); }
            const traceData = { title: document.getElementById('t-title').value || 'ZÁZNAM', coords: userCoords, mode: currentMode, price: config[currentMode].price, time: new Date().toLocaleTimeString() };
            saveTrace(traceData);
            addTraceToUI(traceData);
            updateTotal();
        }

        function addTraceToUI(data) {
            const icon = L.divIcon({ className: 'custom-icon', html: `<div style="width:10px;height:10px;background:${config[data.mode].color};border-radius:50%;box-shadow:0 0 10px ${config[data.mode].color}"></div>` });
            L.marker(data.coords, { icon }).addTo(map);
            const item = document.createElement('div');
            item.className = 'p-5 bg-white/5 rounded-3xl border border-white/10 flex justify-between items-center';
            item.innerHTML = `<div><div class="text-[11px] font-black uppercase">${data.title}</div><div class="text-[7px] opacity-30 uppercase">${data.mode} • ${data.price} Kč</div></div><div class="w-1.5 h-1.5 rounded-full" style="background:${config[data.mode].color}"></div>`;
            document.getElementById('radar-list').prepend(item);
        }

        function saveTrace(data) {
            let traces = JSON.parse(localStorage.getItem('md_traces') || '[]');
            traces.push(data);
            localStorage.setItem('md_traces', JSON.stringify(traces));
        }

        function loadStoredTraces() {
            let traces = JSON.parse(localStorage.getItem('md_traces') || '[]');
            traces.forEach(t => addTraceToUI(t));
            updateTotal();
        }

        function updateTotal() {
            let traces = JSON.parse(localStorage.getItem('md_traces') || '[]');
            let total = traces.reduce((sum, t) => sum + (t.price || 0), 0);
            document.getElementById('total-price').innerText = `${total} Kč Celkem`;
        }

        function toggleRadar() { document.getElementById('radar-panel').classList.toggle('open'); }
        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg');
            if(v.style.display !== 'block') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    v.srcObject = stream; v.style.display = 'block'; m.style.opacity = '0.3';
                } catch(e) { alert("Kamera nedostupná."); }
            } else { v.style.display = 'none'; m.style.opacity = '1'; }
        }
    </script>
</body>
</html>
