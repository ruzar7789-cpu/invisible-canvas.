<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY | M.D. Business OS</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(5, 10, 15, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; touch-action: manipulation; }
        
        /* VRSTVA 1: Kamera (Zcela vespod) */
        #ar-engine { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        /* VRSTVA 2: AR Hologramy (Uprost≈ôed) */
        #ar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        /* VRSTVA 3: Mapa (Navrchu jen p≈ôi aktivaci) */
        #map-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: #000; }
        #map-view.active { transform: translateY(0); }

        /* Design Hologram≈Ø */
        .hologram {
            position: absolute; background: var(--glass); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 18px; border: 1px solid rgba(255,255,255,0.1);
            border-left: 5px solid var(--glow); pointer-events: auto; min-width: 180px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .hologram.business { border-left-color: var(--gold); animation: pulseGold 2s infinite; }
        
        /* UI Spodn√≠ menu (V≈ædy navrchu) */
        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 1000; padding: 30px 0; background: linear-gradient(to top, #000 80%, transparent); text-align: center; }
        .nav-icon { cursor: pointer; display: inline-block; margin: 0 25px; font-size: 2.5rem; transition: 0.3s; filter: drop-shadow(0 0 10px rgba(0,242,255,0.3)); }
        .nav-icon:active { transform: scale(0.8); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; }
        .offer-box { background: #050505; padding: 35px; border-radius: 40px; border: 1px solid #222; width: 85%; max-width: 400px; text-align: center; }
        
        @keyframes pulseGold {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
    </style>
</head>
<body>

<video id="ar-engine" autoplay playsinline muted></video>
<div id="ar-overlay"></div>

<div id="map-view">
    <div id="map" style="width: 100%; height: 100%;"></div>
</div>

<div id="tier-modal" class="modal">
    <div class="offer-box">
        <h2 style="font-family:'Orbitron'; color:var(--gold)">M.D. SYST√âM</h2>
        <div onclick="startOrder('OSOBN√ç', 29)" style="padding:20px; border:1px solid var(--glow); border-radius:20px; margin:15px 0; cursor:pointer;">OSOBN√ç STOPA (29 Kƒç)</div>
        <div onclick="startOrder('FIREMN√ç', 149)" style="padding:20px; border:1px solid var(--gold); border-radius:20px; margin:15px 0; cursor:pointer; background:rgba(255,215,0,0.05)">ZLAT√Å STOPA (149 Kƒç)</div>
        <button onclick="document.getElementById('tier-modal').style.display='none'" style="background:none; border:none; color:gray; cursor:pointer; margin-top:15px; font-size:1rem;">Zru≈°it</button>
    </div>
</div>

<div class="footer-ui">
    <div style="font-family:'Orbitron'; font-size:1.4rem; letter-spacing:10px; margin-bottom:15px; opacity:0.8;">DOHROMADY</div>
    <nav>
        <span class="nav-icon" onclick="toggleMap()">üó∫Ô∏è</span>
        <span class="nav-icon" onclick="openCreator()" style="font-size:3.5rem; filter:drop-shadow(0 0 15px var(--glow))">üí¨</span>
        <span class="nav-icon" onclick="adminAccess()">üë§</span>
    </nav>
</div>

<script>
    let map, isMapOpen = false, selectedLat, selectedLng;

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('ar-engine').srcObject = stream;
        } catch(err) { console.error("Kamera neaktivn√≠."); }
        loadWorld();
    }

    function toggleMap() {
        isMapOpen = !isMapOpen;
        const mapView = document.getElementById('map-view');
        mapView.classList.toggle('active', isMapOpen);
        
        if (isMapOpen && !map) {
            map = L.map('map', { zoomControl: false }).setView([50.911, 14.622], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            map.on('click', (e) => {
                selectedLat = e.latlng.lat;
                selectedLng = e.latlng.lng;
                document.getElementById('tier-modal').style.display = 'flex';
            });
        }
    }

    function openCreator() {
        if (!isMapOpen) {
            alert("Krok 1: Vyberte m√≠sto na mapƒõ.");
            toggleMap();
        }
    }

    function startOrder(type, price) {
        const text = prompt(`Zadejte vzkaz pro ${type} stopu:`);
        if (text) {
            alert(`STOPA ULO≈ΩENA.\n\nNyn√≠ ode≈°lete ${price} Kƒç na Revolut M.D.\n\nV√°≈° vzkaz: ${text}`);
            document.getElementById('tier-modal').style.display = 'none';
            toggleMap(); // Zav≈ôe mapu po objedn√°vce
        }
    }

    function loadWorld() {
        const overlay = document.getElementById('ar-overlay');
        // Uk√°zkov√° firemn√≠ stopa
        const h = document.createElement('div');
        h.className = "hologram business";
        h.style.left = "15%"; h.style.top = "25%";
        h.innerHTML = `
            <h3 style="color:var(--gold); margin:0; font-size:0.75rem; letter-spacing:2px;">RESTAURACE</h3>
            <p style="margin:12px 0; font-size:1.1rem; font-weight:700;">Dnes: Sv√≠ƒçkov√° 185,-</p>
            <button onclick="alert('Rezervace odesl√°na!')" style="background:var(--gold); border:none; width:100%; padding:12px; border-radius:12px; font-weight:900; cursor:pointer;">REZERVOVAT</button>
        `;
        overlay.appendChild(h);
    }

    function adminAccess() {
        if (prompt("ADMIN HESLO:") === "2025") alert("M√≥d spr√°vce aktivov√°n. V√≠tejte, M.D.");
    }

    window.onload = initCamera;
</script>
</body>
</html>
