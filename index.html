<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY | M.D. Control System</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(5, 10, 15, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        
        #ar-engine { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #ar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; pointer-events: none; }
        #map-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 500; display: none; background: #000; }
        #map-view.active { display: block; }

        /* Hologramy */
        .hologram { position: absolute; background: var(--glass); backdrop-filter: blur(10px); border-radius: 20px; padding: 18px; border-left: 5px solid var(--glow); pointer-events: auto; min-width: 180px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 60; }
        .hologram.business { border-left-color: var(--gold); animation: pulseGold 2s infinite; }
        .hologram.pending { border-left-color: #ff4444; opacity: 0.8; } /* Vzkaz ƒçekaj√≠c√≠ na schv√°len√≠ */

        /* Modaly */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; }
        .offer-box { background: #050505; padding: 30px; border-radius: 40px; border: 1px solid #333; width: 85%; max-width: 400px; text-align: center; }
        .qr-area { background: #fff; padding: 15px; border-radius: 20px; margin: 20px 0; display: inline-block; }

        /* UI */
        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 1000; padding: 25px 0; background: linear-gradient(to top, #000 90%, transparent); text-align: center; }
        .nav-icon { cursor: pointer; display: inline-block; margin: 0 25px; font-size: 2.5rem; }
        
        /* Admin Panel */
        #admin-panel { position: fixed; top: 0; left: 0; width: 100%; background: var(--gold); color: #000; padding: 10px; z-index: 3000; font-weight: 900; display: none; text-align: center; font-size: 0.8rem; }

        @keyframes pulseGold { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }
    </style>
</head>
<body>

<div id="admin-panel">M.D. ADMIN AKTIVN√ç | SPR√ÅVA ƒåEKAJ√çC√çCH PLATEB</div>

<video id="ar-engine" autoplay playsinline muted></video>
<div id="ar-overlay"></div>

<div id="map-view"><div id="map" style="width: 100%; height: 100%;"></div></div>

<div id="tier-modal" class="modal">
    <div class="offer-box">
        <h2 style="font-family:'Orbitron'; color:var(--gold)">M.D. SYST√âM</h2>
        <div onclick="initiatePayment('OSOBN√ç', 29)" style="padding:15px; border:1px solid var(--glow); border-radius:15px; margin:10px 0; cursor:pointer;">OSOBN√ç (29 Kƒç)</div>
        <div onclick="initiatePayment('FIREMN√ç', 149)" style="padding:15px; border:1px solid var(--gold); border-radius:15px; margin:10px 0; cursor:pointer;">FIREMN√ç (149 Kƒç)</div>
        <button onclick="document.getElementById('tier-modal').style.display='none'">Zav≈ô√≠t</button>
    </div>
</div>

<div id="pay-modal" class="modal">
    <div class="offer-box">
        <h2 style="font-family:'Orbitron'; color:var(--gold)">ZAPLATIT TADY</h2>
        <div class="qr-area"><img id="qr-code" style="width:200px;"></div>
        <div id="pay-info" style="font-size:1.5rem; font-weight:900;"></div>
        <p style="font-size:0.8rem; opacity:0.6;">Vzkaz se zobraz√≠ ihned po schv√°len√≠ M.D.</p>
        <button onclick="document.getElementById('pay-modal').style.display='none'" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:15px; font-weight:900; margin-top:10px;">HOTOVO</button>
    </div>
</div>

<div class="footer-ui">
    <div style="font-family:'Orbitron'; font-size:1.2rem; letter-spacing:8px; margin-bottom:10px;">DOHROMADY</div>
    <nav>
        <span class="nav-icon" onclick="toggleMap()">üó∫Ô∏è</span>
        <span class="nav-icon" onclick="openCreator()" style="font-size:3.2rem; filter:drop-shadow(0 0 10px var(--glow))">üí¨</span>
        <span class="nav-icon" onclick="adminAccess()">üë§</span>
    </nav>
</div>

<script>
    let map, isMapActive = false, selectedLat, selectedLng, isAdmin = false;
    const IBAN = "LT533250082844018353";
    let database = []; // Doƒçasn√° simulace Neon DB pro front-end

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('ar-engine').srcObject = stream;
        } catch(e) {}
        renderWorld();
    }

    function toggleMap() {
        isMapActive = !isMapActive;
        const mapView = document.getElementById('map-view');
        const arEngine = document.getElementById('ar-engine');
        mapView.classList.toggle('active', isMapActive);
        arEngine.style.display = isMapActive ? 'none' : 'block';
        
        if (isMapActive && !map) {
            map = L.map('map', { zoomControl: false }).setView([50.91, 14.62], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            map.on('click', e => { selectedLat = e.latlng.lat; selectedLng = e.latlng.lng; document.getElementById('tier-modal').style.display = 'flex'; });
        }
        if(isMapActive) setTimeout(() => map.invalidateSize(), 100);
    }

    function openCreator() { if(!isMapActive) toggleMap(); }

    function initiatePayment(type, price) {
        const text = prompt(`Vzkaz pro ${type}:`);
        if(!text) return;

        // Generov√°n√≠ QR k√≥du
        const qrData = `SPD*1.0*ACC:${IBAN}*AM:${price}.00*CC:CZK*MSG:TADY-${type}-${encodeURIComponent(text.substring(0,5))}`;
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${qrData}`;
        document.getElementById('pay-info').innerText = `${price} Kƒç`;
        
        // Ulo≈æen√≠ do front-end DB (neaktivn√≠)
        database.push({ title: type, text: text, lat: selectedLat, lng: selectedLng, active: false });
        
        document.getElementById('tier-modal').style.display = 'none';
        document.getElementById('pay-modal').style.display = 'flex';
        renderWorld();
    }

    function renderWorld() {
        const overlay = document.getElementById('ar-overlay');
        overlay.innerHTML = '';
        database.forEach((item, index) => {
            if(!item.active && !isAdmin) return; // Ostatn√≠ vid√≠ jen aktivn√≠, Admin vid√≠ v≈°e

            const h = document.createElement('div');
            h.className = `hologram ${item.title === 'FIREMN√ç' ? 'business' : ''} ${!item.active ? 'pending' : ''}`;
            h.style.left = (20 + index * 5) + "%"; h.style.top = (30 + index * 2) + "%";
            
            h.innerHTML = `
                <h3>${item.title} ${!item.active ? '(ƒåEK√Å NA PLATBU)' : ''}</h3>
                <p>${item.text}</p>
                ${isAdmin && !item.active ? `<button onclick="activateStop(${index})" style="background:lime; border:none; padding:10px; border-radius:10px; font-weight:900; width:100%; margin-bottom:5px;">SCHV√ÅLIT PLATBU</button>` : ''}
                ${isAdmin ? `<button onclick="deleteStop(${index})" style="background:red; color:white; border:none; padding:10px; border-radius:10px; font-weight:900; width:100%;">SMAZAT</button>` : ''}
            `;
            overlay.appendChild(h);
        });
    }

    function activateStop(index) { database[index].active = true; renderWorld(); alert("Vzkaz byl pr√°vƒõ zve≈ôejnƒõn!"); }
    function deleteStop(index) { database.splice(index, 1); renderWorld(); }

    function adminAccess() {
        if(prompt("M.D. HESLO:") === "2025") {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.body.style.border = "4px solid var(--gold)";
            renderWorld();
        }
    }

    window.onload = startCamera;
</script>
</body>
</html>
