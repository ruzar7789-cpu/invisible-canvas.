<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - M.D. Verified System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --accent-cyan: #00f2fe; --bg-main: #020202; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: white; margin: 0; overflow: hidden; user-select: none; }
        
        /* √öVODN√ç STR√ÅNKA S TVOU FOTKOU */
        #landing-page { 
            position: absolute; inset: 0; z-index: 1000; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('https://api.screenshotmachine.com/?key=ca8075&url=https://invisible-canvas-xi.vercel.app&dimension=1024x768'); /* Simulace tv√©ho screenshotu jako pozad√≠ */
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            transition: all 1s ease;
        }

        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan) 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* NEONOV√Å PR≈ÆHLEDN√Å OKNA (Vzkazy v AR) */
        .neon-trace { 
            background: rgba(15, 15, 15, 0.4); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 254, 0.4);
            box-shadow: 0 0 35px rgba(0, 242, 254, 0.15);
            border-radius: 40px;
            animation: float 6s ease-in-out infinite;
            pointer-events: auto;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; transform: scaleX(-1); }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.2) contrast(1.2); transition: 0.6s; }

        .energy-fill { height: 100%; background: linear-gradient(90deg, var(--accent-cyan), #4facfe); box-shadow: 0 0 20px var(--accent-cyan); transition: width 0.7s; }
        .live-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .hidden { display: none; }
        input, textarea { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; border-radius: 20px !important; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--accent-cyan) !important; box-shadow: 0 0 15px rgba(0,242,254,0.2); }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="mb-4 text-3xl font-black gradient-text italic tracking-tighter">TADY</div>
        <div class="h-[1px] w-12 bg-white/20 mb-10"></div>
        <h1 class="text-6xl font-extrabold mb-4 tracking-tight leading-none uppercase italic text-white">Audio<br><span class="gradient-text">Senzor</span></h1>
        <p class="text-[11px] text-gray-300 font-bold tracking-[0.4em] uppercase mb-12 italic">V≈°echno se dƒõje tady</p>
        
        <button onclick="bootSystem()" class="relative group">
            <div class="absolute -inset-1 bg-cyan-500 rounded-2xl blur opacity-30 group-hover:opacity-60 transition duration-1000"></div>
            <div class="relative bg-white text-black font-black px-14 py-6 rounded-2xl text-[10px] tracking-[0.3em] uppercase transition transform active:scale-95 italic">Aktivovat syst√©m</div>
        </button>
        <p class="mt-20 text-[9px] text-gray-500 font-bold uppercase tracking-[0.5em] italic">Founders Access: M.D.</p>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-[400px] bg-black/90 backdrop-blur-3xl p-8 flex flex-col z-50 border-r border-white/5 overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <div class="text-2xl font-black gradient-text italic tracking-tighter">TADY / CONSOLE</div>
                <div class="live-dot"></div>
            </div>

            <div class="mb-10 p-6 bg-white/5 rounded-[30px] border border-white/5">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[9px] font-black uppercase tracking-widest opacity-40">System Power</span>
                    <span id="energy-val" class="text-lg font-black text-cyan-400 italic">30%</span>
                </div>
                <div class="w-full h-1.5 bg-black/50 rounded-full overflow-hidden">
                    <div id="energy-bar" class="energy-fill" style="width: 30%"></div>
                </div>
            </div>

            <div class="space-y-4 flex-1">
                <div class="grid grid-cols-2 gap-3 mb-2">
                    <button onclick="setMode('personal')" id="btn-pers" class="p-4 rounded-2xl border-2 border-cyan-500 bg-cyan-500/10 text-[9px] font-black text-cyan-400 uppercase italic">Osobn√≠</button>
                    <button onclick="setMode('business')" id="btn-biz" class="p-4 rounded-2xl border border-white/10 text-[9px] font-black text-white/20 uppercase italic">Byznys</button>
                </div>
                <input type="text" id="t-title" class="w-full p-5 text-sm text-white" placeholder="N√°zev stopy...">
                <textarea id="t-desc" class="w-full p-5 text-sm h-32 text-white resize-none" placeholder="Co se tady dƒõje?"></textarea>
                <button onclick="deployTrace()" class="w-full bg-white text-black py-5 rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] hover:bg-cyan-400 transition transform active:scale-95 italic">Vyst≈ôelit do prostoru</button>
            </div>

            <div class="mt-10 pt-8 border-t border-white/5 flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center font-black italic text-sm">MD</div>
                <div>
                    <p class="text-[11px] font-black uppercase italic tracking-tight">M.D. Station</p>
                    <p class="text-[8px] opacity-30 uppercase font-bold tracking-widest">Varnsdorf Sector Verified</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline></video>
            <div id="map-bg"></div>
            <div id="trace-container" class="absolute inset-0 z-30 pointer-events-none p-6 flex flex-wrap gap-8 items-center justify-center overflow-hidden"></div>

            <div class="absolute bottom-10 right-10 z-[100] flex flex-col gap-5">
                <button onclick="toggleAR()" id="ar-btn" class="w-16 h-16 rounded-[24px] bg-black/40 backdrop-blur-2xl border border-white/10 flex items-center justify-center text-xl hover:border-cyan-400 transition-all duration-500 shadow-2xl">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        let energy = 30;
        let map, audioCtx;
        let camActive = false;

        function synth(f, d = 0.1) {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d);
        }

        function bootSystem() {
            const lp = document.getElementById('landing-page');
            lp.style.opacity = '0';
            lp.style.transform = 'scale(1.1)';
            setTimeout(() => {
                lp.style.display = 'none';
                document.getElementById('app-interface').classList.remove('hidden');
                initMap();
                synth(300, 0.5);
            }, 800);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function deployTrace() {
            const title = document.getElementById('t-title').value;
            const desc = document.getElementById('t-desc').value;
            if(!title) return;

            const container = document.getElementById('trace-container');
            const el = document.createElement('div');
            el.className = 'neon-trace p-8 w-72 text-center';
            el.innerHTML = `
                <div class="text-[9px] font-black text-cyan-400 uppercase tracking-widest mb-3 italic">Active Trace</div>
                <h4 class="text-xl font-extrabold uppercase italic mb-3 tracking-tighter">${title}</h4>
                <p class="text-[11px] opacity-70 italic mb-6 leading-relaxed">"${desc}"</p>
                <div class="text-[9px] font-bold opacity-30 uppercase tracking-[0.2em]">üìç Ukotveno v prostoru</div>
            `;
            container.appendChild(el);
            
            energy = Math.min(100, energy + 5);
            document.getElementById('energy-bar').style.width = energy + '%';
            document.getElementById('energy-val').innerText = energy + '%';
            
            document.getElementById('t-title').value = '';
            document.getElementById('t-desc').value = '';
            synth(800, 0.2);
        }

        async function toggleAR() {
            const v = document.getElementById('ar-video');
            const btn = document.getElementById('ar-btn');
            if(!camActive) {
                const s = await navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}});
                v.srcObject = s; v.style.display = 'block';
                document.getElementById('map-bg').style.opacity = '0.05';
                btn.style.color = 'var(--accent-cyan)';
                camActive = true;
                synth(440, 0.2);
            } else {
                v.srcObject.getTracks().forEach(t => t.stop());
                v.style.display = 'none';
                document.getElementById('map-bg').style.opacity = '1';
                btn.style.color = 'white';
                camActive = false;
            }
        }
    </script>
</body>
</html>
