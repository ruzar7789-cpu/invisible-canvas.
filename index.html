<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - M.D. Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --accent-cyan: #00f2fe; --bg-main: #020202; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: white; margin: 0; overflow: hidden; }

        /* ÚVODNÍ STRÁNKA S TVOU REÁLNOU FOTKOU */
        #landing-page { 
            position: absolute; inset: 0; z-index: 1000; 
            /* Zde je tvá fotka vložená přímo jako data */
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                              url('https://images.unsplash.com/photo-1633356122544-f134324a6cee?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            transition: all 0.8s ease-in-out;
        }

        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan) 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* NEONOVÁ OKNA - JAKO NA TVÉM SCREENU */
        .neon-trace { 
            background: rgba(15, 15, 15, 0.6); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 254, 0.3);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: auto;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; transform: scaleX(-1); }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.2); }

        .energy-fill { height: 100%; background: linear-gradient(90deg, var(--accent-cyan), #4facfe); transition: width 0.5s ease; }
        .hidden { display: none; }
        
        /* Styl pro inputy podle tvého vizuálu */
        input, textarea { background: rgba(255,255,255,0.03) !important; border: 1px solid rgba(255,255,255,0.1) !important; border-radius: 15px !important; color: white !important; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="mb-2 text-2xl font-black gradient-text italic tracking-tighter">TADY</div>
        <div class="h-[1px] w-10 bg-white/20 mb-8"></div>
        <h1 class="text-6xl font-extrabold mb-2 tracking-tighter leading-none uppercase italic text-white">Audio<br><span class="gradient-text">Senzor</span></h1>
        <p class="text-[10px] text-gray-300 font-bold tracking-[0.4em] uppercase mb-12 italic">Všechno se děje tady</p>
        
        <button onclick="bootApp()" class="bg-white text-black font-black px-12 py-5 rounded-2xl text-[10px] tracking-[0.3em] uppercase transition transform active:scale-95 italic shadow-[0_0_30px_rgba(255,255,255,0.2)]">
            Aktivovat systém
        </button>
        <p class="mt-20 text-[8px] text-white/30 font-bold uppercase tracking-[0.5em] italic">Founders Access: M.D.</p>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-[380px] bg-[#080808] p-8 flex flex-col z-50 border-r border-white/5 overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <div class="text-xl font-black gradient-text italic tracking-tighter">TADY / CONSOLE</div>
                <div class="w-2 h-2 bg-emerald-500 rounded-full shadow-[0_0_10px_#10b981]"></div>
            </div>

            <div class="mb-10 p-6 bg-white/5 rounded-[25px] border border-white/5">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[9px] font-black uppercase tracking-widest opacity-40">Energy Status</span>
                    <span id="energy-val" class="text-sm font-black text-cyan-400">40%</span>
                </div>
                <div class="w-full h-1.5 bg-black rounded-full overflow-hidden">
                    <div id="energy-bar" class="energy-fill" style="width: 40%"></div>
                </div>
                <p class="text-[9px] mt-4 opacity-20 text-center italic">Všechno se děje tady</p>
            </div>

            <div class="space-y-4 flex-1">
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <button onclick="setMode('personal')" id="btn-pers" class="p-4 rounded-xl border border-cyan-500/50 bg-cyan-500/5 text-[8px] font-black text-cyan-400 uppercase">Osobní (+5)</button>
                    <button onclick="setMode('business')" id="btn-biz" class="p-4 rounded-xl border border-white/10 text-[8px] font-black text-white/20 uppercase">Byznys (+10)</button>
                </div>
                <input type="text" id="t-title" class="w-full p-4 text-sm" placeholder="Název stopy...">
                <textarea id="t-desc" class="w-full p-4 text-sm h-24 resize-none" placeholder="Co se tady děje?"></textarea>
                <button onclick="sendTrace()" class="w-full bg-cyan-500 text-black py-5 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] italic shadow-lg shadow-cyan-500/20">Vystřelit do prostoru</button>
            </div>

            <div class="mt-8 pt-6 border-t border-white/5 flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center font-black italic text-xs">MD</div>
                <div>
                    <p class="text-[10px] font-black uppercase italic">M.D. Station</p>
                    <p class="text-[8px] opacity-20 uppercase font-bold tracking-widest">Varnsdorf Sector</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline></video>
            <div id="map-bg"></div>
            
            <div id="trace-container" class="absolute inset-0 z-30 pointer-events-none p-10 flex flex-col items-center justify-center gap-6">
                </div>

            <div class="absolute bottom-8 right-8 z-[100] flex flex-col gap-4">
                <button onclick="toggleCam()" id="cam-btn" class="w-14 h-14 rounded-2xl bg-black/60 backdrop-blur-xl border border-white/10 flex items-center justify-center text-white">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        let energy = 40;
        let map;

        function bootApp() {
            const lp = document.getElementById('landing-page');
            lp.style.opacity = '0';
            setTimeout(() => {
                lp.style.display = 'none';
                document.getElementById('app-interface').classList.remove('hidden');
                initMap();
            }, 800);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function sendTrace() {
            const title = document.getElementById('t-title').value || "AHOJ";
            const desc = document.getElementById('t-desc').value || "Ahoj tady jsme se poznali";
            
            const container = document.getElementById('trace-container');
            const el = document.createElement('div');
            el.className = 'neon-trace p-6 w-full max-w-[280px]';
            el.innerHTML = `
                <div class="text-[8px] font-black text-cyan-400 uppercase mb-2">M.D. Station Trace</div>
                <h4 class="text-lg font-black uppercase italic text-white">${title}</h4>
                <p class="text-[11px] text-white/70 italic mt-1 leading-relaxed">"${desc}"</p>
                <div class="mt-4 flex items-center gap-2 opacity-40">
                    <i class="fas fa-gem text-[10px]"></i> <span class="text-[9px] font-bold">0</span>
                </div>
            `;
            container.appendChild(el);
            
            energy = Math.min(100, energy + 5);
            document.getElementById('energy-bar').style.width = energy + '%';
            document.getElementById('energy-val').innerText = energy + '%';
            
            document.getElementById('t-title').value = '';
            document.getElementById('t-desc').value = '';
        }

        async function toggleCam() {
            const v = document.getElementById('ar-video');
            if(v.style.display === 'none' || v.style.display === '') {
                const s = await navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}});
                v.srcObject = s; v.style.display = 'block';
                document.getElementById('map-bg').style.opacity = '0.1';
            } else {
                v.srcObject.getTracks().forEach(t => t.stop());
                v.style.display = 'none';
                document.getElementById('map-bg').style.opacity = '1';
            }
        }
    </script>
</body>
</html>
