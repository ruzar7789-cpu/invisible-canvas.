    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(10, 20, 30, 0.9); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        
        #ar-view, #map-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; transition: 0.6s cubic-bezier(0.2, 1, 0.3, 1); }
        #ar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        #ar-engine { width: 100%; height: 100%; object-fit: cover; }
        .view-hidden { transform: translateY(100%); opacity: 0; pointer-events: none; }

        /* Karty s efektem pulzov√°n√≠ */
        .hologram {
            position: absolute; background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 15px; padding: 15px; border-left: 4px solid var(--glow);
            animation: float 4s infinite ease-in-out; pointer-events: auto; min-width: 170px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .hologram.business { 
            border-left-color: var(--gold); 
            animation: float 4s infinite ease-in-out, pulseGold 2s infinite; 
        }
        
        @keyframes pulseGold {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        /* Instalace vyskakovac√≠ okno */
        #pwa-modal { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--glow); color: #000; padding: 15px 25px; border-radius: 50px; z-index: 9999; font-weight: 900; display: none; cursor: pointer; box-shadow: 0 0 20px var(--glow); }

        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 1000; padding: 25px 0; background: linear-gradient(to top, #000 80%, transparent); text-align: center; }
        .brand { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 8px; margin-bottom: 10px; }
        nav { display: flex; justify-content: center; gap: 40px; }
        .nav-btn { font-size: 2.2rem; cursor: pointer; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .offer-box { width: 85%; max-width: 380px; background: #0a0a0a; border-radius: 30px; padding: 25px; text-align: center; border: 1px solid #333; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

<div id="pwa-modal" onclick="installApp()">üì≤ INSTALOVAT TADY NA PLOCHU</div>

<div id="ar-view">
    <video id="ar-engine" autoplay playsinline></video>
    <div id="ar-overlay"></div>
</div>

<div id="map-view" class="view-hidden">
    <div id="map" style="width: 100%; height: 100%;"></div>
</div>

<div id="tier-modal" class="modal">
    <div class="offer-box">
        <h2 style="font-family:'Orbitron'">VOLBA TARIFU</h2>
        <div onclick="startOrder('OSOBN√ç', 29)" style="padding:15px; border:1px solid var(--glow); border-radius:15px; margin:10px 0;">OSOBN√ç (29 Kƒç)</div>
        <div onclick="startOrder('FIREMN√ç', 149)" style="padding:15px; border:1px solid var(--gold); border-radius:15px; margin:10px 0;">ZLAT√Å STOPA (149 Kƒç)</div>
        <button onclick="document.getElementById('tier-modal').style.display='none'">Zru≈°it</button>
    </div>
</div>

<div class="footer-ui">
    <div class="brand">DOHROMADY</div>
    <nav>
        <div class="nav-btn" onclick="toggleView()">üó∫Ô∏è</div>
        <div class="nav-btn" onclick="openTiers()">üí¨</div>
        <div class="nav-btn" onclick="adminAccess()">üë§</div>
    </nav>
</div>

<script>
    let deferredPrompt;
    let isAdmin = false;

    // Detekce instalace
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('pwa-modal').style.display = 'block';
    });

    function installApp() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choice) => {
                if (choice.outcome === 'accepted') document.getElementById('pwa-modal').style.display = 'none';
            });
        }
    }

    async function initAR() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('ar-engine').srcObject = stream;
        loadStops();
    }

    function toggleView() {
        isMap = !document.getElementById('map-view').classList.toggle('view-hidden');
        if(isMap && !map) initMap();
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([50.91, 14.62], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    }

    function openTiers() { document.getElementById('tier-modal').style.display = 'flex'; }

    function startOrder(type, price) {
        const msg = prompt(`Vzkaz pro ${type}:`);
        if(!msg) return;
        alert(`Nyn√≠ zapla≈•te ${price} Kƒç na Revolut. Vzkaz se objev√≠ po schv√°len√≠ M.D.`);
        // Zde vol√°n√≠ tv√©ho Neonu s p≈ô√≠znakem "active: false"
    }

    function loadStops() {
        // Simulace firemn√≠ zlat√© stopy s pulzov√°n√≠m
        addHologram("RESTAURACE", "Dnes: Sv√≠ƒçkov√° 185,-", 40, 20, "FIREMN√ç", "Rezervovat");
    }

    function addHologram(title, text, x, y, tier, action) {
        const h = document.createElement('div');
        h.className = `hologram ${tier === 'FIREMN√ç' ? 'business' : ''}`;
        h.style.left = x + '%'; h.style.top = y + '%';
        h.innerHTML = `
            <h3>${title}</h3>
            <p>${text}</p>
            ${action ? `<button style="background:var(--gold); width:100%; border:none; padding:10px; border-radius:10px; font-weight:900;">${action}</button>` : ''}
            <div style="font-size:0.7rem; margin-top:10px; opacity:0.6;">
                <span onclick="this.innerText='‚ù§Ô∏è 13'">‚ù§Ô∏è 12</span> | ‚è≥ ${tier === 'FIREMN√ç' ? '7 dn√≠' : '24h'}
                ${isAdmin ? '<br><button style="color:red" onclick="this.parentElement.parentElement.remove()">SMAZAT</button>' : ''}
            </div>
        `;
        document.getElementById('ar-overlay').appendChild(h);
    }

    function adminAccess() {
        if(prompt("ADMIN PASS:") === "2025") {
            isAdmin = true;
            document.body.style.border = "2px solid gold";
            alert("M√≥d M.D. aktivov√°n. Nyn√≠ m≈Ø≈æe≈° spravovat stopy p≈ô√≠mo v AR.");
            loadStops(); // Refresh pro zobrazen√≠ smazac√≠ch tlaƒç√≠tek
        }
    }

    window.onload = initAR;
</script>
</body>
</html>
