<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - AudioSenzor M.D. Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { 
            --accent-cyan: #00f2fe; 
            --accent-gold: #ffca2c; 
            --accent-purple: #bf5af2; 
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; user-select: none; }
        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan), #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* SKLENĚNÝ VZKAZ (GLASSMORPHISM) */
        .neon-trace { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 40px; padding: 30px; 
            animation: float 4s ease-in-out infinite, glowPulse 2s infinite alternate;
            pointer-events: auto; max-width: 300px; z-index: 40; position: absolute;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        @keyframes glowPulse { 
            from { border-color: rgba(255,255,255,0.1); box-shadow: 0 0 10px rgba(0,242,254,0.1); } 
            to { border-color: var(--accent-cyan); box-shadow: 0 0 30px rgba(0,242,254,0.3); } 
        }
        @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-15px); } }

        /* AR ZAMĚŘOVAČ */
        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; border: 2px solid white; border-radius: 50%;
            z-index: 100; pointer-events: none; opacity: 0; transition: 0.3s;
        }
        #crosshair::before, #crosshair::after {
            content: ''; position: absolute; background: white;
        }
        #crosshair::before { width: 100%; height: 1px; top: 50%; left: 0; }
        #crosshair::after { width: 1px; height: 100%; left: 50%; top: 0; }

        /* MAPA */
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.6) contrast(1.2) grayscale(0.5); transition: 0.8s; }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; }
        
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            top: 0; left: 0; z-index: 10; animation: scan 3s linear infinite; display: none;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .active-btn { border-color: var(--accent-cyan) !important; color: var(--accent-cyan) !important; background: rgba(0,242,254,0.1); }
        
        /* PULZUJÍCÍ BODY NA MAPĚ */
        .leaflet-marker-icon { animation: pulseMarker 2s infinite; }
        @keyframes pulseMarker { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }
    </style>
</head>
<body>

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center items-center text-center transition-all duration-1000">
        <div class="mb-2 text-xs font-black tracking-[1em] text-white/20 uppercase">Initializing Hardware</div>
        <h1 class="text-7xl font-extrabold mb-6 tracking-tighter uppercase italic text-white">TADY</h1>
        <div class="w-48 h-1 bg-white/10 rounded-full overflow-hidden mb-12">
            <div id="boot-progress" class="w-0 h-full bg-cyan-400 transition-all duration-700"></div>
        </div>
        <button onclick="bootApp()" id="boot-btn" class="hidden bg-white text-black font-black px-16 py-6 rounded-2xl text-[10px] tracking-[0.4em] uppercase italic active:scale-95 transition">Vstoupit do systému</button>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-[380px] bg-black/90 backdrop-blur-3xl p-8 flex flex-col z-[50] border-r border-white/5 overflow-y-auto">
            <div class="flex justify-between items-center mb-12">
                <div>
                    <div class="text-3xl font-black gradient-text italic tracking-tighter uppercase">TADY</div>
                    <div class="text-[7px] font-bold text-white/30 tracking-[0.5em] uppercase">Core Unit // M.D.</div>
                </div>
            </div>

            <div class="space-y-6 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-4 rounded-xl border border-white/10 text-[8px] font-black uppercase transition active-btn">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="p-4 rounded-xl border border-white/10 text-[8px] font-black uppercase transition text-white/40">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-4 rounded-xl border border-white/10 text-[8px] font-black uppercase transition text-white/40">Capsule</button>
                </div>
                
                <div class="space-y-4">
                    <input type="text" id="t-title" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-bold text-white focus:border-cyan-500 transition outline-none uppercase tracking-widest" placeholder="NÁZEV ZÁZNAMU">
                    <textarea id="t-desc" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[10px] h-24 resize-none text-white focus:border-cyan-500 transition outline-none" placeholder="OBSAH DAT..."></textarea>
                </div>

                <button onclick="document.getElementById('t-img').click()" class="w-full border border-white/10 p-5 rounded-2xl text-[8px] font-black uppercase text-white/40 tracking-widest hover:bg-white/5 transition flex items-center justify-center gap-3">
                    <i class="fas fa-camera"></i> <span id="img-label">PŘIDAT VIZUÁLNÍ DATA</span>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </button>

                <button onclick="prepareTrace()" id="btn-main" class="w-full bg-cyan-400 text-black py-6 rounded-3xl font-black text-[10px] uppercase tracking-[0.5em] italic shadow-2xl active:scale-95 transition mt-4">Generovat v AR</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <div id="crosshair"></div>
            <div id="scan-line" class="scan-line"></div>
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg" class="h-full w-full"></div>
            <div id="trace-container" class="absolute inset-0 z-[40] pointer-events-none"></div>
            
            <div class="absolute top-10 right-10 w-28 h-28 rounded-full border border-white/5 bg-black/20 backdrop-blur-md z-[60] flex items-center justify-center">
                <div class="absolute inset-0 rounded-full border border-cyan-500/10 animate-ping"></div>
                <div class="w-24 h-24 rounded-full border border-cyan-500/20 relative animate-[spin_5s_linear_infinite]">
                    <div class="absolute top-0 left-1/2 w-1 h-1/2 bg-gradient-to-t from-cyan-400/50 to-transparent origin-bottom"></div>
                </div>
                <div class="text-[8px] font-black text-cyan-400/40">SCANNING</div>
            </div>

            <div class="absolute bottom-12 right-12 z-[100] flex flex-col gap-4">
                <button onclick="toggleCam()" class="w-16 h-16 rounded-3xl bg-white text-black flex items-center justify-center shadow-2xl active:scale-90 transition">
                    <i id="cam-icon" class="fas fa-expand-alt text-xl"></i>
                </button>
            </div>
        </main>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-[10000] bg-black/95 hidden justify-center items-center backdrop-blur-xl">
        <div class="w-full max-w-xs p-12 text-center">
            <div class="text-cyan-400 text-[10px] font-black tracking-[0.5em] mb-12 uppercase">Ukotvení Protokolu</div>
            <div id="pay-amount" class="text-7xl font-black text-white italic mb-12 tracking-tighter">29 Kč</div>
            <button onclick="completePayment()" class="w-full bg-white text-black py-6 rounded-3xl font-black uppercase text-[10px] tracking-[0.3em]">Potvrdit</button>
        </div>
    </div>

    <script>
        let map, currentMode = 'personal', activePreview = null, selectedImg = null, videoStream = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // POKROČILÝ AUDIO SYSTÉM
        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            if(type === 'click') { osc.frequency.setValueAtTime(800, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); }
            if(type === 'success') { osc.frequency.setValueAtTime(400, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.5); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5); }
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        window.onload = () => {
            const bar = document.getElementById('boot-progress');
            setTimeout(() => { bar.style.width = '100%'; }, 100);
            setTimeout(() => { document.getElementById('boot-btn').classList.remove('hidden'); }, 800);
        };

        function bootApp() {
            playSound('success');
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('app-interface').classList.remove('hidden');
                initMap();
            }, 1000);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg'), ch = document.getElementById('crosshair'), sl = document.getElementById('scan-line');
            if(v.style.display === 'none' || v.style.display === '') {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    v.srcObject = videoStream; v.style.display = 'block'; ch.style.opacity = '0.5'; sl.style.display = 'block';
                    m.style.opacity = '0'; await v.play();
                } catch(e) { alert("Chyba kamery."); }
            } else {
                if(videoStream) videoStream.getTracks().forEach(t => t.stop());
                v.style.display = 'none'; ch.style.opacity = '0'; sl.style.display = 'none'; m.style.opacity = '1';
            }
        }

        function setMode(m) {
            playSound('click');
            currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-btn', 'text-white/40'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-btn');
            document.getElementById('btn-main').style.backgroundColor = m === 'personal' ? '#00f2fe' : m === 'business' ? '#ffca2c' : '#bf5af2';
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; document.getElementById('img-label').innerText = "DATA ULOŽENA"; playSound('click'); };
            reader.readAsDataURL(input.files[0]);
        }

        function prepareTrace() {
            playSound('click');
            if(activePreview) activePreview.remove();
            const container = document.getElementById('trace-container');
            activePreview = document.createElement('div');
            activePreview.className = `neon-trace ${currentMode==='business'?'business-trace':currentMode==='capsule'?'capsule-trace':''}`;
            activePreview.style.left = "50%"; activePreview.style.top = "50%";
            
            let imgHtml = selectedImg ? `<img src="${selectedImg}" class="w-full h-32 object-cover rounded-[25px] mb-4 border border-white/10">` : '';
            let timerHtml = currentMode === 'capsule' ? `<div id="capsule-timer" class="text-[10px] text-purple-400 font-black mb-2 text-center tracking-widest">ENCRYPTED</div>` : '';
            
            activePreview.innerHTML = `
                ${timerHtml} ${imgHtml}
                <h4 class="text-xl font-extrabold italic text-white mb-2 uppercase text-center tracking-tighter">${document.getElementById('t-title').value || 'M.D. TRACE'}</h4>
                <p class="text-[11px] text-white/60 italic mb-8 text-center leading-tight">"${document.getElementById('t-desc').value || 'Beze slov.'}"</p>
                <button onclick="openPayment()" class="pointer-events-auto w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase tracking-[0.3em]">Ukotvit</button>
            `;
            container.appendChild(activePreview);
            if(currentMode === 'capsule') {
                let t = 86400; 
                setInterval(() => {
                    t--; let h = Math.floor(t/3600), m = Math.floor((t%3600)/60), s = t%60;
                    document.getElementById('capsule-timer').innerText = `DECRYPT: ${h}:${m}:${s}`;
                }, 1000);
            }
        }

        function openPayment() {
            const prices = { personal: '29 Kč', business: '199 Kč', capsule: '49 Kč' };
            document.getElementById('pay-amount').innerText = prices[currentMode];
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function completePayment() {
            playSound('success');
            document.getElementById('payment-modal').style.display = 'none';
            activePreview.querySelector('button').remove();
            navigator.geolocation.getCurrentPosition(pos => {
                const color = currentMode === 'personal' ? '#00f2fe' : currentMode === 'business' ? '#ffca2c' : '#bf5af2';
                L.circle([pos.coords.latitude, pos.coords.longitude], { color: color, radius: 20 }).addTo(map);
            });
            alert("SYSTEM: Ukotvení dokončeno.");
        }
    </script>
</body>
</html>
