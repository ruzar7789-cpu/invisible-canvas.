
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TADY - AR Svět</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .ui-overlay {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; z-index: 10;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 20px; border: 1px solid #00f2ff; color: white; text-align: center;
        }
        .logo { position: absolute; top: 20px; left: 20px; color: #00f2ff; font-weight: bold; font-size: 24px; z-index: 10; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; }
        .btn { background: #00f2ff; color: black; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #payment-info { display: none; background: #111; padding: 15px; border-radius: 10px; margin-top: 10px; border: 1px dashed #00f2ff; font-size: 14px; }
    </style>
</head>
<body>

    <div class="logo">TADY</div>

    <div class="ui-overlay" id="ui">
        <div id="form">
            <h2 style="margin:0; font-size: 18px;">Tady se děje všechno</h2>
            <input type="text" id="jmeno" placeholder="Jméno / Firma">
            <textarea id="vzkaz" placeholder="Váš vzkaz v AR..."></textarea>
            <button class="btn" onclick="showPayment()">UMÍSTIT DO PROSTORU (500 Kč)</button>
        </div>

        <div id="payment-info">
            <p>Aktivujte vzkaz platbou:</p>
            <b>IBAN: LT533250082844018353</b><br>
            <small>Zpráva: TADY <span id="msg-name"></span></small>
            <button class="btn" style="margin-top:10px; background: white;" onclick="placeAR()">ZAPLACENO - ZOBRAZIT</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        
        <a-entity id="ar-container" position="0 0 -5">
            <a-plane position="0 0 0" width="4" height="2" color="#000" opacity="0.8" material="transparent: true; side: double">
                <a-text id="ar-text" value="Zde bude vas vzkaz\nTADY SE DEJE VSECHNO" align="center" color="#00f2ff" width="3.5"></a-text>
            </a-plane>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function showPayment() {
            const name = document.getElementById('jmeno').value;
            if (!name) return alert("Zadejte jméno.");
            document.getElementById('msg-name').innerText = name;
            document.getElementById('form').style.display = 'none';
            document.getElementById('payment-info').style.display = 'block';
        }

        function placeAR() {
            const vzkaz = document.getElementById('vzkaz').value;
            const jmeno = document.getElementById('jmeno').value;
            // Aktualizace textu v AR prostoru
            document.getElementById('ar-text').setAttribute('value', jmeno + ":\n" + vzkaz);
            document.getElementById('ui').style.display = 'none';
            alert("Vzkaz byl 'přibit' do prostoru před vámi!");
        }
    </script>
</body>
</html>
