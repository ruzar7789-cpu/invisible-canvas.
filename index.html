<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY // invisible-canes // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --accent-cyan: #00f2fe; --active-color: #00f2fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; touch-action: none; }

        /* --- DYNAMICKÉ POZADÍ ÚVODNÍ STRÁNKY --- */
        #landing-page { 
            perspective: 1000px;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a1114 0%, #000 100%);
        }

        #bg-grid {
            position: absolute; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 242, 254, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 254, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg) translateZ(-200px);
            top: -50%; left: -50%;
            transition: transform 0.1s ease-out;
            z-index: 1;
        }

        .hero-wrap { position: relative; z-index: 10; text-align: center; transition: transform 0.1s ease-out; }
        
        .glitch-text { 
            font-size: clamp(4rem, 15vw, 8rem); font-weight: 900; letter-spacing: -0.05em; 
            font-style: italic; color: white; text-shadow: 0 0 20px rgba(0,242,254,0.5);
        }

        /* SKENER */
        #fingerprint-zone { 
            margin-top: 50px; display: none; flex-direction: column; align-items: center; 
            cursor: pointer; position: relative; z-index: 20;
        }
        .scan-circle { 
            width: 80px; height: 80px; border: 2px solid rgba(0,242,254,0.2); border-radius: 50%; 
            display: flex; items-center; justify-content: center; position: relative; overflow: hidden;
            background: rgba(0,242,254,0.05);
        }
        .scan-circle:active { background: rgba(0,242,254,0.3); transform: scale(0.95); }
        .scan-line { position: absolute; width: 100%; height: 3px; background: var(--accent-cyan); top: 0; animation: scan 2s infinite linear; box-shadow: 0 0 15px var(--accent-cyan); }
        
        @keyframes scan { 0% { top: -5%; } 100% { top: 105%; } }

        /* --- HLAVNÍ UI --- */
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: contrast(1.1) brightness(0.5) saturate(0.8); }
        .active-mode { border-color: var(--active-color) !important; color: var(--active-color) !important; background: rgba(255,255,255,0.05); }
        .wave-bar { width: 4px; height: 5px; background: var(--active-color); border-radius: 10px; transition: height 0.05s; }
        
        .neon-trace { 
            background: rgba(0, 0, 0, 0.98); backdrop-filter: blur(25px); border: 1px solid var(--active-color); 
            border-radius: 40px; padding: 25px; width: 85%; max-width: 320px; position: absolute; 
            left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 2000; pointer-events: auto;
        }
        #radar-panel { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.98); backdrop-filter: blur(40px); z-index: 5000; transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); transform: translateY(calc(100% - 80px)); border-radius: 40px 40px 0 0; border-top: 1px solid rgba(255,255,255,0.05); }
        #radar-panel.open { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center items-center">
        <div id="bg-grid"></div>
        
        <div class="hero-wrap" id="hero-element">
            <div class="glitch-text">TADY</div>
            <div id="boot-status" class="text-[8px] text-cyan-400 mt-4 tracking-[0.5em] uppercase opacity-60">System Booting...</div>
        </div>

        <div id="fingerprint-zone" onclick="bootApp()">
            <div class="scan-circle">
                <i class="fas fa-fingerprint text-3xl text-cyan-400"></i>
                <div class="scan-line"></div>
            </div>
            <div class="text-[9px] font-black tracking-[0.3em] uppercase mt-4 text-white/50">Verify Identity M.D.</div>
        </div>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        <aside class="w-full md:w-[380px] bg-black p-8 flex flex-col z-[50] border-r border-white/5">
            <div class="mb-10 mt-6">
                <div class="text-4xl font-black italic tracking-tighter">TADY</div>
                <div class="text-[8px] font-bold text-cyan-400 tracking-[0.4em] uppercase">tady se děje všechno</div>
            </div>
            
            <div class="space-y-4 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase active-mode">Personal<span class="block text-[7px] opacity-40">29 Kč</span></button>
                    <button onclick="setMode('business')" id="btn-b" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Business<span class="block text-[7px] opacity-40">199 Kč</span></button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-3 rounded-2xl border border-white/10 text-[9px] font-black uppercase text-white/20">Capsule<span class="block text-[7px] opacity-40">49 Kč</span></button>
                </div>

                <input type="text" id="t-title" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[11px] font-bold text-white outline-none" placeholder="NÁZEV ZÁZNAMU">
                <textarea id="t-desc" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[11px] h-20 resize-none text-white outline-none" placeholder="ZPRÁVA..."></textarea>

                <div class="grid grid-cols-2 gap-4">
                    <button onclick="document.getElementById('t-img').click()" class="bg-white/10 p-5 rounded-2xl text-[9px] font-black flex items-center justify-center gap-3 border border-white/5 uppercase">
                        <i class="fas fa-camera"></i> Foto
                    </button>
                    <button onclick="toggleRecord()" id="mic-btn" class="bg-white/10 p-5 rounded-2xl text-[9px] font-black flex items-center justify-center gap-3 border border-white/5 uppercase">
                        <i class="fas fa-microphone"></i> Audio
                    </button>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </div>

                <div class="flex justify-center items-end gap-1 h-4">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
                
                <button onclick="prepareTrace()" class="w-full bg-cyan-400 text-black py-6 rounded-[35px] font-black text-[11px] uppercase tracking-[0.4em] italic shadow-xl">Ukotvit v prostoru</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover hidden z-0"></video>
            <div id="map-bg"></div>
            <div id="trace-container" class="absolute inset-0 z-[1000] pointer-events-none"></div>
            <button onclick="toggleCam()" class="absolute top-8 right-8 z-[2000] w-14 h-14 rounded-2xl bg-white text-black flex items-center justify-center shadow-2xl"><i class="fas fa-expand-alt"></i></button>

            <div id="radar-panel">
                <div class="h-[80px] flex flex-col items-center justify-center cursor-pointer" onclick="toggleRadar()">
                    <div class="w-12 h-1 bg-white/10 rounded-full mb-3"></div>
                    <div class="text-[9px] font-black tracking-[0.3em] text-white/50 uppercase italic text-center">Digitální Radar M.D.</div>
                </div>
                <div class="p-8 space-y-4 max-h-[400px] overflow-y-auto" id="radar-list"></div>
            </div>
        </main>
    </div>

    <script>
        let map, currentMode = 'personal', selectedImg = null, isRecording = false, userCoords = [50.912, 14.619];
        const config = { personal: { color: '#00f2fe', price: 29 }, business: { color: '#ffca2c', price: 199 }, capsule: { color: '#bf5af2', price: 49 } };

        // PARALLAX A NÁKLON
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 40;
            const y = (e.clientY / window.innerHeight - 0.5) * 40;
            document.getElementById('bg-grid').style.transform = `rotateX(${60 + y/2}deg) translateZ(-200px) translateX(${x}px)`;
            document.getElementById('hero-element').style.transform = `translate(${x/2}px, ${y/2}px)`;
        });

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const tiltX = e.beta / 2; // Náklon vpřed/vzad
                const tiltY = e.gamma / 2; // Náklon do stran
                document.getElementById('bg-grid').style.transform = `rotateX(${60 + tiltX}deg) translateZ(-200px) translateX(${tiltY}px)`;
            });
        }

        window.onload = () => {
            const status = document.getElementById('boot-status');
            const zone = document.getElementById('fingerprint-zone');
            setTimeout(() => { status.innerText = "Access Ready"; zone.style.display = 'flex'; }, 2500);
        };

        function bootApp() {
            if ("vibrate" in navigator) navigator.vibrate([30, 50, 30]);
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none'; 
                document.getElementById('app-interface').classList.remove('hidden'); 
                initMap();
                loadStoredTraces();
            }, 800);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView(userCoords, 17);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-mode', 'text-white/20'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-mode');
            document.documentElement.style.setProperty('--active-color', config[m].color);
        }

        function prepareTrace() {
            const container = document.getElementById('trace-container');
            container.innerHTML = '';
            const el = document.createElement('div');
            el.className = "neon-trace";
            let imgH = selectedImg ? `<img src="${selectedImg}" class="w-full h-24 object-cover rounded-2xl mb-4 border border-white/10">` : '';
            el.innerHTML = `
                ${imgH}
                <div class="text-[7px] font-bold text-center uppercase opacity-50 mb-1" style="color:var(--active-color)">Secure Anchor</div>
                <h2 class="text-lg font-black italic uppercase text-center mb-1">${document.getElementById('t-title').value || 'M.D. ZÁZNAM'}</h2>
                <button onclick="confirmTrace()" class="w-full bg-white text-black py-4 mt-4 rounded-full font-black text-[9px] uppercase">Uložit za ${config[currentMode].price} Kč</button>
            `;
            container.appendChild(el);
            container.style.pointerEvents = "auto";
        }

        function confirmTrace() {
            if ("vibrate" in navigator) navigator.vibrate(80);
            const traceData = {
                title: document.getElementById('t-title').value || 'ZÁZNAM',
                coords: userCoords,
                mode: currentMode,
                price: config[currentMode].price,
                time: new Date().toLocaleTimeString()
            };
            saveTrace(traceData);
            addTraceToUI(traceData);
            document.getElementById('trace-container').innerHTML = '';
            document.getElementById('trace-container').style.pointerEvents = "none";
            selectedImg = null;
        }

        function addTraceToUI(data) {
            const icon = L.divIcon({ className: 'custom-icon', html: `<div style="width:12px;height:12px;background:${config[data.mode].color};border-radius:50%;box-shadow:0 0 15px ${config[data.mode].color}"></div>` });
            L.marker(data.coords, { icon }).addTo(map);
            const item = document.createElement('div');
            item.className = 'p-5 bg-white/5 rounded-3xl border border-white/10 flex justify-between items-center';
            item.innerHTML = `<div><div class="text-[11px] font-black uppercase text-white/80">${data.title}</div><div class="text-[7px] opacity-40 uppercase">${data.mode} • ${data.price} Kč</div></div><div class="w-2 h-2 rounded-full" style="background:${config[data.mode].color}"></div>`;
            document.getElementById('radar-list').prepend(item);
        }

        function saveTrace(data) {
            let traces = JSON.parse(localStorage.getItem('md_traces') || '[]');
            traces.push(data);
            localStorage.setItem('md_traces', JSON.stringify(traces));
        }

        function loadStoredTraces() {
            let traces = JSON.parse(localStorage.getItem('md_traces') || '[]');
            traces.forEach(t => addTraceToUI(t));
        }

        function toggleRadar() { document.getElementById('radar-panel').classList.toggle('open'); }
        
        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg');
            if(v.style.display !== 'block') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    v.srcObject = stream; v.style.display = 'block'; m.style.opacity = '0.3';
                } catch(e) { alert("Kamera nedostupná."); }
            } else { v.style.display = 'none'; m.style.opacity = '1'; }
        }

        function toggleRecord() {
            isRecording = !isRecording;
            const btn = document.getElementById('mic-btn');
            btn.style.background = isRecording ? "#ff3b30" : "rgba(255,255,255,0.1)";
            if (isRecording && "vibrate" in navigator) navigator.vibrate(20);
        }
    </script>
</body>
</html>
