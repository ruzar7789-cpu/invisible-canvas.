<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADY - M.D.</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --p: #764ba2; --s: #667eea; --cyan: #00f2ff; --bg: #0b1118; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; text-align: center; }
        header { background: linear-gradient(135deg, var(--s), var(--p)); padding: 20px; border-bottom-radius: 30px; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; color: #333; }
        textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn { background: var(--p); color: white; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-ai { background: cyan; color: black; }
        #map { height: 200px; border-radius: 15px; margin-top: 10px; }
        #ai-status { color: #adffd2; font-weight: bold; margin-bottom: 10px; min-height: 40px; }
    </style>
</head>
<body>

<header>
    <h1>TADY</h1>
    <p>M.D.</p>
</header>

<div class="container">
    <div class="card">
        <textarea id="msg" placeholder="Co se děje ve Varnsdorfu?"></textarea>
        <button class="btn" onclick="ulozit()">PŘIŠPENDLIT</button>
    </div>

    <div class="card" style="background: #16212e;">
        <div id="ai-status">AI připravena...</div>
        <button class="btn btn-ai" onclick="runAI()">ZEPTAT SE AI</button>
    </div>

    <div class="card">
        <div id="map"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const API_KEY = "AIzaSyDOLpRJ9EOJvjPEWayPnWztnVdj8btUDA4";

    let map = L.map('map').setView([50.91, 14.62], 14);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);

    function ulozit() {
        const text = document.getElementById('msg').value;
        if(!text) return;
        navigator.geolocation.getCurrentPosition(p => {
            let stopy = JSON.parse(localStorage.getItem('stopy_tady')) || [];
            stopy.push({text, lat: p.coords.latitude, lng: p.coords.longitude});
            localStorage.setItem('stopy_tady', JSON.stringify(stopy));
            alert("Uloženo!");
            location.reload();
        });
    }

    async function runAI() {
        const box = document.getElementById('ai-status');
        box.innerText = "Uvažuji...";
        
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Jsi asistent pro projekt TADY ve Varnsdorfu. Pozdrav uživatele M.D. a napiš mu jednu krátkou větu o tom, že jeho projekt s rozpočtem 75 000 EUR má velkou budoucnost." }] }]
                })
            });

            const data = await response.json();
            // OPRAVA: Přímé zobrazení textu z Gemini
            if (data.candidates && data.candidates[0].content) {
                box.innerText = data.candidates[0].content.parts[0].text;
            } else {
                box.innerText = "Zkuste to znovu za moment.";
            }
        } catch (e) {
            box.innerText = "Chyba spojení.";
        }
    }
</script>
</body>
</html>
