<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY | M.D. Business OS</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(5, 10, 15, 0.9); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        
        #ar-engine { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #ar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; pointer-events: none; }
        #map-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 500; display: none; background: #000; }
        #map-view.active { display: block; }

        /* REKLAMN√ç BANNERY V AR */
        #ad-bar { position: fixed; top: 20px; width: 90%; left: 5%; z-index: 200; pointer-events: auto; }
        .ad-card { background: var(--glass); backdrop-filter: blur(10px); border-radius: 15px; padding: 12px; border: 1px solid rgba(255,255,255,0.1); text-align: center; display: none; animation: slideIn 0.5s ease; cursor: pointer; }
        .ad-card.active { display: block; }
        .ad-card h4 { margin: 0; color: var(--gold); font-size: 0.8rem; font-family: 'Orbitron'; }
        .ad-card p { margin: 5px 0 0; font-size: 0.9rem; font-weight: 700; }

        /* Admin Panel */
        #admin-panel { position: fixed; top: 0; left: 0; width: 100%; background: var(--gold); color: #000; padding: 10px; z-index: 3000; font-weight: 900; display: none; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .logout-btn { background: #000; color: #fff; border: none; padding: 5px 15px; border-radius: 5px; font-weight: 900; cursor: pointer; }

        /* Ostatn√≠ styly z≈Øst√°vaj√≠... */
        .hologram { position: absolute; background: var(--glass); backdrop-filter: blur(10px); border-radius: 20px; padding: 18px; border-left: 5px solid var(--glow); pointer-events: auto; min-width: 180px; z-index: 60; }
        .hologram.business { border-left-color: var(--gold); }
        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 1000; padding: 25px 0; background: linear-gradient(to top, #000 90%, transparent); text-align: center; }
        .nav-icon { cursor: pointer; display: inline-block; margin: 0 25px; font-size: 2.5rem; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; }
        .offer-box { background: #050505; padding: 30px; border-radius: 40px; border: 1px solid #333; width: 85%; text-align: center; }
        
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div id="admin-panel">
    <span>M.D. CONTROL PANEL</span>
    <button class="logout-btn" onclick="logoutAdmin()">ODHL√ÅSIT</button>
</div>

<div id="ad-bar">
    <div class="ad-card active" onclick="openCreator()">
        <h4>ZLAT√Å STOPA</h4>
        <p>Chcete zde m√≠t menu sv√© restaurace? Kliknƒõte zde!</p>
    </div>
    <div class="ad-card" onclick="openCreator()">
        <h4>TADY SE DƒöJE V≈†E</h4>
        <p>Zanechte vzkaz pro sv√© bl√≠zk√© za 29 Kƒç.</p>
    </div>
</div>

<video id="ar-engine" autoplay playsinline muted></video>
<div id="ar-overlay"></div>
<div id="map-view"><div id="map" style="width:100%; height:100%;"></div></div>

<div id="tier-modal" class="modal">
    <div class="offer-box">
        <h2 style="font-family:'Orbitron'; color:var(--gold)">VYBERTE TYP</h2>
        <div onclick="initiatePayment('OSOBN√ç', 29)" style="padding:15px; border:1px solid var(--glow); border-radius:15px; margin:10px 0; cursor:pointer;">OSOBN√ç STOPA (29 Kƒç)</div>
        <div onclick="initiatePayment('FIREMN√ç', 149)" style="padding:15px; border:1px solid var(--gold); border-radius:15px; margin:10px 0; cursor:pointer;">ZLAT√Å (FIRMA) (149 Kƒç)</div>
        <button onclick="document.getElementById('tier-modal').style.display='none'">Zav≈ô√≠t</button>
    </div>
</div>

<div id="pay-modal" class="modal">
    <div class="offer-box">
        <h2 style="font-family:'Orbitron'; color:var(--gold)">PLATBA</h2>
        <div style="background:#fff; padding:10px; border-radius:15px; display:inline-block; margin:15px 0;"><img id="qr-code" style="width:180px;"></div>
        <div id="pay-info" style="font-size:1.5rem; font-weight:900;"></div>
        <button onclick="document.getElementById('pay-modal').style.display='none'" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:15px; font-weight:900;">M√ÅM ZAPLACENO</button>
    </div>
</div>

<div class="footer-ui">
    <div style="font-family:'Orbitron'; font-size:1rem; letter-spacing:8px; margin-bottom:5px;">DOHROMADY</div>
    <nav>
        <span class="nav-icon" onclick="toggleMap()">üó∫Ô∏è</span>
        <span class="nav-icon" onclick="openCreator()" style="font-size:3.2rem; filter:drop-shadow(0 0 10px var(--glow))">üí¨</span>
        <span class="nav-icon" onclick="adminAccess()">üë§</span>
    </nav>
</div>

<script>
    let map, isMapActive = false, selectedLat, selectedLng, isAdmin = false;
    let database = [];
    const IBAN = "LT533250082844018353";

    // Cyklovaƒç reklam
    setInterval(() => {
        const ads = document.querySelectorAll('.ad-card');
        let activeIdx = Array.from(ads).findIndex(ad => ad.classList.contains('active'));
        ads[activeIdx].classList.remove('active');
        activeIdx = (activeIdx + 1) % ads.length;
        ads[activeIdx].classList.add('active');
    }, 5000);

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('ar-engine').srcObject = s;
        } catch(e) {}
        renderWorld();
    }

    function toggleMap() {
        isMapActive = !isMapActive;
        document.getElementById('map-view').classList.toggle('active', isMapActive);
        document.getElementById('ar-engine').style.display = isMapActive ? 'none' : 'block';
        if (isMapActive && !map) {
            map = L.map('map', { zoomControl: false }).setView([50.91, 14.62], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            map.on('click', e => { selectedLat = e.latlng.lat; selectedLng = e.latlng.lng; document.getElementById('tier-modal').style.display = 'flex'; });
        }
        if(isMapActive) setTimeout(() => map.invalidateSize(), 100);
    }

    function openCreator() { if(!isMapActive) toggleMap(); }

    function initiatePayment(type, price) {
        const text = prompt(`V√°≈° vzkaz:`);
        if(!text) return;
        const qrData = `SPD*1.0*ACC:${IBAN}*AM:${price}.00*CC:CZK*MSG:TADY-${encodeURIComponent(text.substring(0,8))}`;
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${qrData}`;
        document.getElementById('pay-info').innerText = `${price} Kƒç`;
        database.push({ title: type, text: text, active: false });
        document.getElementById('tier-modal').style.display = 'none';
        document.getElementById('pay-modal').style.display = 'flex';
        renderWorld();
    }

    function renderWorld() {
        const overlay = document.getElementById('ar-overlay');
        overlay.innerHTML = '';
        database.forEach((item, index) => {
            if(!item.active && !isAdmin) return;
            const h = document.createElement('div');
            h.className = `hologram ${item.title === 'FIREMN√ç' ? 'business' : ''}`;
            h.style.left = "20%"; h.style.top = (30 + index * 10) + "%";
            h.innerHTML = `
                <h3>${item.title} ${!item.active ? ' (ƒåEK√Å)' : ''}</h3>
                <p>${item.text}</p>
                ${isAdmin ? `<button onclick="activateStop(${index})" style="background:lime; width:100%; border:none; margin-bottom:5px; padding:10px; border-radius:10px;">${item.active ? 'AKTIVN√ç' : 'SCHV√ÅLIT'}</button>
                <button onclick="deleteStop(${index})" style="background:red; width:100%; border:none; color:white; padding:10px; border-radius:10px;">SMAZAT</button>` : ''}
            `;
            overlay.appendChild(h);
        });
    }

    function activateStop(i) { database[i].active = true; renderWorld(); }
    function deleteStop(i) { database.splice(i, 1); renderWorld(); }

    function adminAccess() {
        if(prompt("HESLO:") === "2025") {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'flex';
            document.body.style.border = "4px solid var(--gold)";
            renderWorld();
        }
    }

    function logoutAdmin() {
        isAdmin = false;
        document.getElementById('admin-panel').style.display = 'none';
        document.body.style.border = "none";
        renderWorld();
    }

    window.onload = startCamera;
</script>
</body>
</html>
