<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY // tady se děje všechno</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        
        body, html { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #000; color: white; margin: 0; padding: 0; 
            overflow: hidden; height: 100vh;
        }

        /* ČISTÁ MAPA PRO VIZI TADY */
        #map { 
            position: fixed; inset: 0; z-index: 10; 
            background: #000;
            filter: brightness(0.4) contrast(1.2) grayscale(0.5); /* Decentní vzhled pro byznys i lidi */
        }

        /* UI VRSTVA */
        .hud { position: fixed; z-index: 100; pointer-events: none; width: 100%; height: 100%; }
        .pointer-all { pointer-events: auto; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
        }

        /* TADY DESIGN MARKEŘI */
        .tady-dot {
            width: 18px; height: 18px; border-radius: 50%;
            background: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5);
            border: 3px solid #000;
        }

        #creator-ui {
            position: fixed; inset: 0; z-index: 1000;
            background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body onclick="if(window.audioCtx) audioCtx.resume()">

    <div id="map"></div>

    <div class="hud flex flex-col justify-between p-10">
        <div class="flex justify-between items-start">
            <div class="pointer-all">
                <h1 class="text-5xl font-black italic tracking-tighter leading-none">TADY</h1>
                <p class="text-[10px] tracking-[0.3em] font-light uppercase mt-2 opacity-60">tady se děje všechno</p>
            </div>
            <button class="pointer-all w-12 h-12 glass-card flex items-center justify-center">
                <i class="fas fa-user text-sm"></i>
            </button>
        </div>

        <div class="flex flex-col items-center gap-8">
            <div class="flex gap-12 pointer-all text-[9px] font-bold tracking-[0.3em] uppercase opacity-40">
                <span onclick="setMode('all')" class="cursor-pointer hover:opacity-100 transition">Všechno</span>
                <span onclick="setMode('biz')" class="cursor-pointer hover:opacity-100 transition">Byznys</span>
                <span onclick="setMode('social')" class="cursor-pointer hover:opacity-100 transition">Lidé</span>
            </div>

            <div class="flex items-center gap-6 pointer-all">
                <button onclick="openCreator()" class="w-24 h-24 glass-card flex items-center justify-center border-white/10 shadow-2xl transition hover:scale-105">
                    <i class="fas fa-plus text-2xl"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="creator-ui">
        <h2 class="text-[10px] tracking-[0.5em] opacity-40 uppercase mb-10">Vytvořit událost / vzkaz</h2>
        <input type="text" id="tady-input" placeholder="Co se tady děje?" class="bg-transparent border-b-2 border-white/10 text-3xl font-bold text-center text-white outline-none mb-16 w-4/5">
        
        <div class="flex gap-10 mb-20">
            <button onclick="addMedia('img')" class="w-16 h-16 rounded-full border border-white/10 flex items-center justify-center opacity-60"><i class="fas fa-camera"></i></button>
            <button onclick="addMedia('aud')" class="w-16 h-16 rounded-full border border-white/10 flex items-center justify-center opacity-60"><i class="fas fa-microphone"></i></button>
        </div>

        <div class="flex gap-4">
            <button onclick="closeCreator()" class="px-8 py-4 text-[10px] opacity-30 uppercase font-black">Zrušit</button>
            <button onclick="publishTady()" class="px-12 py-4 bg-white text-black font-black text-[10px] tracking-widest uppercase rounded-full shadow-2xl">Publikovat</button>
        </div>
    </div>

    <script>
        let map, traces = [];

        window.onload = () => {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            
            // Čistý moderní podklad
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
            
            loadTraces();
            setTimeout(() => map.invalidateSize(), 500);
        };

        function openCreator() { document.getElementById('creator-ui').style.display = 'flex'; }
        function closeCreator() { document.getElementById('creator-ui').style.display = 'none'; }

        function publishTady() {
            const center = map.getCenter();
            const val = document.getElementById('tady-input').value;
            
            const trace = {
                id: Date.now(),
                text: val || "Něco se tady děje",
                lat: center.lat,
                lng: center.lng,
                time: new Date().toLocaleTimeString()
            };

            traces.push(trace);
            localStorage.setItem('tady_v1_data', JSON.stringify(traces));
            renderTrace(trace);
            closeCreator();
            document.getElementById('tady-input').value = '';
        }

        function renderTrace(t) {
            const icon = L.divIcon({
                className: 'custom-icon',
                html: `<div class="tady-dot"></div>`,
                iconSize: [18, 18]
            });

            L.marker([t.lat, t.lng], { icon }).addTo(map).bindPopup(`
                <div style="color: black; font-family: 'Plus Jakarta Sans'; padding: 10px;">
                    <b style="text-transform: uppercase; font-size: 14px;">${t.text}</b><br>
                    <small style="opacity: 0.5;">${t.time}</small>
                </div>
            `);
        }

        function loadTraces() {
            const data = localStorage.getItem('tady_v1_data');
            if(data) {
                traces = JSON.parse(data);
                traces.forEach(renderTrace);
            }
        }

        function setMode(m) {
            alert("Mód " + m + " aktivován. Filtruji mapu...");
        }
    </script>
</body>
</html>
