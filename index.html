<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TADY - V≈°echno d≈Øle≈æit√© je tady</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --neon: #00f2ff; --glass: rgba(20, 25, 30, 0.8); }
        body { margin: 0; background: #000; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* MODERN√ç HERO SEKCE */
        .hero {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 60px 20px; box-sizing: border-box; background: radial-gradient(circle at top, #003338 0%, #000 70%);
        }
        .logo-group { text-align: center; }
        .logo-main { font-size: 70px; font-weight: 900; color: var(--neon); letter-spacing: 10px; text-shadow: 0 0 20px var(--neon); margin: 0; }
        .slogan { font-size: 12px; letter-spacing: 4px; opacity: 0.6; text-transform: uppercase; margin-top: -10px; }

        /* KARTY VZAKZ≈Æ - u≈æ nebudou hr≈Øza */
        .feed { width: 100%; max-width: 400px; }
        .feed-title { font-size: 14px; font-weight: bold; color: var(--neon); margin-bottom: 15px; text-align: left; padding-left: 10px; border-left: 3px solid var(--neon); }
        
        .ar-card {
            background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px; padding: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .ar-card:active { transform: scale(0.98); border-color: var(--neon); }
        .ar-card-info h4 { margin: 0; font-size: 18px; color: var(--neon); }
        .ar-card-info p { margin: 5px 0 0; font-size: 13px; opacity: 0.7; }
        .dist { font-size: 12px; font-weight: bold; background: rgba(0,242,255,0.1); padding: 5px 10px; border-radius: 10px; color: var(--neon); }

        /* ACTION BUTTON */
        .btn-vstoupit {
            background: linear-gradient(90deg, #00f2ff, #0072ff); color: #000; border: none;
            padding: 22px 40px; border-radius: 50px; font-weight: 900; font-size: 16px;
            letter-spacing: 2px; cursor: pointer; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        /* MAPA A AR SKRYT√â DO STARTU */
        #main-app { display: none; position: fixed; inset: 0; z-index: 1000; }
        #map { height: 100%; width: 100%; }
        
        /* PLOVOUC√ç MENU PRO APP */
        .app-nav {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 2000; background: var(--glass); padding: 15px 30px;
            border-radius: 50px; border: 1px solid var(--neon); backdrop-filter: blur(15px);
        }
        .nav-icon { font-size: 24px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .nav-icon.active { opacity: 1; transform: scale(1.2); }
    </style>
</head>
<body>

    <div id="hero" class="hero">
        <div class="logo-group">
            <h1 class="logo-main">TADY</h1>
            <p class="slogan">tady se dƒõje v≈°echno</p>
        </div>

        <div class="feed">
            <div class="feed-title">DIGIT√ÅLN√ç STOPY V OKOL√ç</div>
            <div class="ar-card" onclick="startAt('menu')">
                <div class="ar-card-info">
                    <h4>Denn√≠ menu</h4>
                    <p>Restaurace Na Rohu ‚Ä¢ Pr√°vƒõ teƒè</p>
                </div>
                <div class="dist">0.1 km</div>
            </div>
            <div class="ar-card" onclick="startAt('vzkaz')">
                <div class="ar-card-info">
                    <h4>Miluji tƒõ</h4>
                    <p>U laviƒçky v parku</p>
                </div>
                <div class="dist">0.3 km</div>
            </div>
        </div>

        <button class="btn-vstoupit" onclick="launchApp()">VSTOUPIT DO SVƒöTA</button>
    </div>

    <div id="main-app">
        <div id="map"></div>
        
        <div class="app-nav">
            <div class="nav-icon active" onclick="showTab('map', this)">üó∫Ô∏è</div>
            <div class="nav-icon" onclick="showTab('ar', this)">üì∑</div>
            <div class="nav-icon" onclick="location.reload()">üè†</div>
        </div>
    </div>

    <script>
        let map;
        function launchApp() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            
            if(!map) {
                map = L.map('map', { zoomControl: false }).setView([50.075, 14.437], 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
                
                // P≈ôid√°n√≠ uk√°zkov√Ωch bod≈Ø
                L.circleMarker([50.075, 14.437], { color: '#00f2ff', radius: 10 }).addTo(map)
                    .bindPopup("<b style='color:black'>TADY: Denn√≠ menu</b>");
            }
        }

        function showTab(type, el) {
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            // Zde se pozdƒõji p≈ôepne na AR sc√©nu
            if(type === 'ar') alert("Nami≈ôte kameru na m√≠sto vzkazu!");
        }

        function startAt(target) {
            launchApp();
            // Tady by aplikace automaticky zazoomovala na dan√Ω vzkaz
        }
    </script>
</body>
</html>
