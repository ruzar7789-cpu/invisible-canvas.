<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADY - Globální AR Síť</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --neon: #00e676; --gold: #ffd700; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* LANDING PAGE */
        #landing-page {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, #111 0%, #000 100%); transition: 0.8s; z-index: 2000; position: relative;
        }
        .logo-giant { font-size: 5rem; font-weight: 900; font-style: italic; text-shadow: 0 0 20px var(--neon); margin-bottom: 10px; }
        .enter-btn { background: none; border: 2px solid var(--neon); color: var(--neon); padding: 15px 40px; font-size: 1.2rem; font-weight: bold; cursor: pointer; border-radius: 50px; transition: 0.3s; }

        /* HLAVNÍ APLIKACE */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; }

        /* INTERFACE */
        .ui-overlay { background: rgba(10, 10, 10, 0.95); padding: 20px; border-radius: 30px 30px 0 0; margin-top: -30px; z-index: 1000; }
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; justify-content: center; }
        .tab-btn { background: #222; border: 1px solid #333; color: #666; padding: 8px 15px; border-radius: 10px; cursor: pointer; }
        .tab-btn.active { border-color: var(--neon); color: var(--neon); }
        
        textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; }
        .id-scanner { width: 60px; height: 60px; border: 2px solid var(--neon); border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .id-scanner img { width: 30px; filter: invert(1); }

        /* POPUP STYLE */
        .like-btn { background: var(--neon); color: #000; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="logo-giant">TADY</div>
        <button class="enter-btn" onclick="vstoupit()">VSTOUPIT DO PROSTORU</button>
    </div>

    <div id="main-app">
        <div id="map"></div>
        <div class="ui-overlay">
            <div class="tabs">
                <button class="tab-btn active" onclick="setMode('Vzkaz', this)">VZKAZ</button>
                <button class="tab-btn" onclick="setMode('Reklama', this)">REKLAMA</button>
                <button class="tab-btn" onclick="setMode('Vzpomínka', this)">VZPOMÍNKA</button>
            </div>
            <textarea id="content" placeholder="Zanech stopu v prostoru..."></textarea>
            <div class="id-scanner" onclick="ulozitStopu()">
                <img src="https://cdn-icons-png.flaticon.com/512/2618/2618254.png">
            </div>
            <div id="status" style="text-align:center; font-size:0.7rem; color:var(--neon); margin-top:5px;">IDENTIFY M.D.</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentMode = "Vzkaz", map, userMarker, tracesLayer = L.layerGroup();

        function vstoupit() {
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                initApp();
            }, 800);
        }

        function initApp() {
            map = L.map('map', { zoomControl: false }).setView([50, 14], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            tracesLayer.addTo(map);
            navigator.geolocation.watchPosition(pos => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                if (!userMarker) { userMarker = L.circleMarker(latlng, { color: '#00e676', radius: 8 }).addTo(map); map.setView(latlng, 17); }
                else { userMarker.setLatLng(latlng); }
                nactiStopy();
            });
        }

        async function nactiStopy() {
            const res = await fetch('/api/get-traces');
            const data = await res.json();
            tracesLayer.clearLayers();
            data.forEach(stopa => {
                const color = stopa.content.includes('[Reklama]') ? '#ffd700' : '#00e676';
                const marker = L.circleMarker([stopa.lat, stopa.lng], { color: color, radius: 6 });
                marker.bindPopup(`
                    <b>${stopa.content}</b><br>
                    ❤️ <span id="likes-${stopa.id}">${stopa.likes || 0}</span><br>
                    <button class="like-btn" onclick="likeStopa(${stopa.id})">PODPOŘIT</button>
                `).addTo(tracesLayer);
            });
        }

        async function likeStopa(id) {
            await fetch('/api/like-trace', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id }) });
            nactiStopy();
        }

        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function ulozitStopu() {
            const txt = document.getElementById('content').value;
            if (!txt) return;
            navigator.geolocation.getCurrentPosition(async (pos) => {
                await fetch('/api/save-trace', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lat: pos.coords.latitude, lng: pos.coords.longitude, content: `[${currentMode}] ${txt}` })
                });
                document.getElementById('content').value = "";
                nactiStopy();
            });
        }
    </script>
</body>
    </html>
