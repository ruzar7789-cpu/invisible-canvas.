<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY | M.D. Business OS</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TADY">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(10, 15, 25, 0.9); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; overflow: hidden; color: white; }
        
        #ar-engine { position: fixed; top: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; }
        #ar-overlay { position: fixed; top: 0; width: 100%; height: 100%; z-index: 50; pointer-events: none; }
        #map-view { position: fixed; top: 0; width: 100%; height: 100%; z-index: 100; display: none; }

        /* PLOVOUC√ç PULZUJ√çC√ç REKLAMY */
        .floating-ad {
            position: absolute; background: var(--glass); border-radius: 20px; padding: 15px; width: 130px;
            border: 2px solid var(--gold); pointer-events: auto; cursor: pointer; text-align: center;
            animation: float 4s ease-in-out infinite, pulseGold 2s infinite; z-index: 60;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulseGold { 0%, 100% { box-shadow: 0 0 5px var(--gold); } 50% { box-shadow: 0 0 20px var(--gold); } }

        /* ADMIN DASHBOARD */
        #admin-dash { position: fixed; bottom: 110px; width: 90%; left: 5%; background: var(--gold); color: #000; border-radius: 25px; padding: 20px; z-index: 2000; display: none; max-height: 40vh; overflow-y: auto; }
        .admin-item { background: rgba(0,0,0,0.1); padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid rgba(0,0,0,0.2); }

        /* MODAL PLATBY */
        .modal { position: fixed; top: 0; width: 100%; height: 100%; z-index: 3000; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; pointer-events: auto; }
        .box { background: #0a0a0a; padding: 30px; border-radius: 40px; width: 85%; text-align: center; border: 1px solid #333; }
        
        /* NAVIGACE */
        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 1000; padding: 25px 0; background: linear-gradient(to top, #000 70%, transparent); text-align: center; }
        .nav-icon { cursor: pointer; display: inline-block; margin: 0 15px; font-size: 2.2rem; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
        
        .btn-gold { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 15px; font-weight: 900; width: 100%; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .watermark { position: fixed; top: 10px; right: 10px; z-index: 1000; font-family: 'Orbitron'; font-size: 0.8rem; color: rgba(255,255,255,0.5); }
    </style>
</head>
<body>

<div class="watermark">DESIGNED BY M.D.</div>
<video id="ar-engine" autoplay playsinline muted></video>

<div id="ar-overlay">
    <div class="floating-ad" style="top: 15%; left: 10%;" onclick="fastTrack('FIREMN√ç')">
        <h4 style="color:var(--gold); margin:0;">ZLAT√Å</h4><p style="font-size:0.7rem; margin:5px 0;">Menu tv√© firmy</p>
    </div>
    <div class="floating-ad" style="top: 40%; right: 10%; border-color:var(--glow);" onclick="fastTrack('OSOBN√ç')">
        <h4 style="color:var(--glow); margin:0;">VZKAZ</h4><p style="font-size:0.7rem; margin:5px 0;">Zanech stopu</p>
    </div>
</div>

<div id="map-view"><div id="map" style="width:100%; height:100%;"></div></div>

<div id="admin-dash">
    <h3 style="margin:0; font-family:'Orbitron'">M.D. VELITELSTV√ç</h3>
    <div id="admin-list" style="margin-top:10px;"></div>
    <button onclick="location.reload()" class="btn-gold" style="background:#000; color:#fff;">ZAV≈ò√çT</button>
</div>

<div id="pay-modal" class="modal">
    <div class="box">
        <h2 style="font-family:'Orbitron'; color:var(--gold); margin-bottom: 5px;">PLATBA M.D.</h2>
        <p style="font-size: 0.8rem; margin-bottom: 15px;">Pro aktivaci vzkazu zapla≈•te:</p>
        
        <div style="background:#fff; padding:10px; border-radius:20px; display:inline-block; margin-bottom: 10px;">
            <img id="qr-img" style="width:180px; display:block;">
        </div>
        
        <div id="price-tag" style="font-size:2rem; font-weight:900; color:var(--gold);"></div>
        
        <button id="pay-link-btn" class="btn-gold" style="background:#fff; color:#000;">
            ‚ö° RYCHL√Å PLATBA (BANKA)
        </button>

        <button onclick="closePay()" class="btn-gold">M√ÅM ZAPLACENO</button>
        <p style="font-size:0.6rem; color:#888; margin-top:10px;">Vzkaz bude aktivov√°n po p≈ôips√°n√≠ platby.</p>
    </div>
</div>

<div class="footer-ui">
    <nav>
        <span class="nav-icon" onclick="toggleMap()">üó∫Ô∏è</span>
        <span class="nav-icon" onclick="toggleMap()" style="font-size:3.2rem; color:var(--gold)">üí¨</span>
        <span class="nav-icon" onclick="shareApp()">üîó</span>
        <span class="nav-icon" onclick="adminLogin()">üë§</span>
    </nav>
</div>

<script>
    let map, isMap = false, isAdmin = false, vzkazy = [], pType = null;
    const IBAN = "LT533250082844018353"; // Tv≈Øj Revolut

    function toggleMap() {
        isMap = !isMap;
        document.getElementById('map-view').style.display = isMap ? 'block' : 'none';
        document.getElementById('ar-overlay').style.display = isMap ? 'none' : 'block';
        if(isMap && !map) {
            map = L.map('map', { zoomControl: false }).setView([50.91, 14.62], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            
            // Naƒçten√≠ schv√°len√Ωch vzkaz≈Ø z DB
            loadApprovedVzkazy();

            map.on('click', e => {
                let type = pType || (confirm("Chcete ZLATOU STOPU (149,-)? OK=Ano, Zru≈°it=Osobn√≠ (29,-)") ? 'FIREMN√ç' : 'OSOBN√ç');
                let txt = prompt(`Napi≈°te text pro ${type}:`);
                if(txt) {
                    saveToDB(type, txt, e.latlng.lat, e.latlng.lng);
                    showQR(type);
                    pType = null;
                }
            });
        }
        if(isMap) setTimeout(() => map.invalidateSize(), 200);
    }

    async function saveToDB(typ, obsah, lat, lng) {
        await fetch('/api/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ typ, obsah, lat, lng })
        });
    }

    async function loadApprovedVzkazy() {
        const res = await fetch('/api/list');
        const data = await res.json();
        data.forEach(v => {
            L.marker([v.lat, v.lng]).addTo(map).bindPopup(`<b>${v.typ}</b><br>${v.obsah}`);
        });
    }

    function showQR(type) {
        let cena = type === 'FIREMN√ç' ? 149 : 29;
        let msg = `TADY-${type}`;
        let qrData = `SPD*1.0*ACC:${IBAN}*AM:${cena}.00*CC:CZK*MSG:${msg}`;
        
        document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(qrData)}`;
        document.getElementById('price-tag').innerText = cena + " Kƒç";
        
        // Funkce pro rychlou platbu
        document.getElementById('pay-link-btn').onclick = () => {
            window.location.href = `spays://?data=${encodeURIComponent(qrData)}`;
            setTimeout(() => alert("Pokud se banka neotev≈ôela, pou≈æijte QR k√≥d."), 1000);
        };

        document.getElementById('pay-modal').style.display = 'flex';
    }

    function closePay() {
        document.getElementById('pay-modal').style.display = 'none';
        if(isMap) toggleMap();
        alert("D√≠ky! M.D. vzkaz provƒõ≈ô√≠ a brzy ho uvid√≠ cel√Ω Varnsdorf.");
    }

    function adminLogin() {
        if(prompt("HESLO M.D.:") === "2025") {
            isAdmin = true;
            document.getElementById('admin-dash').style.display = 'block';
            fetchAdminList();
        }
    }

    async function fetchAdminList() {
        const res = await fetch('/api/list_all'); // Mus√≠≈° m√≠t tuhle API pro admina
        const data = await res.json();
        const list = document.getElementById('admin-list');
        list.innerHTML = "";
        data.forEach(v => {
            list.innerHTML += `<div class="admin-item" style="background:${v.aktivni ? '#90ee90' : '#ffcccb'}">
                <b>${v.typ}:</b> ${v.obsah}<br>
                ${!v.aktivni ? `<button onclick="approve(${v.id})" style="background:lime; border:none; padding:5px; border-radius:5px;">SCHV√ÅLIT</button>` : 'AKTIVN√ç'}
            </div>`;
        });
    }

    function shareApp() {
        if (navigator.share) {
            navigator.share({ title: 'TADY AR', text: 'Koukni na digit√°ln√≠ Varnsdorf!', url: window.location.href });
        } else {
            navigator.clipboard.writeText(window.location.href);
            alert("Odkaz zkop√≠rov√°n!");
        }
    }

    function fastTrack(t) { pType = t; toggleMap(); alert("Nyn√≠ kliknƒõte na mapu, kde se m√° vzkaz zobrazit."); }

    window.onload = () => {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(s => document.getElementById('ar-engine').srcObject = s)
        .catch(err => console.log("Kamera nedostupn√°"));
    };
</script>
</body>
</html>
