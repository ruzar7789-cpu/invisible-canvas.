<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - AudioSenzor M.D. Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --accent-cyan: #00f2fe; --accent-gold: #ffca2c; --accent-purple: #bf5af2; --active-color: #00f2fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; user-select: none; }
        
        /* 1. LOADING BAR */
        #boot-progress-container { width: 220px; height: 2px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; position: relative; }
        #boot-progress-bar { width: 0%; height: 100%; background: var(--accent-cyan); box-shadow: 0 0 20px var(--accent-cyan); transition: width 2s cubic-bezier(0.22, 1, 0.36, 1); }

        /* 2. RADAR - OPRAVENÝ VIZUÁL */
        #radar-panel {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border-top: 2px solid rgba(255,255,255,0.1);
            z-index: 2000; transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            transform: translateY(calc(100% - 70px));
            border-radius: 40px 40px 0 0;
            box-shadow: 0 -20px 50px rgba(0,0,0,0.5);
        }
        #radar-panel.open { transform: translateY(0); }
        .radar-handle { h-16; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; padding: 15px 0; }

        /* 3. VZKAZ NÁHLED */
        .neon-trace { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 45px; padding: 25px; 
            pointer-events: auto; width: 90%; max-width: 330px; z-index: 1500; 
            position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%);
            box-shadow: 0 40px 120px rgba(0,0,0,1);
            max-height: 80vh; overflow-y: auto;
        }

        /* 4. WAVE ANIMACE */
        .wave { display: flex; justify-content: center; gap: 4px; height: 18px; margin-bottom: 20px; }
        .bar { width: 3px; height: 100%; background: var(--active-color); border-radius: 10px; animation: sound 1s infinite ease-in-out; }
        .bar:nth-child(2) { animation-delay: 0.1s; } .bar:nth-child(3) { animation-delay: 0.2s; }
        @keyframes sound { 0%, 100% { height: 4px; } 50% { height: 100%; } }

        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.4); }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; }
        .active-btn { border-color: var(--active-color) !important; color: var(--active-color) !important; background: rgba(255,255,255,0.05); }
        .energy-pulse { background: var(--active-color); border-radius: 50%; box-shadow: 0 0 50px var(--active-color); animation: pulseMarker 3s infinite ease-out; }
        @keyframes pulseMarker { 0% { transform: scale(0.1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }
    </style>
</head>
<body>

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center items-center">
        <h1 class="text-7xl font-black mb-10 tracking-tighter italic text-white">TADY</h1>
        <div id="boot-progress-container" class="mb-14">
            <div id="boot-progress-bar"></div>
        </div>
        <button onclick="bootApp()" id="boot-btn" class="opacity-0 pointer-events-none bg-white text-black font-black px-16 py-6 rounded-[25px] text-[11px] tracking-[0.4em] uppercase transition-all duration-1000">Inicializovat</button>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-[420px] bg-black p-8 flex flex-col z-[50] border-r border-white/5 overflow-y-auto">
            <div class="mb-10">
                <div class="text-4xl font-black text-cyan-400 italic tracking-tighter uppercase">TADY</div>
                <div class="text-[8px] font-black text-white/20 tracking-[0.6em] uppercase mt-1">M.D. FOUNDER ACCESS // 2026</div>
            </div>

            <div class="space-y-6 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-4 rounded-xl border border-white/5 text-[8px] font-black uppercase transition active-btn">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="p-4 rounded-xl border border-white/5 text-[8px] font-black uppercase transition text-white/20">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-4 rounded-xl border border-white/5 text-[8px] font-black uppercase transition text-white/20">Capsule</button>
                </div>
                
                <input type="text" id="t-title" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-bold text-white uppercase outline-none" placeholder="ID ZÁZNAMU">
                <textarea id="t-desc" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-[10px] h-24 resize-none text-white outline-none" placeholder="AUDIO VZKAZ..."></textarea>

                <button onclick="document.getElementById('t-img').click()" class="w-full border border-white/5 p-5 rounded-2xl text-[8px] font-black text-white/20 tracking-widest hover:bg-white/5 transition flex items-center justify-center gap-3">
                    <i class="fas fa-camera"></i> <span id="img-label">PŘIPOJIT DATA</span>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </button>

                <button onclick="prepareTrace()" id="btn-main" class="w-full bg-cyan-400 text-black py-7 rounded-[35px] font-black text-[11px] uppercase tracking-[0.5em] italic shadow-2xl transition mt-4">Ukotvit v realitě</button>
            </div>
            <div class="mt-8 text-[7px] text-white/10 font-black tracking-[0.6em] text-center italic">User: M.D. // 2026</div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg" class="h-full w-full"></div>
            <div id="trace-container" class="absolute inset-0 z-[100] pointer-events-none"></div>
            
            <div class="absolute top-8 right-8 z-[150]">
                <button onclick="toggleCam()" class="w-16 h-16 rounded-[25px] bg-white text-black flex items-center justify-center shadow-2xl active:scale-90 border-[6px] border-black">
                    <i id="cam-icon" class="fas fa-expand text-xl"></i>
                </button>
            </div>

            <div id="radar-panel">
                <div class="radar-handle" onclick="document.getElementById('radar-panel').classList.toggle('open')">
                    <div class="w-12 h-1.5 bg-white/20 rounded-full mb-3"></div>
                    <div class="text-[10px] font-black tracking-[0.5em] text-cyan-400 uppercase italic">Radar: Okolní Energie</div>
                </div>
                <div class="p-8 space-y-4 max-h-[400px] overflow-y-auto" id="radar-list">
                    <div class="flex justify-between items-center p-5 bg-white/5 rounded-3xl border border-white/5">
                        <div><div class="text-[12px] font-black uppercase">M.D. Jádro</div><div class="text-[8px] text-white/30 uppercase tracking-widest">Aktivní signál</div></div>
                        <div class="text-cyan-400 text-[10px] font-black italic">0m</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-[9999] bg-black/98 hidden justify-center items-center backdrop-blur-3xl">
        <div class="w-full max-w-sm p-16 text-center">
            <div id="pay-amount" class="text-8xl font-black text-white italic mb-14 tracking-tighter">29 Kč</div>
            <button onclick="completePayment()" class="w-full bg-white text-black py-8 rounded-[40px] font-black text-[12px] tracking-[0.4em]">Potvrdit</button>
        </div>
    </div>

    <script>
        let map, currentMode = 'personal', activePreview = null, selectedImg = null, videoStream = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const config = { personal: { price: '29 Kč', color: '#00f2fe' }, business: { price: '199 Kč', color: '#ffca2c' }, capsule: { price: '49 Kč', color: '#bf5af2' } };

        window.onload = () => {
            const bar = document.getElementById('boot-progress-bar');
            const btn = document.getElementById('boot-btn');
            setTimeout(() => { bar.style.width = '100%'; }, 500);
            setTimeout(() => { btn.style.opacity = '1'; btn.style.pointerEvents = 'auto'; }, 2200);
        };

        function playSound(f, d) {
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = f; g.gain.value = 0.05;
            o.start(); setTimeout(() => o.stop(), d * 1000);
        }

        function bootApp() {
            playSound(1000, 0.2);
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => { document.getElementById('landing-page').style.display = 'none'; document.getElementById('app-interface').classList.remove('hidden'); initMap(); }, 1000);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        async function toggleCam() {
            playSound(600, 0.1);
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg'), icon = document.getElementById('cam-icon');
            if(v.style.display === 'none' || v.style.display === '') {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                v.srcObject = videoStream; v.style.display = 'block'; m.style.opacity = '0'; icon.className = 'fas fa-map';
                await v.play();
            } else {
                if(videoStream) videoStream.getTracks().forEach(t => t.stop());
                v.style.display = 'none'; m.style.opacity = '1'; icon.className = 'fas fa-expand';
            }
        }

        function setMode(m) {
            playSound(400, 0.05);
            currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-btn', 'text-white/20'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-btn');
            document.getElementById('btn-main').style.backgroundColor = config[m].color;
            document.documentElement.style.setProperty('--active-color', config[m].color);
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; document.getElementById('img-label').innerText = "DATA OK"; playSound(1200, 0.1); };
            reader.readAsDataURL(input.files[0]);
        }

        function prepareTrace() {
            playSound(800, 0.1);
            if(activePreview) activePreview.remove();
            const container = document.getElementById('trace-container');
            activePreview = document.createElement('div');
            activePreview.className = "neon-trace";
            
            let imgHtml = selectedImg ? `<img src="${selectedImg}" class="w-full h-32 object-cover rounded-3xl mb-4 border border-white/10">` : '';
            
            activePreview.innerHTML = `
                <div class="wave"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
                ${imgHtml}
                <h4 class="text-xl font-black italic text-white mb-2 uppercase text-center">${document.getElementById('t-title').value || 'M.D. TRACE'}</h4>
                <p class="text-[10px] text-white/50 italic mb-10 text-center px-4">"${document.getElementById('t-desc').value || 'Zanechána stopa.'}"</p>
                <button onclick="openPayment()" class="pointer-events-auto w-full bg-white text-black py-5 rounded-2xl font-black text-[11px] uppercase">Ukotvit</button>
            `;
            container.appendChild(activePreview);
        }

        function openPayment() {
            document.getElementById('pay-amount').innerText = config[currentMode].price;
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function completePayment() {
            playSound(1500, 0.5);
            document.getElementById('payment-modal').style.display = 'none';
            if(activePreview) activePreview.remove();
            
            const list = document.getElementById('radar-list');
            const newItem = document.createElement('div');
            newItem.className = 'flex justify-between items-center p-5 bg-white/5 rounded-3xl border border-white/5 mb-3';
            newItem.innerHTML = `<div><div class="text-[12px] font-black uppercase">${document.getElementById('t-title').value || 'M.D. TRACE'}</div><div class="text-[8px] text-white/30 uppercase tracking-widest">${currentMode}</div></div><div class="text-[10px] font-black" style="color:${config[currentMode].color}">0m</div>`;
            list.prepend(newItem);
            
            navigator.geolocation.getCurrentPosition(pos => {
                const pulse = L.divIcon({ className: 'energy-pulse', iconSize: [12, 12] });
                L.marker([pos.coords.latitude, pos.coords.longitude], {icon: pulse}).addTo(map);
            });
            alert("SYSTEM: Ukotveno pod ID M.D.");
        }
    </script>
</body>
</html>
