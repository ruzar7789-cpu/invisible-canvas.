<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADY - Vše se děje tady</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; }
        .gradient-text { background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; }
    </style>
</head>
<body class="min-h-screen">

    <div id="regModal" class="modal">
        <div class="glass-card p-8 w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-4 gradient-text">Vytvořit účet TADY</h2>
            <input type="text" placeholder="Uživatelské jméno" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mb-4 text-white outline-none focus:border-blue-500">
            <input type="email" placeholder="E-mail" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mb-6 text-white outline-none focus:border-blue-500">
            <button onclick="confirmRegistration()" class="w-full bg-blue-600 p-3 rounded-xl font-bold hover:bg-blue-500 transition">Registrovat se</button>
            <button onclick="closeModal()" class="w-full mt-2 text-gray-500 text-sm">Zavřít</button>
        </div>
    </div>

    <nav class="fixed w-full z-50 px-6 py-4 flex justify-between items-center glass-card mt-4 mx-auto max-w-7xl left-0 right-0">
        <div class="text-3xl font-extrabold tracking-tighter gradient-text cursor-pointer">TADY</div>
        <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-full font-bold transition">Spustit aplikaci</button>
    </nav>

    <main class="pt-32 pb-20 px-6 max-w-7xl mx-auto">
        <div class="text-center space-y-8">
            <h1 class="text-6xl md:text-8xl font-black leading-tight tracking-tighter">
                TADY SE DĚJE <br>
                <span class="gradient-text uppercase">Všechno</span>
            </h1>
            
            <div class="mt-20 glass-card p-4 md:p-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="h-32 bg-white/5 rounded-xl border border-white/10 p-4">
                        <div class="text-gray-400 mb-2">Aktivní uživatelé</div>
                        <div id="userCount" class="text-3xl font-bold">14,209</div>
                    </div>
                    <div class="h-32 bg-white/5 rounded-xl border border-white/10 p-4">
                        <div class="text-gray-400 mb-2">Nové příležitosti</div>
                        <div id="oppCount" class="text-3xl font-bold">842</div>
                    </div>
                    <div class="h-32 bg-white/5 rounded-xl border border-white/10 p-4">
                        <div class="text-gray-400 mb-2">Transakce (24h)</div>
                        <div class="text-3xl font-bold text-green-400">€ <span id="moneyCount">124,500</span></div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-center gap-4 pt-10">
                <button onclick="openModal()" class="bg-white text-black text-lg font-bold px-10 py-4 rounded-2xl hover:bg-blue-400 transition hover:text-white">Začít TEĎ</button>
            </div>
        </div>
    </main>

    <script>
        // Logika pro modal
        function openModal() { document.getElementById('regModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('regModal').style.display = 'none'; }
        function confirmRegistration() {
            alert('Děkujeme za zájem! Projekt TADY je v testovací fázi. Vaše iniciály M.D. byly zaznamenány jako zakladatelské.');
            closeModal();
        }

        // Simulace živých dat
        setInterval(() => {
            const users = document.getElementById('userCount');
            const money = document.getElementById('moneyCount');
            users.innerText = (parseInt(users.innerText.replace(',', '')) + Math.floor(Math.random() * 5)).toLocaleString();
            money.innerText = (parseInt(money.innerText.replace(',', '')) + Math.floor(Math.random() * 100)).toLocaleString();
        }, 3000);
    </script>

    <footer class="py-10 text-center text-gray-600 border-t border-white/5">
        &copy; 2025 TADY. Founder: M.D. | Verze 1.0.1 PRO
    </footer>
</body>
</html>
