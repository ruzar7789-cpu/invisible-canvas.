<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - Skener reality</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --neon: #00e676; --gold: #ffd700; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        #main-app { display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        .ui-overlay { background: rgba(10, 10, 10, 0.95); padding: 20px; border-radius: 30px 30px 0 0; margin-top: -30px; z-index: 1000; }
        #ar-mode-btn { position: absolute; top: 20px; right: 20px; z-index: 2000; background: var(--neon); color: #000; border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; box-shadow: 0 0 15px var(--neon); }
        .photo-trigger { background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 12px; margin-bottom: 10px; width: 100%; cursor: pointer; }
        #photo-preview { display: none; width: 100%; height: 120px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; border: 2px solid var(--neon); }
        textarea { width: 100%; background: #0a0a0a; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 15px; margin-bottom: 15px; box-sizing: border-box; resize: none; }
        .send-btn { width: 100%; padding: 18px; background: none; border: 3px solid var(--neon); color: var(--neon); border-radius: 50px; font-weight: 900; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .send-btn:active { background: var(--neon); color: #000; }
        #status { font-size: 0.7rem; color: #666; text-align: center; margin-top: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <button id="ar-mode-btn" onclick="window.location.href='/ar.html'">‚ú® AR POHLED</button>
    <div id="main-app">
        <div id="map"></div>
        <div class="ui-overlay">
            <input type="file" id="file-input" accept="image/*" capture="environment" style="display:none" onchange="processPhoto(this)">
            <button class="photo-trigger" onclick="document.getElementById('file-input').click()">üì∑ FOTIT M√çSTO PRO AR</button>
            <img id="photo-preview">
            <textarea id="content" rows="2" placeholder="Zanech stopu v tomto m√≠stƒõ..."></textarea>
            <button class="send-btn" onclick="ulozitStopu()">ODESLAT DO PROSTORU</button>
            <div id="status">IDENTIFY M.D. - READY</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, userMarker, tracesLayer = L.layerGroup(), base64Image = "";

        // KOMPRESE: Zmen≈°√≠ fotku pro Neon
        function processPhoto(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500; 
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * (MAX_WIDTH / img.width);
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    base64Image = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('photo-preview').src = base64Image;
                    document.getElementById('photo-preview').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        function initApp() {
            map = L.map('map', { zoomControl: false }).setView([50.08, 14.43], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            tracesLayer.addTo(map);
            navigator.geolocation.watchPosition(pos => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                if (!userMarker) { 
                    userMarker = L.circleMarker(latlng, { color: '#fff', radius: 8 }).addTo(map); 
                    map.setView(latlng, 17); 
                } else { userMarker.setLatLng(latlng); }
                nactiStopy();
            }, (err) => console.error(err), { enableHighAccuracy: true });
        }

        async function nactiStopy() {
            try {
                const res = await fetch('/api/get-traces');
                const data = await res.json();
                tracesLayer.clearLayers();
                data.forEach(s => {
                    const barva = s.content.includes('public-ad') ? '#ffd700' : '#00e676';
                    L.circleMarker([s.lat, s.lng], { color: barva, radius: 7 }).addTo(tracesLayer);
                });
            } catch (e) { console.error(e); }
        }

        async function ulozitStopu() {
            const status = document.getElementById('status');
            const txt = document.getElementById('content').value;
            status.innerText = "UKOTVUJI...";
            
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch('/api/save-trace', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            lat: pos.coords.latitude, 
                            lng: pos.coords.longitude, 
                            content: `[public-msg] ${txt}`, 
                            image_url: base64Image 
                        })
                    });
                    if (res.ok) {
                        document.getElementById('content').value = "";
                        document.getElementById('photo-preview').style.display = 'none';
                        base64Image = "";
                        status.innerText = "‚úÖ STOPA ULO≈ΩENA";
                        nactiStopy();
                    } else { status.innerText = "‚ùå CHYBA DATAB√ÅZE"; }
                } catch (e) { status.innerText = "‚ùå CHYBA S√çTƒö"; }
            });
        }
        initApp();
    </script>
</body>
</html>
