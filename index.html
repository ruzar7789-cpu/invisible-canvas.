<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    /* Styl pro mapové okno */
    #mapa-view { 
        display: none; 
        position: fixed; 
        inset: 0; 
        z-index: 50; 
        background: var(--tmavy); 
    }
    #map-container { width: 100%; height: 100%; }
    .zavrit-mapu { 
        position: fixed; 
        top: 20px; 
        right: 20px; 
        z-index: 60; 
        background: var(--neon); 
        color: black; 
        padding: 10px 20px; 
        border-radius: 20px; 
        font-weight: bold; 
    }
</style>

<div id="mapa-view">
    <div class="zavrit-mapu" onclick="zavritMapu()">ZPĚT DO AR</div>
    <div id="map-container"></div>
</div>

<script>
    let map;

    function otevritMapu() {
        document.getElementById('mapa-view').style.display = 'block';
        if (!map) {
            // Inicializace mapy na souřadnicích uživatele
            map = L.map('map-container').setView([50.91, 14.62], 15); // Výchozí: Varnsdorf
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            // TADY se v budoucnu vykreslí body z tvého Neonu
            L.marker([50.91, 14.62]).addTo(map)
                .bindPopup('<b style="color:black">Placená reklama: Denní Menu</b>');
        }
    }

    function zavritMapu() {
        document.getElementById('mapa-view').style.display = 'none';
    }

    // Uprav tvoji funkci pro menu, aby ikona lupy volala otevritMapu()
</script>
