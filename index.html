<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - AudioSenzor M.D. Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { 
            --accent-cyan: #00f2fe; 
            --accent-gold: #ffca2c; 
            --accent-purple: #bf5af2; 
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; user-select: none; }
        .gradient-text { background: linear-gradient(45deg, var(--accent-cyan), #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* LOADING BAR */
        #boot-progress-container { width: 220px; height: 2px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; position: relative; }
        #boot-progress-bar { width: 0%; height: 100%; background: var(--accent-cyan); box-shadow: 0 0 20px var(--accent-cyan); transition: width 2s cubic-bezier(0.22, 1, 0.36, 1); }

        /* GLASSMORPHISM VZKAZ */
        .neon-trace { 
            background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 50px; padding: 40px; 
            animation: float 5s ease-in-out infinite, glassGlow 3s infinite alternate;
            pointer-events: auto; max-width: 340px; z-index: 40; position: absolute;
            box-shadow: 0 30px 100px rgba(0,0,0,0.9);
        }
        @keyframes glassGlow { from { border-color: rgba(255,255,255,0.1); } to { border-color: var(--active-color, var(--accent-cyan)); } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-25px); } }

        /* AUDIO VISUALIZER */
        .wave { display: flex; justify-content: center; align-items: center; gap: 3px; height: 20px; margin-bottom: 20px; }
        .bar { width: 2px; height: 100%; background: var(--active-color, var(--accent-cyan)); border-radius: 10px; animation: sound 1s ease-in-out infinite; }
        .bar:nth-child(2) { animation-delay: 0.1s; } .bar:nth-child(3) { animation-delay: 0.2s; } .bar:nth-child(4) { animation-delay: 0.3s; }
        @keyframes sound { 0%, 100% { height: 4px; } 50% { height: 100%; } }

        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.4) contrast(1.3); transition: 1s; }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; }
        
        .active-btn { border-color: var(--active-color, var(--accent-cyan)) !important; color: var(--active-color, var(--accent-cyan)) !important; background: rgba(255,255,255,0.05); }
        
        .energy-pulse {
            background: var(--active-color, var(--accent-cyan)); border-radius: 50%;
            box-shadow: 0 0 50px var(--active-color, var(--accent-cyan));
            animation: pulseMarker 3s infinite ease-out;
        }
        @keyframes pulseMarker { 0% { transform: scale(0.1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }
    </style>
</head>
<body>

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center items-center text-center">
        <div class="mb-4 text-[9px] font-black tracking-[1.2em] text-cyan-400/40 uppercase">AudioSenzor Establishing...</div>
        <h1 class="text-7xl font-black mb-10 tracking-tighter uppercase italic text-white">TADY</h1>
        <div id="boot-progress-container" class="mb-14">
            <div id="boot-progress-bar"></div>
        </div>
        <button onclick="bootApp()" id="boot-btn" class="opacity-0 pointer-events-none bg-white text-black font-black px-16 py-6 rounded-[25px] text-[11px] tracking-[0.4em] uppercase italic transition-all duration-1000">Inicializovat</button>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-[420px] bg-black p-12 flex flex-col z-[50] border-r border-white/5 overflow-y-auto">
            <div class="mb-16">
                <div class="text-4xl font-black gradient-text italic tracking-tighter uppercase">TADY</div>
                <div class="text-[8px] font-black text-white/20 tracking-[0.6em] uppercase mt-2">M.D. FOUNDER ACCESS // 2026</div>
            </div>

            <div class="space-y-10 flex-1">
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="setMode('personal')" id="btn-p" class="p-4 rounded-2xl border border-white/5 text-[8px] font-black uppercase transition active-btn">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="p-4 rounded-2xl border border-white/5 text-[8px] font-black uppercase transition text-white/20">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-4 rounded-2xl border border-white/5 text-[8px] font-black uppercase transition text-white/20">Capsule</button>
                </div>
                
                <div class="space-y-4">
                    <input type="text" id="t-title" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl text-[10px] font-bold text-white focus:border-cyan-500 outline-none uppercase tracking-widest" placeholder="ID ZÁZNAMU">
                    <textarea id="t-desc" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl text-[10px] h-32 resize-none text-white focus:border-cyan-500 outline-none" placeholder="ZPRÁVA V ČASOPROSTORU..."></textarea>
                </div>

                <button onclick="document.getElementById('t-img').click()" class="w-full border border-white/5 p-6 rounded-3xl text-[8px] font-black uppercase text-white/20 tracking-widest hover:bg-white/5 transition flex items-center justify-center gap-4 italic">
                    <i class="fas fa-camera"></i> <span id="img-label">PŘIDAT VIZUÁLNÍ DATA</span>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </button>

                <button onclick="prepareTrace()" id="btn-main" class="w-full bg-cyan-400 text-black py-8 rounded-[40px] font-black text-[11px] uppercase tracking-[0.6em] italic shadow-2xl active:scale-95 transition mt-8">Ukotvit v realitě</button>
            </div>
            
            <div class="mt-12 text-[7px] text-white/10 font-black uppercase tracking-[0.6em] text-center italic">User: M.D. Core // 2026</div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg" class="h-full w-full"></div>
            <div id="trace-container" class="absolute inset-0 z-[40] pointer-events-none"></div>
            
            <div class="absolute bottom-12 right-12 z-[100]">
                <button onclick="toggleCam()" class="w-24 h-24 rounded-[40px] bg-white text-black flex items-center justify-center shadow-2xl active:scale-90 transition-all border-[10px] border-black">
                    <i id="cam-icon" class="fas fa-expand text-2xl"></i>
                </button>
            </div>
        </main>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-[10000] bg-black/98 hidden justify-center items-center backdrop-blur-3xl">
        <div class="w-full max-w-sm p-16 text-center">
            <div class="text-cyan-400 text-[10px] font-black tracking-[0.8em] mb-14 uppercase italic opacity-50">Transaction Protocol</div>
            <div id="pay-amount" class="text-8xl font-black text-white italic mb-16 tracking-tighter">29 Kč</div>
            <button onclick="completePayment()" class="w-full bg-white text-black py-8 rounded-[50px] font-black uppercase text-[12px] tracking-[0.5em] active:scale-95 transition shadow-2xl">Potvrdit a Ukotvit</button>
        </div>
    </div>

    <script>
        let map, currentMode = 'personal', activePreview = null, selectedImg = null, videoStream = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // CENY A BARVY
        const config = {
            personal: { price: '29 Kč', color: '#00f2fe' },
            business: { price: '199 Kč', color: '#ffca2c' },
            capsule: { price: '49 Kč', color: '#bf5af2' }
        };

        window.onload = () => {
            const bar = document.getElementById('boot-progress-bar');
            const btn = document.getElementById('boot-btn');
            setTimeout(() => { bar.style.width = '100%'; }, 500);
            setTimeout(() => { btn.style.opacity = '1'; btn.style.pointerEvents = 'auto'; }, 2200);
        };

        function playSound(f, d) {
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = f; g.gain.value = 0.05;
            o.start(); setTimeout(() => o.stop(), d * 1000);
        }

        function bootApp() {
            playSound(1000, 0.2);
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('app-interface').classList.remove('hidden');
                initMap();
            }, 1000);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg'), icon = document.getElementById('cam-icon');
            if(v.style.display === 'none' || v.style.display === '') {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    v.srcObject = videoStream; v.style.display = 'block'; m.style.opacity = '0'; icon.className = 'fas fa-map';
                    await v.play();
                } catch(e) { alert("Chyba."); }
            } else {
                if(videoStream) videoStream.getTracks().forEach(t => t.stop());
                v.style.display = 'none'; m.style.opacity = '1'; icon.className = 'fas fa-expand';
            }
        }

        function setMode(m) {
            playSound(500, 0.05);
            currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-btn', 'text-white/20'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-btn');
            
            // DYNAMICKÁ ZMĚNA BARVY HLAVNÍHO TLAČÍTKA
            document.getElementById('btn-main').style.backgroundColor = config[m].color;
            document.documentElement.style.setProperty('--active-color', config[m].color);
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; document.getElementById('img-label').innerText = "DATA SYNC OK"; playSound(1200, 0.1); };
            reader.readAsDataURL(input.files[0]);
        }

        function prepareTrace() {
            playSound(800, 0.1);
            if(activePreview) activePreview.remove();
            const container = document.getElementById('trace-container');
            activePreview = document.createElement('div');
            activePreview.className = "neon-trace";
            activePreview.style.left = "50%"; activePreview.style.top = "45%";
            
            let imgHtml = selectedImg ? `<img src="${selectedImg}" class="w-full h-48 object-cover rounded-[35px] mb-8 border border-white/10 shadow-xl">` : '';
            let timerHtml = currentMode === 'capsule' ? `<div id="caps-timer" class="text-[10px] font-black mb-4 text-center tracking-[0.3em] animate-pulse uppercase" style="color:${config.capsule.color}">Encrypting...</div>` : '';
            
            activePreview.innerHTML = `
                <div class="wave">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                ${timerHtml}
                ${imgHtml}
                <h4 class="text-2xl font-black italic text-white mb-3 uppercase text-center tracking-tighter">${document.getElementById('t-title').value || 'MD-SYSTEM'}</h4>
                <p class="text-[12px] text-white/50 italic mb-12 text-center px-6 leading-relaxed">"${document.getElementById('t-desc').value || 'Digitální stopa ukotvena.'}"</p>
                <button onclick="openPayment()" class="pointer-events-auto w-full bg-white text-black py-6 rounded-[30px] font-black text-[12px] uppercase tracking-[0.4em] active:scale-95 transition">Ukotvit</button>
            `;
            container.appendChild(activePreview);
            if(currentMode === 'capsule') {
                let t = 86400; setInterval(() => { t--; let h=Math.floor(t/3600), m=Math.floor((t%3600)/60), s=t%60; document.getElementById('caps-timer').innerText=`UNLOCK IN ${h}:${m}:${s}`; }, 1000);
            }
        }

        function openPayment() {
            // TADY SE DYNAMICKY NASTAVÍ CENA PODLE REŽIMU
            document.getElementById('pay-amount').innerText = config[currentMode].price;
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function completePayment() {
            playSound(1500, 0.4);
            document.getElementById('payment-modal').style.display = 'none';
            activePreview.querySelector('button').remove();
            
            navigator.geolocation.getCurrentPosition(pos => {
                const pulse = L.divIcon({ className: 'energy-pulse', iconSize: [12, 12] });
                L.marker([pos.coords.latitude, pos.coords.longitude], {icon: pulse}).addTo(map);
            });
            alert("SYSTEM: Ukotvení dokončeno pod iniciály M.D.");
        }
    </script>
</body>
</html>
