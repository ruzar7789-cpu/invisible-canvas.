<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADY - V≈°echno d≈Øle≈æit√© je tady</title>
    <style>
        /* VIZU√ÅLN√ç IDENTITA TADY */
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
        }

        .logo-tady { 
            font-size: 4rem; 
            font-weight: 900; 
            font-style: italic; 
            color: #fff; 
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6); 
            margin-bottom: 20px;
        }

        .slogan { color: #888; font-size: 0.9rem; letter-spacing: 2px; margin-bottom: 40px; text-transform: uppercase; }

        /* AR INPUT INTERFACE */
        .ar-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            padding: 25px;
            border-radius: 25px;
            width: 85%;
            max-width: 400px;
            text-align: center;
        }

        textarea {
            width: 100%;
            background: #000;
            border: 1px solid #00e676;
            color: #fff;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* IDENTIFY M.D. SCANNER */
        .scan-btn {
            background: none;
            border: 2px solid #00e676;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fingerprint { width: 50px; filter: invert(1) brightness(2); opacity: 0.7; }

        .identity-label { font-size: 0.7rem; color: #444; margin-top: 15px; letter-spacing: 3px; }

        #status { margin-top: 20px; font-size: 0.8rem; color: #00e676; }
    </style>
</head>
<body>

    <div class="logo-tady">TADY</div>
    <div class="slogan">tady se dƒõje v≈°echno</div>

    <div class="ar-card">
        <textarea id="message" placeholder="Zanech svou stopu v prostoru (vzkaz nebo reklamu)..."></textarea>
        
        <button class="scan-btn" onclick="saveToSpace()">
            <img src="https://cdn-icons-png.flaticon.com/512/2618/2618254.png" class="fingerprint">
        </button>
        
        <div class="identity-label">IDENTIFY M.D.</div>
        <div id="status">P≈òIPRAVEN K TVORBƒö REALITY</div>
    </div>

    <script>
        async function saveToSpace() {
            const status = document.getElementById('status');
            const msg = document.getElementById('message').value;

            if (!msg) {
                status.innerText = "‚ùå NAPI≈† VZKAZ P≈òED ULO≈ΩEN√çM";
                return;
            }

            status.innerText = "üõ∞Ô∏è UKOTVUJI VZKAZ V PROSTORU...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const payload = {
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    content: msg,
                    media: "GLOBAL_AR_v1"
                };

                try {
                    // Vol√°n√≠ tv√©ho backendu na Vercelu
                    const response = await fetch('/api/save-trace', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        status.innerHTML = "‚úÖ STOPA √öSPƒö≈†Nƒö ULO≈ΩENA GLOB√ÅLNƒö";
                        document.getElementById('message').value = "";
                    } else {
                        status.innerText = "‚ùå CHYBA SERVERU";
                    }
                } catch (err) {
                    status.innerText = "‚ùå SELHALO P≈òIPOJEN√ç";
                }
            }, (error) => {
                status.innerText = "‚ùå GPS CHYBA: " + error.message;
            });
        }
    </script>
</body>
</html>
