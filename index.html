<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - invisible-canes // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --accent-cyan: #00f2fe; --accent-gold: #ffca2c; --accent-purple: #bf5af2; --active-color: #00f2fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; user-select: none; }
        
        /* 1. STYLOVÝ BOOT S ČÁROU */
        #boot-progress-bar { width: 0%; height: 100%; background: var(--accent-cyan); box-shadow: 0 0 30px var(--accent-cyan); transition: width 2.5s cubic-bezier(0.65, 0, 0.35, 1); }
        .tady-title { font-size: 8rem; font-weight: 900; letter-spacing: -0.05em; line-height: 0.8; margin-bottom: 1rem; filter: drop-shadow(0 0 20px rgba(0, 242, 254, 0.3)); }

        /* 2. PULZUJÍCÍ PRŮHLEDNÝ VZKAZ */
        .neon-trace { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(80px); -webkit-backdrop-filter: blur(80px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50px; padding: 30px; 
            pointer-events: auto; width: 92%; max-width: 340px; z-index: 1500; 
            position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%);
            animation: glowPulse 3s infinite ease-in-out;
        }
        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 30px -10px var(--active-color), 0 40px 100px -20px rgba(0,0,0,0.8); border-color: rgba(255,255,255,0.1); }
            50% { box-shadow: 0 0 60px 0px var(--active-color), 0 40px 100px -20px rgba(0,0,0,0.8); border-color: var(--active-color); }
        }

        /* RADAR DESIGN */
        #radar-panel {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(40px);
            border-top: 1px solid var(--accent-purple);
            z-index: 2000; transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            transform: translateY(calc(100% - 70px));
            border-radius: 45px 45px 0 0;
        }
        #radar-panel.open { transform: translateY(0); }

        .founder-badge {
            position: absolute; top: 120px; left: 32px; z-index: 100;
            background: rgba(255,255,255,0.05); padding: 8px 15px; border-radius: 12px;
            font-size: 8px; font-weight: 900; letter-spacing: 0.2em; color: rgba(255,255,255,0.4);
        }

        .wave-small { display: flex; gap: 2px; height: 10px; align-items: center; }
        .bar-s { width: 2px; height: 100%; background: var(--active-color); border-radius: 1px; animation: sound-s 0.8s infinite; }
        @keyframes sound-s { 0%, 100% { height: 2px; } 50% { height: 100%; } }

        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.3); }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none; }
        .active-btn { border-color: var(--active-color) !important; color: var(--active-color) !important; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center items-center text-center">
        <div class="tady-title italic text-white uppercase">TADY</div>
        <div class="text-[10px] font-black text-white/20 tracking-[0.8em] uppercase mb-12">invisible-canes system</div>
        <div class="w-[240px] h-[1px] bg-white/5 rounded-full overflow-hidden mb-16">
            <div id="boot-progress-bar"></div>
        </div>
        <button onclick="bootApp()" id="boot-btn" class="opacity-0 pointer-events-none bg-white text-black font-black px-16 py-6 rounded-[25px] text-[10px] tracking-[0.5em] uppercase italic transition-all duration-1000 hover:scale-105">Inicializovat</button>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <div class="founder-badge uppercase italic">Access Level: M.D.</div>

        <aside class="w-full md:w-[420px] bg-black p-8 flex flex-col z-[50] border-r border-white/5 overflow-y-auto">
            <div class="mb-12">
                <div class="text-4xl font-black text-white italic tracking-tighter uppercase">TADY</div>
                <div class="text-[8px] font-black text-cyan-400 tracking-[0.6em] uppercase mt-1">invisible-canes // M.D.</div>
            </div>
            
            <div class="space-y-6 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-4 rounded-xl border border-white/5 text-[8px] font-black uppercase transition active-btn">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="p-4 rounded-xl border border-white/5 text-[8px] font-black uppercase transition text-white/20">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-4 rounded-xl border border-white/5 text-[8px] font-black uppercase transition text-white/20">Capsule</button>
                </div>

                <input type="text" id="t-title" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl text-[10px] font-bold text-white uppercase outline-none focus:border-active" placeholder="ID ZÁZNAMU">
                <textarea id="t-desc" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl text-[10px] h-28 resize-none text-white outline-none" placeholder="ZPRÁVA..."></textarea>

                <div class="grid grid-cols-2 gap-3">
                    <button onclick="document.getElementById('t-img').click()" class="border border-white/5 p-6 rounded-3xl text-[8px] font-black text-white/20 flex items-center justify-center gap-2"><i class="fas fa-camera"></i> FOTO<input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)"></button>
                    <button onclick="toggleRecord()" id="mic-btn" class="border border-white/5 p-6 rounded-3xl text-[8px] font-black text-white/20 flex items-center justify-center gap-2"><i class="fas fa-microphone"></i> AUDIO</button>
                </div>

                <button onclick="prepareTrace()" id="btn-main" class="w-full bg-cyan-400 text-black py-8 rounded-[40px] font-black text-[11px] uppercase tracking-[0.6em] italic shadow-2xl mt-4 active:scale-95 transition-all">Ukotvit</button>
            </div>
            <div class="mt-8 text-[7px] text-white/10 font-black tracking-[0.6em] text-center uppercase italic">AudioSenzor Technology // 2026</div>
        </aside>

        <main class="flex-1 relative bg-black">
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg" class="h-full w-full"></div>
            <div id="trace-container" class="absolute inset-0 z-[100] pointer-events-none"></div>
            
            <div class="absolute top-8 right-8 z-[150]">
                <button onclick="toggleCam()" class="w-16 h-16 rounded-[25px] bg-white text-black flex items-center justify-center shadow-2xl border-[6px] border-black"><i id="cam-icon" class="fas fa-expand text-xl"></i></button>
            </div>

            <div id="radar-panel">
                <div class="h-[70px] flex flex-col items-center justify-center cursor-pointer" onclick="toggleRadar()">
                    <div class="w-12 h-1 bg-white/10 rounded-full mb-3"></div>
                    <div class="text-[9px] font-black tracking-[0.6em] text-purple-400 uppercase italic">Radar: Okolní Energie</div>
                </div>
                <div class="p-8 space-y-4 max-h-[400px] overflow-y-auto" id="radar-list">
                    <div class="flex justify-between items-center p-6 bg-white/5 rounded-[35px] border border-white/5">
                        <div class="flex items-center gap-5">
                            <div class="wave-small"><div class="bar-s"></div><div class="bar-s" style="animation-delay:0.2s"></div><div class="bar-s" style="animation-delay:0.4s"></div></div>
                            <div><div class="text-[13px] font-black uppercase">M.D. Jádro</div><div class="text-[8px] text-white/30 uppercase">Master Access</div></div>
                        </div>
                        <div class="text-cyan-400 text-[10px] font-black">0m</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-[9999] bg-black/98 hidden justify-center items-center backdrop-blur-3xl">
        <div class="w-full max-w-sm p-16 text-center">
            <div id="pay-amount" class="text-8xl font-black italic mb-14 tracking-tighter text-white">29 Kč</div>
            <button onclick="completePayment()" class="w-full bg-white text-black py-8 rounded-[40px] font-black text-[12px] tracking-[0.4em]">Potvrdit</button>
        </div>
    </div>

    <script>
        let map, currentMode = 'personal', activePreview = null, selectedImg = null, videoStream = null, isRecording = false;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const config = { personal: { price: '29 Kč', color: '#00f2fe' }, business: { price: '199 Kč', color: '#ffca2c' }, capsule: { price: '49 Kč', color: '#bf5af2' } };

        window.onload = () => {
            const bar = document.getElementById('boot-progress-bar');
            const btn = document.getElementById('boot-btn');
            setTimeout(() => { bar.style.width = '100%'; }, 500);
            setTimeout(() => { btn.style.opacity = '1'; btn.style.pointerEvents = 'auto'; }, 2500);
        };

        function playSound(f, d) {
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = f; g.gain.value = 0.05;
            o.start(); setTimeout(() => o.stop(), d * 1000);
        }

        function bootApp() { playSound(1100, 0.3); document.getElementById('landing-page').style.display = 'none'; document.getElementById('app-interface').classList.remove('hidden'); initMap(); }
        
        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function toggleRadar() { document.getElementById('radar-panel').classList.toggle('open'); playSound(350, 0.1); }

        function toggleRecord() {
            isRecording = !isRecording;
            const btn = document.getElementById('mic-btn');
            if(isRecording) { btn.style.borderColor = "#ff3b30"; btn.style.color = "#ff3b30"; playSound(1200, 0.1); }
            else { btn.style.borderColor = "rgba(255,255,255,0.05)"; btn.style.color = "rgba(255,255,255,0.2)"; playSound(800, 0.1); }
        }

        async function toggleCam() {
            playSound(600, 0.1);
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg'), icon = document.getElementById('cam-icon');
            if(v.style.display === 'none' || v.style.display === '') {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                v.srcObject = videoStream; v.style.display = 'block'; m.style.opacity = '0'; icon.className = 'fas fa-map';
                await v.play();
            } else {
                if(videoStream) videoStream.getTracks().forEach(t => t.stop());
                v.style.display = 'none'; m.style.opacity = '1'; icon.className = 'fas fa-expand';
            }
        }

        function setMode(m) {
            playSound(400, 0.05); currentMode = m;
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('active-btn', 'text-white/20'));
            document.getElementById(`btn-${m[0]}`).classList.add('active-btn');
            document.getElementById('btn-main').style.backgroundColor = config[m].color;
            document.documentElement.style.setProperty('--active-color', config[m].color);
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; playSound(1200, 0.1); };
            reader.readAsDataURL(input.files[0]);
        }

        function prepareTrace() {
            playSound(800, 0.1);
            if(activePreview) activePreview.remove();
            const container = document.getElementById('trace-container');
            activePreview = document.createElement('div');
            activePreview.className = "neon-trace";
            
            let imgHtml = selectedImg ? `<img src="${selectedImg}" class="w-full h-32 object-cover rounded-[30px] mb-5">` : '';
            let timerHtml = currentMode === 'capsule' ? `<div id="caps-timer" class="text-[10px] font-black mb-4 text-center uppercase tracking-[0.2em] text-purple-400">ENCRYPTING...</div>` : '';
            
            activePreview.innerHTML = `
                ${timerHtml}
                <div class="flex justify-center gap-1 mb-5 h-5"><div class="bar-s"></div><div class="bar-s" style="animation-delay:0.2s"></div><div class="bar-s" style="animation-delay:0.4s"></div></div>
                ${imgHtml}
                <h4 class="text-2xl font-black italic text-white mb-2 uppercase text-center tracking-tighter">${document.getElementById('t-title').value || 'M.D. TRACE'}</h4>
                <p class="text-[11px] text-white/40 italic mb-10 text-center px-6 leading-relaxed">"${document.getElementById('t-desc').value || 'Záznam AudioSenzoru ukotven.'}"</p>
                <button onclick="openPayment()" class="pointer-events-auto w-full bg-white text-black py-6 rounded-3xl font-black text-[11px] uppercase tracking-widest">Aktivovat</button>
            `;
            container.appendChild(activePreview);
            
            if(currentMode === 'capsule') {
                let t = 86400; 
                setInterval(() => { t--; let h=Math.floor(t/3600), m=Math.floor((t%3600)/60), s=t%60; if(document.getElementById('caps-timer')) document.getElementById('caps-timer').innerText=`UNLOCK: ${h}:${m}:${s}`; }, 1000);
            }
        }

        function openPayment() { document.getElementById('pay-amount').innerText = config[currentMode].price; document.getElementById('payment-modal').style.display = 'flex'; }

        function completePayment() {
            playSound(1500, 0.5); document.getElementById('payment-modal').style.display = 'none'; if(activePreview) activePreview.remove();
            const list = document.getElementById('radar-list');
            const newItem = document.createElement('div');
            newItem.className = 'flex justify-between items-center p-6 bg-white/5 rounded-[35px] border border-white/5 mb-4';
            newItem.innerHTML = `<div class="flex items-center gap-5"><div class="wave-small"><div class="bar-s" style="background:${config[currentMode].color}"></div><div class="bar-s" style="background:${config[currentMode].color}"></div></div><div><div class="text-[13px] font-black uppercase">${document.getElementById('t-title').value || 'M.D. TRACE'}</div><div class="text-[8px] text-white/30 uppercase">${currentMode}</div></div></div><div class="text-[10px] font-black" style="color:${config[currentMode].color}">0m</div>`;
            list.prepend(newItem);
            alert("SYSTEM: Ukotveno.");
        }
    </script>
</body>
    </html>
