<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Canes - M.D. Project</title>
    <style>
        /* Modern√≠ tmav√Ω design aplikace */
        body { 
            background: #000; 
            color: #00e676; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        .app-card { 
            background: #111; 
            padding: 40px; 
            border-radius: 30px; 
            border: 2px solid #00e676; 
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.2); 
            text-align: center; 
            width: 85%; 
            max-width: 400px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #888; margin-bottom: 30px; font-size: 0.9rem; }
        
        /* Hlavn√≠ akƒçn√≠ tlaƒç√≠tko */
        .scan-button { 
            background: #00e676; 
            color: #000; 
            border: none; 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            font-size: 2.5rem; 
            cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.4);
            outline: none;
        }
        .scan-button:active { transform: scale(0.9); }
        .scan-button:hover { box-shadow: 0 0 40px rgba(0, 230, 118, 0.6); }

        /* Status zpr√°vy */
        #status { margin-top: 25px; font-weight: bold; min-height: 24px; transition: 0.3s; }
        .loading { animation: blink 1s infinite; color: #ffeb3b; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="app-card">
        <h1>Invisible Canes</h1>
        <p>System by M.D. - Active</p>
        
        <button class="scan-button" id="mainBtn" onclick="odeslatDoNeonu()">üìç</button>
        
        <div id="status">SYST√âM P≈òIPRAVEN</div>
    </div>

    <script>
        async function odeslatDoNeonu() {
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');

            // 1. Zah√°jen√≠ procesu
            status.innerHTML = "<span class='loading'>üõ∞Ô∏è ZJI≈†≈§UJI POLOHU...</span>";
            btn.style.opacity = "0.7";

            // 2. Z√≠sk√°n√≠ GPS sou≈ôadnic
            if (!navigator.geolocation) {
                status.innerHTML = "<span style='color:#ff5252'>‚ùå GPS NEN√ç PODPOROV√ÅNO</span>";
                return;
            }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                // 3. Odesl√°n√≠ dat na tv≈Øj Vercel backend (api/save-trace.js)
                try {
                    const response = await fetch('/api/save-trace', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            lat: lat,
                            lng: lng,
                            content: "Z√°znam z aplikace M.D.",
                            media: ""
                        })
                    });

                    if (response.ok) {
                        status.innerHTML = "<span style='color:#00e676'>‚úÖ √öSPƒö≈†Nƒö ULO≈ΩENO DO NEONU</span>";
                        console.log("Ulo≈æeno:", lat, lng);
                    } else {
                        status.innerHTML = "<span style='color:#ff5252'>‚ùå CHYBA SERVERU (500)</span>";
                    }
                } catch (err) {
                    status.innerHTML = "<span style='color:#ff5252'>‚ùå CHYBA P≈òIPOJEN√ç</span>";
                } finally {
                    btn.style.opacity = "1";
                }

            }, (error) => {
                status.innerHTML = "<span style='color:#ff5252'>‚ùå CHYBA GPS: " + error.message.toUpperCase() + "</span>";
                btn.style.opacity = "1";
            });
        }
    </script>

</body>
</html>
