<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - Digit√°ln√≠ svƒõt</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --p: #764ba2; --s: #667eea; --gold: #ffc107; --bg: #f8f9fa; --ar-blue: rgba(0, 210, 255, 0.6); }
        body { font-family: sans-serif; margin: 0; background: var(--bg); overflow-x: hidden; padding-bottom: 100px; }
        
        /* UI PRVKY */
        header { background: linear-gradient(135deg, var(--s), var(--p)); color: white; padding: 15px; position: sticky; top: 0; z-index: 1000; text-align: center; }
        .container { padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .btn { background: var(--p); color: white; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; }
        
        /* AR M√ìD - KAMERA */
        #ar-section { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; z-index: 500; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; }
        .ar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* AR KARTY (z tv√©ho obr√°zku) */
        .ar-card { 
            position: absolute; background: var(--ar-blue); color: white; padding: 15px; 
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(8px);
            width: 200px; animation: float 3s ease-in-out infinite; 
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* NAVIGACE */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.7rem; color: #888; flex: 1; }
        .nav-item.active { color: var(--p); font-weight: bold; }
        .nav-icon { font-size: 1.5rem; display: block; }
        #map { height: 350px; border-radius: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); z-index: 2000; justify-content: center; align-items: center; }
        .modal-body { background: white; width: 85%; padding: 25px; border-radius: 25px; text-align: center; }
    </style>
</head>
<body>

<header id="main-header">
    <div style="font-size: 0.7rem;">LVL 1 ‚Ä¢ 45 XP</div>
    <h1 style="margin:5px 0; font-size: 1.4rem;">TADY</h1>
    <div style="background: rgba(0,0,0,0.1); display: inline-block; padding: 4px 12px; border-radius: 15px;">üí∞ <span id="balance">120</span> TC</div>
</header>

<div class="container" id="main-content">
    <div id="feeds" class="section active">
        <div class="card"><b>Marcel DRVOTA</b><p>V√≠tejte ve sv√© vizi. AR m√≥d je nyn√≠ p≈ôipraven.</p></div>
    </div>

    <div id="map-section" class="section">
        <div class="card"><h3>Mapa Varnsdorfu</h3><div id="map"></div></div>
    </div>

    <div id="business" class="section">
        <div class="card" style="border: 2px solid var(--p);">
            <h3>Tarif PATRIOT</h3>
            <div style="font-size: 1.8rem; font-weight: 800; color: var(--p);">490 Kƒç</div>
            <button class="btn" onclick="openQR('Patriot', 490)">Objednat</button>
        </div>
        <div class="card">
            <h3>Tarif PARTNER</h3>
            <div style="font-size: 1.5rem; font-weight: 800;">1 990 Kƒç</div>
            <button class="btn" style="background:#888" onclick="openQR('Partner', 1990)">Kontaktovat</button>
        </div>
    </div>
</div>

<div id="ar-section">
    <video id="video-feed" autoplay playsinline></video>
    <div class="ar-overlay">
        <div class="ar-card" style="top: 20%; left: 10%;">
            <h4 style="margin:0">Denn√≠ menu</h4>
            <hr>
            <p style="font-size: 0.8rem;">Sv√≠ƒçkov√° - 145 Kƒç<br>Gul√°≈° - 130 Kƒç</p>
        </div>
        <div class="ar-card" style="top: 50%; right: 10%; background: rgba(118, 75, 162, 0.6);">
            <p style="margin:0; font-size: 0.9rem;">Ahoj! Z√≠tra v 5 tady?</p>
        </div>
    </div>
    <button onclick="closeAR()" style="position:fixed; top:20px; right:20px; background:white; border:none; border-radius:50%; width:40px; height:40px; font-weight:bold; z-index:600;">X</button>
</div>

<div id="payment-modal" class="modal">
    <div class="modal-body">
        <h3 id="pay-title">Platba</h3>
        <div id="qr-display"></div>
        <button class="btn" style="margin-top:15px" onclick="document.getElementById('payment-modal').style.display='none'">M√ÅM ZAPLACENO</button>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" onclick="nav('feeds', this)"><span class="nav-icon">üè†</span>Dƒõn√≠</div>
    <div class="nav-item" onclick="startAR()"><span class="nav-icon">‚ú®</span>AR Svƒõt</div>
    <div class="nav-item" onclick="nav('map-section', this)"><span class="nav-icon">üìç</span>Mapa</div>
    <div class="nav-item" onclick="nav('business', this)"><span class="nav-icon">üíº</span>Byznys</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    function nav(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
        if(id === 'map-section') {
            setTimeout(() => { if(!window.m) { window.m = L.map('map').setView([50.911, 14.622], 14); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.m); } }, 300);
        }
    }

    async function startAR() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('video-feed').srcObject = stream;
        document.getElementById('ar-section').style.display = 'block';
        document.getElementById('main-header').style.display = 'none';
        document.getElementById('main-content').style.display = 'none';
    }

    function closeAR() {
        const stream = document.getElementById('video-feed').srcObject;
        stream.getTracks().forEach(track => track.stop());
        document.getElementById('ar-section').style.display = 'none';
        document.getElementById('main-header').style.display = 'block';
        document.getElementById('main-content').style.display = 'block';
        nav('feeds');
    }

    function openQR(tarif, cena) {
        document.getElementById('pay-title').innerText = tarif + " - " + cena + " Kƒç";
        document.getElementById('qr-display').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=SPD*1.0*ACC:TVUJ-UCET*AM:${cena}*CC:CZK*MSG:TADY-${tarif}">`;
        document.getElementById('payment-modal').style.display = 'flex';
    }
</script>
</body>
</html>
