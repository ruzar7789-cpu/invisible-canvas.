    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(15, 30, 45, 0.7); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        
        /* Vrstvy */
        #ar-view, #map-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #ar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        #ar-engine { width: 100%; height: 100%; object-fit: cover; }
        
        .view-hidden { transform: translateY(100%); opacity: 0; pointer-events: none; }

        /* Hologramy - styl dle tv√© vize */
        .hologram {
            position: absolute; background: var(--glass); backdrop-filter: blur(12px);
            border: 1px solid var(--glow); border-radius: 20px; padding: 15px;
            animation: float 4s infinite ease-in-out; pointer-events: auto; min-width: 150px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
        .hologram.premium { border-color: var(--gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .hologram h3 { margin: 0 0 5px 0; font-size: 0.9rem; color: var(--glow); text-transform: uppercase; border-bottom: 1px solid rgba(0,242,255,0.2); }
        .hologram.premium h3 { color: var(--gold); }
        .hologram p { margin: 8px 0; font-size: 1rem; line-height: 1.3; }

        /* UI */
        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 1000; padding: 25px 0; background: linear-gradient(to top, #000 80%, transparent); text-align: center; }
        .brand { font-size: 2rem; font-weight: 900; letter-spacing: 6px; margin-bottom: 15px; text-shadow: 0 0 10px var(--glow); }
        nav { display: flex; justify-content: center; gap: 50px; }
        .nav-btn { font-size: 2.2rem; cursor: pointer; filter: drop-shadow(0 0 5px var(--glow)); transition: 0.2s; }
        .nav-btn:active { transform: scale(1.2); }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #111; padding: 35px; border-radius: 40px; border: 1px solid var(--gold); text-align: center; width: 85%; max-width: 400px; }
        .modal-content img { background: white; padding: 15px; border-radius: 20px; width: 220px; margin: 20px 0; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

<div id="ar-view">
    <video id="ar-engine" autoplay playsinline></video>
    <div id="ar-overlay"></div>
</div>

<div id="map-view" class="view-hidden">
    <div id="map" style="width: 100%; height: 100%; background: #000;"></div>
</div>

<div id="pay-modal" class="modal">
    <div class="modal-content">
        <h2 style="color:var(--gold); margin:0;">M.D. PLATBA</h2>
        <p style="font-size: 0.8rem; opacity: 0.6;">Zlat√° stopa TADY</p>
        <img id="qr-target" src="" alt="QR Platba">
        <div style="font-size: 1.8rem; font-weight: 900; margin-bottom: 5px;">29,- Kƒç</div>
        <p style="font-size: 0.7rem; color: gray; margin-bottom: 20px;">P≈ô√≠jemce: M.D.</p>
        <button onclick="closeModal()" style="width: 100%; padding: 15px; border-radius: 15px; background: var(--gold); border: none; font-weight: 900; cursor: pointer;">M√ÅM ZAPLACENO</button>
    </div>
</div>

<div class="footer-ui">
    <div class="brand">DOHROMADY</div>
    <nav>
        <div class="nav-btn" onclick="toggleMap()">üó∫Ô∏è</div>
        <div class="nav-btn" onclick="startPlacement()">üí¨</div>
        <div class="nav-btn" onclick="location.reload()">üë§</div>
    </nav>
</div>

<script>
    let mapMode = false;
    let map, arOverlay = document.getElementById('ar-overlay');
    const IBAN = "LT533250082844018353"; // √ödaj z tv√©ho Revolutu

    // 1. AR Start
    async function initApp() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('ar-engine').srcObject = stream;
            fetchStopsFromNeon();
        } catch (e) { alert("Povolte kameru pro AR m√≥d."); }
    }

    // 2. P≈ôep√≠n√°n√≠ Mapa/AR
    function toggleMap() {
        mapMode = !mapMode;
        document.getElementById('map-view').classList.toggle('view-hidden', !mapMode);
        document.getElementById('ar-view').classList.toggle('view-hidden', mapMode);
        if (mapMode && !map) initLeaflet();
    }

    // 3. Mapa & Neon DB
    function initLeaflet() {
        map = L.map('map').setView([50.91, 14.62], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        map.on('click', async (e) => {
            const msg = prompt("Co chce≈° nechat TADY? (29 Kƒç)");
            if (msg) {
                const { lat, lng } = e.latlng;
                await saveToNeon(lat, lng, msg);
                showQR(msg);
            }
        });
    }

    // 4. Komunikace s Neonem p≈ôes tv≈Øj Vercel
    async function saveToNeon(lat, lng, text) {
        try {
            await fetch('/api/save-stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lat, lng, text, user: 'M.D.' })
            });
        } catch (err) { console.error("Neon Error:", err); }
    }

    async function fetchStopsFromNeon() {
        // Zde se naƒçtou body z tv√© DB a vykresl√≠ se do AR
        renderHologram("V√≠tejte", "Tady zaƒç√≠n√° svƒõt M.D.", 50, 30, true);
    }

    // 5. Platebn√≠ br√°na M.D.
    function showQR(msg) {
        const qrData = `SPD*1.0*ACC:${IBAN}*AM:29.00*CC:CZK*MSG:TADY-${encodeURIComponent(msg)}`;
        document.getElementById('qr-target').src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${qrData}`;
        document.getElementById('pay-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('pay-modal').style.display = 'none'; }

    function startPlacement() {
        alert("Klikni na mapu pro um√≠stƒõn√≠ vzkazu.");
        if (!mapMode) toggleMap();
    }

    function renderHologram(title, text, x, y, premium) {
        const h = document.createElement('div');
        h.className = `hologram ${premium ? 'premium' : ''}`;
        h.style.left = x + '%'; h.style.top = y + '%';
        h.innerHTML = `<h3>${title}</h3><p>${text}</p>`;
        arOverlay.appendChild(h);
    }

    window.onload = initApp;
</script>
</body>
</html>
