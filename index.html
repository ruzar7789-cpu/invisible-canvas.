<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADY - Všechno důležité je tady</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #020202; color: white; margin: 0; overflow-x: hidden; }
        .gradient-text { background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gold-glow { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); border: 1px solid rgba(255, 215, 0, 0.5) !important; }
        .neon-glow { box-shadow: 0 0 15px rgba(0, 242, 254, 0.3); border: 1px solid rgba(0, 242, 254, 0.5) !important; }
        .hidden { display: none; }
        .ar-bubble { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="landing-page" class="min-h-screen flex flex-col justify-center items-center px-6 text-center">
        <div class="absolute top-10 text-3xl font-black gradient-text italic">TADY</div>
        <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tighter">VŠE DŮLEŽITÉ JE <span class="gradient-text italic uppercase">TADY</span></h1>
        <p class="text-gray-400 max-w-xl mb-10">Vstupte do světa, kde digitální stopy ožívají v reálném prostoru.</p>
        <button onclick="enterApp()" class="bg-white text-black font-bold px-12 py-4 rounded-full hover:bg-cyan-400 hover:text-white transition-all transform hover:scale-105">
            Otevřít AR vrstvu
        </button>
    </div>

    <div id="app-interface" class="hidden h-screen flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-80 glass-card p-6 flex flex-col border-r border-white/5">
            <div class="text-2xl font-black mb-10 gradient-text italic">TADY / AR Console</div>
            
            <div class="space-y-6">
                <div>
                    <label class="text-xs font-bold uppercase text-gray-500">Typ nové stopy</label>
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <button onclick="setTraceType('business')" id="btn-biz" class="p-2 rounded-lg bg-yellow-500/20 border border-yellow-500/50 text-xs font-bold text-yellow-500">BYZNYS (Zlatá)</button>
                        <button onclick="setTraceType('personal')" id="btn-pers" class="p-2 rounded-lg bg-white/5 border border-white/10 text-xs font-bold">OSOBNÍ (Čirá)</button>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold uppercase text-gray-500">Obsah stopy</label>
                    <textarea id="trace-text" class="w-full mt-2 bg-white/5 border border-white/10 rounded-xl p-3 text-sm h-24 outline-none focus:border-cyan-500" placeholder="Co chcete v prostoru zanechat?"></textarea>
                </div>

                <button onclick="placeTrace()" class="w-full bg-cyan-600 hover:bg-cyan-500 p-4 rounded-2xl font-bold transition">UMÍSTIT STOPU</button>
            </div>

            <div class="mt-auto pt-6 border-t border-white/10 flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-cyan-500 to-blue-600 rounded-full flex items-center justify-center font-bold">MD</div>
                <div class="text-sm">
                    <p class="font-bold">M.D.</p>
                    <p class="text-xs text-cyan-400">Admin Režim</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 relative bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] bg-repeat">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/50"></div>
            
            <header class="absolute top-0 w-full p-8 flex justify-between items-center z-10">
                <h2 class="text-xl font-bold">Živá vrstva: Praha / Moje okolí</h2>
                <div class="flex space-x-2">
                    <span class="bg-green-500/20 text-green-400 text-xs px-3 py-1 rounded-full border border-green-500/30">GPS Aktivní</span>
                </div>
            </header>

            <div id="trace-container" class="relative w-full h-full flex items-center justify-center">
                <div class="ar-bubble glass-card p-4 rounded-2xl absolute top-1/4 left-1/3 neon-glow">
                    <p class="text-xs text-cyan-400 font-bold mb-1">OSOBNÍ</p>
                    <p class="text-sm">"Tady se děje všechno... poprvé."</p>
                </div>

                <div class="ar-bubble glass-card p-4 rounded-2xl absolute bottom-1/3 right-1/4 gold-glow">
                    <p class="text-xs text-yellow-500 font-bold mb-1">BYZNYS</p>
                    <p class="text-sm">Restaurace U Dědka - Menu Dne</p>
                    <button class="mt-2 text-[10px] bg-yellow-500/20 px-2 py-1 rounded border border-yellow-500/50">ZOBRAZIT NABÍDKU</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentType = 'personal';

        function enterApp() {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('app-interface').classList.remove('hidden');
        }

        function setTraceType(type) {
            currentType = type;
            const bBiz = document.getElementById('btn-biz');
            const bPers = document.getElementById('btn-pers');
            
            if(type === 'business') {
                bBiz.classList.add('bg-yellow-500/20', 'border-yellow-500/50', 'text-yellow-500');
                bPers.classList.remove('bg-white/10', 'border-white/20');
            } else {
                bPers.classList.add('bg-white/10', 'border-white/20');
                bBiz.classList.remove('bg-yellow-500/20', 'border-yellow-500/50', 'text-yellow-500');
            }
        }

        function placeTrace() {
            const text = document.getElementById('trace-text').value;
            if(!text) return;

            const container = document.getElementById('trace-container');
            const newTrace = document.createElement('div');
            
            // Náhodná pozice pro simulaci
            const top = Math.random() * 60 + 20;
            const left = Math.random() * 60 + 20;

            newTrace.className = `ar-bubble glass-card p-4 rounded-2xl absolute ${currentType === 'business' ? 'gold-glow' : 'neon-glow'}`;
            newTrace.style.top = top + '%';
            newTrace.style.left = left + '%';

            newTrace.innerHTML = `
                <p class="text-[10px] ${currentType === 'business' ? 'text-yellow-500' : 'text-cyan-400'} font-bold mb-1 uppercase">${currentType === 'business' ? 'Byznys' : 'Osobní'}</p>
                <p class="text-sm">${text}</p>
                <div class="mt-2 flex space-x-2">
                    <span class="text-[9px] text-gray-500">Právě teď</span>
                </div>
            `;

            container.appendChild(newTrace);
            document.getElementById('trace-text').value = '';
        }
    </script>
</body>
</html>
