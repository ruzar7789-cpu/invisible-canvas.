<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TADY - Skener reality</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --neon: #00e676; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        #main-app { display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; width: 100%; }
        .ui-overlay { background: rgba(10, 10, 10, 0.95); padding: 15px; border-radius: 25px 25px 0 0; z-index: 1000; margin-top: -20px; }
        #photo-preview { display: none; width: 100%; height: 100px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; border: 1px solid var(--neon); }
        textarea { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .send-btn { width: 100%; padding: 15px; background: none; border: 2px solid var(--neon); color: var(--neon); border-radius: 50px; font-weight: bold; cursor: pointer; }
        #ar-btn { position: absolute; top: 20px; right: 20px; z-index: 2000; background: var(--neon); border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <button id="ar-btn" onclick="window.location.href='/ar.html'">‚ú® AR POHLED</button>
    <div id="main-app">
        <div id="map"></div>
        <div class="ui-overlay">
            <input type="file" id="file-input" accept="image/*" capture="environment" style="display:none" onchange="processPhoto(this)">
            <button onclick="document.getElementById('file-input').click()" style="width:100%; padding: 10px; margin-bottom: 10px; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px;">üì∑ FOTIT</button>
            <img id="photo-preview">
            <textarea id="content" placeholder="Vzkaz..."></textarea>
            <button class="send-btn" onclick="ulozitStopu()">ODESLAT DO REALITY</button>
            <div id="status" style="text-align:center; font-size: 0.7rem; margin-top: 5px; color: #666;">READY M.D.</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, userMarker, tracesLayer = L.layerGroup(), base64Image = "";

        function processPhoto(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 400; // Extr√©mn√≠ zmen≈°en√≠ pro jistotu
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * (MAX_WIDTH / img.width);
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    base64Image = canvas.toDataURL('image/jpeg', 0.5); // N√≠zk√° kvalita pro rychlost
                    document.getElementById('photo-preview').src = base64Image;
                    document.getElementById('photo-preview').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        function initApp() {
            map = L.map('map', { zoomControl: false }).setView([50.08, 14.43], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            tracesLayer.addTo(map);
            navigator.geolocation.watchPosition(pos => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                if (!userMarker) { userMarker = L.circleMarker(latlng, { color: '#fff', radius: 8 }).addTo(map); map.setView(latlng, 17); }
                else { userMarker.setLatLng(latlng); }
                nactiStopy();
            });
        }

        async function nactiStopy() {
            const res = await fetch('/api/get-traces');
            const data = await res.json();
            tracesLayer.clearLayers();
            data.forEach(s => L.circleMarker([s.lat, s.lng], { color: '#00e676', radius: 6 }).addTo(tracesLayer));
        }

        async function ulozitStopu() {
            const status = document.getElementById('status');
            status.innerText = "ODES√çL√ÅM...";
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch('/api/save-trace', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            lat: pos.coords.latitude, 
                            lng: pos.coords.longitude, 
                            content: document.getElementById('content').value,
                            image_url: base64Image 
                        })
                    });
                    if (res.ok) {
                        document.getElementById('content').value = "";
                        document.getElementById('photo-preview').style.display = 'none';
                        base64Image = "";
                        status.innerText = "‚úÖ ULO≈ΩENO";
                        nactiStopy();
                    }
                } catch (e) { status.innerText = "‚ùå CHYBA S√çTƒö"; }
            });
        }
        initApp();
    </script>
</body>
</html>
