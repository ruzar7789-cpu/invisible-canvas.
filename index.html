<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY // invisible-canes // M.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --accent-cyan: #00f2fe; --accent-gold: #ffca2c; --accent-purple: #bf5af2; --active-color: #00f2fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; touch-action: none; position: fixed; width: 100%; height: 100%; }

        /* INTRO GLITCH & DOWNLOAD */
        .glitch-title { font-size: clamp(5rem, 15vw, 9rem); font-weight: 800; letter-spacing: -0.05em; line-height: 0.9; text-transform: uppercase; font-style: italic; }
        #boot-bar-container { width: 250px; height: 2px; background: rgba(255,255,255,0.05); position: relative; margin-top: 50px; }
        #boot-bar-fill { width: 0%; height: 100%; background: var(--accent-cyan); box-shadow: 0 0 20px var(--accent-cyan); transition: width 3s cubic-bezier(0.4, 0, 0.2, 1); }
        #boot-stats { position: absolute; width: 100%; display: flex; justify-content: space-between; top: 10px; font-size: 8px; font-weight: 900; color: var(--accent-cyan); letter-spacing: 0.1em; }

        /* VZKAZ - PERFEKTNÍ INTERAKCE */
        .neon-trace { 
            background: rgba(10, 10, 10, 0.4); backdrop-filter: blur(60px) saturate(200%); -webkit-backdrop-filter: blur(60px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50px; padding: 25px; 
            width: 92%; max-width: 380px; position: absolute; left: 50%; bottom: 100px; transform: translateX(-50%);
            z-index: 4500; animation: traceGlow 4s infinite;
            max-height: 75vh; display: flex; flex-direction: column; pointer-events: auto;
        }
        .trace-scroll { overflow-y: auto; flex: 1; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }
        @keyframes traceGlow { 0%, 100% { box-shadow: 0 0 40px -20px var(--active-color); } 50% { box-shadow: 0 0 80px -10px var(--active-color); } }

        /* RADAR - ABSOLUTNÍ PRIORITA */
        #radar-panel {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(40px);
            border-top: 1px solid var(--accent-purple);
            z-index: 5000; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(calc(100% - 85px));
            border-radius: 45px 45px 0 0;
        }
        #radar-panel.open { transform: translateY(0); }

        .founder-mark { position: absolute; top: 110px; left: 30px; z-index: 100; font-size: 8px; font-weight: 900; letter-spacing: 0.4em; color: rgba(255,255,255,0.2); }
        #map-bg { position: absolute; inset: 0; z-index: 1; filter: brightness(0.25) contrast(1.2); }
        .wave-item { width: 3px; height: 18px; background: var(--active-color); border-radius: 4px; animation: soundWave 0.6s infinite alternate; }
        @keyframes soundWave { from { height: 4px; opacity: 0.3; } to { height: 20px; opacity: 1; } }
        .rec-pulse { animation: recPulse 1s infinite; background: #ff3b30 !important; color: white !important; }
        @keyframes recPulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="landing-page" class="fixed inset-0 z-[9999] bg-black flex flex-col justify-center items-center overflow-hidden">
        <div class="glitch-title text-white italic">TADY</div>
        <div class="text-[10px] font-black text-white/20 tracking-[1.2em] uppercase">invisible-canes</div>
        <div id="boot-bar-container">
            <div id="boot-bar-fill"></div>
            <div id="boot-stats"><span id="boot-perc">0%</span><span>SYSTEM_CORE_M.D.</span></div>
        </div>
        <button onclick="bootApp()" id="boot-btn" class="hidden opacity-0 bg-white text-black font-black px-16 py-6 rounded-full text-[10px] tracking-[0.5em] uppercase italic mt-16 transition-all duration-1000">Spustit Protokol</button>
    </div>

    <div id="app-interface" class="hidden h-screen w-screen flex flex-col md:flex-row overflow-hidden">
        
        <div class="founder-mark uppercase italic">Level: Founder // M.D.</div>

        <aside class="w-full md:w-[400px] bg-black p-10 flex flex-col z-[100] border-r border-white/5 overflow-y-auto">
            <div class="mb-14">
                <div class="text-5xl font-black text-white italic tracking-tighter uppercase">TADY</div>
                <div class="text-[9px] font-black text-cyan-400 tracking-[0.6em] uppercase mt-2">AudioSenzor Technology</div>
            </div>
            
            <div class="space-y-6 flex-1">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode('personal')" id="btn-p" class="p-4 rounded-2xl border border-white/10 text-[8px] font-black uppercase text-cyan-400 border-cyan-400">Personal</button>
                    <button onclick="setMode('business')" id="btn-b" class="p-4 rounded-2xl border border-white/10 text-[8px] font-black uppercase text-white/20">Business</button>
                    <button onclick="setMode('capsule')" id="btn-c" class="p-4 rounded-2xl border border-white/10 text-[8px] font-black uppercase text-white/20">Capsule</button>
                </div>

                <input type="text" id="t-title" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl text-[11px] font-bold text-white uppercase outline-none focus:border-cyan-400 transition-all" placeholder="ID ZÁZNAMU">
                <textarea id="t-desc" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl text-[11px] h-32 resize-none text-white outline-none focus:border-cyan-400 transition-all" placeholder="ZPRÁVA..."></textarea>

                <div class="grid grid-cols-2 gap-4">
                    <button onclick="document.getElementById('t-img').click()" class="bg-white/5 p-6 rounded-[30px] text-[9px] font-black text-white/30 flex items-center justify-center gap-3 border border-white/5"><i class="fas fa-camera"></i> FOTO</button>
                    <button onclick="startRecording()" id="mic-btn" class="bg-white/5 p-6 rounded-[30px] text-[9px] font-black text-white/30 flex items-center justify-center gap-3 border border-white/5"><i class="fas fa-microphone"></i> AUDIO</button>
                    <input type="file" id="t-img" accept="image/*" class="hidden" onchange="handleImage(this)">
                </div>

                <button onclick="prepareTrace()" class="w-full bg-cyan-400 text-black py-8 rounded-[40px] font-black text-[12px] uppercase tracking-[0.6em] italic shadow-2xl mt-4 active:scale-95 transition-all">Ukotvit</button>
            </div>
        </aside>

        <main class="flex-1 relative bg-black overflow-hidden">
            <video id="ar-video" autoplay playsinline muted></video>
            <div id="map-bg" class="h-full w-full"></div>
            
            <div id="trace-container" class="absolute inset-0 z-[4000] pointer-events-none"></div>
            
            <button onclick="toggleCam()" class="absolute top-8 right-8 z-[5500] w-16 h-16 rounded-[28px] bg-white text-black flex items-center justify-center shadow-2xl border-[6px] border-black active:scale-90 transition-all">
                <i id="cam-icon" class="fas fa-expand-alt text-xl"></i>
            </button>

            <div id="radar-panel">
                <div class="h-[85px] flex flex-col items-center justify-center cursor-pointer" onclick="toggleRadar()">
                    <div class="w-16 h-1 bg-white/10 rounded-full mb-4"></div>
                    <div class="text-[10px] font-black tracking-[0.7em] text-purple-400 uppercase italic">Radar Energie</div>
                </div>
                <div class="px-10 pb-12 space-y-5 max-h-[450px] overflow-y-auto" id="radar-list">
                    <div class="flex justify-between items-center p-6 bg-white/5 rounded-[35px] border border-white/5">
                        <div class="flex items-center gap-6">
                            <div class="flex gap-1.5 h-5"><div class="wave-item"></div><div class="wave-item" style="animation-delay:0.2s"></div></div>
                            <div><div class="text-[14px] font-black uppercase">M.D. Core</div><div class="text-[9px] text-white/30 tracking-widest uppercase">System Primary</div></div>
                        </div>
                        <div class="text-cyan-400 font-black italic text-xs">0m</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="pay-modal" class="fixed inset-0 z-[7000] bg-black/95 hidden justify-center items-center backdrop-blur-3xl">
        <div class="w-full max-w-sm p-14 text-center">
            <div id="pay-price" class="text-9xl font-black italic text-white mb-16 tracking-tighter">29</div>
            <button onclick="confirmAll()" class="w-full bg-white text-black py-8 rounded-[45px] font-black text-[13px] tracking-[0.6em] uppercase italic shadow-2xl">Confirm</button>
        </div>
    </div>

    <script>
        let map, currentMode = 'personal', activeTrace = null, selectedImg = null, isRecording = false;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const config = { personal: { price: '29 Kč', color: '#00f2fe' }, business: { price: '199 Kč', color: '#ffca2c' }, capsule: { price: '49 Kč', color: '#bf5af2' } };

        // 1. BOOT SEQUENCE
        window.onload = () => {
            const bar = document.getElementById('boot-bar-fill');
            const perc = document.getElementById('boot-perc');
            const btn = document.getElementById('boot-btn');
            
            let p = 0;
            let iv = setInterval(() => {
                p += Math.floor(Math.random() * 3) + 1;
                if(p >= 100) { p = 100; clearInterval(iv); btn.classList.remove('hidden'); setTimeout(() => btn.style.opacity = '1', 100); }
                bar.style.width = p + '%';
                perc.innerText = p + '%';
            }, 60);
        };

        function playSound(f, d) {
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = f; g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function bootApp() { 
            playSound(1100, 0.4);
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => { document.getElementById('landing-page').style.display = 'none'; document.getElementById('app-interface').classList.remove('hidden'); initMap(); }, 800);
        }

        function initMap() {
            map = L.map('map-bg', { zoomControl: false, attributionControl: false }).setView([50.912, 14.619], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function setMode(m) {
            currentMode = m; playSound(600, 0.1);
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('text-cyan-400', 'border-cyan-400', 'text-white/20'));
            document.getElementById(`btn-${m[0]}`).classList.add('text-cyan-400', 'border-cyan-400');
            document.documentElement.style.setProperty('--active-color', config[m].color);
        }

        function startRecording() {
            isRecording = !isRecording;
            const btn = document.getElementById('mic-btn');
            if(isRecording) { btn.classList.add('rec-pulse'); playSound(1200, 0.1); }
            else { btn.classList.remove('rec-pulse'); playSound(800, 0.1); }
        }

        function handleImage(input) {
            const r = new FileReader();
            r.onload = (e) => { selectedImg = e.target.result; playSound(1500, 0.2); };
            r.readAsDataURL(input.files[0]);
        }

        function toggleRadar() { 
            document.getElementById('radar-panel').classList.toggle('open'); 
            playSound(400, 0.1); 
        }

        async function toggleCam() {
            const v = document.getElementById('ar-video'), m = document.getElementById('map-bg');
            if(v.style.display === 'none' || v.style.display === '') {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                v.srcObject = stream; v.style.display = 'block'; m.style.opacity = '0'; v.play();
            } else {
                v.style.display = 'none'; m.style.opacity = '1';
            }
        }

        function prepareTrace() {
            playSound(900, 0.2);
            if(activeTrace) activeTrace.remove();
            
            activeTrace = document.createElement('div');
            activeTrace.className = "neon-trace";
            
            let imgHtml = selectedImg ? `<img src="${selectedImg}" class="w-full h-48 object-cover rounded-[35px] mb-6 shadow-2xl">` : '';
            let timerHtml = currentMode === 'capsule' ? `<div id="live-timer" class="text-[10px] font-black text-center text-purple-400 mb-6 tracking-[0.4em]">TIME LOCK ACTIVE</div>` : '';

            activeTrace.innerHTML = `
                ${timerHtml}
                <div class="flex justify-center gap-2 mb-6 h-6">
                    <div class="wave-item" style="background:${isRecording ? '#ff3b30' : 'var(--active-color)'}"></div>
                    <div class="wave-item" style="background:${isRecording ? '#ff3b30' : 'var(--active-color)'}; animation-delay:0.2s"></div>
                    <div class="wave-item" style="background:${isRecording ? '#ff3b30' : 'var(--active-color)'}; animation-delay:0.4s"></div>
                </div>
                <div class="trace-scroll">
                    <h2 class="text-3xl font-black italic uppercase text-center mb-2 tracking-tighter">${document.getElementById('t-title').value || 'NO ID'}</h2>
                    <p class="text-[12px] text-white/40 italic text-center mb-8 px-4 leading-relaxed">"${document.getElementById('t-desc').value || 'M.D. AudioSenzor signal.'}"</p>
                    ${imgHtml}
                </div>
                <button onclick="showPay()" class="w-full bg-white text-black py-7 rounded-[35px] font-black text-[12px] uppercase tracking-[0.6em] italic mt-4 shadow-2xl">Aktivovat</button>
            `;
            document.getElementById('trace-container').appendChild(activeTrace);

            if(currentMode === 'capsule') {
                let t = 86400;
                setInterval(() => { t--; let h=Math.floor(t/3600), m=Math.floor((t%3600)/60), s=t%60; if(document.getElementById('live-timer')) document.getElementById('live-timer').innerText = `UNLOCK: ${h}:${m}:${s}`; }, 1000);
            }
        }

        function showPay() {
            document.getElementById('pay-price').innerText = config[currentMode].price.split(' ')[0];
            document.getElementById('pay-modal').style.display = 'flex';
        }

        function confirmAll() {
            playSound(1500, 0.6);
            document.getElementById('pay-modal').style.display = 'none';
            if(activeTrace) activeTrace.remove();
            
            const list = document.getElementById('radar-list');
            const item = document.createElement('div');
            item.className = 'flex justify-between items-center p-6 bg-white/5 rounded-[40px] border border-white/5 mb-4';
            item.innerHTML = `
                <div class="flex items-center gap-6">
                    <div class="flex gap-1.5 h-4"><div class="wave-item" style="background:${config[currentMode].color}"></div><div class="wave-item" style="background:${config[currentMode].color}"></div></div>
                    <div><div class="text-[14px] font-black uppercase">${document.getElementById('t-title').value || 'M.D. TRACE'}</div><div class="text-[8px] text-white/20 uppercase">${currentMode}</div></div>
                </div>
                <div class="font-black italic text-xs" style="color:${config[currentMode].color}">0m</div>
            `;
            list.prepend(item);
            alert("SYSTEM: Ukotveno 1000%.");
        }
    </script>
</body>
</html>
