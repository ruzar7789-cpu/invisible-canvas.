<script>

    const GEMINI_KEY = "AIzaSyDOLpRJ9EOJvjPEWayPnWztnVdj8btUDA4"; 

    let map;
    function initMap() {
        map = L.map('map').setView([50.91, 14.62], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);
