<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TADY | M.D. Business OS FIX</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --glow: #00f2ff; --gold: #ffd700; --glass: rgba(10, 20, 30, 0.9); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        
        /* FIX: Zaji≈°tƒõn√≠ spr√°vn√©ho vrstven√≠ */
        #ar-view, #map-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: 0.5s; }
        #ar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        #ar-engine { width: 100%; height: 100%; object-fit: cover; z-index: 50; }
        
        /* Mapa mus√≠ b√Ωt nad AR, kdy≈æ je aktivn√≠ */
        #map-view.active { z-index: 200; opacity: 1; transform: scale(1); }
        .view-hidden { opacity: 0; transform: scale(1.1); pointer-events: none; z-index: 0; }

        /* Hologramy s povolen√Ωm klik√°n√≠m */
        .hologram {
            position: absolute; background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 15px; padding: 15px; border-left: 4px solid var(--glow);
            animation: float 4s infinite ease-in-out; pointer-events: auto; min-width: 170px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 110;
        }
        .hologram.business { border-left-color: var(--gold); animation: float 4s infinite ease-in-out, pulseGold 2s infinite; }
        
        .biz-btn { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 10px; font-weight: 900; width: 100%; cursor: pointer; margin-top: 5px; }

        .footer-ui { position: fixed; bottom: 0; width: 100%; z-index: 1000; padding: 25px 0; background: linear-gradient(to top, #000 85%, transparent); text-align: center; }
        .brand { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 8px; margin-bottom: 10px; }
        nav { display: flex; justify-content: center; gap: 40px; }
        .nav-btn { font-size: 2.2rem; cursor: pointer; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .offer-box { width: 85%; max-width: 380px; background: #0a0a0a; border-radius: 30px; padding: 25px; text-align: center; border: 1px solid #333; }
        
        @keyframes pulseGold {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

<div id="ar-view">
    <video id="ar-engine" autoplay playsinline></video>
    <div id="ar-overlay"></div>
</div>

<div id="map-view" class="view-hidden">
    <div id="map" style="width: 100%; height: 100%;"></div>
</div>

<div id="tier-modal" class="modal">
    <div class="offer-box">
        <h2 style="font-family:'Orbitron'">VOLBA TARIFU</h2>
        <div onclick="startOrder('OSOBN√ç', 29)" style="padding:15px; border:1px solid var(--glow); border-radius:15px; margin:10px 0; cursor:pointer;">OSOBN√ç (29 Kƒç)</div>
        <div onclick="startOrder('FIREMN√ç', 149)" style="padding:15px; border:1px solid var(--gold); border-radius:15px; margin:10px 0; cursor:pointer;">ZLAT√Å STOPA (149 Kƒç)</div>
        <button onclick="document.getElementById('tier-modal').style.display='none'" style="background:none; border:none; color:gray; cursor:pointer;">Zru≈°it</button>
    </div>
</div>

<div class="footer-ui">
    <div class="brand">DOHROMADY</div>
    <nav>
        <div class="nav-icon" onclick="toggleView()" style="cursor:pointer">üó∫Ô∏è</div>
        <div class="nav-icon" onclick="openTiers()" style="cursor:pointer; font-size:3rem; margin:0 20px;">üí¨</div>
        <div class="nav-icon" onclick="adminAccess()" style="cursor:pointer">üë§</div>
    </nav>
</div>

<script>
    let isMap = false, map, selectedLat, selectedLng, isAdmin = false;

    async function initAR() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('ar-engine').srcObject = stream;
        } catch(e) { console.error("Kamera nebyla povolena."); }
        loadStops();
    }

    function toggleView() {
        isMap = !isMap;
        const mapView = document.getElementById('map-view');
        const arView = document.getElementById('ar-view');
        
        if (isMap) {
            mapView.classList.remove('view-hidden');
            mapView.classList.add('active');
            if (!map) initMap();
        } else {
            mapView.classList.add('view-hidden');
            mapView.classList.remove('active');
        }
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([50.91, 14.62], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        map.on('click', e => { 
            selectedLat = e.latlng.lat; 
            selectedLng = e.latlng.lng; 
            openTiers(); 
        });
    }

    function openTiers() { document.getElementById('tier-modal').style.display = 'flex'; }

    function startOrder(type, price) {
        const msg = prompt(`Napi≈°te v√°≈° ${type} vzkaz:`);
        if(!msg) return;
        document.getElementById('tier-modal').style.display = 'none';
        alert(`Objedn√°vka vytvo≈ôena. Poƒçkejte na schv√°len√≠ M.D.`);
    }

    function loadStops() {
        addHologram("RESTAURACE", "Dnes: Sv√≠ƒçkov√° 185,-", 40, 20, "FIREMN√ç", "Rezervovat");
        addHologram("M.D. RADAR", "S√≠≈• je aktivn√≠.", 10, 45, "OSOBN√ç", "");
    }

    function addHologram(title, text, x, y, tier, action) {
        const h = document.createElement('div');
        h.className = `hologram ${tier === 'FIREMN√ç' ? 'business' : ''}`;
        h.style.left = x + '%'; h.style.top = y + '%';
        h.innerHTML = `
            <h3>${title}</h3>
            <p>${text}</p>
            ${action ? `<button class="biz-btn" onclick="alert('Otev√≠r√°m rezervaci...')">${action}</button>` : ''}
            <div style="font-size:0.7rem; margin-top:10px; opacity:0.6; pointer-events:auto;">
                <span onclick="this.innerText='‚ù§Ô∏è 13'" style="cursor:pointer">‚ù§Ô∏è 12</span> | ‚è≥ ${tier === 'FIREMN√ç' ? '7 dn√≠' : '24h'}
            </div>
        `;
        document.getElementById('ar-overlay').appendChild(h);
    }

    function adminAccess() {
        if(prompt("ADMIN PASS:") === "2025") {
            isAdmin = true;
            document.body.style.border = "3px solid gold";
            alert("ADMIN M√ìD AKTIVN√ç");
        }
    }

    window.onload = initAR;
</script>
</body>
</html>
