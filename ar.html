<!DOCTYPE html>
<html>
<head>
    <title>TADY - AR Prostor</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        window.onload = async () => {
            const res = await fetch('/api/get-traces');
            const data = await res.json();
            const scene = document.querySelector('a-scene');

            data.forEach(stopa => {
                if (stopa.image_url) {
                    const entity = document.createElement('a-image');
                    entity.setAttribute('gps-entity-place', `latitude: ${stopa.lat}; longitude: ${stopa.lng};`);
                    entity.setAttribute('src', stopa.image_url);
                    entity.setAttribute('scale', '10 10 10');
                    entity.setAttribute('look-at', '[gps-camera]');
                    entity.setAttribute('position', '0 5 0'); // Zvedneme do vzduchu
                    scene.appendChild(entity);
                }
            });
        };
    </script>
</body>
</html>
